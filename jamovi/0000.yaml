  - title: Confidence Intervals for Mean Values
    name: ciSingle
    ns: ClinicoPath
    menuGroup: ExplorationD
    menuTitle: Confidence Intervals for Mean Values
    menuSubgroup: ClinicoPath Descriptives
    ribbon: analyses
    category: analyses
