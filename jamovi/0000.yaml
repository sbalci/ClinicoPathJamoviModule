  - title: Trichotomous (Three-way) ROC Analysis
    name: trichotomousroc
    ns: ClinicoPath
    category: analyses
    menuGroup: meddecideD
    menuSubgroup: ROC Analysis
    menuTitle: Trichotomous (Three-way) ROC Analysis
    menuSubtitle: Three-category diagnostic test evaluation with indeterminate zone
    description: >
      Trichotomous ROC analysis for three-category diagnostic tests with
      positive, indeterminate (grey zone), and negative outcomes. Essential for
      biomarker scoring systems like HER2 (0-1+/2+/3+), PD-L1 expression levels,
      and cytology classifications with "atypical" results. Unlike binary ROC
      which only considers positive vs negative, trichotomous ROC accounts for
      the clinically important indeterminate zone where additional testing may
      be required. The analysis provides 3×3 confusion matrices,
      category-specific sensitivities and specificities, volume under the ROC
      surface (VUS) as a 3D extension of AUC, and optimal threshold
      determination for each decision boundary. Particularly valuable for
      establishing clinical cutoffs in molecular pathology where grey-zone
      results trigger reflex testing (e.g., HER2 2+ requires FISH confirmation).
  - title: Grey-zone (Fuzzy) ROC Analysis
    name: greyzoneroc
    ns: ClinicoPath
    category: analyses
    menuGroup: meddecideD
    menuSubgroup: ROC Analysis
    menuTitle: Grey-zone (Fuzzy) ROC Analysis
    menuSubtitle: ROC analysis with uncertainty zones and deferred decisions
    description: >
      Grey-zone ROC analysis for diagnostic tests where uncertainty around
      decision thresholds requires a "don't know" or "defer decision" option.
      Unlike traditional binary ROC that forces every case into positive or
      negative, grey-zone ROC acknowledges diagnostic uncertainty by creating an
      indeterminate zone around the threshold where additional testing or expert
      review is recommended. Essential for AI model deployment where uncertain
      predictions should not drive clinical decisions, cytology with atypical
      findings requiring repeat sampling, and biomarker cutoffs where borderline
      values need confirmation. The analysis determines optimal grey-zone
      boundaries that maximize diagnostic certainty while minimizing
      inconclusive results, calculates performance metrics excluding vs
      including grey-zone cases, and provides clinical decision rules for
      handling uncertain classifications. Particularly valuable for real-world
      implementation of diagnostic tests where "I don't know" is a valid and
      often safer response than forcing a potentially incorrect binary
      classification.
  - title: Segmentation Metrics (Dice, IoU, Hausdorff)
    name: segmentationmetrics
    ns: ClinicoPath
    category: analyses
    menuGroup: meddecideD
    menuSubgroup: AI & Machine Learning
    menuTitle: Segmentation Metrics (Dice, IoU, Hausdorff)
    menuSubtitle: Image segmentation validation for digital pathology AI
    description: >
      Comprehensive validation metrics for image segmentation tasks in digital
      pathology and AI-based tissue analysis. Evaluates overlap and boundary
