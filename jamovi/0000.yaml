    menuGroup: ExplorationD
    menuSubgroup: Frequencies Contingency Tables
    menuTitle: Paired Samples
    menuSubtitle: McNemar test
    description: McNemar test
    ribbon: analyses
    category: analyses
  - title: Mantel-Haenszel Stratified Analysis
