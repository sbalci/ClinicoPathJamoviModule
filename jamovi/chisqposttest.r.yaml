---
name:  chisqposttest
title: Chi-Square Post-Hoc Tests
jrs:   '1.1'

items:
    - name:  todo
      title: To Do
      type:  Html
      clearWith:
          - rows
          - cols

    - name:  chisqTable
      title: Chi-Square Test Results
      type:  Table
      rows:  1
      columns:
        - name: stat
          title: "Statistic"
          type: text
        - name: value
          title: "Value"
          type: number
        - name: df
          title: "df"
          type: integer
        - name: p
          title: "p-value"
          type: number
          format: zto,pvalue
      clearWith:
          - rows
          - cols
          - excl

    - name:  educationalOverview
      title: 'Analysis Guide'
      type:  Html
      clearWith:
          - rows
          - cols

    - name:  weightedDataInfo
      title: 'Weighted Data Information'
      type:  Html
      visible: (counts)
      clearWith:
          - rows
          - cols
          - counts

    - name:  contingencyTable
      title: 'Contingency Table'
      type:  Html
      clearWith:
          - rows
          - cols
          - excl
          - exp

    - name:  residualsAnalysis
      title: 'Standardized Residuals Analysis'
      type:  Html
      clearWith:
          - rows
          - cols
          - excl

    - name:  multipleTestingInfo
      title: 'Multiple Testing Information'
      type:  Html
      clearWith:
          - rows
          - cols
          - posthoc

    - name:  posthocTable
      title: 'Pairwise Comparison Results'
      type:  Table
      columns:
        - name: comparison
          title: "Comparison"
          type: text
        - name: test_method
          title: "Test Method"
          type: text
        - name: chi
          title: "Chi-Square"
          type: number
        - name: p
          title: "p-value"
          type: number
          format: zto,pvalue
        - name: padj
          title: "Adj. p-value"
          type: number
          format: zto,pvalue
        - name: effect_size
          title: "Effect Size (Phi)"
          type: number
        - name: sig
          title: "Significant"
          type: text
      clearWith:
          - rows
          - cols
          - posthoc
          - sig
          - excl

    - name:  detailedComparisons
      title: 'Detailed Pairwise Comparison Tables'
      type:  Html
      clearWith:
          - rows
          - cols
          - posthoc
          - sig
          - excl

    - name:  exportTable
      title: 'Exported Results'
      type:  Table
      visible: (exportResults)
      columns:
        - name: category
          title: "Category"
          type: text
        - name: measure
          title: "Measure"
          type: text
        - name: value
          title: "Value"
          type: text
        - name: interpretation
          title: "Interpretation"
          type: text
      clearWith:
          - rows
          - cols
          - exportResults

    - name:  plot
      title: 'Standardized Residuals'
      type:  Image
      width: 600
      height: 400
      renderFun: .plot
      visible: (plot)
      requiresData: true
      clearWith:
          - rows
          - cols
          - excl

refs:
    - chisq.posthoc.test
    - vcd
    - ClinicoPathJamoviModule

...