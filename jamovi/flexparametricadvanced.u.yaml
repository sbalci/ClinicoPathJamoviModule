title: Advanced Flexible Parametric Survival Models
name: flexparametricadvanced
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distribution
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: baseline_splines
        format: number
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time-Varying Effects
        children:
          - type: VariablesListBox
            name: time_varying_effects
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: spline_scale
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: cure_model
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: stratified_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: model_comparison
      - type: CheckBox
        name: goodness_of_fit
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: extrapolation_time
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_survival
      - type: CheckBox
        name: plot_hazard
      - type: CheckBox
        name: plot_diagnostics
      - type: CheckBox
        name: export_predictions
