title: Interrater Reliability
name: agreement
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raters
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Reference Rater
        children:
          - type: VariablesListBox
            name: referenceRater
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Cluster/Institution Variable
        children:
          - type: VariablesListBox
            name: clusterVariable
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Display Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sft
          - type: CheckBox
            name: showText
            enable: (sft)
          - type: CheckBox
            name: showSummary
          - type: CheckBox
            name: showAbout
          - type: CheckBox
            name: showLevelInfo
  - type: CollapseBox
    label: Consensus Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: consensusVar
          - type: ComboBox
            name: consensusRule
          - type: TextBox
            name: consensusName
            format: string
          - type: ComboBox
            name: tieBreaker
  - type: CollapseBox
    label: Weighted Kappa (Ordinal Data)
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: wght
          - type: CheckBox
            name: exct
  - type: CollapseBox
    label: Advanced Agreement Statistics
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: kripp
          - type: ComboBox
            name: krippMethod
            enable: (kripp)
          - type: CheckBox
            name: bootstrap
            enable: (kripp)
          - type: CheckBox
            name: gwet
          - type: ComboBox
            name: gwetWeights
  - type: CollapseBox
    label: Bland-Altman Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: blandAltmanPlot
          - type: CheckBox
            name: proportionalBias
          - type: TextBox
            name: baConfidenceLevel
            format: number
          - type: CheckBox
            name: loaVariable
          - type: ComboBox
            name: loaThresholds
          - type: TextBox
            name: loaHighThreshold
            format: number
          - type: TextBox
            name: loaLowThreshold
            format: number
  - type: CollapseBox
    label: Hierarchical/Cluster Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: hierarchicalKappa
          - type: CheckBox
            name: iccHierarchical
          - type: CheckBox
            name: clusterSpecificKappa
          - type: CheckBox
            name: betweenClusterVariance
          - type: CheckBox
            name: withinClusterVariance
          - type: CheckBox
            name: shrinkageEstimates
          - type: CheckBox
            name: testClusterHomogeneity
          - type: CheckBox
            name: clusterRankings
  - type: CollapseBox
    label: Rater Ranking
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: rankRaters
