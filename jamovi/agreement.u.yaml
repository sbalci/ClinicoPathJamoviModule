title: Interrater Reliability
name: agreement
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raters
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: Label
    label: Table
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sft
            label: Show Frequency Tables
  - type: Label
    label: Plots
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: heatmap
            label: Agreement Heatmap
          - type: CheckBox
            name: heatmapDetails
            label: Show Detailed Statistics
            enable: (heatmap)
  - type: Label
    label: Tests
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: exct
            label: Exact Kappa (>=3 Variables)
          - type: ComboBox
            name: wght
            label: Weighted Kappa
            options:
              - title: Unweighted
                name: unweighted
              - title: Squared
                name: squared
              - title: Equal/Linear
                name: equal
  - type: Label
    label: Krippendorff's Alpha
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: kripp
          - type: ComboBox
            name: krippMethod
            enable: (kripp)
            options:
              - title: Nominal
                name: nominal
              - title: Ordinal
                name: ordinal
              - title: Interval
                name: interval
              - title: Ratio
                name: ratio
  - type: Label
    label: Consensus Scoring
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: consensus
            label: Perform Consensus Analysis
          - type: ComboBox
            name: consensus_method
            label: Consensus Method
            enable: (consensus)
            options:
              - title: Majority Rule (≥50%)
                name: majority
              - title: Super Majority (≥2/3)
                name: super_majority
              - title: Unanimous Only
                name: unanimous
          - type: ComboBox
            name: tie_breaking
            label: Tie Breaking
            enable: (consensus)
            options:
              - title: Exclude ties from analysis
                name: exclude
              - title: Flag for expert arbitration
                name: arbitration
              - title: Use most frequent category overall
                name: global_mode
          - type: CheckBox
            name: show_consensus_table
            label: Show Consensus Details
            enable: (consensus)
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: multiraterMethod
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: fleissCI
