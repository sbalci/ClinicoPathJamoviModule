title: Interrater Reliability
name: agreement
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raters
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
            # maxItemCount: 5

  - type: Label
    label: Display Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sft
          - type: CheckBox
            name: showSummary
          - type: CheckBox
            name: showAbout
  - type: Label
    label: "Weighted Kappa (Ordinal Data)"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: wght
          - type: CheckBox
            name: exct

  - type: Label
    label: "Krippendorff's Alpha"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: kripp
          - type: ComboBox
            name: krippMethod
            enable: (kripp)
          - type: CheckBox
            name: bootstrap
            enable: (kripp)

  - type: Label
    label: "Bland-Altman Analysis (Continuous Data)"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: blandAltmanPlot
          - type: TextBox
            name: baConfidenceLevel
            format: number
            enable: (blandAltmanPlot)
          - type: CheckBox
            name: proportionalBias
            enable: (blandAltmanPlot)

  - type: Label
    label: "Agreement Status Analysis"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: agreementStatus
          - type: TextBox
            name: agreementThreshold
            format: number
            enable: (agreementStatus)
          - type: CheckBox
            name: showAgreementTable
            enable: (agreementStatus)
          - type: TextBox
            name: agreementStatusName
            format: string
            enable: (agreementStatus)
          - type: Output
            name: addAgreementStatus
            enable: (agreementStatus)

  - type: Label
    label: "Create Consensus Variable"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: consensusName
            format: string
          - type: ComboBox
            name: consensusRule
          - type: ComboBox
            name: tieBreaker
          - type: Output
            name: consensusVar
