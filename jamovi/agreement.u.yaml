title: Interrater Reliability
name: agreement
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raters
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: Label
    label: Basic Agreement Measures
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: wght
          - type: CheckBox
            name: showLevelInfo
            enable: (wght:unweighted == FALSE)
          - type: CheckBox
            name: exct
  - type: CollapseBox
    label: Krippendorff's Alpha
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: kripp
          - type: ComboBox
            name: krippMethod
            enable: (kripp)
          - type: CheckBox
            name: bootstrap
            enable: (kripp)
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: baConfidenceLevel
        format: number
  - type: CollapseBox
    label: Gwet's AC1/AC2
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: gwet
          - type: ComboBox
            name: gwetWeights
            enable: (gwet)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: proportionalBias
  - type: CollapseBox
    label: Pairwise Kappa Analysis
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Reference Rater
            children:
              - type: VariablesListBox
                name: referenceRater
                isTarget: true
                maxItemCount: 1
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: rankRaters
            enable: (referenceRater)
  - type: CollapseBox
    label: Consensus Score Derivation
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: consensusVar
          - type: ComboBox
            name: consensusRule
            enable: (consensusVar)
          - type: ComboBox
            name: tieBreaker
            enable: (consensusVar)
          - type: TextBox
            name: consensusName
            format: string
            enable: (consensusVar)
  - type: CollapseBox
    label: Level of Agreement (LoA)
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: loaVariable
          - type: ComboBox
            name: loaThresholds
            enable: (loaVariable)
          - type: TextBox
            name: loaHighThreshold
            format: number
            enable: (loaVariable && loaThresholds:custom)
          - type: TextBox
            name: loaLowThreshold
            format: number
            enable: (loaVariable && loaThresholds:custom)
          - type: TextBox
            name: loaVarName
            format: string
            enable: (loaVariable)
  - type: CollapseBox
    label: Hierarchical/Multilevel Agreement
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: hierarchicalKappa
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Cluster Variable
                children:
                  - type: VariablesListBox
                    name: clusterVariable
                    isTarget: true
                    maxItemCount: 1
                    enable: (hierarchicalKappa)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: randomEffectsRater
            enable: (hierarchicalKappa)
          - type: CheckBox
            name: randomEffectsCluster
            enable: (hierarchicalKappa)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: iccHierarchical
            enable: (hierarchicalKappa)
          - type: CheckBox
            name: clusterSpecificKappa
            enable: (hierarchicalKappa)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: betweenClusterVariance
            enable: (hierarchicalKappa)
          - type: CheckBox
            name: withinClusterVariance
            enable: (hierarchicalKappa)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: shrinkageEstimates
            enable: (hierarchicalKappa)
          - type: CheckBox
            name: testClusterHomogeneity
            enable: (hierarchicalKappa)
          - type: CheckBox
            name: clusterRankings
            enable: (hierarchicalKappa)
  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sft
          - type: CheckBox
            name: showSummary
          - type: CheckBox
            name: showAbout
