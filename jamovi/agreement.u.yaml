title: Interrater Reliability
name: agreement
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raters
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
            # maxItemCount: 5

  - type: Label
    label: Display Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sft
          - type: CheckBox
            name: showSummary
          - type: CheckBox
            name: showAbout
  - type: Label
    label: "Weighted Kappa (Ordinal Data)"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: wght
          - type: CheckBox
            name: exct

  - type: Label
    label: "Krippendorff's Alpha"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: kripp
          - type: ComboBox
            name: krippMethod
            enable: (kripp)
          - type: CheckBox
            name: bootstrap
            enable: (kripp)

  - type: Label
    label: "Bland-Altman Analysis (Continuous Data)"
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: blandAltmanPlot
          - type: TextBox
            name: baConfidenceLevel
            format: number
            enable: (blandAltmanPlot)
          - type: CheckBox
            name: proportionalBias
            enable: (blandAltmanPlot)
