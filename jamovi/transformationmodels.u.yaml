title: Transformation Models
name: transformationmodels
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: transformation
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distribution
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: support
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: lambda_search
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lambda_range_min
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lambda_range_max
        format: number
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: stratify_variable
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Weights Variable
        children:
          - type: VariablesListBox
            name: weights_variable
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: convergence_tolerance
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: transformation_validation
      - type: CheckBox
        name: model_selection
      - type: CheckBox
        name: bootstrap_ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_model_summary
      - type: CheckBox
        name: show_coefficients
      - type: CheckBox
        name: show_transformation
      - type: CheckBox
        name: show_diagnostics
      - type: CheckBox
        name: show_comparison
      - type: CheckBox
        name: show_transformation_plots
      - type: CheckBox
        name: show_residual_plots
      - type: CheckBox
        name: show_survival_plots
      - type: CheckBox
        name: show_qq_plots
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations
