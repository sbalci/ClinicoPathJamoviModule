title: Page's Trend Test for Ordered Alternatives
name: pagetrendtest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: dependent
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: subject
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: within
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Trend Specification
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: trend_direction
              - type: TextBox
                name: custom_order
                format: string
      - type: CollapseBox
        label: Test Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: method
              - type: TextBox
                name: alpha
                format: number
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: effect_size
              - type: CheckBox
                name: show_ranks
              - type: CheckBox
                name: show_descriptives
              - type: CheckBox
                name: friedman_comparison
      - type: CollapseBox
        label: Additional Analysis
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_assumptions
              - type: CheckBox
                name: clinical_interpretation