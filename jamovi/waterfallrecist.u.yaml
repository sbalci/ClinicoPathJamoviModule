title: RECIST v1.1 Compliant Response Analysis
name: waterfallrecist
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Patient ID
        children:
          - type: VariablesListBox
            name: patientID
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Lesion ID
        children:
          - type: VariablesListBox
            name: lesionID
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Visit Time
        children:
          - type: VariablesListBox
            name: visitTime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Lesion Type
        children:
          - type: VariablesListBox
            name: lesionType
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Anatomic Location
        children:
          - type: VariablesListBox
            name: location
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Lesion Diameter (mm)
        children:
          - type: VariablesListBox
            name: diameter
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: New Lesion Indicator
        children:
          - type: VariablesListBox
            name: isNewLesion
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: baselineTimepoint
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confirmationInterval
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: maxTargetLesions
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: maxLesionsPerOrgan
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showWaterfallPlot
      - type: CheckBox
        name: showSpiderPlot
      - type: CheckBox
        name: showLesionTable
      - type: CheckBox
        name: showTargetSumTable
      - type: CheckBox
        name: showBestResponseTable
      - type: CheckBox
        name: showRecistComplianceReport
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colorScheme
  - type: LayoutBox
    margin: large
    children:
      - type: Output
        name: addBestResponseToData
