title: Basic IHC Analysis
name: ihcbasic
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: IHC Markers
        children:
          - type: VariablesListBox
            name: markers
            isTarget: true
      - type: TargetLayoutBox
        label: Case ID (Optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Analysis Settings
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: clusterMethod
              - type: TextBox
                name: nClusters
                format: number
              - type: ComboBox
                name: distanceMetric
              - type: ComboBox
                name: linkageMethod
                enable: (clusterMethod:hierarchical)

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: computeHScore
              - type: CheckBox
                name: standardizeData
              - type: CheckBox
                name: silhouetteAnalysis
              - type: ComboBox
                name: scoringScale

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Visualizations
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showDendrogram
                enable: (clusterMethod:hierarchical)
              - type: CheckBox
                name: showHeatmap