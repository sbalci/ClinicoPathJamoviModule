title: High-Performance Scatter Plots
name: jscattermore
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X Variable
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y Variable
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable
        children:
          - type: VariablesListBox
            name: color_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Size Variable
        children:
          - type: VariablesListBox
            name: size_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: pixels
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: pointsize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: interpolate
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_palette
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_smooth
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: smooth_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_density
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Facet Variable
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: log_transform_x
      - type: CheckBox
        name: log_transform_y
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_correlation
      - type: CheckBox
        name: show_performance
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: theme_style
