title: Survival Analysis for Continuous Explanatory
name: survivalcont
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome && !multievent)
      - type: TargetLayoutBox
        label: Continuous Explanatory Variable
        children:
          - type: VariablesListBox
            name: contexpl
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Finding Cut-off
    collapsed: false
    children:
      - type: Label
        label: Cut-off
        fitToGrid: true
        children:
          - type: Label
            label: Cut-off
            children:
              - type: CheckBox
                name: findcut
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Time Interval
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: tint
                fitToGrid: true
      - type: Label
        label: Date Variables
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: dxdate
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
                    stretchFactor: 1
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: fudate
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
                    stretchFactor: 1
      - type: Label
        label: Time Type
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            fitToGrid: true
            children:
              - type: ComboBox
                name: timetypedata
                enable: (tint)
              - type: ComboBox
                name: timetypeoutput
  - type: CollapseBox
    label: Analysis with Multiple Outcomes
    collapsed: true
    children:
      - type: Label
        label: Multiple Event Levels
        fitToGrid: true
        children:
          - type: CheckBox
            name: multievent
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: LevelSelector
                name: dod
                enable: (outcome && multievent)
              - type: LevelSelector
                name: dooc
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awd
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awod
                enable: (outcome && multievent)
      - type: Label
        label: Analysis Type
        children:
          - type: ComboBox
            name: analysistype
            enable: (outcome && multievent)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: uselandmark
  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: Label
        label: Plots
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: sc
                enable: (findcut)
              - type: CheckBox
                name: kmunicate
                enable: (findcut)
              - type: CheckBox
                name: ce
                enable: (findcut)
              - type: CheckBox
                name: ch
                enable: (findcut)
      - type: Label
        label: Plot Arguments
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: TextBox
                name: endplot
                format: number
                enable: (findcut)
              - type: TextBox
                name: byplot
                enable: (findcut)
                format: number
              - type: CheckBox
                name: ci95
                enable: (findcut)
              - type: CheckBox
                name: risktable
                enable: (findcut)
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: landmark
        format: number
  - type: CollapseBox
    label: Survival Tables
    collapsed: true
    children:
      - type: Label
        label: Survival table
        children:
          - type: TextBox
            name: cutp
            enable: (findcut)
            format: string
            width: large
  - type: CollapseBox
    label: Save Converted Variables to Data
    collapsed: true
    children:
      - type: Label
        label: Add Calculated Time to Your Data
        fitToGrid: true
        children:
          - type: Output
            name: calculatedtime
            enable: (tint)
            fitToGrid: true
      - type: Label
        label: Add Redefined Outcome to Data
        fitToGrid: true
        children:
          - type: Output
            name: outcomeredifened
            enable: (multievent)
            fitToGrid: true
      - type: Label
        label: Add Redefined Outcome to Data
        fitToGrid: true
        children:
          - type: Output
            name: calculatedcutoff
            enable: (findcut)
            fitToGrid: true
