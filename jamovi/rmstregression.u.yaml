title: Restricted Mean Survival Time Regression
name: rmstregression
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
      - type: TextBox
        name: tau
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tau_method
      - type: TextBox
        name: tau_percentile
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
      - type: ComboBox
        name: regression_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
      - type: ComboBox
        name: adjustment_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap_se
      - type: TextBox
        name: bootstrap_reps
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_rmst_table
      - type: CheckBox
        name: show_difference_table
      - type: CheckBox
        name: show_regression_table
      - type: CheckBox
        name: show_model_diagnostics
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: rmst_plot
      - type: CheckBox
        name: difference_plot
      - type: CheckBox
        name: residual_plot
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations