title: Six Sigma Metrics for Laboratory Performance
name: sigmametrics
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: bias
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: cv
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: tea
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: analyte
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: laboratory
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: method
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Calculation Method
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: sigma_calculation
              - type: ComboBox
                name: quality_goals
              - type: TextBox
                name: custom_tea
                format: number
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: benchmark_comparison
              - type: CheckBox
                name: process_capability
              - type: CheckBox
                name: quality_goal_index
              - type: CheckBox
                name: method_validation
              - type: CheckBox
                name: improvement_recommendations
              - type: CheckBox
                name: regulatory_compliance
      - type: CollapseBox
        label: Advanced Analysis
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: cost_of_quality
              - type: CheckBox
                name: defect_rates
              - type: CheckBox
                name: control_planning
      - type: CollapseBox
        label: Plots
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: sigma_plots
              - type: CheckBox
                name: normalized_plots
              - type: CheckBox
                name: quality_scorecard