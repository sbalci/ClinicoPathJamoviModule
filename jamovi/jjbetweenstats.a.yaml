---
name:  jjbetweenstats
title: Box-Violin Plots to Compare Between Groups
menuGroup: JJStatsPlotT
menuSubgroup: 'Categorical vs Continuous'
menuSubtitle: 'Independent Samples'
version: '0.0.31'
jas: '1.2'


description:
    main: |
        Wrapper Function for ggstatsplot::ggbetweenstats and
        ggstatsplot::grouped_ggbetweenstats to generate Box-Violin Plots
        for comparing continuous variables between groups with statistical
        annotations.
    R:
        dontrun: false
        usage: |
            # Basic comparison between groups
            jjbetweenstats(
                data = iris,
                dep = "Sepal.Length",
                group = "Species",
                typestatistics = "parametric",
                pairwisecomparisons = TRUE
            )
            
            # Multiple variables comparison
            jjbetweenstats(
                data = mtcars,
                dep = c("mpg", "hp", "wt"),
                group = "cyl",
                typestatistics = "nonparametric",
                pairwisecomparisons = TRUE,
                pairwisedisplay = "significant",
                padjustmethod = "bonferroni"
            )
            
            # Grouped analysis with split variable
            jjbetweenstats(
                data = mtcars,
                dep = "mpg",
                group = "cyl",
                grvar = "am",
                typestatistics = "robust",
                centralityplotting = TRUE,
                centralitytype = "robust",
            )
            
            # Bayesian analysis with custom aesthetics
            jjbetweenstats(
                data = ToothGrowth,
                dep = "len",
                group = "supp",
                grvar = "dose",
                typestatistics = "bayes",
                bfmessage = TRUE,
                mytitle = "Tooth Growth by Supplement Type",
                xtitle = "Supplement",
                ytitle = "Tooth Length"
            )

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.


    - name: dep
      title: Dependent Variables
      type: Variables
      suggested: [ continuous ]
      permitted: [ numeric ]

    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: grvar
      title: 'Split By (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      default: NULL


    - name: centralityplotting
      title: Show Centrality
      type: Bool
      default: false

    - name: centralitytype
      title: 'Centrality Type'
      type: List
      options:
        - title: mean (parametric)
          name: parametric
        - title: median (nonparametric)
          name: nonparametric
        - title: robust (trimmed mean)
          name: robust
        - title: bayes (MAP estimator)
          name: bayes 
      default: parametric


    - name: typestatistics
      title: 'Type of Statistic'
      type: List
      options:
        - title: Parametric
          name: parametric
        - title: Nonparametric
          name: nonparametric
        - title: Robust
          name: robust
        - title: Bayes
          name: bayes
      default: parametric

    - name: pairwisecomparisons
      title: Pairwise Comparisons
      type: Bool
      default: false

    - name: pairwisedisplay
      title: 'Pairwise Display'
      type: List
      options:
        - title: significant
          name: significant
        - title: non-significant
          name: non-significant
        - title: everything
          name: everything
      default: significant

    - name: padjustmethod
      title: 'Adjustment Method'
      type: List
      options:
        - title: holm
          name: holm
        - title: hochberg
          name: hochberg
        - title: hommel
          name: hommel
        - title: bonferroni
          name: bonferroni
        - title: BH
          name: BH
        - title: BY
          name: BY
        - title: fdr
          name: fdr
        - title: none
          name: none
      default: holm

    - name: effsizetype
      title: 'Effect Size Needed for Parametric Tests'
      type: List
      options:
        - title: biased
          name: biased
        - title: unbiased
          name: unbiased
        - title: eta
          name: eta
        - title: omega
          name: omega
      default: biased


    - name: mytitle
      title: Title
      type: String
      default: 'Within Group Comparison'

    - name: xtitle
      title: X-Title
      type: String
      default: ''

    - name: ytitle
      title: Y-Title
      type: String
      default: ''

    - name: originaltheme
      title: Add GGStatsPlot Layer
      type: Bool
      default: false

    - name: resultssubtitle
      title: Statistical Results
      type: Bool
      default: false


    - name: bfmessage
      title: Bayes Factor Message
      type: Bool
      default: false
      description:
          R: >
            Whether to display Bayes Factor in the subtitle when using Bayesian analysis.

    - name: k
      title: Decimal Places
      type: Integer
      default: 2
      min: 0
      max: 5
      description:
          R: >
            Number of decimal places for displaying statistics in the subtitle.

    - name: conflevel
      title: Confidence Level
      type: Number
      default: 0.95
      min: 0
      max: 1
      description:
          R: >
            Confidence level for confidence intervals.

    - name: varequal
      title: Equal Variances
      type: Bool
      default: false
      description:
          R: >
            Whether to assume equal variances across groups for parametric tests.



    - name: plotwidth
      title: Plot Width
      type: Integer
      default: 650
      min: 300
      max: 1200
      description:
          R: >
            Width of the plot in pixels. Default is 650.

    - name: plotheight
      title: Plot Height
      type: Integer
      default: 450
      min: 300
      max: 800
      description:
          R: >
            Height of the plot in pixels. Default is 450.

    - name: colorblindSafe
      title: Use Colorblind-Safe Palette
      type: Bool
      default: false
      description:
          R: >
            Whether to use colorblind-safe color palette for plot elements.

    - name: addGGPubrPlot
      title: Add ggpubr Plot Variant
      type: Bool
      default: false
      description:
          R: >
            Add publication-ready plot using ggpubr package. This provides an alternative visualization with publication-quality aesthetics.

    - name: ggpubrPlotType
      title: ggpubr Plot Type
      type: List
      options:
        - title: Box Plot
          name: boxplot
        - title: Violin Plot
          name: violin
        - title: Box-Violin Combined
          name: boxviolin
      default: boxplot
      description:
          R: >
            Type of ggpubr plot to display when addGGPubrPlot is enabled.

    - name: ggpubrPalette
      title: ggpubr Color Palette
      type: List
      options:
        - title: Journal of Clinical Oncology (jco)
          name: jco
        - title: Nature Publishing Group (npg)
          name: npg
        - title: AAAS Science
          name: aaas
        - title: Lancet
          name: lancet
        - title: JAMA
          name: jama
        - title: New England Journal of Medicine (nejm)
          name: nejm
        - title: Grey scale
          name: grey
        - title: Default ggplot2
          name: default
      default: jco
      description:
          R: >
            Color palette for ggpubr plot.

    - name: ggpubrAddStats
      title: Add Statistical Comparisons (ggpubr)
      type: Bool
      default: true
      description:
          R: >
            Add statistical comparison p-values to ggpubr plot.

    - name: ggpubrAddPoints
      title: Add Individual Points (ggpubr)
      type: Bool
      default: false
      description:
          R: >
            Overlay individual data points on ggpubr plot.

...
