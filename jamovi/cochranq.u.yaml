title: Cochran's Q Test for Paired Categorical Data
name: cochranq
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Paired Binary Variables (minimum 3)
        children:
          - type: VariablesListBox
            name: variables
            isTarget: true
      - type: TargetLayoutBox
        label: Subject ID (optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Test Options
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: method
              - type: TextBox
                name: alpha
                format: number
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Post-hoc Analysis
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: posthoc
              - type: ComboBox
                name: correction
              - type: CheckBox
                name: effect_size
      - type: CollapseBox
        label: Additional Analysis
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_pattern
              - type: CheckBox
                name: show_assumptions
              - type: CheckBox
                name: clinical_interpretation