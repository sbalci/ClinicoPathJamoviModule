---
name: enhancednonparametric
title: Enhanced Non-Parametric Tests
jrs: '1.1'

items:
    - name: instructions
      title: Getting Started
      type: Html
      visible: true

    - name: descriptives
      title: Descriptive Statistics
      type: Table
      columns:
        - name: group
          title: Group
          type: text
        - name: n
          title: N
          type: integer
        - name: median
          title: Median
          type: number
        - name: iqr
          title: IQR
          type: number
        - name: min_val
          title: Min
          type: number
        - name: max_val
          title: Max
          type: number
        - name: mean_rank
          title: Mean Rank
          type: number
      visible: (descriptives)
      clearWith:
          - dependent
          - grouping

    - name: assumptions
      title: Assumption Checking
      type: Table
      columns:
        - name: assumption
          title: Assumption
          type: text
        - name: test
          title: Test
          type: text
        - name: statistic
          title: Statistic
          type: text
        - name: p_value
          title: p
          type: text
        - name: conclusion
          title: Conclusion
          type: text
        - name: interpretation
          title: Interpretation
          type: text
      visible: (assumptions)
      clearWith:
          - dependent
          - grouping

    - name: mannwhitney
      title: Mann-Whitney U Test Results
      type: Table
      columns:
        - name: comparison
          title: Comparison
          type: text
        - name: n1
          title: N₁
          type: text
        - name: n2
          title: N₂  
          type: text
        - name: u_statistic
          title: U
          type: number
        - name: z_statistic
          title: Z
          type: number
        - name: p_value
          title: p
          type: number
          format: zto,pvalue
        - name: r_rb
          title: r_rb
          type: number
        - name: r_rb_ci
          title: 95% CI
          type: text
        - name: interpretation
          title: Effect Size
          type: text
      visible: (mann_whitney)
      clearWith:
          - dependent
          - grouping
          - effect_sizes
          - confidence_level

    - name: kruskalwallis
      title: Kruskal-Wallis Test Results
      type: Table
      columns:
        - name: test
          title: Test
          type: text
        - name: df
          title: df
          type: integer
        - name: chi_square
          title: χ²
          type: number
        - name: p_value
          title: p
          type: number
          format: zto,pvalue
        - name: eta_squared
          title: η²
          type: number
        - name: interpretation
          title: Effect Size
          type: text
        - name: conclusion
          title: Conclusion
          type: text
      visible: (kruskal_wallis)
      clearWith:
          - dependent
          - grouping
          - effect_sizes

    - name: posthoc
      title: Post Hoc Pairwise Comparisons (Dunn's Test)
      type: Table
      columns:
        - name: comparison
          title: Comparison
          type: text
        - name: z_statistic
          title: Z
          type: number
        - name: p_value
          title: p
          type: number
          format: zto,pvalue
        - name: p_adjusted
          title: p_adj
          type: number
          format: zto,pvalue
        - name: effect_size
          title: r_rb
          type: text
        - name: interpretation
          title: Effect Size
          type: text
        - name: significance
          title: Result
          type: text
      visible: (posthoc_dunn)
      clearWith:
          - dependent
          - grouping
          - posthoc_dunn
          - correction_method
          - effect_sizes

    - name: boxplot
      title: Distribution Comparison Plot
      type: Image
      description: Box plots with violin plots showing group distributions
      width: 600
      height: 500
      visible: (show_plots)
      requiresData: true
      clearWith:
          - dependent
          - grouping
          - show_plots
          - plot_type

    - name: interpretation
      title: Clinical Interpretation and Guidelines
      type: Html
      visible: true
      description: Clinical context and interpretation guidelines for non-parametric tests

