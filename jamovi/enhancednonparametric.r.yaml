---
name: enhancednonparametric
title: Enhanced Non-Parametric Tests
jrs: '1.1'

items:
    - name: instructions
      title: Getting Started
      type: Html
      visible: true

    - name: descriptives
      title: Descriptive Statistics
      type: Table
      clearWith:
          - dependent
          - grouping
      columns:
          - name: group
            title: Group
            type: text
          - name: n
            title: N
            type: integer
          - name: median
            title: Median
            type: number
            format: zto,pvalue
          - name: q1
            title: Q1
            type: number
            format: zto,pvalue
          - name: q3
            title: Q3
            type: number
            format: zto,pvalue
          - name: mean
            title: Mean
            type: number
            format: zto,pvalue
          - name: sd
            title: SD
            type: number
            format: zto,pvalue
          - name: min
            title: Min
            type: number
            format: zto,pvalue
          - name: max
            title: Max
            type: number
            format: zto,pvalue

    - name: assumptions
      title: Assumption Testing
      type: Table
      clearWith:
          - dependent
          - grouping
      columns:
          - name: assumption
            title: Assumption
            type: text
          - name: assessment
            title: Assessment
            type: text
          - name: recommendation
            title: Recommendation
            type: text

    - name: tests
      title: Non-Parametric Tests
      type: Table
      clearWith:
          - dependent
          - grouping
          - exact_test
          - confidence_level
      columns:
          - name: test
            title: Test
            type: text
          - name: statistic
            title: Statistic
            type: number
            format: zto,pvalue
          - name: df
            title: df
            type: number
            format: zto,pvalue
          - name: p
            title: p
            type: number
            format: zto,pvalue
          - name: effect_size
            title: Effect Size
            type: number
            format: zto,pvalue
          - name: ci_lower
            title: CI Lower
            type: number
            format: zto,pvalue
          - name: ci_upper
            title: CI Upper
            type: number
            format: zto,pvalue
          - name: interpretation
            title: Interpretation
            type: text

    - name: effectsizes
      title: Effect Size Summary
      type: Table
      clearWith:
          - dependent
          - grouping
          - confidence_level
      columns:
          - name: measure
            title: Effect Size Measure
            type: text
          - name: value
            title: Value
            type: number
            format: zto,pvalue
          - name: interpretation
            title: Interpretation
            type: text

    - name: posthoc
      title: Post Hoc Comparisons (Dunn's Test)
      type: Table
      visible: (posthoc)
      clearWith:
          - dependent
          - grouping
          - posthoc_method
          - confidence_level
      columns:
          - name: comparison
            title: Comparison
            type: text
          - name: z_statistic
            title: Z
            type: number
            format: zto,pvalue
          - name: p_raw
            title: p (raw)
            type: number
            format: zto,pvalue
          - name: p_adjusted
            title: p (adj)
            type: number
            format: zto,pvalue
          - name: effect_size
            title: Effect Size (r)
            type: number
            format: zto,pvalue
          - name: significance
            title: Sig
            type: text
          - name: interpretation
            title: Interpretation
            type: text

    - name: distributionplot
      title: Distribution Comparison
      type: Image
      width: 600
      height: 500
      visible: (show_plots)
      requiresData: true
      clearWith:
          - dependent
          - grouping
          - show_plots

    - name: effectsizeplot
      title: Effect Size Plot
      type: Image
      width: 600
      height: 400
      visible: (show_plots)
      requiresData: true
      clearWith:
          - dependent
          - grouping
          - show_plots
          - confidence_level

    - name: interpretation
      title: Clinical Interpretation and Guidelines
      type: Html
      visible: true