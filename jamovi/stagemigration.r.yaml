            title: "Model Comparison"
            type: text
          - name: Chi_Square
            title: "Chi-Square"
            type: number
            format: zto
          - name: df
            title: "df"
            type: integer
          - name: p_value
            title: "p-value"
            type: number
            format: zto,pvalue
          - name: Decision
            title: "Decision"
            type: text

    # Nested Model Tests Explanation
    - name: nestedModelTestsExplanation
      title: Understanding Nested Model Tests
      type: Html
      visible: (enableMultifactorialAnalysis && showNestedModelTests && showExplanations)
      clearWith:
