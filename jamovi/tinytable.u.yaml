title: Modern Table Formatting
name: tinytable
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables to Display
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: table_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_statistics
      - type: CheckBox
        name: show_counts
      - type: CheckBox
        name: show_missing
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: table_theme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: table_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: table_notes
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_format
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: column_width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: precision_digits
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: style_alternating
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: style_borders
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: font_size
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
