name: precisionrecall
title: Precision-Recall Curve
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Classifier Scores
        children:
          - type: VariablesListBox
            name: scores
            isTarget: true
  - type: CollapseBox
    label: Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: positiveClass
            label: Positive Class
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: interpolation
            label: Interpolation Method
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showBaseline
            label: Show random classifier baseline
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: aucMethod
            label: AUC Calculation Method
  - type: CollapseBox
    label: Confidence Intervals
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: ci
            label: Confidence intervals
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: ciMethod
            label: Method
            enable: (ci)
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: ciSamples
            label: Bootstrap samples
            format: number
            enable: (ci)
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: ciWidth
            label: Confidence level (%)
            format: number
            enable: (ci)
  - type: CollapseBox
    label: Model Comparison
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: comparison
            label: Compare multiple models
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: comparisonMethod
            label: Comparison method
            enable: (comparison)
  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showROC
            label: Show companion ROC plot
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showFScore
            label: Show F-score iso-lines
jus: '2.0'
