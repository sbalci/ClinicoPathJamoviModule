title: Combine Medical Decision Tests
name: decisioncombine
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Golden Standard
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            enable: (gold)
      - type: TargetLayoutBox
        label: Test 1
        children:
          - type: VariablesListBox
            name: test1
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test1Positive
            enable: (test1)
      - type: TargetLayoutBox
        label: Test 2
        children:
          - type: VariablesListBox
            name: test2
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test2Positive
            enable: (test2)
      - type: TargetLayoutBox
        label: Test 3
        children:
          - type: VariablesListBox
            name: test3
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test3Positive
            enable: (test3)
  - type: Label
    label: Table Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: od
          - type: CheckBox
            name: showIndividual

