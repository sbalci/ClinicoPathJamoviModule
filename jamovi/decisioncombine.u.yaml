title: Combine Medical Decision Tests
name: decisioncombine
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Golden Standard
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            enable: (!is.null(gold))
      - type: TargetLayoutBox
        label: Test 1 (Required)
        children:
          - type: VariablesListBox
            name: test1
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test1Positive
            enable: (!is.null(test1))
      - type: TargetLayoutBox
        label: Test 2 (Required for Combination Analysis)
        children:
          - type: VariablesListBox
            name: test2
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test2Positive
            enable: (!is.null(test2))
      - type: TargetLayoutBox
        label: Test 3 (Optional)
        children:
          - type: VariablesListBox
            name: test3
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test3Positive
            enable: (!is.null(test3))
  - type: Label
    label: Analysis Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: od
            label: "Show Original Data Tables"
          - type: CheckBox
            name: showIndividual
            label: "Show Individual Test Results"
  - type: Label
    label: Advanced Visualizations
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showVisualization
            label: "Show Advanced Visualizations"
          - type: ComboBox
            name: plotType
            enable: (showVisualization)
          - type: ComboBox
            name: colorScheme
            enable: >-
              (showVisualization && (plotType == 'heatmap' || plotType ==
              'all'))
          - type: TextBox
            name: plotWidth
            format: number
            enable: (showVisualization)
          - type: TextBox
            name: plotHeight
            format: number
            enable: (showVisualization)
  - type: Label
    label: Export to Data
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: addCombinationPattern
            label: "Export Test Combination Pattern to Dataset"
