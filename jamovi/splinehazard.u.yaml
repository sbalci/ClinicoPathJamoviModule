title: Spline-based Hazard Functions
name: splinehazard
jus: "3.0"
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      
      - type: TargetLayoutBox
        label: Event Indicator  
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
            
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
            itemDropBehaviour: insert

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Spline Configuration
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: knots_method
                label: Knots Selection Method
                
              - type: TextBox
                name: num_knots
                label: Number of Knots
                format: number
                enable: (knots_method:manual || knots_method:quantile || knots_method:equal)
                
              - type: ComboBox
                name: spline_degree
                label: Spline Degree
                
              - type: ComboBox
                name: hazard_scale
                label: Hazard Scale

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Model Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: outcomeLevel
                label: Event Level
                format: string
                
              - type: TextBox
                name: confidence_level
                label: Confidence Level
                format: number

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Plots
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_hazard_plot
                label: Hazard Function Plot
                
              - type: CheckBox
                name: show_survival_plot
                label: Survival Function Plot
                
              - type: CheckBox
                name: show_cumulative_plot
                label: Cumulative Hazard Plot
                
              - type: CheckBox
                name: show_model_comparison
                label: Model Comparison

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Output Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showSummaries
                label: Analysis Summaries
                
              - type: CheckBox
                name: showExplanations
                label: Methodology Explanations