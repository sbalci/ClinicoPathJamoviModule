title: Spline-based Hazard Functions
name: splinehazard
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: knots_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: num_knots
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: spline_degree
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: hazard_scale
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_hazard_plot
      - type: CheckBox
        name: show_survival_plot
      - type: CheckBox
        name: show_cumulative_plot
      - type: CheckBox
        name: show_model_comparison
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations
