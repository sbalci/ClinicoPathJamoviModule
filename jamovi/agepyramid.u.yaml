title: Age Pyramid
name: agepyramid
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Age
        children:
          - type: VariablesListBox
            name: age
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gender
        children:
          - type: VariablesListBox
            name: gender
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: female
            enable: (gender)
          - type: LevelSelector
            name: male
            enable: (gender)
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Age Grouping
        children:
          - type: ComboBox
            name: age_groups
          - type: TextBox
            name: bin_width
            format: number
            enable: (age_groups:custom)
          - type: TextBox
            name: custom_breaks
            format: string
            enable: (age_groups:custom)
            width: largest
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Plot Options
        children:
          - type: TextBox
            name: plot_title
            format: string
            width: largest
          - type: ComboBox
            name: color_palette
          - type: TextBox
            name: female_color
            format: string
            enable: (color_palette:custom)
            width: largest
          - type: TextBox
            name: male_color
            format: string
            enable: (color_palette:custom)
            width: largest
          - type: CheckBox
            name: originaltheme
  - type: CollapseBox
    label: GGCharts Pyramid Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: enableGGCharts
          - type: ComboBox
            name: ggcharts_sort
            enable: (enableGGCharts)
          - type: ComboBox
            name: ggcharts_colors
            enable: (enableGGCharts)
          - type: TextBox
            name: ggcharts_color1
            format: string
            enable: (enableGGCharts && ggcharts_colors:custom)
            width: largest
          - type: TextBox
            name: ggcharts_color2
            format: string
            enable: (enableGGCharts && ggcharts_colors:custom)
            width: largest
          - type: TextBox
            name: ggcharts_title
            format: string
            enable: (enableGGCharts)
            width: largest
          - type: TextBox
            name: ggcharts_xlab
            format: string
            enable: (enableGGCharts)
            width: largest