title: Age Pyramid
name: agepyramid
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Age
        children:
          - type: VariablesListBox
            name: age
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gender
        children:
          - type: VariablesListBox
            name: gender
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: female
            enable: (gender)
  - type: CollapseBox
    label: Plot Configuration
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: bin_width
            format: number
            enable: "(age_groups == 'custom')"
            events:
              change: ./agepyramid.events::onChange_binWidth
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: plot_title
            format: string
            width: large
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: color_palette
            label: "Color Palette"
            events:
              change: ./agepyramid.events::onChange_colorPalette
          - type: ComboBox
            name: age_groups
            label: "Age Group Preset"
          - type: ComboBox
            name: plot_engine
            label: "Plot Engine"
            events:
              change: ./agepyramid.events::onChange_plotEngine
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: color1
            format: string
            label: "First Color (Female)"
            enable: "(color_palette == 'custom')"
            events:
              change: ./agepyramid.events::onChange_color1
          - type: TextBox
            name: color2
            format: string
            label: "Second Color (Male)"
            enable: "(color_palette == 'custom')"
            events:
              change: ./agepyramid.events::onChange_color2
