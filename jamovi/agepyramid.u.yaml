title: Age Pyramid
name: agepyramid
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Age
        children:
          - type: VariablesListBox
            name: age
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gender
        children:
          - type: VariablesListBox
            name: gender
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: female
            enable: (gender)
          - type: LevelSelector
            name: male
            enable: (gender)
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Age Grouping
        children:
          - type: ComboBox
            name: age_groups
          - type: TextBox
            name: bin_width
            format: number
            enable: (age_groups:custom)
          - type: TextBox
            name: custom_breaks
            format: string
            enable: (age_groups:custom)
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Plot Options
        children:
          - type: TextBox
            name: plot_title
            format: string
            width: large
          - type: ComboBox
            name: color_palette
          - type: TextBox
            name: female_color
            format: string
            enable: (color_palette:custom)
          - type: TextBox
            name: male_color
            format: string
            enable: (color_palette:custom)