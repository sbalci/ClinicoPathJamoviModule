---
name:  jjscatterstats
title: Scatter Plot
jrs:   '1.1'


clearWith:
    - dep
    - group
    - grvar
    - colorvar
    - sizevar
    - shapevar
    - alphavar
    - labelvar
    - showRugPlot
    - marginalType
    - smoothMethod
    - originaltheme
    - typestatistics
    - conflevel
    - bfmessage
    - k
    - marginal
    - xsidefill
    - ysidefill
    - pointsize
    - pointalpha
    - smoothlinesize
    - smoothlinecolor
    - mytitle
    - xtitle
    - ytitle
    - resultssubtitle
    - plotwidth
    - plotheight


items:

    - name:  todo
      title: To Do
      type:  Html

    - name:  presetInfo
      title: Clinical Preset Info
      type:  Html
      visible: (clinicalPreset != "custom")

    - name:  warnings
      title: Warnings
      type:  Html
      visible: true

    - name:  explanations
      title: Explanations
      type:  Html
      visible: (showExplanations)

    - name: plot2
      title: '`${dep} vs {group} by {grvar}`'
      type: Image
      width:  1200
      height: 450
      renderFun: .plot2
      requiresData: true
      visible: (grvar)

    - name: plot
      title: '`${dep} vs {group}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot
      requiresData: true


    - name: plot3
      title: '`Plot with Aesthetics - ${dep} vs {group}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot3
      requiresData: true
      visible: (!is.null(colorvar) || !is.null(sizevar) || !is.null(shapevar) || !is.null(alphavar) || !is.null(labelvar))

    - name: ggpubrPlot
      title: 'Publication-Ready Scatter Plot (ggpubr)'
      type: Image
      width: 600
      height: 450
      renderFun: .plotGGPubr
      requiresData: true
      visible: (addGGPubrPlot)
      clearWith:
        - dep
        - group
        - ggpubrPalette
        - ggpubrAddCorr
        - ggpubrCorrMethod
        - ggpubrAddSmooth

    - name: ggpubrPlot2
      title: '`Publication-Ready Scatter Plot by ${grvar} (ggpubr)`'
      type: Image
      width: 1200
      height: 450
      renderFun: .plotGGPubr2
      requiresData: true
      visible: (addGGPubrPlot && grvar)
      clearWith:
        - dep
        - group
        - grvar
        - ggpubrPalette
        - ggpubrAddCorr
        - ggpubrCorrMethod
        - ggpubrAddSmooth



refs:
    - ggplot2
    - ggstatsplot
    - ggpubr
    - ClinicoPathJamoviModule

...
