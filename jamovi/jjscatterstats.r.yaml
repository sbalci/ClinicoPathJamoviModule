---
name:  jjscatterstats
title: Scatter Plot
jrs:   '1.1'


clearWith:
    - dep
    - group
    - grvar
    - colorvar
    - sizevar
    - shapevar
    - alphavar
    - labelvar
    - showRugPlot
    - marginalType
    - smoothMethod
    - originaltheme
    - typestatistics
    - conflevel
    - bfmessage
    - k
    - marginal
    - xsidefill
    - ysidefill
    - pointsize
    - pointalpha
    - smoothlinesize
    - smoothlinecolor
    - mytitle
    - xtitle
    - ytitle
    - resultssubtitle
    - plotwidth
    - plotheight


items:

    - name:  todo
      title: To Do
      type:  Html

    - name: plot2
      title: '`${dep} vs {group} by {grvar}`'
      type: Image
      width:  1200
      height: 450
      renderFun: .plot2
      requiresData: true
      visible: (grvar)

    - name: plot
      title: '`${dep} vs {group}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot
      requiresData: true


    - name: plot3
      title: '`Plot with Aesthetics - ${dep} vs {group}`'
      type: Image
      width:  600
      height: 450
      renderFun: .plot3
      requiresData: true
      visible: (!is.null(colorvar) || !is.null(sizevar) || !is.null(shapevar) || !is.null(alphavar) || !is.null(labelvar))





refs:
    - ggplot2
    - ggstatsplot
    - ClinicoPathJamoviModule


...
