title: Clinical Heatmap
name: clinicalheatmap
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Variable (Required)
        children:
          - type: VariablesListBox
            name: rowVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable (Required)
        children:
          - type: VariablesListBox
            name: colVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Value Variable (Required)
        children:
          - type: VariablesListBox
            name: valueVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Annotations (Optional)
        children:
          - type: VariablesListBox
            name: annotationCols
            isTarget: true
      - type: TargetLayoutBox
        label: Row Annotations (Optional)
        children:
          - type: VariablesListBox
            name: annotationRows
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: scaleMethod
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: clusterRows
      - type: CheckBox
        name: clusterCols
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colorPalette
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showRownames
      - type: CheckBox
        name: showColnames
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: naHandling
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showDataSummary
      - type: CheckBox
        name: showInterpretation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: exportWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: exportHeight
        format: number
