title: Medical Decision Tree Analysis
name: tree
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Target Variable
        children:
          - type: VariablesListBox
            name: target
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: targetLevel
            label: Disease/Positive Class
            variable: (target)
      - type: TargetLayoutBox
        label: Continuous Clinical Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
            height: small
      - type: TargetLayoutBox
        label: Categorical Clinical Variables
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
            height: small
      - type: TargetLayoutBox
        label: Training/Validation Cohort (Optional)
        children:
          - type: VariablesListBox
            name: train
            maxItemCount: 1
            isTarget: true
            height: small
  - type: CollapseBox
    label: Algorithm & Validation
    collapsed: false
