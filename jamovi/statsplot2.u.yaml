title: Automatic Plot Selection
name: statsplot2
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable (y-axis)
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (x-axis)
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: direction
        enable: (dep && group)
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distribution
        enable: (dep && group)
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: alluvsty
        enable: (dep && group && direction == "repeated")
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
