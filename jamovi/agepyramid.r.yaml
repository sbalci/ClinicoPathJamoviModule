---
name:  agepyramid
title: Age Pyramid
jrs:   '1.1'

items:

    - name: welcome
      title: 'Getting Started'
      type: Html
      visible: (!age || !gender)

    - name: dataInfo
      title: 'Data Summary'
      type: Html

    - name:  pyramidTable
      title: 'Population Data'
      type: Table
      rows: 0
      columns:
        - name: Pop
          title: "Age Group"
          type: text
        - name: Female
          title: "Female (n)"
          type: number
        - name: Male
          title: "Male (n)"
          type: number
        - name: Female_Pct
          title: "Female (%)"
          type: number
        - name: Male_Pct
          title: "Male (%)"
          type: number
      clearWith:
          - age
          - gender
          - female
          - male
          - age_groups
          - bin_width
          - custom_breaks



    - name: plot
      title: 'Age Pyramid'
      type: Image
      width:  600
      height: 450
      renderFun: .plot
      requiresData: true
      clearWith:
          - age
          - gender
          - female
          - male
          - age_groups
          - bin_width
          - custom_breaks
          - plot_title
          - color_palette
          - female_color
          - male_color

refs:
    - ClinicoPathJamoviModule

...