---
name: partialcorrelation
title: Partial Correlation Analysis
jrs: '1.1'
items:
  - name: instructions
    title: Instructions
    type: Html
    visible: true

  - name: partialCorr
    title: Partial Correlations
    type: Table
    visible: (vars && controls)
    columns:
      - name: var1
        title: Variable 1
        type: text
      - name: var2
        title: Variable 2
        type: text
      - name: controls
        title: Controlling for
        type: text
      - name: r
        title: Partial r
        type: number
        format: zto,pvalue
      - name: rCI
        title: 95% CI
        type: text
        visible: (ci)
      - name: p
        title: p
        type: number
        format: zto,pvalue
      - name: df
        title: df
        type: integer
      - name: n
        title: N
        type: integer

  - name: zeroOrder
    title: Zero-Order Correlations
    type: Table
    visible: (vars && showZeroOrder)
    columns:
      - name: var1
        title: Variable 1
        type: text
      - name: var2
        title: Variable 2
        type: text
      - name: r
        title: r
        type: number
        format: zto,pvalue
      - name: p
        title: p
        type: number
        format: zto,pvalue
      - name: n
        title: N
        type: integer

  - name: plot
    title: Correlation Matrix Plot
    visible: (matrixPlot)
    type: Image
    width: 500
    height: 400
    renderFun: .plot