title: Dot Chart
name: jjdotplotstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: Label
        label: Test Method
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
      - type: Label
        label: Statistical Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: effsizetype
              - type: TextBox
                name: testvalue
                format: number
              - type: TextBox
                name: conflevel
                format: number
              - type: CheckBox
                name: bfmessage
              - type: TextBox
                name: k
                format: number
  - type: CollapseBox
    label: Plot Display
    collapsed: true
    children:
      - type: Label
        label: Reference Lines
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: testvalueline
              - type: ComboBox
                name: centralityparameter
              - type: TextBox
                name: centralityk
                format: number
                enable: >-
                  ((centralityparameter:mean || centralityparameter:median) &&
                  centralityplotting)
  - type: CollapseBox
    label: Centrality Options
    collapsed: true
    children:
      - type: Label
        label: Centrality Display
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: centralityplotting
              - type: ComboBox
                name: centralitytype
                enable: (centralityplotting)
  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Display Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: resultssubtitle
              - type: CheckBox
                name: originaltheme
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mytitle
                format: string
                width: large
              - type: TextBox
                name: xtitle
                format: string
                width: large
              - type: TextBox
                name: ytitle
                format: string
                width: large
  - type: CollapseBox
    label: Plot Configuration
    collapsed: true
    children:
      - type: Label
        label: Plot Dimensions
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: plotwidth
                format: number
              - type: TextBox
                name: plotheight
                format: number
