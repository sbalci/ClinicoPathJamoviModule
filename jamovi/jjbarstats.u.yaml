title: Bar Charts
name: jjbarstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: Label
        label: Data Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: excl
      - type: Label
        label: Test Method
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
      - type: Label
        label: Pairwise Comparisons
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pairwisecomparisons
                children:
                  - type: ComboBox
                    name: pairwisedisplay
                    enable: (pairwisecomparisons)
                  - type: ComboBox
                    name: padjustmethod
                    enable: (pairwisecomparisons)
  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Display Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: originaltheme
              - type: CheckBox
                name: resultssubtitle
              - type: CheckBox
                name: messages
