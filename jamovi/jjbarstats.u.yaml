title: Bar Charts
name: jjbarstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: CollapseBox
    label: Quick Clinical Setup
    collapsed: true
    children:
      - type: ComboBox
        name: clinicalpreset
        label: "Analysis Type"
      - type: CheckBox
        name: showexplanations
        label: "Show Clinical Guidance"
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: "Outcome Variable (what you're measuring)"
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
      - type: TargetLayoutBox
        label: "Group Variable (what you're comparing)"
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: "Subgroup Analysis (Optional)"
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: "Frequency Counts (Optional)"
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: Label
        label: Data Handling
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: excl
                label: "Exclude Missing Data"
              - type: CheckBox
                name: paired
                label: "Paired/Matched Data (McNemar's Test)"
      - type: Label
        label: Statistical Method
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
                label: "Test Type"
              - type: CheckBox
                name: proportiontest
                label: "Include Proportion Tests"
              - type: CheckBox
                name: bfmessage
                label: "Show Bayes Factor (for Bayesian)"
      - type: Label
        label: Post-hoc Comparisons (when >2 groups)
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pairwisecomparisons
                label: "Perform Group-by-Group Comparisons"
                children:
                  - type: ComboBox
                    name: pairwisedisplay
                    label: "Show Results"
                    enable: (pairwisecomparisons)
                  - type: ComboBox
                    name: padjustmethod
                    label: "Multiple Comparison Correction"
                    enable: (pairwisecomparisons)
      - type: Label
        label: Advanced Parameters
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: conflevel
                label: "Confidence Level (0.90-0.99)"
                format: number
              - type: TextBox
                name: ratio
                label: "Expected Proportions (e.g., 0.5,0.5)"
                format: string
  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Plot Styling
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: originaltheme
                label: "Use ggstatsplot Theme"
              - type: CheckBox
                name: resultssubtitle
                label: "Show Statistics in Plot Subtitle"
              - type: CheckBox
                name: messages
                label: "Show Console Messages"
      - type: Label
        label: Bar Chart Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: label
                label: "Bar Label Type"
              - type: TextBox
                name: digits
                label: "Decimal Places (Statistics)"
                format: number
              - type: TextBox
                name: digitsperc
                label: "Decimal Places (Percentages)"
                format: number
