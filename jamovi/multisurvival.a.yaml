      type: Integer
      default: 100
      description: >-
        Specify the multiplier for incidence rates (e.g., 100 for rates per 100 person-years,
        1000 for rates per 1000 person-years).

# SurvMetrics - Enhanced Model Performance Metrics ----
    - name: show_survmetrics
      title: "Show Model Performance Metrics (SurvMetrics)"
      type: Bool
      default: false
      description:
        R: >
          Calculate comprehensive survival model performance metrics using the SurvMetrics package.
          Includes Concordance Index, Brier Score, Integrated Brier Score, and prediction accuracy metrics.
        ui: >
          Enable advanced model performance metrics including C-index, Brier scores,
          and prediction accuracy measures.

    - name: survmetrics_timepoints
      title: "Time Points for Brier Score"
      type: String
      default: '12, 24, 36, 60'
      description:
        R: >
          Comma-separated time points at which to calculate Brier Score.
          Should correspond to clinically meaningful follow-up times.
        ui: >
          Specify time points (comma-separated) for time-dependent Brier Score calculation.
          Example: '12, 24, 36, 60' for 1, 2, 3, and 5 years.

    - name: survmetrics_ibs_points
      title: "Number of Points for Integrated Brier Score"
      type: Integer
      default: 100
      min: 50
      max: 500
      description:
        R: >
          Number of time points to use for calculating Integrated Brier Score.
          More points provide smoother estimates but increase computation time.
        ui: >
          Number of time points for Integrated Brier Score calculation (50-500).

    - name: survmetrics_show_plots
      title: "Show Performance Plots"
      type: Bool
      default: false
      description:
        R: >
          Generate plots of model performance metrics over time (Brier Score, calibration).
        ui: >
          Display plots showing how model performance varies over follow-up time.

