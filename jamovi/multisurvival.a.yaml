---
name:  multisurvival
title: Multivariate Survival Analysis
menuGroup: Survival
menuSubgroup: ClinicoPath Survival
menuSubtitle: 'Multivariate Cox-regression, Adjusted Survival'
version: '1.0.0'
jas: '1.2'

description:
    main: Function for Multivariate Survival Analysis using Cox-regression.
    R:
        dontrun: true
        usage: |
            # example will be added


options:

    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: elapsedtime
      title: 'Time Elapsed'
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]


    - name: tint
      title: Using Dates to Calculate Survival Time
      type: Bool
      default: false

    - name: dxdate
      title: 'Diagnosis Date'
      type: Variable

    - name: fudate
      title: 'Follow-up Date'
      type: Variable

    - name: outcome
      title: 'Outcome'
      type: Variable
      suggested: [ ordinal, nominal, continuous ]
      permitted: [ factor, numeric ]

    - name: outcomeLevel
      title: Event Level
      type: Level
      variable: (outcome)
    - name: dod
      title: Dead of Disease
      type: Level
      variable: (outcome)
      allowNone: true
    - name: dooc
      title: Dead of Other
      type: Level
      variable: (outcome)
      allowNone: true
    - name: awd
      title: Alive w Disease
      type: Level
      variable: (outcome)
      allowNone: true
    - name: awod
      title: Alive w/o Disease
      type: Level
      variable: (outcome)
      allowNone: true


    - name: explanatory
      title: Explanatory Variables
      type: Variables
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: contexpl
      title: Continuous Explanatory Variable
      type: Variables
      suggested: [ continuous ]
      permitted: [ numeric ]





    - name: multievent
      title: Multiple Event Levels
      type: Bool
      default: false

    - name: analysistype
      title: 'Survival Type'
      type: List
      options:
        - title: Overall
          name: overall
        - title: Cause Specific
          name: cause
        # - title: Competing Risk
        #   name: compete
      default: overall



    - name: timetypedata
      title: 'Time Type in Data (default: YYYY-MM-DD)'
      type: List
      options:
        - title: ymdhms
          name: ymdhms
        - title: ymd
          name: ymd
        - title: ydm
          name: ydm
        - title: mdy
          name: mdy
        - title: myd
          name: myd
        - title: dmy
          name: dmy
        - title: dym
          name: dym
      default: ymd
      description:
          R: select the time type in data


    - name: timetypeoutput
      title: Time Type in Output
      type: List
      options:
        - title: days
          name: days
        - title: weeks
          name: weeks
        - title: months
          name: months
        - title: years
          name: years
      default: months
      description:
          R: select the time type in output







    - name: hr
      title: Hazards Regression Plot
      type: Bool
      default: false


    - name: sty
      title: Plot Style
      type: List
      options:
        - title: finalfit
          name: t1
        # - title: ggstatsplot
        #   name: t2
        - title: survminer forestplot
          name: t3
      default: t1

    - name: km
      title: Kaplan-Meier
      type: Bool
      default: false


    - name: ac
      title: Adjusted Survival Curve
      type: Bool
      default: false


    - name: adjexplanatory
      title: Variable for Adjusted Survival Curve
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]


    - name: endplot
      title: Plot End Time
      type: Integer
      default: 60


    - name: byplot
      title: Time Interval
      type: Integer
      default: 12

    - name: ci95
      title: '95% CI'
      type: Bool
      default: false

    - name: risktable
      title: risktable
      type: Bool
      default: false




    # - name: modelTerms
    #   title: Model Terms
    #   type: Terms
    #   default: null


...
