# AFT Models (Accelerated Failure Time) ----
# Alternative to Cox PH when proportional hazards assumption violated

    - name: use_aft
      title: 'Use AFT Model'
      type: Bool
      default: false
      description:
        R: >
          If true, fits an Accelerated Failure Time (AFT) model instead of Cox Proportional Hazards.
          AFT models provide intuitive "Time Ratios" (TR) showing how covariates accelerate or
          decelerate survival time. Useful when PH assumption is violated or for more
          interpretable results (e.g., "treatment makes patients live 1.5x longer").
        ui: >
          Use Accelerated Failure Time (AFT) model as an alternative to Cox PH.
          AFT provides intuitive Time Ratios instead of Hazard Ratios.
          Use when proportional hazards assumption is violated or you want
          more interpretable results.

    - name: aft_distribution
      title: 'AFT Distribution'
      type: List
      options:
        - title: Weibull (most flexible, allows PH interpretation)
          name: weibull
        - title: Exponential (constant hazard)
          name: exponential
        - title: Log-normal (non-monotonic hazard)
          name: lognormal
        - title: Log-logistic (non-monotonic hazard)
          name: loglogistic
        - title: Gaussian (rarely used)
          name: gaussian
      default: weibull
      description:
        R: >
          Distribution family for survival times in AFT model.
          Weibull is most flexible and can represent both PH and AFT frameworks.
          Log-normal and log-logistic allow non-monotonic hazards.
          Choice should be guided by Kaplan-Meier curve shape and diagnostic plots.
        ui: >
          Select the distribution for survival times.
          Weibull (default) is most flexible. Log-normal/log-logistic
          allow hazards that increase then decrease over time.

    - name: aft_show_hr_equivalent
      title: 'Show Hazard Ratio Equivalents'
      type: Bool
      default: false
      description:
        R: >
          If true (and using Weibull distribution), shows equivalent Hazard Ratios
          alongside Time Ratios for comparison with Cox model results.
        ui: >
          Show equivalent Hazard Ratios for comparison
          (only for Weibull distribution).

    - name: aft_show_interpretation
      title: 'Show Interpretation Column'
      type: Bool
      default: false
      description:
        R: >
          If true, adds a column to the AFT results table with natural language
          interpretation of Time Ratios (e.g., "Associated with 50% longer survival time").
        ui: >
          Add an interpretation column to the AFT results table with
          plain language explanations of the Time Ratios.


    - name: person_time
      title: "Calculate Person-Time Metrics"
      type: Bool
      default: false
      description: >-
        Enable this option to calculate and display person-time metrics, including
        total follow-up time and incidence rates. These metrics help quantify the
        rate of events per unit of time in your study population.

    - name: time_intervals
      title: "Time Interval Stratification"
      type: String
      default: '12, 36, 60'
      description: >-
        Specify time intervals for stratified person-time analysis. Enter a 
        comma-separated list of time points to create intervals. For example, 
        "12, 36, 60" will create intervals 0-12, 12-36, 36-60, and 60+.

    - name: rate_multiplier
