title: Flexible Parametric Survival Models
name: flexparametric
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Model Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: outcomeLevel
                format: string
                label: Event Level
              - type: ComboBox
                name: distribution
                label: Distribution
              - type: TextBox
                name: confidence_level
                format: number
                label: Confidence Level
              - type: TextBox
                name: plot_time_max
                format: number
                label: Plot Time Range

  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_parameters
            label: Parameter Estimates
          - type: CheckBox
            name: show_aic_bic
            label: Model Fit Statistics

  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_survival_plot
            label: Survival Curves
          - type: CheckBox
            name: show_hazard_plot
            label: Hazard Functions
          - type: CheckBox
            name: show_density_plot
            label: Density Functions

  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showSummaries
            label: Analysis Summaries
          - type: CheckBox
            name: showExplanations
            label: Explanations