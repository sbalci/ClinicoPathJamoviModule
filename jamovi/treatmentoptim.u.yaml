name: treatmentoptim
title: Treatment Optimization Framework
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: patientVars
            maxItemCount: 15
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 2
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: treatmentOptions
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: responseVar
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: medicationVars
                maxItemCount: 10
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: labVars
                maxItemCount: 10
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: comorbidityVars
                maxItemCount: 10
                isTarget: true
                itemDropBehaviour: overwrite
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: treatment_selection
                  - type: CheckBox
                    name: drug_interaction
                  - type: CheckBox
                    name: dose_optimization
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: safety_assessment
                  - type: CheckBox
                    name: treatment_comparison
      - type: CollapseBox
        label: Model Configuration
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: prediction_model
              - type: ComboBox
                name: interaction_severity
              - type: ComboBox
                name: evidence_level
              - type: CheckBox
                name: dose_adjustment
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Advanced Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: pharmacokinetic_model
                  - type: CheckBox
                    name: population_model
                  - type: CheckBox
                    name: individual_factors
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: clinical_guidelines
                  - type: CheckBox
                    name: clinical_interpretation
      - type: CollapseBox
        label: Visualization Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: treatment_plots
                  - type: CheckBox
                    name: interaction_network
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: dose_response_plots
jus: '2.0'
