title: Mixed-Effects Cox Regression
name: mixedcox
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome)
      - type: TargetLayoutBox
        label: Clustering Variable
        children:
          - type: VariablesListBox
            name: cluster_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Fixed Effects (Categorical)
        children:
          - type: VariablesListBox
            name: fixed_effects
            isTarget: true
      - type: TargetLayoutBox
        label: Fixed Effects (Continuous)
        children:
          - type: VariablesListBox
            name: continuous_effects
            isTarget: true
  - type: CollapseBox
    label: Random Effects Specification
    collapsed: false
    stretchFactor: 1
    children:
      - type: Label
        label: Random Effects Type
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: random_effects
      - type: Label
        label: Random Slope Variable
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variable for Random Slopes
                children:
                  - type: VariablesListBox
                    name: random_slope_var
                    maxItemCount: 1
                    isTarget: true
                    enable: (random_effects == 'slope' || random_effects == 'both')
      - type: Label
        label: Nested Clustering
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: nested_clustering
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Higher-Level Cluster
                    children:
                      - type: VariablesListBox
                        name: nested_cluster_var
                        maxItemCount: 1
                        isTarget: true
                        enable: (nested_clustering)
  - type: CollapseBox
    label: Model Options
    collapsed: true
    children:
      - type: Label
        label: Correlation Structure
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: correlation_structure
      - type: Label
        label: Optimization Settings
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: optimization_method
              - type: CheckBox
                name: sparse_matrix
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Time Interval
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: CheckBox
                name: tint
                fitToGrid: true
              - type: Label
                label: Date Variables
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: VariableSupplier
                    persistentItems: false
                    stretchFactor: 1
                    children:
                      - type: TargetLayoutBox
                        label: Diagnosis Date
                        children:
                          - type: VariablesListBox
                            name: dxdate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
                      - type: TargetLayoutBox
                        label: Follow-up Date
                        children:
                          - type: VariablesListBox
                            name: fudate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
              - type: Label
                label: Time Type
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    margin: large
                    fitToGrid: true
                    children:
                      - type: ComboBox
                        name: timetypedata
                        enable: (tint)
                      - type: ComboBox
                        name: timetypeoutput
      - type: Label
        label: Calculated Time to Data
        fitToGrid: true
        children: []
  - type: CollapseBox
    label: Model Assessment
    collapsed: true
    children:
      - type: Label
        label: Statistical Tests
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: likelihood_ratio_test
              - type: CheckBox
                name: random_effects_significance
              - type: CheckBox
                name: icc_calculation
      - type: Label
        label: Model Validation
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: bootstrap_variance
              - type: TextBox
                name: bootstrap_samples
                format: number
                enable: (bootstrap_variance)
  - type: CollapseBox
    label: Model Diagnostics
    collapsed: true
    children:
      - type: Label
        label: Diagnostic Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: residual_analysis
              - type: CheckBox
                name: influence_diagnostics
              - type: CheckBox
                name: random_effects_prediction
  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: Label
        label: Effect Plots
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: fixed_effects_plot
              - type: CheckBox
                name: random_effects_plot
                enable: (random_effects_prediction)
      - type: Label
        label: Survival Plots
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: cluster_survival_plot
              - type: TextBox
                name: n_clusters_plot
                format: number
                enable: (cluster_survival_plot)
  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: Label
        label: Display Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_fixed_effects
              - type: CheckBox
                name: show_random_effects
              - type: CheckBox
                name: show_model_comparison
              - type: CheckBox
                name: show_cluster_summary
      - type: Label
        label: Advanced Output
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: variance_components
              - type: CheckBox
                name: confidence_intervals
      - type: Label
        label: Educational Content
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showExplanations
              - type: CheckBox
                name: showSummaries
      - type: Label
        label: Output Variables
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: addClusterEffects
                enable: (random_effects_prediction)
              - type: CheckBox
                name: addFittedValues
