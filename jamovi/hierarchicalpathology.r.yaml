---
name: hierarchicalpathology
title: Hierarchical Mixed-Effects Models
jrs: '1.1'

items:
    - name: instructions
      title: Getting Started
      type: Html
      description: Instructions for hierarchical mixed-effects modeling
      visible: true

    - name: descriptives
      title: Descriptive Statistics by Level
      type: Table
      description: Summary statistics for each hierarchical level
      visible: (descriptives)
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
      columns:
          - name: level
            title: Hierarchical Level
            type: text
          - name: n_obs
            title: N Obs
            type: integer
          - name: n_groups
            title: N Groups
            type: integer
          - name: mean
            title: Mean
            type: number
            format: zto
          - name: sd
            title: SD
            type: number
            format: zto
          - name: min_val
            title: Min
            type: number
            format: zto
          - name: max_val
            title: Max
            type: number
            format: zto
          - name: median
            title: Median
            type: number
            format: zto
          - name: iqr
            title: IQR
            type: number
            format: zto

    - name: modelresults
      title: Fixed Effects Results
      type: Table
      description: Fixed effects parameter estimates and tests
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
          - covariates
          - model_type
      columns:
          - name: term
            title: Term
            type: text
          - name: estimate
            title: Estimate
            type: number
            format: zto
          - name: se
            title: SE
            type: number
            format: zto
          - name: df
            title: df
            type: number
            format: zto
          - name: t_value
            title: t-value
            type: number
            format: zto
          - name: p_value
            title: p-value
            type: number
            format: zto,pvalue
          - name: ci_lower
            title: Lower CI
            type: number
            format: zto
          - name: ci_upper
            title: Upper CI
            type: number
            format: zto

    - name: randomeffects
      title: Random Effects Summary
      type: Table
      description: Random effects variance components
      visible: (random_effects)
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
          - model_type
      columns:
          - name: group
            title: Random Effect
            type: text
          - name: variance
            title: Variance
            type: number
            format: zto
          - name: std_dev
            title: Std.Dev
            type: number
            format: zto
          - name: correlation
            title: Correlation
            type: text

    - name: variancecomponents
      title: Variance Components
      type: Table
      description: Partition of variance across hierarchical levels
      visible: (variance_components)
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
          - model_type
      columns:
          - name: component
            title: Component
            type: text
          - name: variance
            title: Variance
            type: number
            format: zto
          - name: percent
            title: Percent %
            type: number
            format: zto
          - name: description
            title: Description
            type: text

    - name: icc
      title: Intraclass Correlation Coefficients
      type: Table
      description: ICC values indicating clustering effects
      visible: (icc_analysis)
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
          - model_type
      columns:
          - name: icc_type
            title: ICC Type
            type: text
          - name: icc_value
            title: ICC Value
            type: number
            format: zto
          - name: ci_lower
            title: Lower CI
            type: number
            format: zto
          - name: ci_upper
            title: Upper CI
            type: number
            format: zto
          - name: interpretation
            title: Interpretation
            type: text

    - name: modelcomparison
      title: Model Comparison
      type: Table
      description: Likelihood ratio tests comparing nested models
      visible: (model_comparison)
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
          - covariates
          - model_type
      columns:
          - name: model
            title: Model
            type: text
          - name: df
            title: df
            type: integer
          - name: aic
            title: AIC
            type: number
            format: zto
          - name: bic
            title: BIC
            type: number
            format: zto
          - name: loglik
            title: logLik
            type: number
            format: zto
          - name: chi_sq
            title: χ²
            type: number
            format: zto
          - name: chi_df
            title: χ² df
            type: integer
          - name: p_value
            title: p-value
            type: number
            format: zto,pvalue

    - name: diagnosticplot
      title: Model Diagnostic Plots
      type: Image
      width: 800
      height: 600
      description: Residual plots and diagnostic checks
      visible: (diagnostics)
      requiresData: true
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
          - model_type

    - name: residualplot
      title: Hierarchical Residual Plots
      type: Image
      width: 600
      height: 500
      description: Residuals plotted by hierarchical level
      visible: (diagnostics)
      requiresData: true
      clearWith:
          - dependent
          - level_3
          - level_2
          - level_1
          - model_type

    - name: interpretation
      title: Clinical Interpretation and Guidelines
      type: Html
      description: Clinical context and interpretation for hierarchical models
      visible: true

refs:
    - ClinicoPathJamoviModule

    - lme4
    - glmmTMB
...
