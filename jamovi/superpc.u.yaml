title: Supervised Principal Components Cox
name: superpc
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Features
        children:
          - type: VariablesListBox
            name: features
            isTarget: true

  - type: CollapseBox
    label: Analysis Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: threshold
            format: number
          - type: TextBox
            name: n_components
            format: number
          - type: ComboBox
            name: screening_method

  - type: CollapseBox
    label: Method Settings
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: pca_method
          - type: ComboBox
            name: validation_method
          - type: TextBox
            name: cv_folds
            format: number
          - type: CheckBox
            name: standardize

  - type: CollapseBox
    label: Plots and Output
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plot_screening
          - type: CheckBox
            name: plot_pca
          - type: CheckBox
            name: plot_survival
          - type: CheckBox
            name: export_components