title: Smooth Hazard Estimation & Analysis
name: smoothhazard
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status Variable
        children:
          - type: VariablesListBox
            name: status_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: strata_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bandwidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: bandwidth_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_grid
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: boundary_correction
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: kernel_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: hazard_plot
      - type: CheckBox
        name: cumulative_hazard_plot
      - type: CheckBox
        name: confidence_bands
      - type: CheckBox
        name: comparison_plot
      - type: CheckBox
        name: diagnostic_plots
      - type: CheckBox
        name: hazard_summary
      - type: CheckBox
        name: peak_analysis
      - type: CheckBox
        name: model_comparison
      - type: CheckBox
        name: export_hazard
      - type: CheckBox
        name: bootstrap_ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
