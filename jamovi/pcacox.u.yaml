title: Principal Component Cox Models
name: pcacox
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: High-Dimensional Predictors
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
      - type: TargetLayoutBox
        label: Clinical Variables
        children:
          - type: VariablesListBox
            name: clinical_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pca_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_components
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: component_selection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: variance_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: scaling
      - type: CheckBox
        name: centering
      - type: CheckBox
        name: survival_weighting
      - type: CheckBox
        name: permutation_test
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_permutations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap_validation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_bootstrap
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_scree
      - type: CheckBox
        name: plot_loadings
      - type: CheckBox
        name: plot_biplot
      - type: CheckBox
        name: plot_survival
      - type: CheckBox
        name: risk_score
      - type: CheckBox
        name: pathway_analysis
      - type: CheckBox
        name: feature_importance
