title: Forest Plot Visualization
name: jforestmodel
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dependent_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictor_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable (for Cox model)
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable (for Cox model)
        children:
          - type: VariablesListBox
            name: event_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: family
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: exponentiate
      - type: CheckBox
        name: show_p_values
      - type: CheckBox
        name: show_confidence_intervals
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: factor_separate_line
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Specific Covariates to Display
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sort_variables
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_axis_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: line_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_scheme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_reference_line
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_value
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: panel_width_ratio
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_summary
      - type: CheckBox
        name: show_interpretation
