title: Semi-Markov Models
name: semimarkov
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event/State Variable
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Subject ID
        children:
          - type: VariablesListBox
            name: subject
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: CollapseBox
    label: Model Configuration
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: modelType
          - type: ComboBox
            name: transitionStructure
          - type: ComboBox
            name: distributionType
          - type: ComboBox
            name: estimationMethod
  - type: CollapseBox
    label: Time Settings
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: timeScale
          - type: TextBox
            name: predictionHorizons
            format: string
          - type: TextBox
            name: timePoints
            format: string
  - type: CollapseBox
    label: Estimation Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: maxIterations
            format: number
          - type: TextBox
            name: tolerance
            format: number
          - type: TextBox
            name: bootstrapSamples
            format: number
          - type: TextBox
            name: conf
            format: number
            suffix: Î±
  - type: CollapseBox
    label: Display Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showEducational
          - type: CheckBox
            name: showTransitionRates
          - type: CheckBox
            name: showSojournDistribution
          - type: CheckBox
            name: showTransitionProbs
          - type: CheckBox
            name: showStateProbabilities
          - type: CheckBox
            name: showReliabilityAnalysis
          - type: CheckBox
            name: showModelDiagnostics
          - type: CheckBox
            name: showPredictions
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plotSojournDistributions
          - type: CheckBox
            name: plotTransitionIntensities
          - type: CheckBox
            name: plotStateProbabilities
          - type: CheckBox
            name: plotReliabilityFunctions
          - type: CheckBox
            name: plotModelDiagnostics