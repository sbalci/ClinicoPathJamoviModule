title: Alluvial & Sankey Diagrams
name: alluvial3
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Condensation Variable
        children:
          - type: VariablesListBox
            name: condensationvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time/Sequence Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: ID Variable
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Weight Variable
        children:
          - type: VariablesListBox
            name: weight
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Value Variable (Source-Target Format)
        children:
          - type: VariablesListBox
            name: value_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Source Variable
        children:
          - type: VariablesListBox
            name: source_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Target Variable
        children:
          - type: VariablesListBox
            name: target_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Node Variables (Multi-Level)
        children:
          - type: VariablesListBox
            name: node_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: grouping_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable (Advanced)
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Basic Options
    stretchFactor: 1
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output Settings
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: excl
                  - type: CheckBox
                    name: marg
                    enable: (orient:vert && !usetitle)
                  - type: ComboBox
                    name: orient
                    enable: (!marg)
                  - type: ComboBox
                    name: output_format
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Configuration
                fitToGrid: true
                children:
                  - type: ComboBox
                    name: fill
                  - type: ComboBox
                    name: bin
                  - type: TextBox
                    name: maxvars
                    format: number
                  - type: CheckBox
                    name: usetitle
                    enable: (!marg)
                    children:
                      - type: TextBox
                        name: mytitle
                        format: string
                        width: largest
                        enable: (usetitle)
                  - type: TextBox
                    name: custombinlabels
                    format: string
                    width: largest
  - type: CollapseBox
    label: Diagram Type & Styling
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Diagram Type
                fitToGrid: true
                children:
                  - type: ComboBox
                    name: diagram_type
                  - type: ComboBox
                    name: engine
                  - type: CheckBox
                    name: sankeyStyle
                  - type: ComboBox
                    name: curveType
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Visual Style
                fitToGrid: true
                children:
                  - type: ComboBox
                    name: color_palette
                  - type: ComboBox
                    name: theme_style
                  - type: ComboBox
                    name: flow_direction
  - type: CollapseBox
    label: Node & Edge Styling
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Node Settings
                fitToGrid: true
                children:
                  - type: TextBox
                    name: node_width
                    format: number
                  - type: TextBox
                    name: node_spacing
                    format: number
                  - type: ComboBox
                    name: sort_nodes
                  - type: TextBox
                    name: iterations
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Labels & Values
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: labelNodes
                  - type: CheckBox
                    name: show_labels
                    enable: (labelNodes)
                  - type: TextBox
                    name: label_size
                    format: number
                    enable: (labelNodes || show_labels)
                  - type: CheckBox
                    name: showCounts
                  - type: CheckBox
                    name: show_values
                  - type: ComboBox
                    name: value_format
                    enable: (show_values)
                  - type: TextBox
                    name: edge_alpha
                    format: number
  - type: CollapseBox
    label: Titles & Output
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Advanced Titles
                fitToGrid: true
                children:
                  - type: TextBox
                    name: plot_title
                    format: string
                    width: largest
                  - type: TextBox
                    name: plot_subtitle
                    format: string
                    width: largest
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output Options
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: verbose
                  - type: CheckBox
                    name: show_statistics
                  - type: CheckBox
                    name: show_interpretation
  - type: CollapseBox
    label: Clinical & Advanced Features
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Clinical Analysis
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: clinical_mode
                  - type: ComboBox
                    name: clinical_preset
                    enable: (clinical_mode)
                  - type: CheckBox
                    name: advanced_diagnostics
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Advanced Options
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: enhanced_gradients
                  - type: CheckBox
                    name: flow_optimization
                  - type: ComboBox
                    name: export_compatibility

