name: categoricaladvanced
title: Enhanced Chi-Square and Fisher's Tests
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: stratify
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 2
    children:
      - type: Label
        label: Analysis Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: test_type
              - type: CheckBox
                name: fisher_exact
              - type: CheckBox
                name: effect_sizes
              - type: CheckBox
                name: association_measures
              - type: CheckBox
                name: residual_analysis
              - type: CheckBox
                name: posthoc_comparisons
              - type: ComboBox
                name: correction_method
                enable: (posthoc_comparisons)
      - type: Label
        label: Advanced Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                format: number
                suffix: '%'
              - type: CheckBox
                name: show_expected
      - type: Label
        label: Plots
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: plot_mosaic
              - type: CheckBox
                name: plot_residuals
                enable: (residual_analysis)
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: exact_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: simulation_runs
        format: number
