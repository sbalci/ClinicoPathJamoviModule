title: Single Variable Quality Check
name: checkdata
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable to Check
        children:
          - type: VariablesListBox
            name: var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Analysis Options
        children:
          - type: CheckBox
            name: showOutliers
          - type: CheckBox
            name: showDistribution
          - type: CheckBox
            name: showDuplicates
          - type: CheckBox
            name: showPatterns
      - type: Label
        label: Advanced Settings
        margin: large
        children:
          - type: LayoutBox
            margin: small
            children:
              - type: ComboBox
                name: outlierTransform
              - type: TextBox
                name: cvMinMean
                format: number
              - type: TextBox
                name: rareCategoryThreshold
                format: number
          - type: LayoutBox
            margin: small
            children:
              - type: CheckBox
                name: clinicalValidation
              - type: ComboBox
                name: unitSystem
                enable: (clinicalValidation)
              - type: CheckBox
                name: mcarTest
