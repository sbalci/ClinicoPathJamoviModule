title: Single Variable Quality Check
name: checkdata
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable to Check
        children:
          - type: VariablesListBox
            name: var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showOutliers
      - type: CheckBox
        name: showDistribution
      - type: CheckBox
        name: showDuplicates
      - type: CheckBox
        name: showPatterns
