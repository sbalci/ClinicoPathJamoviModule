---
name:  jjsyndromicplot
title: Syndromic Plot (PCA Loadings)
jrs:   '1.1'

items:
    - name: todo
      title: 'Instructions'
      type: Html
      visible: true
      clearWith:
        - vars
        - component
        - cutoff
        - center
        - scale

    - name: warnings
      title: Messages
      type: Html
      visible: true
      clearWith:
        - vars
        - component
        - cutoff
        - center
        - scale
        - clinicalPreset

    - name: notices
      title: Notices
      type: Notification
      visible: false
      clearWith:
        - vars
        - component
        - cutoff
        - center
        - scale
        - clinicalPreset

    - name: explanations
      title: Explanations
      type: Html
      visible: (showExplanations)
      clearWith:
        - vars
        - component
        - cutoff
        - center
        - scale
        - showExplanations

    - name: loadings
      title: Component Loadings
      type: Table
      description: Standardized loadings for the selected principal component
      clearWith:
        - vars
        - component
        - center
        - scale
      columns:
        - name: variable
          title: Variable
          type: text

        - name: loading
          title: Loading
          type: number
          format: zto,pvalue

        - name: absloading
          title: 'Absolute Loading'
          type: number
          format: zto,pvalue

    - name: plot
      title: Syndromic Plot
      type: Image
      description: Syndromic visualization of PCA loadings
      width:  600
      height: 600
      renderFun: .plot
      requiresData: true
      clearWith:
        - vars
        - component
        - cutoff
        - center
        - scale
        - arrowsize
        - textsize
        - repel
        - plotlegend
        - plotcutoff
        - varorder
        - colorlow
        - colormid
        - colorhigh
        - plotwidth
        - plotheight

refs:
    - glue
    - ggrepel
