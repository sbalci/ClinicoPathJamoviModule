          type: integer
        - name: alpha
          title: 'Alpha'
          type: number
        - name: ci_lower
          title: 'CI Lower'
          type: number
          visible: (bootstrap)
        - name: ci_upper
          title: 'CI Upper'
          type: number
          visible: (bootstrap)
      clearWith:
          - vars
          - krippMethod
          - bootstrap

    - name: weightedKappaGuide
      title: "Weighted Kappa Interpretation Guide"
      type: Html
      visible: (showAbout && (wght:unweighted == FALSE))

    - name: summary
      title: "Summary"
      type: Html
      visible: (showSummary)

    - name: about
