title: Enhanced Survival Model Validation
name: survivalmodelvalidation
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: status_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Risk Score/Prediction
        children:
          - type: VariablesListBox
            name: risk_score
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Model Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: stratification_var
            maxItemCount: 1
            isTarget: true
