name: samplingerror
title: Sampling Error & Efficiency Calculator
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Sampling Parameters
        children:
          - type: TextBox
            name: sampleSize
            format: number
          - type: TextBox
            name: detectionSensitivity
            format: number
          - type: TextBox
            name: biologicalVarianceCV
            format: number
          - type: TextBox
            name: eventFrequency
            format: number
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Sample & Reference Volumes
        children:
          - type: TextBox
            name: referenceVolume
            format: number
          - type: TextBox
            name: sampleVolume
            format: number
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Target Error
        children:
          - type: TextBox
            name: targetError
            format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: calculationMode
  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: CheckBox
        name: showErrorComponents
      - type: CheckBox
        name: showOptimization
      - type: CheckBox
        name: showVisualization
      - type: CheckBox
        name: showMethodology
      - type: CheckBox
        name: showReferences
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Sample Measurements (Empirical)
        children:
          - type: VariablesListBox
            name: sampleData
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidenceLevel
        format: number
