title: Dendrogram
name: dendrogram
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Clustering
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true

  - type: CollapseBox
    label: Clustering Method
    collapsed: false
    children:
      - type: ComboBox
        name: clusterMethod
      - type: ComboBox
        name: distanceMethod
      - type: CheckBox
        name: standardize

  - type: CollapseBox
    label: Cluster Highlighting
    collapsed: true
    children:
      - type: CheckBox
        name: highlightClusters
      - type: TextBox
        name: nClusters
        format: number
        enable: (highlightClusters)

  - type: CollapseBox
    label: Grouping & Colors
    collapsed: true
    children:
      - type: CheckBox
        name: colorGroups
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Grouping Variable
            children:
              - type: VariablesListBox
                name: group
                maxItemCount: 1
                isTarget: true
                enable: (colorGroups)
      - type: ComboBox
        name: colorScheme

  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: ComboBox
        name: plotType
      - type: ComboBox
        name: edgeType
        enable: (plotType:linear || plotType:circular)
      - type: CheckBox
        name: showLabels
      - type: TextBox
        name: maxLabels
        format: number
        enable: (showLabels)
      - type: TextBox
        name: plotWidth
        format: number
      - type: TextBox
        name: plotHeight
        format: number

  - type: CollapseBox
    label: Heatmap Options
    collapsed: true
    children:
      - type: CheckBox
        name: showRowDendro
        enable: (plotType:heatmap)
      - type: CheckBox
        name: showColDendro
        enable: (plotType:heatmap)
      - type: ComboBox
        name: heatmapScale
        enable: (plotType:heatmap)
      - type: ComboBox
        name: heatmapPalette
        enable: (plotType:heatmap)
      - type: CheckBox
        name: showCellBorders
        enable: (plotType:heatmap)
