title: Dendrogram
name: dendrogram
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Clustering
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clusterMethod
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distanceMethod
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showLabels
      - type: CheckBox
        name: colorGroups
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotHeight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plotType
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: edgeType
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colorScheme
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: highlightClusters
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nClusters
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: maxLabels
        format: number
