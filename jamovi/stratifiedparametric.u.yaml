title: Stratified Parametric Models
name: stratifiedparametric
jus: "3.0"
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: strata_variable
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
            itemDropBehaviour: insert

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Parametric Model Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: parametric_distribution
                label: Parametric Distribution

              - type: ComboBox
                name: baseline_specification
                label: Baseline Specification

              - type: TextBox
                name: outcomeLevel
                label: Event Level
                format: string

              - type: TextBox
                name: spline_df
                label: Spline Degrees of Freedom
                format: number

              - type: ComboBox
                name: knot_placement
                label: Knot Placement

              - type: TextBox
                name: confidence_level
                label: Confidence Level
                format: number

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Analysis Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: test_stratification
                label: Test Stratification Effect

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Display Options - Tables
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_model_summary
                label: Model Summary

              - type: CheckBox
                name: show_coefficients
                label: Coefficients Table

              - type: CheckBox
                name: show_stratification_test
                label: Stratification Test

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Display Options - Plots
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_survival_curves
                label: Survival Curves by Strata

              - type: CheckBox
                name: show_hazard_curves
                label: Hazard Functions by Strata

              - type: CheckBox
                name: show_comparison_plot
                label: Model Comparison Plot

              - type: CheckBox
                name: show_diagnostics
                label: Model Diagnostics

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Output Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showSummaries
                label: Analysis Summaries

              - type: CheckBox
                name: showExplanations
                label: Methodology Explanations