title: Bayesian Meta-Analysis
name: bayesianmetaanalysis
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Effect Size
        children:
          - type: VariablesListBox
            name: effectSize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Standard Error
        children:
          - type: VariablesListBox
            name: standardError
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Identifier
        children:
          - type: VariablesListBox
            name: studyId
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study-Level Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: modelType
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outcomeType
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: priorType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmcChains
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmcIterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: warmupIterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: credibleInterval
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: publicationBias
      - type: CheckBox
        name: posteriorPredictive
      - type: CheckBox
        name: plotForest
      - type: CheckBox
        name: plotPosterior
