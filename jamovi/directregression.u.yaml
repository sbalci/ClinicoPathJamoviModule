title: Direct Regression on Survival Function
name: directregression
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: regression_type
      - type: ComboBox
        name: link_function
      - type: ComboBox
        name: pseudo_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
      - type: CheckBox
        name: bootstrap_se
      - type: TextBox
        name: bootstrap_reps
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_pseudo_values
      - type: CheckBox
        name: show_residuals
      - type: CheckBox
        name: model_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: survival_plot
      - type: CheckBox
        name: residual_plot
      - type: CheckBox
        name: prediction_plot
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations