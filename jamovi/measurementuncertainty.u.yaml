            name: calibrator
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Operator Variable (Optional)
        children:
          - type: VariablesListBox
            name: operator
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Instrument Variable (Optional)
