title: Conditional GEE for Recurrent Events Gap Times
name: conditionalgee
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Subject ID
        children:
          - type: VariablesListBox
            name: subjectID
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gap Time
        children:
          - type: VariablesListBox
            name: gap_time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Number/Order
        children:
          - type: VariablesListBox
            name: event_number
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Time-Varying Covariates
        children:
          - type: VariablesListBox
            name: time_varying_covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Baseline Covariates
        children:
          - type: VariablesListBox
            name: baseline_covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distribution_family
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: correlation_structure
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: link_function
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: conditioning_set
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tolerance
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: robust_se
      - type: CheckBox
        name: include_diagnostics
      - type: CheckBox
        name: include_predictions
      - type: CheckBox
        name: plotGapTimes
      - type: CheckBox
        name: plotCorrelation
      - type: CheckBox
        name: plotResiduals
      - type: CheckBox
        name: plotPredictions
      - type: CheckBox
        name: showEducation
      - type: CheckBox
        name: showInterpretation
      - type: CheckBox
        name: exportResults
