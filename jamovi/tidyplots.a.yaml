---
name: tidyplots
title: Comprehensive Tidy Plots
menuGroup: JJStatsPlotT
menuSubgroup: All-In-One
version: '0.0.31'
jas: '1.2'

description:
  main: >
      Create publication-ready plots using the tidyplots framework with extensive
      customization options, statistical features, and advanced visualization capabilities.
      Comprehensive implementation of tidyplots for jamovi with advanced statistical
      visualization features including multiple plot types, statistical testing,
      and extensive customization options.

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    # === CORE VARIABLES ===
    - name: xvar
      title: X Variable
      type: Variable
      suggested:
        - continuous
        - ordinal
        - nominal
      permitted:
        - numeric
        - factor

    - name: yvar
      title: Y Variable  
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: color
      title: Color Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
        - numeric

    - name: group
      title: Group Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
        - numeric

    - name: facet
      title: Facet Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
        - numeric

    # === PLOT TYPES ===
    - name: plotType
      title: Main Plot Type
      type: List
      options:
        - name: points
          title: Data Points
        - name: line
          title: Line Plot
        - name: bar
          title: Bar Plot
        - name: barstack
          title: Stacked Bar Plot
        - name: boxplot
          title: Box Plot
        - name: violin
          title: Violin Plot
        - name: histogram
          title: Histogram
        - name: area
          title: Area Plot
        - name: areastack
          title: Stacked Area Plot
        - name: pie
          title: Pie Chart
        - name: donut
          title: Donut Chart
        - name: heatmap
          title: Heatmap
        - name: ellipse
          title: Ellipse Plot
      default: points

    # === PLOT STYLE OPTIONS ===
    - name: pointType
      title: Point Style
      type: List
      options:
        - name: basic
          title: Basic Points
        - name: beeswarm
          title: Beeswarm
        - name: jitter
          title: Jittered
      default: basic

    - name: lineType
      title: Line Type
      type: List
      options:
        - name: direct
          title: Direct Connection
        - name: mean
          title: Mean Line
        - name: median
          title: Median Line
        - name: curve
          title: Curve Fit
      default: direct

    - name: barType
      title: Bar Type
      type: List
      options:
        - name: mean
          title: Mean Bar
        - name: median
          title: Median Bar
        - name: count
          title: Count Bar
        - name: sum
          title: Sum Bar
      default: mean

    - name: stackType
      title: Stack Type (for stacked plots)
      type: List
      options:
        - name: absolute
          title: Absolute Values
        - name: relative
          title: Relative (Proportional)
      default: absolute

    # === STATISTICAL ELEMENTS ===
    - name: showMean
      title: Show Mean
      type: Bool
      default: false

    - name: meanType
      title: Mean Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showMedian
      title: Show Median
      type: Bool
      default: false

    - name: medianType
      title: Median Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showSum
      title: Show Sum
      type: Bool
      default: false

    - name: sumType
      title: Sum Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showCount
      title: Show Count
      type: Bool
      default: false

    - name: countType
      title: Count Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showSEM
      title: Show Standard Error
      type: Bool
      default: false

    - name: semType
      title: SEM Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    - name: showSD
      title: Show Standard Deviation
      type: Bool
      default: false

    - name: sdType
      title: SD Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    - name: showCI
      title: Show 95% Confidence Interval
      type: Bool
      default: false

    - name: ciType
      title: CI Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    - name: showRange
      title: Show Range (Min-Max)
      type: Bool
      default: false

    - name: rangeType
      title: Range Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    # === DISTRIBUTION ELEMENTS ===
    - name: showDistribution
      title: Show Distribution
      type: Bool
      default: false

    - name: distributionType
      title: Distribution Type
      type: List
      options:
        - name: density
          title: Density Curve
        - name: rug
          title: Rug Plot
      default: density

    # === SPECIAL PLOT OPTIONS ===
    - name: violinPoints
      title: Add Points to Violin Plot
      type: Bool
      default: false

    - name: histogramBins
      title: Histogram Bins
      type: Integer
      default: 30
      min: 5
      max: 100

    # === STATISTICAL TESTING ===
    - name: showPValue
      title: Show P-Values
      type: Bool
      default: false

    - name: showSignificance
      title: Show Significance Asterisks
      type: Bool
      default: false

    # === REFERENCE LINES ===
    - name: showReferenceLines
      title: Show Reference Lines
      type: Bool
      default: false

    - name: referenceX
      title: X Reference Values (comma-separated)
      type: String
      default: ''

    - name: referenceY
      title: Y Reference Values (comma-separated)
      type: String
      default: ''

    # === COLOR SCHEMES ===
    - name: colorScheme
      title: Color Scheme
      type: List
      options:
        # Discrete schemes
        - name: friendly
          title: Colorblind Friendly
        - name: seaside
          title: Seaside
        - name: friendly_long
          title: Colorblind Friendly (Extended)
        - name: apple
          title: Apple
        - name: ibm
          title: IBM
        - name: candy
          title: Candy
        - name: alger
          title: Alger
        - name: metro
          title: Metro
        - name: rainbow
          title: Rainbow
        - name: custom
          title: Custom Colors
        # Continuous schemes
        - name: viridis
          title: Viridis
        - name: inferno
          title: Inferno
        - name: mako
          title: Mako
        - name: turbo
          title: Turbo
        - name: rocket
          title: Rocket
        # Diverging schemes
        - name: blue2red
          title: Blue to Red
        - name: blue2brown
          title: Blue to Brown
        - name: spectral
          title: Spectral
        - name: icefire
          title: Ice Fire
      default: friendly

    # === CUSTOMIZATION ===
    - name: alpha
      title: Transparency (0-1)
      type: Number
      default: 1.0
      min: 0.1
      max: 1.0

    - name: fontSize
      title: Font Size
      type: Integer
      default: 12
      min: 8
      max: 24

    # === LABELS AND TITLES ===
    - name: plotTitle
      title: Plot Title
      type: String
      default: ''

    - name: xLabel
      title: X Axis Label
      type: String
      default: ''

    - name: yLabel
      title: Y Axis Label
      type: String
      default: ''

    - name: legendTitle
      title: Legend Title
      type: String
      default: ''

    - name: plotCaption
      title: Plot Caption
      type: String
      default: ''

    # === DOCUMENTATION OPTIONS ===
    - name: showHowTo
      title: Show Usage Guide
      type: Bool
      default: false

    - name: showGlossary
      title: Show Statistical Glossary
      type: Bool
      default: false

    - name: showSummary
      title: Show Plain-Language Summary
      type: Bool
      default: false

    # === POINT OPTIONS ===
    - name: pointShape
      title: Point Shape
      type: Integer
      default: 16
      min: 0
      max: 25

    # === APPEARANCE OPTIONS ===
    - name: removeLegend
      title: Remove Legend
      type: Bool
      default: false

    - name: removeLegendTitle
      title: Remove Legend Title
      type: Bool
      default: false

    - name: removePadding
      title: Remove Plot Padding
      type: Bool
      default: false

    # === AXIS OPTIONS ===
    - name: removeXAxis
      title: Remove X Axis
      type: Bool
      default: false

    - name: removeXAxisLabels
      title: Remove X Axis Labels
      type: Bool
      default: false

    - name: removeXAxisTitle
      title: Remove X Axis Title
      type: Bool
      default: false

    - name: removeYAxis
      title: Remove Y Axis
      type: Bool
      default: false

    - name: removeYAxisLabels
      title: Remove Y Axis Labels
      type: Bool
      default: false

    - name: removeYAxisTitle
      title: Remove Y Axis Title
      type: Bool
      default: false

    # === AXIS MANIPULATIONS ===
    - name: sortXAxisLabels
      title: Sort X Axis Labels
      type: Bool
      default: false

    - name: reverseXAxisLabels
      title: Reverse X Axis Labels
      type: Bool
      default: false

    # === THEME OPTIONS ===
    - name: plotTheme
      title: Plot Theme
      type: List
      options:
        - name: default
          title: Default
        - name: tidyplot
          title: Tidyplot Theme
        - name: ggplot2
          title: ggplot2 Theme
        - name: minimal_x
          title: Minimal X Theme
        - name: minimal_y
          title: Minimal Y Theme
        - name: minimal_xy
          title: Minimal XY Theme
      default: default

    - name: removeXAxisLine
      title: Remove X Axis Line
      type: Bool
      default: false

    - name: removeYAxisLine
      title: Remove Y Axis Line
      type: Bool
      default: false

    # === DATA LABELS ===
    - name: showDataLabels
      title: Show Data Labels
      type: Bool
      default: false

    - name: dataLabelType
      title: Data Label Type
      type: List
      options:
        - name: direct
          title: Direct Labels
        - name: repel
          title: Repelled Labels (avoid overlap)
      default: direct

    # === LEGEND POSITION ===
    - name: legendPosition
      title: Legend Position
      type: List
      options:
        - name: default
          title: Default (Right)
        - name: top
          title: Top
        - name: bottom
          title: Bottom
        - name: left
          title: Left
        - name: right
          title: Right
        - name: none
          title: None
      default: default

    # === PLOT ORIENTATION ===
    - name: flipOrientation
      title: Flip Plot Orientation
      type: Bool
      default: false

    # === PADDING OPTIONS ===
    - name: paddingTop
      title: Top Padding (0-1)
      type: Number
      default: 0.1
      min: 0
      max: 1

    - name: paddingBottom
      title: Bottom Padding (0-1)
      type: Number
      default: 0.1
      min: 0
      max: 1

    - name: paddingLeft
      title: Left Padding (0-1)
      type: Number
      default: 0.1
      min: 0
      max: 1

    - name: paddingRight
      title: Right Padding (0-1)
      type: Number
      default: 0.1
      min: 0
      max: 1

    # === COLOR SATURATION ===
    - name: colorSaturation
      title: Color Saturation (0-1)
      type: Number
      default: 1.0
      min: 0
      max: 1

    # === DODGING WIDTH ===
    - name: dodgeWidth
      title: Dodge Width
      type: Number
      default: 0.8
      min: 0.1
      max: 2.0

    # === POINT OPTIONS ===
    - name: pointSize
      title: Point Size
      type: Number
      default: 2.5
      min: 0.5
      max: 10

    - name: pointWhiteBorder
      title: Add White Border to Points
      type: Bool
      default: false

    # === LINE OPTIONS ===
    - name: lineWidth
      title: Line Width
      type: Number
      default: 1.0
      min: 0.1
      max: 5.0

    # === RASTERIZATION ===
    - name: useRasterization
      title: Use Rasterization (reduce file size)
      type: Bool
      default: false

    - name: rasterDPI
      title: Raster DPI
      type: Integer
      default: 300
      min: 72
      max: 600

    # === AXIS LIMITS ===
    - name: setXLimits
      title: Set X Axis Limits
      type: Bool
      default: false

    - name: xMin
      title: X Minimum
      type: Number
      default: 0

    - name: xMax
      title: X Maximum
      type: Number
      default: 100

    - name: setYLimits
      title: Set Y Axis Limits
      type: Bool
      default: false

    - name: yMin
      title: Y Minimum
      type: Number
      default: 0

    - name: yMax
      title: Y Maximum
      type: Number
      default: 100

    # === AXIS TICK OPTIONS ===
    - name: xAxisTickCount
      title: X Axis Tick Count
      type: Integer
      default: 5
      min: 2
      max: 20

    - name: yAxisTickCount
      title: Y Axis Tick Count
      type: Integer
      default: 5
      min: 2
      max: 20

    # === FONT FAMILY ===
    - name: fontFamily
      title: Font Family
      type: List
      options:
        - name: default
          title: Default
        - name: sans
          title: Sans Serif
        - name: serif
          title: Serif
        - name: mono
          title: Monospace
      default: default

    # === TITLE ALIGNMENT ===
    - name: titleAlignment
      title: Title Alignment
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: left

    # === CAPTION ALIGNMENT ===
    - name: captionAlignment
      title: Caption Alignment
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: right

    # === ADVANCED PLOT OPTIONS ===
    - name: showMedianLine
      title: Show Median Line (for time series)
      type: Bool
      default: false

    - name: connectPairedData
      title: Connect Paired Data Points
      type: Bool
      default: false

    - name: highlightSubset
      title: Highlight Data Subset
      type: Bool
      default: false

    - name: maxDataPoints
      title: Maximum Data Points to Display
      type: Integer
      default: 10000
      min: 100
      max: 100000

    # === ERROR BAR OPTIONS ===
    - name: errorBarWidth
      title: Error Bar Width
      type: Number
      default: 0.1
      min: 0
      max: 1

    # === VIOLIN PLOT OPTIONS ===
    - name: violinScale
      title: Violin Plot Scale
      type: List
      options:
        - name: area
          title: Area (same area)
        - name: count
          title: Count (proportional to n)
        - name: width
          title: Width (same width)
      default: area

    # === BOXPLOT OPTIONS ===
    - name: boxplotOutliers
      title: Show Boxplot Outliers
      type: Bool
      default: true

    - name: boxplotNotch
      title: Show Notch in Boxplot
      type: Bool
      default: false

    # === SMOOTHING OPTIONS ===
    - name: addSmoother
      title: Add Smooth Trend Line
      type: Bool
      default: false

    - name: smootherMethod
      title: Smoother Method
      type: List
      options:
        - name: loess
          title: LOESS
        - name: lm
          title: Linear Model
        - name: gam
          title: GAM
      default: loess

    - name: smootherSE
      title: Show Smoother Confidence Band
      type: Bool
      default: true

    # === PLOT SIZE OPTIONS ===
    - name: plotWidth
      title: Plot Width (mm)
      type: Integer
      default: 150
      min: 50
      max: 500

    - name: plotHeight
      title: Plot Height (mm)
      type: Integer
      default: 100
      min: 50
      max: 500

    - name: useAutoSize
      title: Use Automatic Size
      type: Bool
      default: true
...
