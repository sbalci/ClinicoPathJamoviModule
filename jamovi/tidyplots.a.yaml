---
name: tidyplots
title: Comprehensive Tidy Plots
menuGroup: JJStatsPlotD
version: '0.0.31'
jas: '1.2'

description:
  main: >
      Create publication-ready plots using the tidyplots framework with extensive
      customization options, statistical features, and advanced visualization capabilities.
      Comprehensive implementation of tidyplots for jamovi with advanced statistical
      visualization features including multiple plot types, statistical testing,
      and extensive customization options.

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    # === CORE VARIABLES ===
    - name: xvar
      title: X Variable
      type: Variable
      suggested:
        - continuous
        - ordinal
        - nominal
      permitted:
        - numeric
        - factor

    - name: yvar
      title: Y Variable  
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: color
      title: Color Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
        - numeric

    - name: group
      title: Group Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
        - numeric

    - name: facet
      title: Facet Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
        - numeric

    # === PLOT TYPES ===
    - name: plotType
      title: Main Plot Type
      type: List
      options:
        - name: points
          title: Data Points
        - name: line
          title: Line Plot
        - name: bar
          title: Bar Plot
        - name: barstack
          title: Stacked Bar Plot
        - name: boxplot
          title: Box Plot
        - name: violin
          title: Violin Plot
        - name: histogram
          title: Histogram
        - name: area
          title: Area Plot
        - name: areastack
          title: Stacked Area Plot
        - name: pie
          title: Pie Chart
        - name: donut
          title: Donut Chart
        - name: heatmap
          title: Heatmap
        - name: ellipse
          title: Ellipse Plot
      default: points

    # === PLOT STYLE OPTIONS ===
    - name: pointType
      title: Point Style
      type: List
      options:
        - name: basic
          title: Basic Points
        - name: beeswarm
          title: Beeswarm
        - name: jitter
          title: Jittered
      default: basic

    - name: lineType
      title: Line Type
      type: List
      options:
        - name: direct
          title: Direct Connection
        - name: mean
          title: Mean Line
        - name: median
          title: Median Line
        - name: curve
          title: Curve Fit
      default: direct

    - name: barType
      title: Bar Type
      type: List
      options:
        - name: mean
          title: Mean Bar
        - name: median
          title: Median Bar
        - name: count
          title: Count Bar
        - name: sum
          title: Sum Bar
      default: mean

    - name: stackType
      title: Stack Type (for stacked plots)
      type: List
      options:
        - name: absolute
          title: Absolute Values
        - name: relative
          title: Relative (Proportional)
      default: absolute

    # === STATISTICAL ELEMENTS ===
    - name: showMean
      title: Show Mean
      type: Bool
      default: false

    - name: meanType
      title: Mean Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showMedian
      title: Show Median
      type: Bool
      default: false

    - name: medianType
      title: Median Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showSum
      title: Show Sum
      type: Bool
      default: false

    - name: sumType
      title: Sum Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showCount
      title: Show Count
      type: Bool
      default: false

    - name: countType
      title: Count Display
      type: List
      options:
        - name: dash
          title: Dash
        - name: dot
          title: Dot
        - name: value
          title: Value Label
      default: dash

    - name: showSEM
      title: Show Standard Error
      type: Bool
      default: false

    - name: semType
      title: SEM Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    - name: showSD
      title: Show Standard Deviation
      type: Bool
      default: false

    - name: sdType
      title: SD Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    - name: showCI
      title: Show 95% Confidence Interval
      type: Bool
      default: false

    - name: ciType
      title: CI Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    - name: showRange
      title: Show Range (Min-Max)
      type: Bool
      default: false

    - name: rangeType
      title: Range Display
      type: List
      options:
        - name: errorbar
          title: Error Bars
        - name: ribbon
          title: Ribbon
      default: errorbar

    # === DISTRIBUTION ELEMENTS ===
    - name: showDistribution
      title: Show Distribution
      type: Bool
      default: false

    - name: distributionType
      title: Distribution Type
      type: List
      options:
        - name: density
          title: Density Curve
        - name: rug
          title: Rug Plot
      default: density

    # === SPECIAL PLOT OPTIONS ===
    - name: showOutliers
      title: Show Outlier Points (Boxplot)
      type: Bool
      default: true

    - name: violinPoints
      title: Add Points to Violin Plot
      type: Bool
      default: false

    - name: histogramBins
      title: Histogram Bins
      type: Integer
      default: 30
      min: 5
      max: 100

    - name: areaType
      title: Area Type
      type: List
      options:
        - name: absolute
          title: Absolute
        - name: relative
          title: Relative (Stacked)
      default: absolute

    # === STATISTICAL TESTING ===
    - name: showPValue
      title: Show P-Values
      type: Bool
      default: false

    - name: showSignificance
      title: Show Significance Asterisks
      type: Bool
      default: false

    # === REFERENCE LINES ===
    - name: showReferenceLines
      title: Show Reference Lines
      type: Bool
      default: false

    - name: referenceX
      title: X Reference Values (comma-separated)
      type: String
      default: ''

    - name: referenceY
      title: Y Reference Values (comma-separated)
      type: String
      default: ''

    # === COLOR SCHEMES ===
    - name: colorScheme
      title: Color Scheme
      type: List
      options:
        # Discrete schemes
        - name: friendly
          title: Colorblind Friendly
        - name: seaside
          title: Seaside
        - name: apple
          title: Apple
        - name: custom
          title: Custom Colors
        - name: rainbow
          title: Rainbow
        # Continuous schemes
        - name: viridis
          title: Viridis
        - name: inferno
          title: Inferno
        - name: magma
          title: Magma
        - name: turbo
          title: Turbo
        # Diverging schemes
        - name: blue2red
          title: Blue to Red
        - name: blue2brown
          title: Blue to Brown
      default: friendly

    # === CUSTOMIZATION ===
    - name: alpha
      title: Transparency (0-1)
      type: Number
      default: 1.0
      min: 0.1
      max: 1.0

    - name: fontSize
      title: Font Size
      type: Integer
      default: 12
      min: 8
      max: 24

    # === LABELS AND TITLES ===
    - name: plotTitle
      title: Plot Title
      type: String
      default: ''

    - name: xLabel
      title: X Axis Label
      type: String
      default: ''

    - name: yLabel
      title: Y Axis Label
      type: String
      default: ''

    - name: legendTitle
      title: Legend Title
      type: String
      default: ''

    - name: plotCaption
      title: Plot Caption
      type: String
      default: ''

    # === PLOT SIZE ===
    - name: plotWidth
      title: Plot Width
      type: Integer
      default: 20
      min: 10
      max: 100

    - name: plotHeight
      title: Plot Height
      type: Integer
      default: 20
      min: 10
      max: 100

    # === POINT OPTIONS ===
    - name: pointShape
      title: Point Shape
      type: Integer
      default: 16
      min: 0
      max: 25

    # === APPEARANCE OPTIONS ===
    - name: removeLegend
      title: Remove Legend
      type: Bool
      default: false

    - name: removeLegendTitle
      title: Remove Legend Title
      type: Bool
      default: false

    - name: removePadding
      title: Remove Plot Padding
      type: Bool
      default: false

    # === AXIS OPTIONS ===
    - name: removeXAxis
      title: Remove X Axis
      type: Bool
      default: false

    - name: removeXAxisLabels
      title: Remove X Axis Labels
      type: Bool
      default: false

    - name: removeXAxisTitle
      title: Remove X Axis Title
      type: Bool
      default: false

    - name: removeYAxis
      title: Remove Y Axis
      type: Bool
      default: false

    - name: removeYAxisLabels
      title: Remove Y Axis Labels
      type: Bool
      default: false

    - name: removeYAxisTitle
      title: Remove Y Axis Title
      type: Bool
      default: false

    # === AXIS MANIPULATIONS ===
    - name: sortXAxisLabels
      title: Sort X Axis Labels
      type: Bool
      default: false

    - name: reverseXAxisLabels
      title: Reverse X Axis Labels
      type: Bool
      default: false

    # === THEME OPTIONS ===
    - name: plotTheme
      title: Plot Theme
      type: List
      options:
        - name: default
          title: Default
        - name: tidyplot
          title: Tidyplot Theme
        - name: ggplot2
          title: ggplot2 Theme
        - name: minimal_x
          title: Minimal X Theme
        - name: minimal_y
          title: Minimal Y Theme
        - name: minimal_xy
          title: Minimal XY Theme
      default: default

    - name: removeXAxisLine
      title: Remove X Axis Line
      type: Bool
      default: false

    - name: removeYAxisLine
      title: Remove Y Axis Line
      type: Bool
      default: false
...
