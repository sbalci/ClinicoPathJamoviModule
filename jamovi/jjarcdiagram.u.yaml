title: Arc Diagram
name: jjarcdiagram
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Source Node
        children:
          - type: VariablesListBox
            name: source
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Target Node
        children:
          - type: VariablesListBox
            name: target
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Edge Weight (Optional)
        children:
          - type: VariablesListBox
            name: weight
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Node Groups (Optional)
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Nodes
    collapsed: true
    children:
      - type: Label
        label: Node Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showNodes
              - type: ComboBox
                name: nodeSize
              - type: TextBox
                name: nodeSizeValue
                format: number
                enable: (nodeSize === "fixed")
      - type: Label
        label: Node Sorting
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: sortNodes
              - type: CheckBox
                name: sortDecreasing
                enable: (sortNodes !== "none")
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysisPreset
  - type: CollapseBox
    label: Arcs
    collapsed: true
    children:
      - type: Label
        label: Layout
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: horizontal
      - type: Label
        label: Arc Style
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: arcWidth
              - type: TextBox
                name: arcWidthValue
                format: number
                enable: (arcWidth === "fixed")
              - type: TextBox
                name: arcTransparency
                format: number
  - type: CollapseBox
    label: Appearance
    collapsed: true
    children:
      - type: Label
        label: Network Settings
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: directed
              - type: CheckBox
                name: aggregateEdges
              - type: ComboBox
                name: weightMode
                enable: (weight)
              - type: CheckBox
                name: colorByGroup
                enable: (group)
              - type: ComboBox
                name: arcColorMode
                enable: (group && colorByGroup)
              - type: CheckBox
                name: showLegend
                enable: (group && colorByGroup)
      - type: Label
        label: Labels and Title
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: labelSize
                format: number
              - type: TextBox
                name: plotTitle
                format: string
  - type: CollapseBox
    label: Analysis Options
    collapsed: true
    children:
      - type: Label
        label: Statistics
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showStats
      - type: Label
        label: Report Outputs
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showSummary
              - type: CheckBox
                name: showAssumptions
              - type: CheckBox
                name: showGlossary
