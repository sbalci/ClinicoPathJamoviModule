title: Marginal Models for Recurrent Events
name: marginalrecurrent
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Subject ID
        children:
          - type: VariablesListBox
            name: subjectID
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Time
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Terminal Event Time (Optional)
        children:
          - type: VariablesListBox
            name: terminal_time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Terminal Event Indicator (Optional)
        children:
          - type: VariablesListBox
            name: terminal_event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: baseline_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: robust_se
      - type: CheckBox
        name: include_cumulative
      - type: CheckBox
        name: include_survival
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plotRecurrentEvents
      - type: CheckBox
        name: plotCumulative
      - type: CheckBox
        name: plotSurvival
      - type: CheckBox
        name: plotResiduals
      - type: CheckBox
        name: showEducation
      - type: CheckBox
        name: showInterpretation
      - type: CheckBox
        name: exportResults
