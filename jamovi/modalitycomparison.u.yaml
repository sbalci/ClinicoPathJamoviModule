title: Modality Comparison Analysis
name: modalitycomparison
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: modality1_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
          - type: VariablesListBox
            name: modality2_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
          - type: VariablesListBox
            name: case_id
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: Label
    label: Modality Names
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: modality1_name
            label: Modality 1 Name
            format: string
          - type: TextBox
            name: modality2_name
            label: Modality 2 Name
            format: string
  - type: Label
    label: Analysis Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: score_categories
            label: Score Categories
            options:
              - title: HER2 5-Category (Null, Ultralow, 1+, 2+, 3+)
                name: her2_5cat
              - title: HER2 Standard (0, 1+, 2+, 3+)
                name: her2_4cat
              - title: Custom Categories
                name: custom
              - title: Auto-detect from data
                name: auto
          - type: CheckBox
            name: calculate_weighted_kappa
            label: Calculate Weighted Kappa
          - type: CheckBox
            name: confidence_intervals
            label: Show 95% Confidence Intervals
  - type: Label
    label: Specialized Analysis
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_discordance_analysis
            label: Discordance Pattern Analysis
          - type: CheckBox
            name: directional_analysis
            label: Directional Bias Analysis
          - type: CheckBox
            name: low_end_focus
            label: Focus on Low-End Categories
  - type: Label
    label: Output Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_contingency_table
            label: Show Contingency Table
          - type: CheckBox
            name: show_plots
            label: Show Agreement Plots