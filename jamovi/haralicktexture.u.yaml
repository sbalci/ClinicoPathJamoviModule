title: Haralick Texture Analysis
name: haralicktexture
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Optional Variables
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Analysis Configuration
      - type: CollapseBox
        label: Statistical Analysis
        collapsed: false
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: normality_testing
              - type: CheckBox
                name: outlier_detection
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable (Optional)
        children:
          - type: VariablesListBox
            name: outcome_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outlier_method
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Texture Features
        children:
          - type: VariablesListBox
            name: texture_features
            isTarget: true
      - type: TargetLayoutBox
        label: X Coordinate (Optional)
        children:
          - type: VariablesListBox
            name: x_coord
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y Coordinate (Optional)
        children:
          - type: VariablesListBox
            name: y_coord
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_distribution_plots
      - type: CheckBox
        name: show_correlation_plot
      - type: CheckBox
        name: show_spatial_plot
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_focus
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: texture_interpretation
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: feature_selection
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: biomarker_context
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: correlation_threshold
        format: number
