---
name: waterfall
title: Treatment Response Analysis
menuGroup: OncoPathologyT
menuSubgroup: 'Patient Follow-Up Plots'
menuSubtitle: 'Waterfall Plot, Spider Plot'
version: '0.0.31'
jas: '1.2'

description:
    main: >
        Creates waterfall and spider plots to analyze tumor response data following RECIST criteria.
        Supports both raw tumor measurements and pre-calculated percentage changes.
        Provides comprehensive response analysis including ORR, DCR, and person-time metrics.
    R:
        dontrun: true
        usage: |
            # Example 1: Percentage data
            data_pct <- data.frame(
                PatientID = paste0("PT", 1:5),
                Response = c(-60, -35, -10, 15, 45)
            )
            waterfall(
                data = data_pct,
                patientID = "PatientID",
                responseVar = "Response",
                inputType = "percentage"
            )
            
            # Example 2: Raw measurements
            data_raw <- data.frame(
                PatientID = rep(paste0("PT", 1:3), each = 3),
                Time = rep(c(0, 2, 4), 3),
                Measurement = c(50, 30, 25, 60, 45, 40, 55, 50, 48)
            )
            waterfall(
                data = data_raw,
                patientID = "PatientID",
                responseVar = "Measurement",
                timeVar = "Time",
                inputType = "raw"
            )

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.
          jamovi: >
            The data as a data frame.

    - name: patientID
      title: Patient ID
      type: Variable
      suggested: [nominal]
      permitted: [numeric, factor, id]
      description:
          R: >
            Variable containing patient identifiers.
          jamovi: >
            Variable containing patient identifiers.

    - name: responseVar
      title: Response Value
      type: Variable
      suggested: [continuous]
      permitted: [numeric]
      description:
          R: >
            Response variable: either raw tumor measurements or pre-calculated percentage changes.
            For raw measurements, requires a time variable with baseline (time = 0).
            For percentages, negative values indicate tumor shrinkage (improvement).
          jamovi: >
            Response variable: either raw tumor measurements or pre-calculated percentage changes.
            For raw measurements, requires a time variable with baseline (time = 0).
            For percentages, negative values indicate tumor shrinkage (improvement).


    - name: timeVar
      title: Time Variable
      type: Variable
      suggested: [continuous]
      permitted: [numeric]
      default: NULL
      description:
          R: >
            Time point of measurement for spider plot (e.g., months from baseline)
          jamovi: >
            Time point of measurement for spider plot (e.g., months from baseline)

    - name: groupVar
      title: Group Variable
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor, numeric]
      default: NULL
      description:
          R: >
            Optional grouping variable for coloring bars by patient groups (e.g., treatment arms, disease subtypes).
            When specified, overrides RECIST category coloring to show group-based colors.
          jamovi: >
            Optional grouping variable for coloring bars by patient groups (e.g., treatment arms, disease subtypes).
            When specified, overrides RECIST category coloring to show group-based colors.


    - name: inputType
      title: Input Type
      type: List
      options:
        - title: Raw Measurements
          name: raw
        - title: Percentage Changes
          name: percentage
      default: percentage
      description:
          R: >
            Specify data format: 'raw' for actual measurements (will calculate percent change)
            or 'percentage' for pre-calculated percentage changes
          jamovi: >
            Select 'Raw Measurements' if providing actual tumor measurements,
            or 'Percentage Changes' if changes from baseline are pre-calculated


    - name: sortBy
      title: Sort By
      type: List
      options:
        - title: Best Response
          name: response
        - title: Patient ID
          name: id
      default: response
      description:
          R: >
            Sort the waterfall plot by best response or patient ID.
          jamovi: >
            Sort the waterfall plot by best response or patient ID.

    - name: showThresholds
      title: Show RECIST Thresholds
      type: Bool
      default: false
      description:
          R: >
            Show +20 percent and -30 percent RECIST thresholds.
          jamovi: >
            Show +20 percent and -30 percent RECIST thresholds.

    - name: labelOutliers
      title: Label Large Changes
      type: Bool
      default: false
      description:
          R: >
            Label responses exceeding the specified threshold.
          jamovi: >
            Label responses exceeding the specified threshold.

    - name: showMedian
      title: Show Median Response
      type: Bool
      default: false
      description:
          R: >
            Show median response as a horizontal line.
          jamovi: >
            Show median response as a horizontal line.

    - name: showCI
      title: Show Confidence Interval
      type: Bool
      default: false
      description:
          R: >
            Show confidence interval around median response.
          jamovi: >
            Show confidence interval around median response.

    - name: minResponseForLabel
      title: Minimum Response for Labels (%)
      type: Number
      default: 50
      min: 0
      max: 100
      description:
          R: >
            Minimum response value for labels to be displayed.
          jamovi: >
            Minimum response value for labels to be displayed.


    - name: colorBy
      title: Color By
      type: List
      options:
        - title: RECIST Categories (CR/PR/SD/PD)
          name: recist
        - title: Patient Groups
          name: group
      default: recist
      description:
          R: >
            Coloring method: RECIST categories or patient groups (requires Group Variable).
          jamovi: >
            Coloring method: RECIST categories or patient groups (requires Group Variable).

    - name: colorScheme
      title: Color Scheme
      type: List
      options:
        - title: jamovi
          name: jamovi
        - title: RECIST (Red/Blue/Green)
          name: recist
        - title: Simple (Red/Green)
          name: simple
        - title: Colorful (Group Colors)
          name: colorful
      default: jamovi
      description:
          R: >
            Color scheme for waterfall plot. 'Colorful' provides distinct colors for group-based coloring.
          jamovi: >
            Color scheme for waterfall plot. 'Colorful' provides distinct colors for group-based coloring.


    - name: barAlpha
      title: Bar Transparency
      type: Number
      default: 1
      min: 0
      max: 1
      description:
          R: >
            Transparency of bars in waterfall plot.
          jamovi: >
            Transparency of bars in waterfall plot.

    - name: barWidth
      title: Bar Width
      type: Number
      default: 0.7
      min: 0.1
      max: 1
      description:
          R: >
            Width of bars in waterfall plot.
          jamovi: >
            Width of bars in waterfall plot.

    - name: showWaterfallPlot
      title: Show Waterfall Plot
      type: Bool
      default: true
      description:
          R: >
            Display the waterfall plot showing best response for each patient.
          jamovi: >
            Display the waterfall plot showing best response for each patient.

    - name: showSpiderPlot
      title: Show Spider Plot
      type: Bool
      default: true
      description:
          R: >
            Display spider plot showing response trajectories over time (requires time variable).
          jamovi: >
            Display spider plot showing response trajectories over time (requires time variable).

    - name: spiderColorBy
      title: Spider Plot Color By
      type: List
      options:
        - title: Response Status (Responder/Non-responder)
          name: response
        - title: Patient Groups
          name: group
      default: response
      description:
          R: >
            Coloring method for spider plot: Response status or patient groups.
            For backward compatibility, defaults to response status coloring.
          jamovi: >
            Coloring method for spider plot: Response status or patient groups.
            For backward compatibility, defaults to response status coloring.

    - name: spiderColorScheme
      title: Spider Plot Color Scheme
      type: List
      options:
        - title: Classic (Blue/Red)
          name: classic
        - title: jamovi Theme
          name: jamovi
        - title: Colorful (for groups)
          name: colorful
      default: classic
      description:
          R: >
            Color scheme for spider plot lines and points.
          jamovi: >
            Color scheme for spider plot lines and points.

    - name: addResponseCategory
      title: Add Response Category to Data
      type: Output
      description:
          R: >
            Add a new variable to the data frame indicating response category.
          jamovi: >
            Add a new variable to the data frame indicating response category.



