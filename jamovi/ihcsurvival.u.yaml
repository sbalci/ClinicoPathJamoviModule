title: IHC Survival Analysis
name: ihcsurvival
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: IHC Markers
        children:
          - type: VariablesListBox
            name: markers
            isTarget: true
      - type: TargetLayoutBox
        label: Survival Variables
        children:
          - type: VariablesListBox
            name: survivalTime
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: survivalEvent
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Case ID (Optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Analysis Options - Select which analyses to perform
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: prognosticClustering
                label: "Survival-optimized patient grouping (groups patients by survival risk)"
              - type: CheckBox
                name: coxRegression
                label: "Cox regression analysis (calculates hazard ratios for each marker)"
              - type: CheckBox
                name: kaplanMeierPlots
                label: "Kaplan-Meier survival curves (visualizes survival differences)"
              - type: ComboBox
                name: riskStratification
                label: "Risk group strategy (how many risk groups to create)"

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Multi-Region Analysis
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: multiRegionAnalysis
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Central Region Markers
                children:
                  - type: VariablesListBox
                    name: centralRegion
                    isTarget: true
                    enable: (multiRegionAnalysis)
              - type: TargetLayoutBox
                label: Invasive Region Markers
                children:
                  - type: VariablesListBox
                    name: invasiveRegion
                    isTarget: true
                    enable: (multiRegionAnalysis)

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Adjustments & Advanced Options
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Adjustment Variables (Optional)
                children:
                  - type: VariablesListBox
                    name: multivariateAdjustment
                    isTarget: true
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: landmarkAnalysis
              - type: TextBox
                name: landmarkTime
                format: number
                enable: (landmarkAnalysis)
              - type: TextBox
                name: landmarkTimePoints
                format: string
                enable: (landmarkAnalysis)
              - type: TextBox
                name: confidenceLevel
                format: number

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: "Clinical Interpretation Guide"
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: "HR > 1: Higher marker → Higher risk; HR < 1: Higher marker → Lower risk"
              - type: Label
                label: "C-index > 0.7: Good discrimination; Log-rank p < 0.05: Significant difference"