---
name: enhancednonparametric
title: Enhanced Non-Parametric Tests
menuGroup: ClinicoPath
version: '1.0.0'
jas: '1.2'

description:
    main: |
        Enhanced Mann-Whitney U and Kruskal-Wallis tests with comprehensive
        effect size calculations, assumption checking, and post hoc analysis. 
        Essential for pathology research with non-normal data.
    R:
        dontrun: false
        usage: |
            data('histopathology')
            
            enhancednonparametric(data = histopathology,
                                 dependent = measurement,
                                 grouping = group)

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dependent
      title: Dependent Variable
      type: Variable
      suggested:
          - continuous
      permitted:
          - numeric
      description:
          R: >
            The dependent variable from `data`, variable must be numeric

    - name: grouping
      title: Grouping Variable
      type: Variable
      suggested:
          - nominal
      permitted:
          - factor
      description:
          R: >
            The grouping variable from `data`, variable must be a factor

    - name: exact_test
      title: Use exact test
      type: Bool
      default: false
      description:
          R: >
            Use exact computation for Mann-Whitney U test p-values

    - name: posthoc
      title: Post hoc tests
      type: Bool
      default: true
      description:
          R: >
            Perform post hoc tests for multi-group comparisons (Kruskal-Wallis)

    - name: posthoc_method
      title: Post hoc correction
      type: List
      options:
          - name: bonferroni
            title: Bonferroni
          - name: holm
            title: Holm
          - name: hochberg
            title: Hochberg
          - name: fdr
            title: False Discovery Rate (Benjamini-Hochberg)
          - name: bh
            title: Benjamini-Hochberg
          - name: by
            title: Benjamini-Yekutieli
      default: bonferroni
      description:
          R: >
            Multiple comparison correction method for post hoc tests

    - name: show_plots
      title: Show plots
      type: Bool
      default: true
      description:
          R: >
            Generate distribution and effect size plots

    - name: confidence_level
      title: Confidence level
      type: Number
      min: 0.5
      max: 0.99
      default: 0.95
      description:
          R: >
            Confidence level for confidence intervals and tests

...