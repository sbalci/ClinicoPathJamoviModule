title: Extremely Randomized Trees for Survival
name: extratrees
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Variables
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
      - type: TargetLayoutBox
        label: Optional Variables
        children:
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: case_weights
            maxItemCount: 1
            isTarget: true

  - type: Label
    label: Forest Parameters
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: num_trees
            format: number
          - type: ComboBox
            name: mtry
          - type: TextBox
            name: mtry_custom
            format: number
            enable: (mtry == 'custom')
          - type: TextBox
            name: min_node_size
            format: number

  - type: Label
    label: Tree Construction
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: splitrule
          - type: TextBox
            name: num_random_splits
            format: number
            enable: (splitrule == 'extratrees')
          - type: TextBox
            name: max_depth
            format: number
          - type: TextBox
            name: regularization
            format: number

  - type: Label
    label: Sampling
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: sample_fraction
            format: number
          - type: CheckBox
            name: replace

  - type: Label
    label: Variable Importance
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: importance
          - type: CheckBox
            name: scale_permutation
            enable: (importance == 'permutation' || importance == 'both')

  - type: Label
    label: Model Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: oob_error
          - type: CheckBox
            name: probability
          - type: CheckBox
            name: keep_inbag

  - type: Label
    label: Output Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_forest_summary
          - type: CheckBox
            name: show_importance
          - type: CheckBox
            name: show_oob_predictions

  - type: Label
    label: Plots
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plot_importance
          - type: CheckBox
            name: plot_oob_error
          - type: CheckBox
            name: plot_survival
          - type: CheckBox
            name: plot_partial

  - type: Label
    label: Advanced
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: alpha
            format: number
          - type: TextBox
            name: num_threads
            format: number
          - type: TextBox
            name: random_seed
            format: number