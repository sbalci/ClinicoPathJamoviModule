title: Flexible Multi-State Survival Models
name: flexmultistate
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Transition Time
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: State/Status Variable
        children:
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Starting State Variable
        children:
          - type: VariablesListBox
            name: start_state
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: hazard_distribution
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: spline_knots
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: time_scale
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: transition_specific
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables with Shared Effects
        children:
          - type: VariablesListBox
            name: shared_effects
            isTarget: true
      - type: TargetLayoutBox
        label: Time-Varying Effects
        children:
          - type: VariablesListBox
            name: time_varying_effects
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: transition_probabilities
      - type: CheckBox
        name: state_probabilities
      - type: CheckBox
        name: expected_sojourn
      - type: CheckBox
        name: plot_hazards
      - type: CheckBox
        name: plot_cumhaz
      - type: CheckBox
        name: plot_survival
      - type: CheckBox
        name: microsimulation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_simulation
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence_intervals
