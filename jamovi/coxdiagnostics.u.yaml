title: Cox Proportional Hazards Model Diagnostics
name: coxdiagnostics
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variable (Optional)
        children:
          - type: VariablesListBox
            name: strata_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_martingale
      - type: CheckBox
        name: show_deviance
      - type: CheckBox
        name: show_score
      - type: CheckBox
        name: show_schoenfeld
      - type: CheckBox
        name: show_dfbeta
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ox_scale
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: add_smooth
      - type: CheckBox
        name: add_reference
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_ph_test
      - type: CheckBox
        name: show_model_summary
      - type: CheckBox
        name: show_vif
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: vif_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
      - type: CheckBox
        name: exclude_missing
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
