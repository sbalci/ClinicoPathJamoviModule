title: Comparing Survival Outcomes
name: comparingSurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time
        children:
          - type: VariablesListBox
            name: times
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
