title: Chi-Square Post-Hoc Tests
name: chisqposttest
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: posthoc
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: sig
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
      - type: CheckBox
        name: exp
      - type: CheckBox
        name: plot
      - type: CheckBox
        name: showResiduals
      - type: CheckBox
        name: showEducational
      - type: CheckBox
        name: showDetailedTables
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: residualsCutoff
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: phiCI
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: testSelection
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: exportResults
      - type: CheckBox
        name: showClinicalSummary
      - type: CheckBox
        name: copyReadySentences
      - type: CheckBox
        name: showAssumptionsCheck
      - type: CheckBox
        name: showGlossary
