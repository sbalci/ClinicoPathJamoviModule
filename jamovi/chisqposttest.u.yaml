title: Chi-Square Post-Hoc Tests
name: chisqposttest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: posthoc
          - type: TextBox
            name: sig
            format: number
            suffix: α
          - type: ComboBox
            name: testSelection
          - type: TextBox
            name: residualsCutoff
            format: number
            suffix: σ
          - type: CheckBox
            name: excl
          - type: CheckBox
            name: exp
  - type: CollapseBox
    label: Display Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showEducational
          - type: CheckBox
            name: showResiduals
          - type: CheckBox
            name: showDetailedTables
          - type: CheckBox
            name: plot
          - type: CheckBox
            name: exportResults