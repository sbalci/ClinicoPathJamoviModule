title: Correlation Matrix
name: jjcorrmat
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variables
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: Label
        label: Correlation Method
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
      - type: Label
        label: Statistical Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: siglevel
                format: number
              - type: TextBox
                name: conflevel
                format: number
              - type: ComboBox
                name: padjustmethod
              - type: TextBox
                name: k
                format: number

  - type: CollapseBox
    label: Matrix Display
    collapsed: true
    children:
      - type: Label
        label: Matrix Configuration
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: matrixtype
              - type: ComboBox
                name: matrixmethod

  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Color Scheme
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: lowcolor
                format: string
                width: large
              - type: TextBox
                name: midcolor
                format: string
                width: large
              - type: TextBox
                name: highcolor
                format: string
                width: large
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: title
                format: string
                width: large
              - type: TextBox
                name: subtitle
                format: string
                width: large
              - type: TextBox
                name: caption
                format: string
                width: large

  - type: CollapseBox
    label: Plot Configuration
    collapsed: true
    children:
      - type: Label
        label: Plot Dimensions
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: plotwidth
                format: number
              - type: TextBox
                name: plotheight
                format: number

