title: Intuitive Survival Analysis
name: jiwillsurvive
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Start Date Variable
        children:
          - type: VariablesListBox
            name: start_date_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: End Date Variable
        children:
          - type: VariablesListBox
            name: end_date_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: derive_followup
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: followup_units
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_risk_table
      - type: CheckBox
        name: show_median_survival
      - type: CheckBox
        name: show_confidence_bands
      - type: CheckBox
        name: show_censoring_marks
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_style
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_palette
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_breaks
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: legend_position
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: followup_plot_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_statistics
      - type: CheckBox
        name: show_survival_table
      - type: CheckBox
        name: show_interpretation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: export_data
