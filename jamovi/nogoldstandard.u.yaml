title: Analysis Without Gold Standard
name: nogoldstandard
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinicalPreset
        label: "Clinical Scenario"
  
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Test 1
        children:
          - type: VariablesListBox
            name: test1
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test1Positive
            enable: (test1)
      - type: TargetLayoutBox
        label: Test 2
        children:
          - type: VariablesListBox
            name: test2
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test2Positive
            enable: (test2)
      - type: TargetLayoutBox
        label: Test 3 (Optional)
        children:
          - type: VariablesListBox
            name: test3
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test3Positive
            enable: (test3)
      - type: TargetLayoutBox
        label: Test 4 (Optional)
        children:
          - type: VariablesListBox
            name: test4
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test4Positive
            enable: (test4)
      - type: TargetLayoutBox
        label: Test 5 (Optional)
        children:
          - type: VariablesListBox
            name: test5
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test5Positive
            enable: (test5)
            
  - type: Label
    label: Analysis Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: method
            label: "Analysis Method"
            options:
              - name: latent_class
                title: "üèÜ Latent Class Analysis (Recommended)"
              - name: bayesian  
                title: "üìä Bayesian Analysis"
              - name: composite
                title: "üó≥Ô∏è Composite Reference"
              - name: all_positive
                title: "üîí All Tests Positive"
              - name: any_positive
                title: "üîì Any Test Positive"

  - type: Label
    label: Bootstrap Options  
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: bootstrap
          - type: TextBox
            name: nboot
            label: Samples
            format: number
            enable: (bootstrap)
          - type: TextBox
            name: alpha
            label: Alpha
            format: number
            enable: (bootstrap)
          - type: CheckBox
            name: verbose
            label: Verbose Output
            enable: (bootstrap)