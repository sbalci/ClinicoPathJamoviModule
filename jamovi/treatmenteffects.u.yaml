        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable (For Survival)
        children:
          - type: VariablesListBox
            name: event_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
