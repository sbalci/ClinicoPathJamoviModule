title: Variable Tree
name: vartree
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Tree Analysis
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Reference Variable for Percentages
        children:
          - type: VariablesListBox
            name: percvar
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: percvarLevel
            label: "Reference Level"
      - type: TargetLayoutBox
        label: Continuous Variable (for summary statistics)
        children:
          - type: VariablesListBox
            name: summaryvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Prune Below
        children:
          - type: VariablesListBox
            name: prunebelow
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: pruneLevel1
          - type: LevelSelector
            name: pruneLevel2
      - type: TargetLayoutBox
        label: Follow Below
        children:
          - type: VariablesListBox
            name: follow
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: followLevel1
          - type: LevelSelector
            name: followLevel2
  - type: CollapseBox
    label: Basic Tree Options
    stretchFactor: 1
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output Display
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: showcount
                  - type: CheckBox
                    name: pct
                  - type: CheckBox
                    name: vp
                    enable: (!excl && pct)
                  - type: CheckBox
                    name: varnames
                  - type: CheckBox
                    name: legend
                    enable: (varnames)
                  - type: CheckBox
                    name: nodelabel
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Layout
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: horizontal
                  - type: CheckBox
                    name: sline
                  - type: TextBox
                    name: mytitle
                    format: string
                    width: largest
  - type: CollapseBox
    label: Advanced Tree Features
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Tree Types
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: pattern
                    enable: (!sequence)
                  - type: CheckBox
                    name: ptable
                    enable: (pattern)
                  - type: CheckBox
                    name: sequence
                    enable: (!pattern)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Summary Options
                fitToGrid: true
                children:
                  - type: ComboBox
                    name: summarylocation
                    enable: (summaryvar)
                  - type: CheckBox
                    name: showInterpretation
  - type: CollapseBox
    label: Conditional Analysis
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Prune Small Nodes
            children:
              - type: CheckBox
                name: useprunesmaller
                children:
                  - type: TextBox
                    name: prunesmaller
                    format: number
                    enable: (useprunesmaller)
  - type: CollapseBox
    label: Display & Styling
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Visual Style
                fitToGrid: true
                children:
                  - type: ComboBox
                    name: style
                  - type: TextBox
                    name: maxwidth
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Missing Data Handling
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: excl
