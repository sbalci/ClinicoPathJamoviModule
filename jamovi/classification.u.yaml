title: Clinical Classification
name: classification
jus: '3.0'
stage: 2
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Independent Variables
        children:
          - type: VariablesListBox
            name: indep
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        stretchFactor: 1
        cell:
          column: 0
          row: 0
        children:
          - type: Label
            label: Testing
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: testing_train
                    optionName: testing
                    optionPart: trainSet
                  - type: RadioButton
                    name: testing_split
                    optionName: testing
                    optionPart: split
                    children:
                      - type: TextBox
                        name: testSize
                        format: number
                        suffix: '%'
                        enable: (testing_split)
                  - type: RadioButton
                    name: testing_crossValidation
                    optionName: testing
                    optionPart: crossValidation
                    children:
                      - type: TextBox
                        name: noOfFolds
                        format: number
                        enable: (testing_crossValidation)
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 1
          row: 0
        children:
          - type: Label
            label: Reporting
            stretchFactor: 1
            cell:
              column: 1
              row: 0
            children:
              - name: reporting_confusionMatrix
                type: CheckBox
                optionName: reporting
                optionPart: confusionMatrix
              - name: reporting_classifMetrices
                type: CheckBox
                optionName: reporting
                optionPart: classifMetrices
              - name: reporting_AUC
                type: CheckBox
                optionName: reporting
                optionPart: AUC
  - type: Label
    label: Classifier
    children:
      - name: classifier_singleDecisionTree
        type: RadioButton
        optionName: classifier
        optionPart: singleDecisionTree
      - name: classifier_randomForest
        type: RadioButton
        optionName: classifier
        optionPart: randomForest
  - type: CollapseBox
    label: Single decision tree
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: LayoutBox
            style: list
            margin: large
            children:
              - type: TextBox
                name: minSplit
                enable: (classifier_singleDecisionTree)
                format: number
              - type: TextBox
                name: complexity
                format: number
                enable: (classifier_singleDecisionTree)
              - type: TextBox
                name: maxCompete
                format: number
                enable: (classifier_singleDecisionTree)
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: TextBox
                name: maxSurrogate
                format: number
                enable: (classifier_singleDecisionTree)
              - type: TextBox
                name: unsurrogate
                format: number
                enable: (classifier_singleDecisionTree)
              - type: TextBox
                name: noCrossValidations
                format: number
                enable: (classifier_singleDecisionTree)
              - type: TextBox
                name: maxDepth
                format: number
                enable: (classifier_singleDecisionTree)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plotDecisionTree
            enable: (classifier_singleDecisionTree)
          - type: CheckBox
            name: predictedFreq
            enable: (classifier_singleDecisionTree)
  - type: LayoutBox
    margin: large
    children:
      - name: classifier_knn
        type: RadioButton
        optionName: classifier
        optionPart: knn
      - name: classifier_naiveBayes
        type: RadioButton
        optionName: classifier
        optionPart: naiveBayes
      - name: classifier_logisticRegression
        type: RadioButton
        optionName: classifier
        optionPart: logisticRegression
      - name: classifier_svm
        type: RadioButton
        optionName: classifier
        optionPart: svm
  - type: CollapseBox
    label: Random forest
    stretchFactor: 1
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: noOfTrees
                format: number
                enable: (classifier_randomForest)
              - type: TextBox
                name: maxDepthRandFor
                format: number
                enable: (classifier_randomForest)
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: sampleFraction
                    format: number
                    enable: (classifier_randomForest)
                  - type: ComboBox
                    name: splitRule
                    enable: (classifier_randomForest)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: printRandForest
            enable: (classifier_randomForest)
          - type: CheckBox
            name: predictedFreqRF
            enable: (classifier_randomForest)
  - type: CollapseBox
    label: Clinical Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: balancingMethod
          - type: TextBox
            name: clinicalCutoff
            format: number
          - type: ComboBox
            name: validateMethod
          - type: TextBox
            name: bootstrapSamples
            format: number
            enable: (validateMethod:bootstrap)
          - type: CheckBox
            name: reportClinicalMetrics
          - type: CheckBox
            name: reportConfidenceIntervals
          - type: CheckBox
            name: reportMCC
            label: Matthews Correlation Coefficient
  - type: CollapseBox
    label: K-Nearest Neighbors (KNN)
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: knnNeighbors
            format: number
            enable: (classifier_knn)
          - type: ComboBox
            name: knnDistance
            enable: (classifier_knn)
  - type: CollapseBox
    label: Support Vector Machine (SVM)
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: svmKernel
            enable: (classifier_svm)
          - type: TextBox
            name: svmCost
            format: number
            enable: (classifier_svm)
          - type: TextBox
            name: svmGamma
            format: number
            enable: (classifier_svm)
