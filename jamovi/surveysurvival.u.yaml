title: Survey-Weighted Survival Analysis
name: surveysurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome)
      - type: TargetLayoutBox
        label: Survey Weights
        children:
          - type: VariablesListBox
            name: weights
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Continuous Explanatory Variable
        children:
          - type: VariablesListBox
            name: contexpl
            isTarget: true
  - type: CollapseBox
    label: Survey Design Variables
    collapsed: false
    stretchFactor: 1
    children:
      - type: Label
        label: Survey Design Type
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: design_type
      - type: Label
        label: Design Variables
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Stratification Variable
                children:
                  - type: VariablesListBox
                    name: strata
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
                    stretchFactor: 1
                    enable: >-
                      (design_type == 'stratified' || design_type ==
                      'stratified_cluster' || design_type == 'multistage')
              - type: TargetLayoutBox
                label: Primary Sampling Units (PSU)
                children:
                  - type: VariablesListBox
                    name: cluster
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
                    stretchFactor: 1
                    enable: >-
                      (design_type == 'cluster' || design_type ==
                      'stratified_cluster' || design_type == 'multistage')
              - type: TargetLayoutBox
                label: Finite Population Correction
                children:
                  - type: VariablesListBox
                    name: fpc
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
                    stretchFactor: 1
      - type: Label
        label: Design Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: nest_clusters
                enable: >-
                  (design_type == 'stratified_cluster' || design_type ==
                  'multistage')
      - type: Label
        label: Subpopulation Analysis
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Subpopulation Variable
                children:
                  - type: VariablesListBox
                    name: subpopulation
                    maxItemCount: 1
                    isTarget: true
                    fitToGrid: true
                    stretchFactor: 1
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Time Interval
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: CheckBox
                name: tint
                fitToGrid: true
              - type: Label
                label: Date Variables
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: VariableSupplier
                    persistentItems: false
                    stretchFactor: 1
                    children:
                      - type: TargetLayoutBox
                        label: Diagnosis Date
                        children:
                          - type: VariablesListBox
                            name: dxdate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
                      - type: TargetLayoutBox
                        label: Follow-up Date
                        children:
                          - type: VariablesListBox
                            name: fudate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
              - type: Label
                label: Time Type
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    margin: large
                    fitToGrid: true
                    children:
                      - type: ComboBox
                        name: timetypedata
                        enable: (tint)
                      - type: ComboBox
                        name: timetypeoutput
      - type: Label
        label: Calculated Time to Data
        fitToGrid: true
        children: []
  - type: CollapseBox
    label: Analysis Options
    collapsed: true
    children:
      - type: Label
        label: Survival Analysis Methods
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: km_weighted
              - type: CheckBox
                name: cox_weighted
                enable: (explanatory || contexpl)
              - type: CheckBox
                name: population_totals
      - type: Label
        label: Statistical Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: robust_se
                enable: (cox_weighted)
              - type: TextBox
                name: ci_level
                format: number
      - type: Label
        label: Output Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: design_summary
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: Label
        label: Survey-Weighted Plots
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: km_plot
                enable: (km_weighted)
      - type: Label
        label: Plot Arguments
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: ci95
                enable: (km_plot)
              - type: CheckBox
                name: risktable
                enable: (km_plot)
              - type: TextBox
                name: endplot
                format: number
                enable: (km_plot)
              - type: TextBox
                name: byplot
                format: number
                enable: (km_plot)
  - type: CollapseBox
    label: Output and Display Options
    collapsed: true
    children:
      - type: Label
        label: Educational Content
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showExplanations
              - type: CheckBox
                name: showSummaries
      - type: Label
        label: Outcome Variable Output
        fitToGrid: true
        children: []
