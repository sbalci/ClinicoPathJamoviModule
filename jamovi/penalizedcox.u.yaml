title: Penalized Cox Regression
name: penalizedcox
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome)
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: CollapseBox
    label: Penalization Options
    collapsed: false
    stretchFactor: 1
    children:
      - type: Label
        label: Penalty Type
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: penalty_type
      - type: Label
        label: Elastic Net Parameter
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: alpha
                format: number
                enable: (penalty_type == 'elastic_net')
      - type: Label
        label: Lambda Selection
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: lambda_selection
              - type: TextBox
                name: lambda_custom
                format: number
                enable: (lambda_selection == 'custom')
  - type: CollapseBox
    label: Cross-Validation Options
    collapsed: true
    children:
      - type: Label
        label: Cross-Validation Settings
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: cv_folds
                format: number
              - type: ComboBox
                name: cv_type
  - type: CollapseBox
    label: Variable Selection and Analysis
    collapsed: true
    children:
      - type: Label
        label: Selection Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: variable_selection
              - type: CheckBox
                name: standardize
              - type: CheckBox
                name: include_intercept
      - type: Label
        label: Advanced Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: max_variables
                format: number
              - type: TextBox
                name: convergence_threshold
                format: number
              - type: TextBox
                name: lambda_sequence
                format: string
  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Time Interval
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: CheckBox
                name: tint
                fitToGrid: true
              - type: Label
                label: Date Variables
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: VariableSupplier
                    persistentItems: false
                    stretchFactor: 1
                    children:
                      - type: TargetLayoutBox
                        label: Diagnosis Date
                        children:
                          - type: VariablesListBox
                            name: dxdate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
                      - type: TargetLayoutBox
                        label: Follow-up Date
                        children:
                          - type: VariablesListBox
                            name: fudate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
              - type: Label
                label: Time Type
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    margin: large
                    fitToGrid: true
                    children:
                      - type: ComboBox
                        name: timetypedata
                        enable: (tint)
                      - type: ComboBox
                        name: timetypeoutput
      - type: Label
        label: Calculated Time to Data
        fitToGrid: true
        children: []
  - type: CollapseBox
    label: Model Validation
    collapsed: true
    children:
      - type: Label
        label: Bootstrap Validation
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: bootstrap_validation
              - type: TextBox
                name: bootstrap_samples
                format: number
                enable: (bootstrap_validation)
  - type: CollapseBox
    label: Prediction and Risk Scoring
    collapsed: true
    children:
      - type: Label
        label: Risk Score Analysis
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: predict_risk
              - type: CheckBox
                name: survival_curves
                enable: (predict_risk)
              - type: ComboBox
                name: risk_groups
                enable: (survival_curves)
      - type: Label
        label: Output Variables
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: addRiskScore
                enable: (predict_risk)
              - type: CheckBox
                name: addRiskGroup
                enable: (predict_risk)
  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: Label
        label: Model Visualization
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: coefficient_plot
              - type: CheckBox
                name: cv_plot
              - type: CheckBox
                name: variable_importance
                enable: (variable_selection)
              - type: CheckBox
                name: survival_curves
                enable: (predict_risk)
  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: Label
        label: Display Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_coefficients
              - type: CheckBox
                name: show_model_metrics
              - type: CheckBox
                name: show_lambda_path
      - type: Label
        label: Educational Content
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showExplanations
              - type: CheckBox
                name: showSummaries
