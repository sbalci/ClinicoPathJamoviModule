title: Publication-Ready Tables with gtsummary
name: gtsummary
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Table
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (By)
        children:
          - type: VariablesListBox
            name: byvar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tableType
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Statistics to Include
        children:
          - name: statistics_mean_sd
            type: CheckBox
            optionName: statistics
            optionPart: mean_sd
          - name: statistics_median_iqr
            type: CheckBox
            optionName: statistics
            optionPart: median_iqr
          - name: statistics_range
            type: CheckBox
            optionName: statistics
            optionPart: range
          - name: statistics_n_percent
            type: CheckBox
            optionName: statistics
            optionPart: n_percent
          - name: statistics_missing
            type: CheckBox
            optionName: statistics
            optionPart: missing
        name: statistics
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: includeOverall
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: includeMissing
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: addPValue
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: testMethod
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pairedTest
      - type: CheckBox
        name: addQ
      - type: CheckBox
        name: boldLabels
      - type: CheckBox
        name: boldLevels
      - type: CheckBox
        name: boldPValues
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: pValueThreshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: italicizeLabels
      - type: CheckBox
        name: italicizeLevels
      - type: CheckBox
        name: addSpanningHeader
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: spanningHeaderText
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sortVariables
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showNHeader
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: percentType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: digitsOverall
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: digitsByGroup
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: digitsPValue
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outputFormat
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tableTitle
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tableCaption
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: footnote
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: exportTable
      - type: CheckBox
        name: showCode
