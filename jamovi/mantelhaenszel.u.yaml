---
name: mantelhaenszel
title: Mantel-Haenszel Stratified Analysis
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    name: variableSupplier
    suggested:
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
            label: Rows (Exposure)
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
            label: Columns (Outcome)
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true
            label: Stratifying Variable

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Measure
        children:
          - type: ComboBox
            name: measure

  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: CheckBox
        name: show_stratum_tables
      - type: CheckBox
        name: show_homogeneity_tests
      - type: CheckBox
        name: show_crude_analysis

  - type: CollapseBox
    label: Advanced Options
    collapsed: true
    children:
      - type: CheckBox
        name: continuity_correction
      - type: TextBox
        name: alpha
        format: number
        suffix: (significance level)

  - type: CollapseBox
    label: Documentation
    collapsed: true
    children:
      - type: CheckBox
        name: show_methodology
      - type: CheckBox
        name: show_references
