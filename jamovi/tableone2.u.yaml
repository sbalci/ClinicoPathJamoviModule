title: Table One Draft2
name: tableone2
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Select Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sty
        label: Table Style
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
        label: Exclude Missing Values (NA)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: view_tutorial
        label: Show Table One Tutorial
  - type: CollapseBox
    label: Enhanced Pivot Options
    stretchFactor: 1
    collapsed: true
    children:
    - type: LayoutBox
      margin: large
      children:
        - type: Label
          label: Enhanced Pivot Options
          children:
            - type: ComboBox
              name: pivot_format
              enable: (sty:t5)
            - type: CheckBox
              name: include_statistics
              enable: (sty:t5)
            - type: CheckBox
              name: group_comparisons
              enable: (sty:t5)
    - type: VariableSupplier
      persistentItems: false
      stretchFactor: 1
      children:
        - type: TargetLayoutBox
          label: Grouping Variable
          children:
            - type: VariablesListBox
              name: group_var
              maxItemCount: 1
              isTarget: true
