refs:
    - ClinicoPathJamoviModule
    - cutpointr
    - pROC
    - MASS
    - plotROC
    - Cohen1988
    - Hedges1981
    - Faul2007
    - Kruschke2014
    - McElreath2020
    - Vickers2006
    - Steyerberg2010
    - Higgins2003
