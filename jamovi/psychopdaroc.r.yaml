---
name: psychopdaROC
title: Advanced ROC Analysis
jrs: '1.1'

items:
    # ==========================================
    # INTRODUCTION AND GUIDANCE
    # ==========================================
    - name: instructions
      type: Html
      visible: true
      
    - name: procedureNotes
      type: Html
      visible: true

    # ==========================================
    # SUMMARY RESULTS - Most important information first
    # ==========================================
    - name: simpleResultsTable
      title: ROC Analysis Summary
      type: Table
      visible: true
      columns:
        - name: variable
          title: Variable
          type: text
        - name: auc
          title: AUC
          type: number
          format: zto,pvalue
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto
        - name: p
          title: p-value
          type: number
          format: zto,pvalue

    - name: clinicalInterpretationTable
      title: Clinical Interpretation
      type: Table
      visible: (clinicalMode:basic || clinicalMode:advanced || clinicalMode:comprehensive)
      columns:
        - name: variable
          title: Test
          type: text
        - name: performance_level
          title: Performance Level
          type: text
        - name: clinical_recommendation
          title: Clinical Recommendation
          type: text
        - name: interpretation_text
          title: Detailed Interpretation
          type: text

    # ==========================================
    # OPTIMAL CUTPOINTS AND DETAILED RESULTS
    # ==========================================
    - name: resultsTable
      title: Optimal Cutpoints and Performance
      type: Array
      visible: true
      refs: 
        - cutpointr
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - subGroup
        - method
        - metric
        - direction
        - allObserved
        - specifyCutScore
        - boot_runs
        - break_ties
        - tol_metric
      template:
        type: Table
        rows: 0
        columns:
          - name: cutpoint
            title: Cutpoint
            type: number
            format: zto
          - name: sensitivity
            title: Sensitivity
            type: number
            format: pc
          - name: specificity
            title: Specificity
            type: number
            format: pc
          - name: ppv
            title: PPV
            type: number
            format: pc
          - name: npv
            title: NPV
            type: number
            format: pc
          - name: youden
            title: "Youden's J"
            type: number
            format: zto
          - name: AUC
            title: AUC
            type: number
            format: zto
          - name: metricValue
            title: Metric Score
            type: number
            format: zto

    - name: sensSpecTable
      title: Confusion Matrices
      type: Array
      visible: (sensSpecTable)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - subGroup
        - method
        - allObserved
        - specifyCutScore
      template:
        type: Html

    # ==========================================
    # THRESHOLD ANALYSIS
    # ==========================================
    - name: thresholdTable
      title: Detailed Threshold Performance
      type: Table
      visible: (showThresholdTable)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - subGroup
        - direction
      columns:
        - name: threshold
          title: Cut-off
          type: number
          format: zto
        - name: sensitivity
          title: Sensitivity
          type: number
          format: pc
        - name: specificity
          title: Specificity
          type: number
          format: pc
        - name: accuracy
          title: Accuracy
          type: number
          format: pc
        - name: ppv
          title: PPV
          type: number
          format: pc
        - name: npv
          title: NPV
          type: number
          format: pc
        - name: plr
          title: +LR
          type: number
          format: zto
        - name: nlr
          title: -LR
          type: number
          format: zto
        - name: youden
          title: "Youden's J"
          type: number
          format: zto

    # ==========================================
    # FIXED SENSITIVITY/SPECIFICITY ANALYSIS
    # ==========================================
    - name: fixedSensSpecTable
      title: Fixed Sensitivity/Specificity Results
      type: Table
      visible: (fixedSensSpecAnalysis)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - fixedAnalysisType
        - fixedSensitivityValue
        - fixedSpecificityValue
        - fixedInterpolation
      columns:
        - name: variable
          title: Variable
          type: text
        - name: analysis_type
          title: Analysis Type
          type: text
        - name: target_value
          title: Target Value
          type: number
          format: pc
        - name: cutpoint
          title: Determined Cutpoint
          type: number
          format: zto
        - name: achieved_sensitivity
          title: Achieved Sensitivity
          type: number
          format: pc
        - name: achieved_specificity
          title: Achieved Specificity
          type: number
          format: pc
        - name: ppv
          title: PPV
          type: number
          format: pc
        - name: npv
          title: NPV
          type: number
          format: pc
        - name: accuracy
          title: Accuracy
          type: number
          format: pc
        - name: youden
          title: "Youden's J"
          type: number
          format: zto
        - name: interpolation_used
          title: Interpolation Method
          type: text

    - name: fixedSensSpecExplanation
      title: Fixed Sensitivity/Specificity Analysis Guide
      type: Html
      visible: (fixedSensSpecAnalysis && showFixedExplanation)

    # ==========================================
    # AUC COMPARISON AND ANALYSIS
    # ==========================================
    - name: aucSummaryTable
      title: Area Under the ROC Curve
      type: Table
      visible: true
      columns:
        - name: variable
          title: Variable
          type: text
        - name: auc
          title: AUC
          type: number
          format: zto
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto
        - name: p
          title: p-value
          type: number
          format: zto,pvalue

    - name: delongComparisonTable
      title: DeLong Test Pairwise Comparisons
      type: Table
      visible: (delongTest)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
      columns:
        - name: comparison
          title: Comparison
          type: text
        - name: auc_diff
          title: AUC Difference
          type: number
          format: zto
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto
        - name: z
          title: Z-statistic
          type: number
          format: zto
        - name: p
          title: p-value
          type: number
          format: zto,pvalue

    - name: delongTest
      title: DeLong Test Details
      type: Preformatted
      visible: (delongTest)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
      refs:
        - DeLong1988

    # ==========================================
    # VISUALIZATIONS - Main plots
    # ==========================================
    - name: plotROC
      type: Array
      title: ROC Curves
      visible: (plotROC)
      template:
        type: Image
        width: 550
        height: 450
        renderFun: .plotROC
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - subGroup
          - direction
          - smoothing
          - showOptimalPoint
          - cleanPlot
          - showConfidenceBands
          - quantileCIs

    - name: interactivePlot
      title: Interactive ROC Plot
      type: Image
      width: 650
      height: 500
      renderFun: .plotInteractiveROC
      visible: (interactiveROC)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - subGroup
      refs: 
        - plotROC

    - name: fixedSensSpecROC
      title: Fixed Sensitivity/Specificity ROC Curves
      type: Array
      visible: (fixedSensSpecAnalysis && showFixedROC)
      template:
        type: Image
        width: 550
        height: 450
        renderFun: .plotFixedSensSpecROC
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - subGroup
          - fixedAnalysisType
          - fixedSensitivityValue
          - fixedSpecificityValue
          - fixedInterpolation

    # ==========================================
    # ADDITIONAL PLOTS
    # ==========================================
    - name: criterionPlot
      title: Sensitivity/Specificity vs. Threshold
      type: Array
      visible: (showCriterionPlot)
      template:
        title: $key
        type: Image
        width: 600
        height: 400
        renderFun: .plotCriterion
        requiresData: true
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - subGroup
          - method
          - metric
          - direction

    - name: prevalencePlot
      title: Predictive Values vs. Prevalence
      type: Array
      visible: (showPrevalencePlot)
      template:
        title: $key
        type: Image
        width: 600
        height: 400
        renderFun: .plotPrevalence
        requiresData: true
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - subGroup
          - usePriorPrev
          - priorPrev

    - name: dotPlot
      title: Test Values Distribution
      type: Array
      visible: (showDotPlot)
      template:
        title: $key
        type: Image
        width: 600
        height: 400
        renderFun: .plotDot
        requiresData: true
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - subGroup
          - direction

    - name: dotPlotMessage
      title: Dot Plot Note
      type: Html
      visible: (showDotPlot && combinePlots)

    - name: precisionRecallPlot
      type: Array
      title: Precision-Recall Curves
      visible: (precisionRecallCurve)
      template:
        type: Image
        width: 550
        height: 450
        renderFun: .plotPrecisionRecall
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - subGroup

    # ==========================================
    # ADVANCED ANALYSES - Model comparison
    # ==========================================
    - name: idiTable
      title: Integrated Discrimination Improvement (IDI)
      type: Table
      visible: (calculateIDI)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - refVar
        - idiNriBootRuns
        - direction
      columns:
        - name: variable
          title: Variable
          type: text
        - name: refVar
          title: Reference
          type: text
        - name: idi
          title: IDI
          type: number
          format: zto
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto
        - name: p
          title: p-value
          type: number
          format: zto,pvalue
      refs:
        - Pencina2008

    - name: nriTable
      title: Net Reclassification Index (NRI)
      type: Table
      visible: (calculateNRI)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - refVar
        - nriThresholds
        - idiNriBootRuns
        - direction
      columns:
        - name: variable
          title: Variable
          type: text
        - name: refVar
          title: Reference
          type: text
        - name: nri
          title: NRI
          type: number
          format: zto
        - name: event_nri
          title: Event NRI
          type: number
          format: zto
        - name: non_event_nri
          title: Non-Event NRI
          type: number
          format: zto
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto
        - name: p
          title: p-value
          type: number
          format: zto,pvalue
      refs:
        - Pencina2008
        - Pencina2011

    # ==========================================
    # ADVANCED STATISTICAL ANALYSES
    # ==========================================
    - name: effectSizeTable
      title: Effect Size Analysis
      type: Table
      visible: (effectSizeAnalysis)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
      columns:
        - name: comparison
          title: Comparison
          type: text
        - name: cohens_d
          title: Cohen's d
          type: number
          format: zto
        - name: glass_delta
          title: Glass' Δ
          type: number
          format: zto
        - name: hedges_g
          title: Hedges' g
          type: number
          format: zto
        - name: effect_magnitude
          title: Effect Magnitude
          type: text
        - name: clinical_importance
          title: Clinical Importance
          type: text
      refs:
        - Cohen1988
        - Hedges1981

    - name: powerAnalysisTable
      title: Power Analysis Results
      type: Table
      visible: (powerAnalysis)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - targetPower
        - targetEffectSize
      columns:
        - name: variable
          title: Variable
          type: text
        - name: observed_power
          title: Observed Power
          type: number
          format: pc
        - name: required_n
          title: Required N
          type: integer
        - name: target_effect_size
          title: Target Effect Size
          type: number
          format: zto
        - name: power_adequacy
          title: Power Adequacy
          type: text
        - name: recommendation
          title: Recommendation
          type: text
      refs:
        - Cohen1988
        - Faul2007

    - name: bayesianROCTable
      title: Bayesian ROC Analysis
      type: Table
      visible: (bayesianAnalysis)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - bayesianPrior
        - mcmcSamples
      columns:
        - name: variable
          title: Variable
          type: text
        - name: posterior_auc_mean
          title: Posterior AUC Mean
          type: number
          format: zto
        - name: credible_lower
          title: 95% Credible Lower
          type: number
          format: zto
        - name: credible_upper
          title: 95% Credible Upper
          type: number
          format: zto
        - name: bayes_factor
          title: Bayes Factor
          type: number
          format: zto
        - name: evidence_strength
          title: Evidence Strength
          type: text
        - name: prior_influence
          title: Prior Influence
          type: text
      refs:
        - Kruschke2014
        - McElreath2020

    - name: clinicalUtilityTable
      title: Clinical Utility Analysis
      type: Table
      visible: (clinicalUtilityAnalysis)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - treatmentBenefit
        - treatmentHarm
      columns:
        - name: variable
          title: Variable
          type: text
        - name: threshold_probability
          title: Threshold Probability
          type: number
          format: pc
        - name: net_benefit
          title: Net Benefit
          type: number
          format: zto
        - name: treat_all_benefit
          title: Treat All Net Benefit
          type: number
          format: zto
        - name: treat_none_benefit
          title: Treat None Net Benefit
          type: number
          format: zto
        - name: standardized_net_benefit
          title: Standardized Net Benefit
          type: number
          format: zto
        - name: clinical_utility
          title: Clinical Utility
          type: text
      refs:
        - Vickers2006
        - Steyerberg2010

    - name: metaAnalysisTable
      title: Meta-Analysis Results
      type: Table
      visible: (metaAnalysis)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
      columns:
        - name: model_type
          title: Model Type
          type: text
        - name: pooled_auc
          title: Pooled AUC
          type: number
          format: zto
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto
        - name: heterogeneity_i2
          title: I² Heterogeneity
          type: number
          format: pc
        - name: tau_squared
          title: τ² Between-Study Variance
          type: number
          format: zto
        - name: cochran_q
          title: Cochran's Q
          type: number
          format: zto
        - name: q_p_value
          title: Q p-value
          type: number
          format: zto,pvalue
      refs:
        - Higgins2003
        - DerSimonian1986

    - name: sensitivityAnalysisTable
      title: Sensitivity Analysis
      type: Table
      visible: false
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
      columns:
        - name: scenario
          title: Scenario
          type: text
        - name: auc_change
          title: AUC Change
          type: number
          format: zto
        - name: percent_change
          title: Percent Change
          type: number
          format: pc
        - name: robustness
          title: Robustness
          type: text
        - name: clinical_impact
          title: Clinical Impact
          type: text

    - name: decisionCurveTable
      title: Decision Curve Analysis
      type: Table
      visible: (clinicalUtilityAnalysis)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - treatmentBenefit
        - treatmentHarm
      columns:
        - name: variable
          title: Variable
          type: text
        - name: threshold
          title: Threshold
          type: number
          format: pc
        - name: net_benefit
          title: Net Benefit
          type: number
          format: zto
        - name: interventions_avoided
          title: Interventions Avoided
          type: integer
        - name: cases_detected
          title: Cases Detected
          type: integer
        - name: clinical_value
          title: Clinical Value
          type: text

    # ==========================================
    # ADVANCED ANALYSES - Additional metrics
    # ==========================================
    - name: partialAUCTable
      title: Partial AUC Results
      type: Table
      visible: (partialAUC)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - partialAUCfrom
        - partialAUCto
      columns:
        - name: variable
          title: Variable
          type: text
        - name: pAUC
          title: Partial AUC
          type: number
          format: zto
        - name: pAUC_normalized
          title: Normalized pAUC
          type: number
          format: zto
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto
        - name: spec_range
          title: Specificity Range
          type: text
      refs:
        - McClish1989

    - name: bootstrapCITable
      title: Bootstrap Confidence Intervals
      type: Table
      visible: (bootstrapCI)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
        - bootstrapReps
      columns:
        - name: variable
          title: Variable
          type: text
        - name: parameter
          title: Parameter
          type: text
        - name: estimate
          title: Estimate
          type: number
          format: zto
        - name: ci_lower
          title: 95% CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: 95% CI Upper
          type: number
          format: zto

    - name: rocComparisonTable
      title: Classifier Performance Comparison
      type: Table
      visible: (compareClassifiers)
      clearWith:
        - dependentVars
        - classVar
        - positiveClass
      columns:
        - name: variable
          title: Variable
          type: text
        - name: auc
          title: AUC
          type: number
          format: zto
        - name: auprc
          title: AUPRC
          type: number
          format: zto
        - name: brier
          title: Brier Score
          type: number
          format: zto
        - name: f1_score
          title: F1 Score
          type: number
          format: zto
        - name: accuracy
          title: Accuracy
          type: number
          format: pc
        - name: balanced_accuracy
          title: Balanced Accuracy
          type: number
          format: pc

    # ==========================================
    # ADVANCED VISUALIZATIONS
    # ==========================================
    - name: effectSizePlot
      title: Effect Size Visualization
      type: Array
      visible: (effectSizeAnalysis)
      template:
        type: Image
        width: 600
        height: 400
        renderFun: .plotEffectSize
        clearWith:
          - dependentVars
          - classVar
          - positiveClass

    - name: powerCurvePlot
      title: Power Analysis Curves
      type: Array
      visible: (powerAnalysis)
      template:
        type: Image
        width: 650
        height: 450
        renderFun: .plotPowerCurves
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - targetPower
          - targetEffectSize

    - name: bayesianTracePlot
      title: Bayesian MCMC Traces
      type: Array
      visible: (bayesianAnalysis)
      template:
        type: Image
        width: 700
        height: 500
        renderFun: .plotBayesianTrace
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - mcmcSamples

    - name: decisionCurvePlot
      title: Decision Curve Analysis
      type: Array
      visible: (clinicalUtilityAnalysis)
      template:
        type: Image
        width: 700
        height: 500
        renderFun: .plotDecisionCurve
        clearWith:
          - dependentVars
          - classVar
          - positiveClass
          - treatmentBenefit
          - treatmentHarm

    - name: metaAnalysisForestPlot
      title: Meta-Analysis Forest Plot
      type: Array
      visible: (metaAnalysis && forestPlot)
      template:
        type: Image
        width: 800
        height: 600
        renderFun: .plotMetaAnalysisForest
        clearWith:
          - dependentVars
          - classVar
          - positiveClass

    - name: sensitivityAnalysisPlot
      title: Sensitivity Analysis Plot
      type: Array
      visible: false
      template:
        type: Image
        width: 650
        height: 450
        renderFun: .plotSensitivityAnalysis
        clearWith:
          - dependentVars
          - classVar
          - positiveClass

# ==========================================
# REFERENCES
