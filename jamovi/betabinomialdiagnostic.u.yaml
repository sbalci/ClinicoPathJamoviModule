title: Beta-Binomial Diagnostic Accuracy Models
name: betabinomialdiagnostic
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Test Result Variable
        children:
          - type: VariablesListBox
            name: test_result
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Disease Status Variable
        children:
          - type: VariablesListBox
            name: disease_status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study/Center ID (optional)
        children:
          - type: VariablesListBox
            name: study_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study-Level Covariates (optional)
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Model Specification
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: overdispersion_model
              - type: ComboBox
                name: correlation_structure
              - type: ComboBox
                name: estimation_method
              - type: CheckBox
                name: heterogeneity_test
              - type: ComboBox
                name: tau_squared_method
                enable: (heterogeneity_test)
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Prior Specifications
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: alpha_prior
                format: number
                enable: (estimation_method:bayesian_mcmc)
              - type: TextBox
                name: beta_prior
                format: number
                enable: (estimation_method:bayesian_mcmc)
              - type: TextBox
                name: alpha_prior_spec
                format: number
                enable: (estimation_method:bayesian_mcmc)
              - type: TextBox
                name: beta_prior_spec
                format: number
                enable: (estimation_method:bayesian_mcmc)
      - type: CollapseBox
        label: MCMC Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mcmc_iterations
                format: number
                enable: (estimation_method:bayesian_mcmc)
              - type: TextBox
                name: burnin_iterations
                format: number
                enable: (estimation_method:bayesian_mcmc)
              - type: TextBox
                name: thin_factor
                format: number
                enable: (estimation_method:bayesian_mcmc)
              - type: CheckBox
                name: convergence_diagnostics
                enable: (estimation_method:bayesian_mcmc)
      - type: CollapseBox
        label: Output Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: prediction_intervals
              - type: CheckBox
                name: forest_plot
              - type: CheckBox
                name: summary_roc_curve
              - type: CheckBox
                name: residual_plots
              - type: CheckBox
                name: influence_diagnostics
              - type: CheckBox
                name: publication_bias
              - type: CheckBox
                name: subgroup_analysis
      - type: CollapseBox
        label: Advanced Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: robust_variance
              - type: CheckBox
                name: finite_sample_correction