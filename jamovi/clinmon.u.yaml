title: Clinical Hemodynamic Monitoring
name: clinmon
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Arterial Blood Pressure (ABP)
        children:
          - type: VariablesListBox
            name: abp
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Middle Cerebral Artery Velocity (MCAv)
        children:
          - type: VariablesListBox
            name: mcav
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Intracranial Pressure (ICP)
        children:
          - type: VariablesListBox
            name: icp
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Cerebral Perfusion Pressure (CPP)
        children:
          - type: VariablesListBox
            name: cpp
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Heart Rate (HR)
        children:
          - type: VariablesListBox
            name: hr
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: freq
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: blocksize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: epochsize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_level
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: overlapping
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: blockmin
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: epochmin
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: fast_processing
      - type: CheckBox
        name: show_summary
      - type: CheckBox
        name: show_detailed
