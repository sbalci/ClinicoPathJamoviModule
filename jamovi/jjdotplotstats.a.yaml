---
name:  jjdotplotstats
title: Dot Chart
menuGroup: JJStatsPlotD
menuSubgroup: Categorical vs Continuous
# menuSubtitle: Dot Chart
version: '0.0.32'
jas: '1.2'



description:
    main: |
        Wrapper Function for ggstatsplot::ggbetweenstats and
        ggstatsplot::grouped_ggbetweenstats to generate dot-style
        comparisons of continuous variables between groups with
        statistical annotations and significance testing.
    R:
        dontrun: false
        usage: |
            # Basic dot plot with iris dataset
            jjdotplotstats(
                data = iris,
                dep = "Sepal.Length",
                group = "Species",
                typestatistics = "parametric"
            )
            
            # Advanced dot plot with custom settings
            jjdotplotstats(
                data = iris,
                dep = "Petal.Width",
                group = "Species",
                typestatistics = "nonparametric",
                centralityplotting = TRUE,
                centralitytype = "nonparametric",
                testvalueline = TRUE,
                testvalue = 1.0,
                mytitle = "Petal Width by Species",
                xtitle = "Petal Width (cm)",
                ytitle = "Species"
            )
            
            # Grouped analysis with mtcars dataset
            jjdotplotstats(
                data = mtcars,
                dep = "mpg",
                group = "cyl",
                grvar = "am",
                typestatistics = "robust",
                centralityplotting = TRUE,
                centralitytype = "robust",
                effsizetype = "unbiased",
                conflevel = 0.99,
                k = 3
            )
            
            # Bayesian analysis with ToothGrowth dataset
            jjdotplotstats(
                data = ToothGrowth,
                dep = "len",
                group = "supp",
                typestatistics = "bayes",
                bfmessage = TRUE,
                centralityparameter = "mean",
                mytitle = "Tooth Growth by Supplement Type"
            )

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.


    - name: dep
      title: Dependent Variable
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      description:
          R: >
            A continuous numeric variable for which the distribution will be
            displayed across different groups using dot plots.


    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            A categorical variable that defines the groups for comparison.
            Each level will be displayed as a separate group in the dot plot.

    - name: grvar
      title: 'Split By (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Optional grouping variable to create separate dot plots for each
            level of this variable (grouped analysis).


    - name: typestatistics
      title: 'Statistical Test Type'
      type: List
      options:
        - title: Parametric (t-test, assumes normal distribution)
          name: parametric
        - title: Nonparametric (Mann-Whitney U, no distribution assumptions)
          name: nonparametric
        - title: Robust (trimmed means, handles outliers)
          name: robust
        - title: Bayesian (provides evidence strength)
          name: bayes
      default: parametric
      description:
          R: >
            Choose the appropriate statistical test: Parametric (t-test) assumes
            normal distribution and equal variances; Nonparametric (Mann-Whitney U)
            makes no distribution assumptions; Robust uses trimmed means to handle
            outliers; Bayesian provides evidence strength via Bayes factors.

    - name: effsizetype
      title: 'Effect Size Measure'
      type: List
      options:
        - title: Cohen's d (standardized mean difference)
          name: biased
        - title: Hedge's g (unbiased, small samples)
          name: unbiased
        - title: Eta-squared (variance explained)
          name: eta
        - title: Omega-squared (adjusted variance explained)
          name: omega
      default: biased
      description:
          R: >
            Effect size quantifies practical significance: Cohen's d shows standardized
            difference between groups (small=0.2, medium=0.5, large=0.8); Hedge's g
            corrects for small samples; Eta/Omega-squared show proportion of variance
            explained (small=0.01, medium=0.06, large=0.14).


    - name: centralityplotting
      title: Central Tendency Lines
      type: Bool
      default: false
      description:
          R: >
            Display lines showing the central tendency (mean, median, or trimmed mean)
            for each group. Helps visualize group differences at a glance.

    - name: centralitytype
      title: 'Central Tendency Measure'
      type: List
      options:
        - title: Mean (average value, sensitive to outliers)
          name: parametric
        - title: Median (middle value, robust to outliers)
          name: nonparametric
        - title: Trimmed Mean (average excluding extreme values)
          name: robust
        - title: Bayesian Estimate (MAP estimator)
          name: bayes 
      default: parametric
      description:
          R: >
            Type of central tendency to display: Mean is the average but sensitive
            to outliers; Median is the middle value and robust to outliers; Trimmed
            mean excludes extreme values; Bayesian provides probabilistic estimate.

    - name: mytitle
      title: Plot Title
      type: String
      default: ''
      description:
          R: >
            Main title for the plot. Leave blank for automatic title generation
            based on your variables.

    - name: xtitle
      title: X-axis Label (Values)
      type: String
      default: ''
      description:
          R: >
            Label for the horizontal axis showing the continuous variable values.
            Leave blank to use variable name.

    - name: ytitle
      title: Y-axis Label (Groups)
      type: String
      default: ''
      description:
          R: >
            Label for the vertical axis showing the group categories.
            Leave blank to use variable name.


    - name: originaltheme
      title: Original ggstatsplot Theme
      type: Bool
      default: false
      description:
          R: >
            Use the original ggstatsplot theme instead of jamovi's default theme.
            The original theme may be more suitable for publications.


    - name: resultssubtitle
      title: Statistical Results in Plot
      type: Bool
      default: false
      description:
          R: >
            Display statistical test results (p-value, effect size, confidence interval)
            as a subtitle below the plot. Recommended for most analyses.

    - name: testvalue
      title: Reference Value for Testing
      type: Number
      default: 0
      description:
          R: >
            Reference value for hypothesis testing (usually 0 for group comparisons).
            Can be changed to test against a specific clinically meaningful value.

    - name: bfmessage
      title: Bayes Factor Interpretation
      type: Bool
      default: false
      description:
          R: >
            Display Bayes Factor interpretation (evidence strength) when using
            Bayesian analysis. BF > 3 indicates moderate evidence, BF > 10 strong evidence.

    - name: conflevel
      title: Confidence Level
      type: Number
      default: 0.95
      min: 0
      max: 1
      description:
          R: >
            Confidence level for intervals (0.95 = 95% confidence interval).
            This represents the probability that the true population parameter
            lies within the calculated interval. 95% is standard for most analyses.

    - name: k
      title: Statistical Precision (Decimal Places)
      type: Integer
      default: 2
      min: 0
      max: 5
      description:
          R: >
            Number of decimal places for statistical results (p-values, effect sizes).
            More decimal places show greater precision but may not be clinically meaningful.

    - name: testvalueline
      title: Show Reference Value Line
      type: Bool
      default: false
      description:
          R: >
            Display a vertical reference line at the test value. Useful for showing
            clinically significant thresholds or normal reference ranges.

    - name: centralityparameter
      title: Central Tendency Display
      type: List
      options:
        - title: Mean (average, affected by outliers)
          name: mean
        - title: Median (middle value, robust to outliers)
          name: median
        - title: None (no central line)
          name: none
      default: mean
      description:
          R: >
            Which central tendency measure to show as a vertical line on the plot.
            Mean is sensitive to outliers; median is more robust for skewed data.

    - name: centralityk
      title: Central Tendency Precision
      type: Integer
      default: 2
      min: 0
      max: 5
      description:
          R: >
            Decimal places for central tendency values displayed on the plot.
            Should match the precision meaningful for your measurement scale.

    - name: plotwidth
      title: Plot Width (pixels)
      type: Integer
      default: 650
      min: 300
      max: 1200
      description:
          R: >
            Width of the plot in pixels. Larger values provide more detail but
            may not fit well in reports. Default: 650 pixels.

    - name: plotheight
      title: Plot Height (pixels)
      type: Integer
      default: 450
      min: 300
      max: 800
      description:
          R: >
            Height of the plot in pixels. Adjust based on number of groups
            to ensure readability. Default: 450 pixels.

