---
name:  jjdotplotstats
title: Dot Chart
menuGroup: JJStatsPlotT
menuSubgroup: Categorical vs Continuous
# menuSubtitle: Dot Chart
version: '0.0.31'
jas: '1.2'



description:
    main: |
        Wrapper Function for ggstatsplot::ggdotplotstats and
        ggstatsplot::grouped_ggdotplotstats to generate dot plots
        comparing continuous variables between groups with statistical
        annotations and significance testing.
    R:
        dontrun: false
        usage: |
            # Basic dot plot with iris dataset
            jjdotplotstats(
                data = iris,
                dep = "Sepal.Length",
                group = "Species",
                typestatistics = "parametric"
            )
            
            # Advanced dot plot with custom settings
            jjdotplotstats(
                data = iris,
                dep = "Petal.Width",
                group = "Species",
                typestatistics = "nonparametric",
                centralityplotting = TRUE,
                centralitytype = "nonparametric",
                testvalueline = TRUE,
                testvalue = 1.0,
                mytitle = "Petal Width by Species",
                xtitle = "Petal Width (cm)",
                ytitle = "Species"
            )
            
            # Grouped analysis with mtcars dataset
            jjdotplotstats(
                data = mtcars,
                dep = "mpg",
                group = "cyl",
                grvar = "am",
                typestatistics = "robust",
                centralityplotting = TRUE,
                centralitytype = "robust",
                effsizetype = "unbiased",
                conflevel = 0.99,
                k = 3
            )
            
            # Bayesian analysis with ToothGrowth dataset
            jjdotplotstats(
                data = ToothGrowth,
                dep = "len",
                group = "supp",
                typestatistics = "bayes",
                bfmessage = TRUE,
                centralityparameter = "mean",
                mytitle = "Tooth Growth by Supplement Type"
            )

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.


    - name: dep
      title: Dependent Variable
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      description:
          R: >
            A continuous numeric variable for which the distribution will be
            displayed across different groups using dot plots.


    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            A categorical variable that defines the groups for comparison.
            Each level will be displayed as a separate group in the dot plot.

    - name: grvar
      title: 'Split By (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Optional grouping variable to create separate dot plots for each
            level of this variable (grouped analysis).


    - name: typestatistics
      title: 'Type of Statistic'
      type: List
      options:
        - title: Parametric
          name: parametric
        - title: Nonparametric
          name: nonparametric
        - title: Robust
          name: robust
        - title: Bayes
          name: bayes
      default: parametric
      description:
          R: >
            Type of statistical test to perform. 'parametric' for t-tests,
            'nonparametric' for Mann-Whitney U test, 'robust' for robust tests,
            'bayes' for Bayesian analysis.

    - name: effsizetype
      title: 'Effect Size Needed for Parametric Tests'
      type: List
      options:
        - title: biased
          name: biased
        - title: unbiased
          name: unbiased
        - title: eta
          name: eta
        - title: omega
          name: omega
      default: biased
      description:
          R: >
            Type of effect size calculation for parametric tests. 'biased' for
            Cohen's d, 'unbiased' for Hedge's g, 'eta' for eta-squared,
            'omega' for omega-squared.


    - name: centralityplotting
      title: Show Centrality
      type: Bool
      default: false

    - name: centralitytype
      title: 'Centrality Type'
      type: List
      options:
        - title: mean (parametric)
          name: parametric
        - title: median (nonparametric)
          name: nonparametric
        - title: robust (trimmed mean)
          name: robust
        - title: bayes (MAP estimator)
          name: bayes 
      default: parametric

    - name: mytitle
      title: Title
      type: String
      default: ''

    - name: xtitle
      title: X-Title
      type: String
      default: ''

    - name: ytitle
      title: Y-Title
      type: String
      default: ''


    - name: originaltheme
      title: Add GGStatsPlot Layer
      type: Bool
      default: false


    - name: resultssubtitle
      title: Statistical Results
      type: Bool
      default: true

    - name: testvalue
      title: Test Value
      type: Number
      default: 0
      description:
          R: >
            A number specifying the value of the null hypothesis for one-sample tests.

    - name: bfmessage
      title: Bayes Factor Message
      type: Bool
      default: true
      description:
          R: >
            Whether to display Bayes Factor in the subtitle when using Bayesian analysis.

    - name: conflevel
      title: Confidence Level
      type: Number
      default: 0.95
      min: 0
      max: 1
      description:
          R: >
            Confidence level for confidence intervals.

    - name: k
      title: Decimal Places
      type: Integer
      default: 2
      min: 0
      max: 5
      description:
          R: >
            Number of decimal places for displaying statistics in the subtitle.

    - name: testvalueline
      title: Show Test Value Line
      type: Bool
      default: false
      description:
          R: >
            Whether to display a vertical line at the test value.

    - name: centralityparameter
      title: Centrality Parameter
      type: List
      options:
        - title: Mean
          name: mean
        - title: Median
          name: median
        - title: None
          name: none
      default: mean
      description:
          R: >
            Which measure of central tendency to display as a vertical line.

    - name: centralityk
      title: Centrality Decimal Places
      type: Integer
      default: 2
      min: 0
      max: 5
      description:
          R: >
            Number of decimal places for centrality parameter label.

    - name: plotwidth
      title: Plot Width
      type: Integer
      default: 650
      min: 300
      max: 1200
      description:
          R: >
            Width of the plot in pixels. Default is 650.

    - name: plotheight
      title: Plot Height
      type: Integer
      default: 450
      min: 300
      max: 800
      description:
          R: >
            Height of the plot in pixels. Default is 450.

