title: SCAD Cox Regression
name: ncvregcox
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true

  - type: CollapseBox
    label: Model Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: penalty
          - type: TextBox
            name: cv_folds
            format: number
          - type: ComboBox
            name: lambda_type

  - type: CollapseBox
    label: Penalty Parameters
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: alpha
            format: number
          - type: TextBox
            name: gamma
            format: number
          - type: CheckBox
            name: standardize

  - type: CollapseBox
    label: Plots and Output
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plot_path
          - type: CheckBox
            name: plot_cv
          - type: CheckBox
            name: variable_importance