title: Pathology Agreement Analysis
name: pathologyagreement
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Method 1
        children:
          - type: VariablesListBox
            name: dep1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Method 2
        children:
          - type: VariablesListBox
            name: dep2
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_n
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_plots
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: icc_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: correlation_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
