title: Pathology Agreement Analysis
name: pathologyagreement
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Method 1
        children:
          - type: VariablesListBox
            name: dep1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Method 2
        children:
          - type: VariablesListBox
            name: dep2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Additional Methods (Optional)
        children:
          - type: VariablesListBox
            name: additional_methods
            isTarget: true

  - type: CollapseBox
    label: Analysis Settings
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Clinical Context
            children:
              - type: ComboBox
                name: clinical_preset

      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Agreement Type
            children:
              - type: ComboBox
                name: icc_type

      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Correlation Assessment
            children:
              - type: ComboBox
                name: correlation_method

      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Missing Data Handling
            children:
              - type: ComboBox
                name: missing_data

  - type: CollapseBox
    label: Statistical Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Bootstrap Replicates (for robust CIs)
            children:
              - type: TextBox
                name: bootstrap_n
                format: number

      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Confidence Level (0.80-0.99)
            children:
              - type: TextBox
                name: conf_level
                format: number

  - type: CollapseBox
    label: Display Options
    collapsed: false
    children:
      - type: CheckBox
        name: show_plots

      - type: CheckBox
        name: show_interpretation

      - type: CheckBox
        name: show_summary

      - type: CheckBox
        name: show_explanations
