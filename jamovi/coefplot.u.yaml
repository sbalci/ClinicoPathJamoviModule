title: Coefficient Plots
name: coefplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable (Cox only)
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_intercept
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: coef_selection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: specific_coefs
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ci_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: inner_ci_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sort_coefs
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: decreasing_sort
      - type: CheckBox
        name: horizontal_plot
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: line_thickness
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: standardize
      - type: CheckBox
        name: robust_se
      - type: CheckBox
        name: exp_transform
      - type: CheckBox
        name: compare_models
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Model 2 Covariates
        children:
          - type: VariablesListBox
            name: model2_covs
            isTarget: true
      - type: TargetLayoutBox
        label: Model 3 Covariates
        children:
          - type: VariablesListBox
            name: model3_covs
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: model_names
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_coefficient_plot
      - type: CheckBox
        name: show_model_summary
      - type: CheckBox
        name: show_coefficient_table
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_x_label
        format: string
