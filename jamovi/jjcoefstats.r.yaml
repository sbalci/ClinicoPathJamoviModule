---
name:  jjcoefstats
title: Coefficient Forest Plot
jrs:   '1.1'

items:

    - name:  instructions
      title: Instructions
      type:  Html
      visible: true

    - name:  about
      title: About
      type:  Html
      visible: true

    - name:  plainSummary
      title: Plain-Language Summary
      type:  Html
      visible: (showexplanations)

    - name:  coefPlot
      title: Coefficient Forest Plot
      type:  Image
      width:  700
      height: 500
      renderFun: .coefPlot
      requiresData: true
      clearWith:
          - term
          - estimate
          - stdError
          - outcome
          - predictors
          - modelType
          - sortCoefs
          - excludeIntercept
          - exponentiate
          - referenceValue

    - name:  modelSummary
      title: Model Summary
      type:  Html
      visible: true

    - name:  coefficientTable
      title: Coefficients Table
      type:  Table
      visible: true
      rows: 0
      columns:
          - name: term
            title: 'Term'
            type: text
          - name: estimate
            title: 'Estimate'
            type: number
          - name: std_error
            title: 'Std. Error'
            type: number
          - name: statistic
            title: 'Statistic'
            type: number
          - name: p_value
            title: 'p-value'
            type: number
            format: zto,pvalue
          - name: conf_low
            title: 'CI Lower'
            type: number
          - name: conf_high
            title: 'CI Upper'
            type: number

    - name:  modelMetrics
      title: Model Fit Metrics
      type:  Table
      visible: (inputMode == 'fitmodel')
      rows: 0
      columns:
          - name: metric
            title: 'Metric'
            type: text
          - name: value
            title: 'Value'
            type: text

    # Notice outputs converted to HTML to avoid serialization errors
    - name: notices
      title: Important Information
      type: Html
      clearWith:
          - inputMode
          - term
          - estimate
          - stdError
          - confLow
          - confHigh
          - pValue
          - degreesOfFreedom
          - outcome
          - predictors
          - modelType
          - survivalTime
          - eventStatus
          - randomEffects
          - sortCoefs
          - excludeIntercept
          - showPValues
          - pValueDisplay
          - ciLevel
          - exponentiate
          - expScaleLabel
          - referenceValue
          - colorScheme
          - plotTheme
          - plotWidth
          - plotHeight
          - showexplanations


refs:
    - ClinicoPathJamoviModule

    - janitor
    - labelled
    - glue
    - ggstatsplot
    - ggplot2
    - broom
    - survival
    - lme4

...
