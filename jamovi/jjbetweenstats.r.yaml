---
name:  jjbetweenstats
title: Box-Violin Plots to Compare Between Groups
jrs:   '1.1'

clearWith:
    - dep
    - group
    - grvar
    - typestatistics
    - pairwisecomparisons
    - pairwisedisplay
    - padjustmethod
    - effsizetype
    - centralityplotting
    - centralitytype
    - bfmessage
    - k
    - conflevel
    - varequal
    - mytitle
    - xtitle
    - ytitle
    - originaltheme
    - resultssubtitle
    - plotwidth
    - plotheight
    - colorblindSafe



items:

    - name:  todo
      title: To Do
      type:  Html

    - name: plot2
      title: '`Violin Plot by ${grvar}`'
      type: Image
      renderFun: .plot2
      requiresData: true
      visible: (grvar)

    - name: plot
      title: 'Violin Plot'
      type: Image
      renderFun: .plot
      requiresData: true

    - name: ggpubrPlot
      title: 'Publication-Ready Plot (ggpubr)'
      type: Image
      width: 650
      height: 450
      renderFun: .plotGGPubr
      requiresData: true
      visible: (addGGPubrPlot)
      clearWith:
        - dep
        - group
        - ggpubrPlotType
        - ggpubrPalette
        - ggpubrAddStats
        - ggpubrAddPoints

    - name: ggpubrPlot2
      title: '`Publication-Ready Plot by ${grvar} (ggpubr)`'
      type: Image
      renderFun: .plotGGPubr2
      requiresData: true
      visible: (addGGPubrPlot && grvar)
      clearWith:
        - dep
        - group
        - grvar
        - ggpubrPlotType
        - ggpubrPalette
        - ggpubrAddStats
        - ggpubrAddPoints


refs:
    - ggplot2
    - ggstatsplot
    - ggpubr
    - ClinicoPathJamoviModule


...
