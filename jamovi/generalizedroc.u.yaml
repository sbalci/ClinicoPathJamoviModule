title: Generalized ROC Analysis
name: generalizedroc
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variable (Continuous)
        children:
          - type: VariablesListBox
            name: predictor
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: assume_equal_variance
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: transformation
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distribution_model
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: calculate_auc
      - type: CheckBox
        name: confidence_intervals
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ci_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_diagnostics
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: variance_test
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: optimal_threshold
      - type: CheckBox
        name: plot_roc
      - type: CheckBox
        name: plot_distributions
      - type: CheckBox
        name: plot_diagnostic
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: use_tram
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Covariates for Adjustment
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tram_model
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: covariate_values
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_covariate_roc
      - type: CheckBox
        name: plot_auc_vs_covariate
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_covariate_points
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tram_constraints
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: censoring_aware
