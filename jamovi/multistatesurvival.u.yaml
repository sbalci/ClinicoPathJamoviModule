title: Multistate Survival Models
name: multistatesurvival
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Patient ID
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Start Time
        children:
          - type: VariablesListBox
            name: time_start
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Stop Time
        children:
          - type: VariablesListBox
            name: time_stop
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: From State
        children:
          - type: VariablesListBox
            name: state_from
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: To State
        children:
          - type: VariablesListBox
            name: state_to
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: transition_matrix
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: state_names
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: initial_state
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: absorbing_states
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: transition_probabilities
      - type: CheckBox
        name: state_probabilities
      - type: CheckBox
        name: sojourn_times
      - type: CheckBox
        name: hazard_ratios
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_transitions
      - type: CheckBox
        name: plot_probabilities
      - type: CheckBox
        name: plot_cumhazard
      - type: CheckBox
        name: plot_individual
      - type: CheckBox
        name: competing_risks
      - type: CheckBox
        name: time_varying
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratified Analysis
        children:
          - type: VariablesListBox
            name: stratified
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap_ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_bootstrap
        format: number
