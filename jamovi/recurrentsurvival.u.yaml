title: Recurrent Event Survival Analysis
name: recurrentsurvival
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Subject ID Variable
        children:
          - type: VariablesListBox
            name: subject_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Time
        children:
          - type: VariablesListBox
            name: event_time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: event_status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Terminal Event Time
        children:
          - type: VariablesListBox
            name: terminal_event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Terminal Event Status
        children:
          - type: VariablesListBox
            name: terminal_status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Type
        children:
          - type: VariablesListBox
            name: event_type
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variables
        children:
          - type: VariablesListBox
            name: stratification_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: time_scale
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: frailty_distribution
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: robust_variance
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Cluster Variable
        children:
          - type: VariablesListBox
            name: cluster_variable
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: baseline_hazard_smooth
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: smoothing_bandwidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_events
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: terminal_competing
      - type: CheckBox
        name: recurrence_plots
      - type: CheckBox
        name: gap_time_plots
      - type: CheckBox
        name: cumulative_hazard
      - type: CheckBox
        name: model_diagnostics
      - type: CheckBox
        name: goodness_of_fit
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: convergence_tolerance
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
