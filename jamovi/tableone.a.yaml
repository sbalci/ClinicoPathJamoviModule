---
name: tableone
title: "Table One"
menuGroup: ExplorationD
menuSubgroup: "ClinicoPath Descriptives"
version: '0.0.32'
jas: '1.2'

description:
  main: >
    This function generates a "Table One", a descriptive summary table frequently used in 
    clinicopathological research manuscripts. It supports multiple output styles for flexible formatting.
  R:
    dontrun: true
    usage: |
      # Example usage:
      # data('histopathology')
      # dat <- as.data.frame(histopathology)
      # ClinicoPathDescriptives::tableone(
      #   data = dat,
      #   vars = vars(Sex, PreinvasiveComponent, LVI, PNI, Grade, Age),
      #   sty = "t3",
      #   excl = TRUE)
      
options:
  - name: data
    type: Data
    description:
      R: >
        The input data as a data frame.
      jamovi: >
        The dataset for analysis.
        
  - name: vars
    title: "Variables"
    type: Variables
    description:
      R: >
        A set of variable names from `data` to include in the Table One. Supports numeric, ordinal, and categorical variables.
      jamovi: >
        Select the variables to include in the table.
        
  - name: sty
    title: "Table Style"
    type: List
    options:
      - title: "tableone (Standard medical format)"
        name: t1
      - title: "gtsummary (Publication-ready descriptives)"
        name: t2
      - title: "arsenal (Comprehensive descriptive table)"
        name: t3
      - title: "janitor (Simple frequency tables)"
        name: t4
    default: t1
    description:
      R: >
        Specify the output style for the descriptive table. 'tableone' provides standard medical format with means/medians and frequencies, 'gtsummary' creates publication-ready descriptive tables, 'arsenal' generates comprehensive descriptive summaries, and 'janitor' produces simple frequency tables for categorical variables.
      jamovi: >
        Choose the descriptive table format. 'tableone' style shows standard medical descriptives (mean Â± SD, median [IQR], N (%)), 'gtsummary' provides polished formatting, 'arsenal' gives detailed summaries, and 'janitor' focuses on frequency counts.
        
  - name: excl
    title: "Exclude Missing (NA)"
    type: Bool
    default: false
    description:
      R: >
        Boolean option to exclude missing values (NA) from the analysis. Note: Exclusion may remove entire cases.
      jamovi: >
        Check to exclude missing values.

  - name: showSummary
    title: "Show Analysis Summary"
    type: Bool
    default: false
    description:
      R: >
        Show detailed summary including sample size, missing data patterns, and data quality metrics.
      jamovi: >
        Display analysis summary with sample size and missing data information.

  - name: showAbout
    title: "Show About This Analysis"
    type: Bool
    default: false
    description:
      R: >
        Show educational content explaining Table One, when to use it, and how to interpret results.
      jamovi: >
        Display educational information about Table One analysis.

  - name: showReportSentence
    title: "Show Copy-Ready Report Text"
    type: Bool
    default: false
    description:
      R: >
        Generate a copy-ready sentence summarizing the table for manuscript reporting.
      jamovi: >
        Display ready-to-copy text for your manuscript.
...
