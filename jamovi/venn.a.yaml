---
name:  venn
title: Venn Diagram
menuGroup: ExplorationT
menuSubgroup: ClinicoPath Descriptive Plots
menuSubtitle: Venn Diagram, UpSet Plot
version: '0.0.31'
jas: '1.2'

options:

    - name: data
      type: Data
      description:
          R: >
            The dataset as a data frame containing the variables for analysis.
          jamovi: >
            The data as a data frame.

    - name: var1
      title: 'Variable 1 (Required)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            A string naming the primary variable from `data` for the diagram.
          jamovi: >
            A string naming the primary variable from `data`.

    - name: var1true
      title: 'Select True Level'
      type: Level
      variable: (var1)
      description:
          R: >
            The level in `var1` that represents the positive condition.
          jamovi: >
            The level in `var1` that represents the true condition.

    - name: var2
      title: 'Variable 2 (Required)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            A string naming the secondary variable from `data` used in the diagram.
          jamovi: >
            A string naming the secondary variable from `data`.

    - name: var2true
      title: 'Select True Level'
      type: Level
      variable: (var2)
      description:
          R: >
            The level in `var2` that represents the positive condition.
          jamovi: >
            The level in `var2` that represents the true condition.

    - name: var3
      title: 'Variable 3 (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            An optional variable from `data` to include in the diagram.
          jamovi: >
            An optional variable from `data`.

    - name: var3true
      title: 'Select True Level'
      type: Level
      variable: (var3)
      description:
          R: >
            The level in `var3` that represents the positive condition.
          jamovi: >
            The level in `var3` that represents the true condition.

    - name: var4
      title: 'Variable 4 (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            An optional variable from `data` for additional overlap analysis.
          jamovi: >
            An optional variable from `data`.

    - name: var4true
      title: 'Select True Level'
      type: Level
      variable: (var4)
      description:
          R: >
            The level in `var4` that represents the positive condition.
          jamovi: >
            The level in `var4` that represents the true condition.

    - name: upsetType
      title: 'UpSet Plot Type'
      type: List
      options:
        - name: upsetR
          title: 'UpSetR (Classic)'
        - name: complexUpset
          title: 'ComplexUpset (Advanced)'
      default: upsetR
      description:
          R: >
            Choose between UpSetR (classic) or ComplexUpset (advanced with more features).
          jamovi: >
            Choose the type of UpSet plot to generate.

    - name: sortBy
      title: 'Sort Intersections By'
      type: List
      options:
        - name: freq
          title: 'Frequency'
        - name: degree
          title: 'Degree'
        - name: none
          title: 'None'
      default: freq
      description:
          R: >
            How to sort the intersections in the UpSet plot.
          jamovi: >
            Choose how to sort the intersections.

    - name: minSize
      title: 'Minimum Intersection Size'
      type: Integer
      min: 0
      default: 0
      description:
          R: >
            Minimum size of intersections to display.
          jamovi: >
            Only show intersections with at least this many members.

    - name: showAnnotations
      title: 'Show Percentage Labels'
      type: Bool
      default: false
      description:
          R: >
            Add percentage labels to intersection sizes in ComplexUpset plots or enhanced text scaling in UpSetR plots.
          jamovi: >
            Add percentage labels and enhanced text formatting to the plot.

    - name: vennEngine
      title: 'Venn Diagram Engine'
      type: List
      options:
        - name: ggvenn
          title: 'ggvenn (Classic)'
        - name: ggVennDiagram
          title: 'ggVennDiagram (Advanced)'
      default: ggvenn
      description:
          R: >
            Choose between ggvenn (classic, 2-4 sets) or ggVennDiagram (advanced, 2-7 sets with enhanced customization).
          jamovi: >
            Choose the Venn diagram engine. ggVennDiagram supports more sets and customization options.

    - name: var5
      title: 'Variable 5 (ggVennDiagram only)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Fifth variable for 5-set Venn diagrams (only available with ggVennDiagram engine).
          jamovi: >
            Fifth variable (requires ggVennDiagram engine).

    - name: var5true
      title: 'Select True Level'
      type: Level
      variable: (var5)
      description:
          R: >
            The level in `var5` that represents the positive condition.
          jamovi: >
            The level in `var5` that represents the true condition.

    - name: var6
      title: 'Variable 6 (ggVennDiagram only)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Sixth variable for 6-set Venn diagrams (only available with ggVennDiagram engine).
          jamovi: >
            Sixth variable (requires ggVennDiagram engine).

    - name: var6true
      title: 'Select True Level'
      type: Level
      variable: (var6)
      description:
          R: >
            The level in `var6` that represents the positive condition.
          jamovi: >
            The level in `var6` that represents the true condition.

    - name: var7
      title: 'Variable 7 (ggVennDiagram only)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Seventh variable for 7-set Venn diagrams (only available with ggVennDiagram engine).
          jamovi: >
            Seventh variable (requires ggVennDiagram engine).

    - name: var7true
      title: 'Select True Level'
      type: Level
      variable: (var7)
      description:
          R: >
            The level in `var7` that represents the positive condition.
          jamovi: >
            The level in `var7` that represents the true condition.

    - name: regionLabels
      title: 'Region Labels'
      type: List
      options:
        - name: count
          title: 'Count'
        - name: percent
          title: 'Percent'
        - name: both
          title: 'Both Count and Percent'
        - name: none
          title: 'None'
      default: count
      description:
          R: >
            What to display in Venn diagram regions (ggVennDiagram only).
          jamovi: >
            Choose what to display in diagram regions (ggVennDiagram only).

    - name: labelPrecisionDigits
      title: 'Percentage Decimal Places'
      type: Integer
      min: 0
      max: 3
      default: 1
      description:
          R: >
            Number of decimal places for percentage labels (ggVennDiagram only).
          jamovi: >
            Decimal precision for percentages (ggVennDiagram only).

    - name: setNameSize
      title: 'Set Name Size'
      type: Number
      min: 1
      max: 20
      default: 5
      description:
          R: >
            Font size for set names (ggVennDiagram only).
          jamovi: >
            Size of set name labels (ggVennDiagram only).

    - name: labelSize
      title: 'Region Label Size'
      type: Number
      min: 1
      max: 20
      default: 4
      description:
          R: >
            Font size for region labels (ggVennDiagram only).
          jamovi: >
            Size of region labels (ggVennDiagram only).

    - name: edgeSize
      title: 'Edge Line Width'
      type: Number
      min: 0.1
      max: 5
      default: 1
      description:
          R: >
            Width of set boundary lines (ggVennDiagram only).
          jamovi: >
            Width of boundary lines (ggVennDiagram only).

    - name: edgeColor
      title: 'Edge Color'
      type: String
      default: 'black'
      description:
          R: >
            Color of set boundary lines (ggVennDiagram only).
          jamovi: >
            Color of boundary lines (ggVennDiagram only).

    - name: fillColorMapping
      title: 'Fill Color Mapping'
      type: Bool
      default: true
      description:
          R: >
            Map fill colors to intersection sizes (ggVennDiagram only).
          jamovi: >
            Use color gradient based on intersection sizes (ggVennDiagram only).

    - name: colorPalette
      title: 'Color Palette'
      type: List
      options:
        - name: default
          title: 'Default'
        - name: Set1
          title: 'Set1 (Qualitative)'
        - name: Set2
          title: 'Set2 (Qualitative)'
        - name: Set3
          title: 'Set3 (Qualitative)'
        - name: Pastel1
          title: 'Pastel1'
        - name: Pastel2
          title: 'Pastel2'
        - name: Dark2
          title: 'Dark2'
        - name: Accent
          title: 'Accent'
        - name: viridis
          title: 'Viridis'
        - name: plasma
          title: 'Plasma'
        - name: magma
          title: 'Magma'
        - name: inferno
          title: 'Inferno'
      default: default
      description:
          R: >
            Color palette for Venn diagram regions (ggVennDiagram only).
          jamovi: >
            Choose color palette for regions (ggVennDiagram only).
...
