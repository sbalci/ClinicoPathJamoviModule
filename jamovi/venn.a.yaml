---
name:  venn
title: Venn Diagram
menuGroup: ExplorationT2
menuSubgroup: ClinicoPath Descriptive Plots
menuSubtitle: Venn Diagram, UpSet Plot
version: '0.0.31'
jas: '1.2'

options:

    - name: data
      type: Data
      description:
          R: >
            The dataset as a data frame containing the variables for analysis.
          jamovi: >
            The data as a data frame.

    - name: var1
      title: 'Variable 1 (Required)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            A string naming the primary variable from `data` for the diagram.
          jamovi: >
            A string naming the primary variable from `data`.

    - name: var1true
      title: 'Select True Level'
      type: Level
      variable: (var1)
      description:
          R: >
            The level in `var1` that represents the positive condition.
          jamovi: >
            The level in `var1` that represents the true condition.

    - name: var2
      title: 'Variable 2 (Required)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            A string naming the secondary variable from `data` used in the diagram.
          jamovi: >
            A string naming the secondary variable from `data`.

    - name: var2true
      title: 'Select True Level'
      type: Level
      variable: (var2)
      description:
          R: >
            The level in `var2` that represents the positive condition.
          jamovi: >
            The level in `var2` that represents the true condition.

    - name: var3
      title: 'Variable 3 (Optional)'
      type: Variable
      default: NULL
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            An optional variable from `data` to include in the diagram.
          jamovi: >
            An optional variable from `data`.

    - name: var3true
      title: 'Select True Level'
      type: Level
      variable: (var3)
      description:
          R: >
            The level in `var3` that represents the positive condition.
          jamovi: >
            The level in `var3` that represents the true condition.

    - name: var4
      title: 'Variable 4 (Optional)'
      type: Variable
      default: NULL
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            An optional variable from `data` for additional overlap analysis.
          jamovi: >
            An optional variable from `data`.

    - name: var4true
      title: 'Select True Level'
      type: Level
      variable: (var4)
      description:
          R: >
            The level in `var4` that represents the positive condition.
          jamovi: >
            The level in `var4` that represents the true condition.


    - name: var5
      title: 'Variable 5 (Optional)'
      type: Variable
      default: NULL
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Fifth variable for 5-set Venn diagrams (automatically switches to advanced engine).
          jamovi: >
            Fifth variable for 5+ set analysis.

    - name: var5true
      title: 'Select True Level'
      type: Level
      variable: (var5)
      description:
          R: >
            The level in `var5` that represents the positive condition.
          jamovi: >
            The level in `var5` that represents the true condition.

    - name: var6
      title: 'Variable 6 (Optional)'
      type: Variable
      default: NULL
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Sixth variable for 6-set Venn diagrams (uses advanced engine automatically).
          jamovi: >
            Sixth variable for 6+ set analysis.

    - name: var6true
      title: 'Select True Level'
      type: Level
      variable: (var6)
      description:
          R: >
            The level in `var6` that represents the positive condition.
          jamovi: >
            The level in `var6` that represents the true condition.

    - name: var7
      title: 'Variable 7 (Optional)'
      type: Variable
      default: NULL
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Seventh variable for 7-set Venn diagrams (uses advanced engine automatically).
          jamovi: >
            Seventh variable for 7+ set analysis.

    - name: var7true
      title: 'Select True Level'
      type: Level
      variable: (var7)
      description:
          R: >
            The level in `var7` that represents the positive condition.
          jamovi: >
            The level in `var7` that represents the true condition.

    - name: show_upsetR
      title: 'Show upsetR Plot'
      type: Bool
      default: false

    - name: show_complexUpset
      title: 'Show complexUpset Plot'
      type: Bool
      default: false

    - name: show_ggvenn
      title: 'Show ggvenn Plot'
      type: Bool
      default: false

    - name: show_ggVennDiagram
      title: 'Show ggVennDiagram Plot'
      type: Bool
      default: false



    - name: sortBy
      title: 'Sort Intersections By'
      type: List
      options:
        - name: freq
          title: 'Frequency'
        - name: degree
          title: 'Degree'
        - name: none
          title: 'None'
      default: freq
      description:
          R: >
            How to sort the intersections in the UpSet plot.
          jamovi: >
            Choose how to sort the intersections.

    - name: minSize
      title: 'Minimum Intersection Size'
      type: Integer
      min: 0
      default: 0
      description:
          R: >
            Minimum size of intersections to display.
          jamovi: >
            Only show intersections with at least this many members.

    - name: showAnnotations
      title: 'Show Percentage Labels'
      type: Bool
      default: false
      description:
          R: >
            Add percentage labels to intersection sizes in ComplexUpset plots or enhanced text scaling in UpSetR plots.
          jamovi: >
            Add percentage labels and enhanced text formatting to the plot.

    - name: explanatory
      title: 'Explanatory Output'
      type: Bool
      default: false
      description:
          R: >
            Add detailed explanatory footnotes with interpretation guidance for Venn diagrams and set operations.
          jamovi: >
            Add detailed explanatory footnotes with interpretation guidance.

    - name: aboutAnalysis
      title: 'Show About Analysis'
      type: Bool
      default: false
      description:
          R: >
            Display detailed information about Venn diagram analysis and interpretation.
          jamovi: >
            Show detailed information about the analysis method.

    - name: clinicalSummary
      title: 'Show Clinical Summary'
      type: Bool
      default: false
      description:
          R: >
            Display clinical interpretation of overlap patterns and key findings.
          jamovi: >
            Show clinical interpretation and key findings.

    - name: reportSentences
      title: 'Show Report Sentences'
      type: Bool
      default: false
      description:
          R: >
            Generate copy-ready sentences for clinical reports and publications.
          jamovi: >
            Generate copy-ready sentences for reports.

    - name: assumptions
      title: 'Show Assumptions'
      type: Bool
      default: false
      description:
          R: >
            Display interpretation guidelines and statistical assumptions.
          jamovi: >
            Show interpretation guidelines and assumptions.



    - name: shapeType
      title: 'Venn Diagram Shape'
      type: List
      options:
        - name: auto
          title: 'Automatic'
        - name: circle
          title: 'Circle'
        - name: ellipse
          title: 'Ellipse'
        - name: polygon
          title: 'Polygon'
        - name: triangle
          title: 'Triangle'
      default: auto
      description:
          R: >
            Shape type for ggVennDiagram. Auto selects optimal shape based on number of sets.
          jamovi: >
            Choose the shape type for the Venn diagram.

    - name: regionLabels
      title: 'Region Labels'
      type: List
      options:
        - name: count
          title: 'Count'
        - name: percent
          title: 'Percent'
        - name: both
          title: 'Both Count and Percent'
        - name: none
          title: 'None'
      default: count
      description:
          R: >
            What to display in Venn diagram regions (available for advanced diagrams).

    - name: labelGeometry
      title: 'Label Style'
      type: List
      options:
        - name: label
          title: 'Label (with background)'
        - name: text
          title: 'Text (no background)'
      default: label
      description:
          R: >
            Whether to use label geometry (with background) or text geometry for region labels.
          jamovi: >
            Choose label style for region text.

    - name: labelPrecisionDigits
      title: 'Percentage Decimal Places'
      type: Integer
      min: 0
      max: 3
      default: 1
      description:
          R: >
            Number of decimal places for percentage labels (available for advanced diagrams).
          jamovi: >
            Decimal precision for percentages.

    - name: setNameSize
      title: 'Set Name Size'
      type: Number
      min: 1
      max: 20
      default: 5
      description:
          R: >
            Font size for set names (available for advanced diagrams).
          jamovi: >
            Size of set name labels.

    - name: labelSize
      title: 'Region Label Size'
      type: Number
      min: 1
      max: 20
      default: 4
      description:
          R: >
            Font size for region labels (available for advanced diagrams).
          jamovi: >
            Size of region labels.

    - name: edgeSize
      title: 'Edge Line Width'
      type: Number
      min: 0.1
      max: 5
      default: 1
      description:
          R: >
            Width of set boundary lines (available for advanced diagrams).
          jamovi: >
            Width of boundary lines.

    - name: edgeColor
      title: 'Edge Color'
      type: String
      default: 'black'
      description:
          R: >
            Color of set boundary lines (available for advanced diagrams).
          jamovi: >
            Color of boundary lines.

    - name: edgeLineType
      title: 'Edge Line Type'
      type: List
      options:
        - name: solid
          title: 'Solid'
        - name: dashed
          title: 'Dashed'
        - name: dotted
          title: 'Dotted'
        - name: dotdash
          title: 'Dot-Dash'
        - name: longdash
          title: 'Long Dash'
        - name: twodash
          title: 'Two Dash'
      default: solid
      description:
          R: >
            Line type for set boundaries in ggVennDiagram.
          jamovi: >
            Choose the line style for set boundaries.

    - name: edgeAlpha
      title: 'Edge Transparency'
      type: Number
      min: 0
      max: 1
      default: 1
      description:
          R: >
            Transparency level for set boundary lines (0=transparent, 1=opaque).
          jamovi: >
            Set transparency of boundary lines.

    - name: fillAlpha
      title: 'Fill Transparency'
      type: Number
      min: 0
      max: 1
      default: 0.5
      description:
          R: >
            Transparency level for region fills (0=transparent, 1=opaque).
          jamovi: >
            Set transparency of region fills.

    - name: showSetLabels
      title: 'Show Set Names'
      type: Bool
      default: true
      description:
          R: >
            Whether to display set names on the diagram.
          jamovi: >
            Show or hide set name labels.

    - name: setLabelColor
      title: 'Set Label Color'
      type: String
      default: 'black'
      description:
          R: >
            Color for set name labels.
          jamovi: >
            Set the color of set name labels.

    - name: fillColorMapping
      title: 'Fill Color Mapping'
      type: Bool
      default: true
      description:
          R: >
            Map fill colors to intersection sizes (available for advanced diagrams).
          jamovi: >
            Use color gradient based on intersection sizes.

    - name: colorPalette
      title: 'Color Palette'
      type: List
      options:
        - name: default
          title: 'Default'
        - name: Set1
          title: 'Set1 (Qualitative)'
        - name: Set2
          title: 'Set2 (Qualitative)'
        - name: Set3
          title: 'Set3 (Qualitative)'
        - name: Pastel1
          title: 'Pastel1'
        - name: Pastel2
          title: 'Pastel2'
        - name: Dark2
          title: 'Dark2'
        - name: Accent
          title: 'Accent'
        - name: viridis
          title: 'Viridis'
        - name: plasma
          title: 'Plasma'
        - name: magma
          title: 'Magma'
        - name: inferno
          title: 'Inferno'
      default: default
      description:
          R: >
            Color palette for Venn diagram regions (available for advanced diagrams).
          jamovi: >
            Choose color palette for regions.

    - name: showSetCalculations
      title: 'Show Set Calculations'
      type: Bool
      default: false
      description:
          R: >
            Display detailed set calculations including overlaps, unique members, and unions.
          jamovi: >
            Show detailed set calculations and membership tables.

    - name: calculateOverlap
      title: 'Calculate Overlaps'
      type: Bool
      default: false
      description:
          R: >
            Calculate and display overlap intersections between sets.
          jamovi: >
            Calculate overlap intersections.

    - name: calculateDiscern
      title: 'Calculate Unique Members'
      type: Bool
      default: false
      description:
          R: >
            Calculate and display unique members for each set (discern operation).
          jamovi: >
            Calculate unique members per set.

    - name: calculateUnite
      title: 'Calculate Unions'
      type: Bool
      default: false
      description:
          R: >
            Calculate and display union of all sets.
          jamovi: >
            Calculate union of all sets.

    - name: showMembershipTable
      title: 'Show Membership Table'
      type: Bool
      default: false
      description:
          R: >
            Display detailed membership table showing which items belong to which sets.
          jamovi: >
            Show detailed membership information.

    - name: membershipGroups
      title: 'Add Membership Groups to Data'
      type: Output
      description:
          R: >
            Adds a categorical variable to the data set describing the combination of selected sets each case belongs to.
          jamovi: >
            Add a column with the membership group for each row.

    - name: showGlossary
      title: 'Show Statistical Glossary'
      type: Bool
      default: false
      description:
          R: >
            Display glossary of statistical terms and clinical interpretations.
          jamovi: >
            Show definitions of statistical terms used in Venn diagram analysis.

...
