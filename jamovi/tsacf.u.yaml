title: Linear Temporal Correlations
name: tsACF
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time series 1
        children:
          - type: VariablesListBox
            name: dv1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time series 2 (optional)
        children:
          - type: VariablesListBox
            name: dv2
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Correlation Function Plots
        children:
          - type: TextBox
            name: maxLAG
            format: number
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: doTest
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: siglevel
                    format: number
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: ComboBox
                        name: hypothesis
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Lag Plot
        children:
          - type: TextBox
            name: rtLAG1
            format: number
          - type: TextBox
            name: rtLAG2
            format: number

