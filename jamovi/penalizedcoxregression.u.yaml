title: Penalized Cox Regression
name: penalizedcoxregression
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Status Variable
        children:
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictors
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: penaltyType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alphaValue
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: crossValidation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cvFolds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: lambdaSelection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: customLambda
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: standardize
      - type: CheckBox
        name: plotCoefficientPath
      - type: CheckBox
        name: plotCrossValidation
      - type: CheckBox
        name: variableSelection
