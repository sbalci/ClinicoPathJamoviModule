title: Treatment Switching Analysis
name: treatmentswitching
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Initial Treatment Assignment
        children:
          - type: VariablesListBox
            name: treatment
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Switching Time
        children:
          - type: VariablesListBox
            name: switchingTime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Actual Treatment Received
        children:
          - type: VariablesListBox
            name: actualTreatment
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: switchingMethod
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: switchingDirection
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: censoringAssumption
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidenceLevel
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: treatmentEffect
      - type: CheckBox
        name: switchingPatterns
      - type: CheckBox
        name: survivalCurves
      - type: CheckBox
        name: sensitivityAnalysis
      - type: CheckBox
        name: causalEstimate
      - type: CheckBox
        name: methodComparison
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrapSamples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: psModel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: accelerationFactor
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: treatmentLag
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotHeight
        format: number
