title: Friedman Test for Non-Parametric Repeated Measures
name: friedmantest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: dependent
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: subject
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: within
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Test Options
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: method
              - type: TextBox
                name: alpha
                format: number
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Post-hoc Analysis
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: posthoc
              - type: ComboBox
                name: posthoc_method
              - type: ComboBox
                name: correction
              - type: CheckBox
                name: effect_size
      - type: CollapseBox
        label: Additional Analysis
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_ranks
              - type: CheckBox
                name: show_descriptives
              - type: CheckBox
                name: show_assumptions
              - type: CheckBox
                name: clinical_interpretation