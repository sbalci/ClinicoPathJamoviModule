title: Economist-Style Distribution Plots
name: economistplots
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Distribution Variable
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Faceting Variable (Optional)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable (Optional)
        children:
          - type: VariablesListBox
            name: color_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_orientation
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: economist_theme
      - type: CheckBox
        name: show_legend
      - type: CheckBox
        name: percentile_colors
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tenth_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ninetieth_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: median_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: distribution_fill
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bandwidth_adjust
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_points
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_jitter
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: add_statistics
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: stat_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: effect_size
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: caption_text
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_height
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: left_align_title
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_breaks
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_quartiles
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distribution_style
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: comparison_annotations
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outlier_treatment
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: summary_statistics
      - type: CheckBox
        name: export_economist_code
