title: Comprehensive Tidy Plots
name: tidyplots
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X Variable
        children:
          - type: VariablesListBox
            name: xvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y Variable
        children:
          - type: VariablesListBox
            name: yvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable
        children:
          - type: VariablesListBox
            name: color
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Facet Variable
        children:
          - type: VariablesListBox
            name: facet
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Plot Type
    collapsed: false
    children:
      - type: Label
        label: Main Plot Type
        children:
          - type: ComboBox
            name: plotType
      - type: Label
        label: Point Style
        children:
          - type: ComboBox
            name: pointType
            enable: (plotType=="points")
      - type: Label
        label: Line Type
        children:
          - type: ComboBox
            name: lineType
            enable: (plotType=="line")
      - type: Label
        label: Bar Type
        children:
          - type: ComboBox
            name: barType
            enable: (plotType=="bar")
      - type: Label
        label: Stack Type
        children:
          - type: ComboBox
            name: stackType
            enable: (plotType=="barstack" || plotType=="areastack")
      - type: Label
        label: Point Shape
        children:
          - type: TextBox
            name: pointShape
            format: number
            enable: (plotType=="points" && pointType=="beeswarm")
  - type: CollapseBox
    label: Central Tendency
    collapsed: true
    children:
      - type: CheckBox
        name: showMean
      - type: Label
        label: Mean Display Type
        children:
          - type: ComboBox
            name: meanType
            enable: (showMean)
      - type: CheckBox
        name: showMedian
      - type: Label
        label: Median Display Type
        children:
          - type: ComboBox
            name: medianType
            enable: (showMedian)
      - type: CheckBox
        name: showSum
      - type: Label
        label: Sum Display Type
        children:
          - type: ComboBox
            name: sumType
            enable: (showSum)
      - type: CheckBox
        name: showCount
      - type: Label
        label: Count Display Type
        children:
          - type: ComboBox
            name: countType
            enable: (showCount)
  - type: CollapseBox
    label: Uncertainty & Spread
    collapsed: true
    children:
      - type: CheckBox
        name: showSEM
      - type: Label
        label: SEM Display Type
        children:
          - type: ComboBox
            name: semType
            enable: (showSEM)
      - type: CheckBox
        name: showSD
      - type: Label
        label: SD Display Type
        children:
          - type: ComboBox
            name: sdType
            enable: (showSD)
      - type: CheckBox
        name: showCI
      - type: Label
        label: CI Display Type
        children:
          - type: ComboBox
            name: ciType
            enable: (showCI)
      - type: CheckBox
        name: showRange
      - type: Label
        label: Range Display Type
        children:
          - type: ComboBox
            name: rangeType
            enable: (showRange)
  - type: CollapseBox
    label: Distribution
    collapsed: true
    children:
      - type: CheckBox
        name: showDistribution
      - type: Label
        label: Distribution Type
        children:
          - type: ComboBox
            name: distributionType
            enable: (showDistribution)
  - type: CollapseBox
    label: Special Options
    collapsed: true
    children:
      - type: CheckBox
        name: violinPoints
        enable: (plotType=="violin")
      - type: Label
        label: Histogram Bins
        children:
          - type: TextBox
            name: histogramBins
            format: number
            enable: (plotType=="histogram")
  - type: CollapseBox
    label: Statistical Testing
    collapsed: true
    children:
      - type: CheckBox
        name: showPValue
      - type: CheckBox
        name: showSignificance
  - type: CollapseBox
    label: Reference Lines
    collapsed: true
    children:
      - type: CheckBox
        name: showReferenceLines
      - type: Label
        label: X Reference Values (comma-separated)
        children:
          - type: TextBox
            name: referenceX
            format: string
            enable: (showReferenceLines)
      - type: Label
        label: Y Reference Values (comma-separated)
        children:
          - type: TextBox
            name: referenceY
            format: string
            enable: (showReferenceLines)
  - type: CollapseBox
    label: Colors & Theme
    collapsed: true
    children:
      - type: Label
        label: Color Scheme
        children:
          - type: ComboBox
            name: colorScheme
      - type: Label
        label: Plot Theme
        children:
          - type: ComboBox
            name: plotTheme
      - type: Label
        label: Transparency
        children:
          - type: TextBox
            name: alpha
            format: number
      - type: Label
        label: Font Size
        children:
          - type: TextBox
            name: fontSize
            format: number
      - type: CheckBox
        name: removeLegend
      - type: CheckBox
        name: removeLegendTitle
        enable: (!removeLegend)
      - type: CheckBox
        name: removePadding
  - type: CollapseBox
    label: Labels & Titles
    collapsed: true
    children:
      - type: Label
        label: Plot Title
        children:
          - type: TextBox
            name: plotTitle
            format: string
            width: largest
      - type: Label
        label: X Axis Label
        children:
          - type: TextBox
            name: xLabel
            format: string
            width: largest
      - type: Label
        label: Y Axis Label
        children:
          - type: TextBox
            name: yLabel
            format: string
            width: largest
      - type: Label
        label: Legend Title
        children:
          - type: TextBox
            name: legendTitle
            format: string
            width: largest
      - type: Label
        label: Plot Caption
        children:
          - type: TextBox
            name: plotCaption
            format: string
            width: largest
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showHowTo
      - type: CheckBox
        name: showGlossary
      - type: CheckBox
        name: showSummary
  - type: CollapseBox
    label: Axis Options
    collapsed: true
    children:
      - type: Label
        label: X Axis
        children:
          - type: CheckBox
            name: removeXAxis
          - type: CheckBox
            name: removeXAxisLabels
            enable: (!removeXAxis)
          - type: CheckBox
            name: removeXAxisTitle
            enable: (!removeXAxis)
          - type: CheckBox
            name: removeXAxisLine
          - type: CheckBox
            name: sortXAxisLabels
            enable: (!removeXAxisLabels && !removeXAxis)
          - type: CheckBox
            name: reverseXAxisLabels
            enable: (!removeXAxisLabels && !removeXAxis)
      - type: Label
        label: Y Axis
        children:
          - type: CheckBox
            name: removeYAxis
          - type: CheckBox
            name: removeYAxisLabels
            enable: (!removeYAxis)
          - type: CheckBox
            name: removeYAxisTitle
            enable: (!removeYAxis)
          - type: CheckBox
            name: removeYAxisLine
  - type: CollapseBox
    label: Data Labels & Annotations
    collapsed: true
    children:
      - type: CheckBox
        name: showDataLabels
      - type: Label
        label: Label Type
        children:
          - type: ComboBox
            name: dataLabelType
            enable: (showDataLabels)
  - type: CollapseBox
    label: Legend & Orientation
    collapsed: true
    children:
      - type: Label
        label: Legend Position
        children:
          - type: ComboBox
            name: legendPosition
      - type: CheckBox
        name: flipOrientation
  - type: CollapseBox
    label: Padding & Spacing
    collapsed: true
    children:
      - type: Label
        label: Top Padding
        children:
          - type: TextBox
            name: paddingTop
            format: number
      - type: Label
        label: Bottom Padding
        children:
          - type: TextBox
            name: paddingBottom
            format: number
      - type: Label
        label: Left Padding
        children:
          - type: TextBox
            name: paddingLeft
            format: number
      - type: Label
        label: Right Padding
        children:
          - type: TextBox
            name: paddingRight
            format: number
      - type: Label
        label: Dodge Width
        children:
          - type: TextBox
            name: dodgeWidth
            format: number
  - type: CollapseBox
    label: Point & Line Options
    collapsed: true
    children:
      - type: Label
        label: Point Size
        children:
          - type: TextBox
            name: pointSize
            format: number
      - type: CheckBox
        name: pointWhiteBorder
      - type: Label
        label: Line Width
        children:
          - type: TextBox
            name: lineWidth
            format: number
  - type: CollapseBox
    label: Color Customization
    collapsed: true
    children:
      - type: Label
        label: Color Saturation
        children:
          - type: TextBox
            name: colorSaturation
            format: number
  - type: CollapseBox
    label: Advanced Performance
    collapsed: true
    children:
      - type: CheckBox
        name: useRasterization
      - type: Label
        label: Raster DPI
        children:
          - type: TextBox
            name: rasterDPI
            format: number
            enable: (useRasterization)
      - type: Label
        label: Max Data Points
        children:
          - type: TextBox
            name: maxDataPoints
            format: number
  - type: CollapseBox
    label: Axis Limits & Ticks
    collapsed: true
    children:
      - type: Label
        label: X Axis
        children:
          - type: CheckBox
            name: setXLimits
          - type: Label
            label: X Minimum
            children:
              - type: TextBox
                name: xMin
                format: number
                enable: (setXLimits)
          - type: Label
            label: X Maximum
            children:
              - type: TextBox
                name: xMax
                format: number
                enable: (setXLimits)
          - type: Label
            label: X Tick Count
            children:
              - type: TextBox
                name: xAxisTickCount
                format: number
      - type: Label
        label: Y Axis
        children:
          - type: CheckBox
            name: setYLimits
          - type: Label
            label: Y Minimum
            children:
              - type: TextBox
                name: yMin
                format: number
                enable: (setYLimits)
          - type: Label
            label: Y Maximum
            children:
              - type: TextBox
                name: yMax
                format: number
                enable: (setYLimits)
          - type: Label
            label: Y Tick Count
            children:
              - type: TextBox
                name: yAxisTickCount
                format: number
  - type: CollapseBox
    label: Typography
    collapsed: true
    children:
      - type: Label
        label: Font Family
        children:
          - type: ComboBox
            name: fontFamily
      - type: Label
        label: Title Alignment
        children:
          - type: ComboBox
            name: titleAlignment
      - type: Label
        label: Caption Alignment
        children:
          - type: ComboBox
            name: captionAlignment
  - type: CollapseBox
    label: Error Bar Options
    collapsed: true
    children:
      - type: Label
        label: Error Bar Width
        children:
          - type: TextBox
            name: errorBarWidth
            format: number
  - type: CollapseBox
    label: Violin & Boxplot Options
    collapsed: true
    children:
      - type: Label
        label: Violin Scale
        children:
          - type: ComboBox
            name: violinScale
            enable: (plotType=="violin")
      - type: CheckBox
        name: boxplotOutliers
        enable: (plotType=="boxplot")
      - type: CheckBox
        name: boxplotNotch
        enable: (plotType=="boxplot")
  - type: CollapseBox
    label: Smoothing & Trends
    collapsed: true
    children:
      - type: CheckBox
        name: addSmoother
      - type: Label
        label: Smoother Method
        children:
          - type: ComboBox
            name: smootherMethod
            enable: (addSmoother)
      - type: CheckBox
        name: smootherSE
        enable: (addSmoother)
      - type: CheckBox
        name: showMedianLine
  - type: CollapseBox
    label: Plot Size
    collapsed: true
    children:
      - type: CheckBox
        name: useAutoSize
      - type: Label
        label: Plot Width (mm)
        children:
          - type: TextBox
            name: plotWidth
            format: number
            enable: (!useAutoSize)
      - type: Label
        label: Plot Height (mm)
        children:
          - type: TextBox
            name: plotHeight
            format: number
            enable: (!useAutoSize)
