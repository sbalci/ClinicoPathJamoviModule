title: Clinical Tree Algorithm Comparison
name: treecompare
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Continuous Clinical Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Clinical Variables
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
      - type: TargetLayoutBox
        label: Target Outcome
        children:
          - type: VariablesListBox
            name: target
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: targetLevel
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_cart
      - type: CheckBox
        name: include_rf
      - type: CheckBox
        name: include_gbm
      - type: CheckBox
        name: include_xgboost
      - type: CheckBox
        name: include_ctree
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: validation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_repeats
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: test_split
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stratified_sampling
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: primary_metric
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: statistical_testing
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: correction_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: tune_parameters
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tuning_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cart_max_depth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cart_min_split
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: rf_ntrees
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: rf_mtry_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinical_context
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: interpretability_weight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_comparison_table
      - type: CheckBox
        name: show_performance_plot
      - type: CheckBox
        name: show_roc_comparison
      - type: CheckBox
        name: show_statistical_tests
      - type: CheckBox
        name: show_ranking_table
      - type: CheckBox
        name: show_computational_time
      - type: CheckBox
        name: show_clinical_recommendations
      - type: CheckBox
        name: show_detailed_metrics
      - type: CheckBox
        name: ensemble_best_models
      - type: CheckBox
        name: save_best_models
      - type: CheckBox
        name: set_seed
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: seed_value
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: parallel_processing
      - type: CheckBox
        name: verbose_output
