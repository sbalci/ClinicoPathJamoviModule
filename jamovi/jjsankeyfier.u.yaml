title: Sankey & Alluvial Diagrams
name: jjsankeyfier
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: diagram_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Value Variable
        children:
          - type: VariablesListBox
            name: value_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Source Variable
        children:
          - type: VariablesListBox
            name: source_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Target Variable
        children:
          - type: VariablesListBox
            name: target_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Node Variables
        children:
          - type: VariablesListBox
            name: node_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: grouping_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: node_width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: node_spacing
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: edge_alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_palette
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_labels
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: label_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_values
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: value_format
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sort_nodes
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: flow_direction
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_subtitle
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: theme_style
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_statistics
      - type: CheckBox
        name: show_interpretation
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_format
