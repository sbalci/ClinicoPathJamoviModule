---
name:  classification
title: Clinical Classification
menuGroup: ExplorationD
menuSubgroup: ClinicoPath Predictions
menuSubtitle: Classification Analysis
version: '0.0.3'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      title: Dependent Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: indep
      title: Independent Variables
      type: Variables
      suggested:
        - nominal
        - continuous
      permitted:
        - factor
        - numeric

    - name: testSize
      title:  Testing perc.
      type: Number
      default: 0.33

    - name: noOfFolds
      title:  No. of folds
      type: Number
      default: 10

    - name: testing
      title: Testing
      type: List
      options:
        - name: trainSet
          title: Train set
        - name: split
          title: Train/test split
        - name: crossValidation
          title: Cross-validation

    - name: reporting
      type: NMXList
      title: Reporting
      options:
        - name: classifMetrices
          title: Classification metrics
        - name: confusionMatrix
          title: Confusion Matrix
        - name: AUC
          title: AUC
      default:
          - classifMetrices

    - name: classifier
      title: Classifier
      type: List
      options:
        - name: singleDecisionTree
          title: Single decision tree
        - name: randomForest
          title: Random forest
        - name: knn
          title: K-Nearest Neighbors
        - name: naiveBayes
          title: Naive Bayes
        - name: logisticRegression
          title: Logistic Regression
        - name: svm
          title: Support Vector Machine

    - name: minSplit
      title: Min. split
      type: Number
      default: 20


    - name: complexity
      title: Complexity
      type: Number
      default: 0.01

    - name: maxCompete
      title: Max. compete
      type: Number
      default: 4

    - name: maxSurrogate
      title: Max. surrogate
      type: Number
      default: 5

    - name: unsurrogate
      title: Unsorrogate
      type: Number
      default: 2

    - name: noCrossValidations
      title: No. cross-validations
      type: Number
      default: 10

    - name: maxDepth
      title: Max. depth
      type: Number
      default: 30

    - name: noOfTrees
      title: No. of trees
      type: Number
      default: 10

    - name: maxDepthRandFor
      title: Max. depth
      type: Number
      default: 30

    - name: sampleFraction
      title: Sample fraction
      type: Number
      default: 1.0

    - name: splitRule
      type: List
      title: Split rule
      options:
        - name: gini
          title: Gini
        - name: extratrees
          title: Extra trees
        - name: hellinger
          title: Hellinger

    # KNN Parameters
    - name: knnNeighbors
      title: Number of Neighbors (k)
      type: Number
      default: 5
      min: 1
      max: 100
      description: >
        Number of nearest neighbors for KNN classification.

    - name: knnDistance
      title: Distance Metric
      type: List
      options:
        - name: euclidean
          title: Euclidean
        - name: manhattan
          title: Manhattan
        - name: minkowski
          title: Minkowski
      default: euclidean

    # SVM Parameters
    - name: svmKernel
      title: SVM Kernel
      type: List
      options:
        - name: linear
          title: Linear
        - name: polynomial
          title: Polynomial
        - name: radial
          title: Radial (RBF)
        - name: sigmoid
          title: Sigmoid
      default: radial

    - name: svmCost
      title: SVM Cost Parameter
      type: Number
      default: 1.0
      min: 0.01
      max: 100
      description: >
        Regularization parameter for SVM.

    - name: svmGamma
      title: SVM Gamma Parameter
      type: Number
      default: 1.0
      min: 0.001
      max: 10
      description: >
        Kernel coefficient for SVM (used in RBF, polynomial, sigmoid kernels).

    - name: plotDecisionTree
      title: Plot decision tree
      type: Bool
      default: false

    - name: predictedFreq
      title: Predicted frequencies
      type: Bool
      default: false

    - name: printRandForest
      title: Print model
      type: Bool
      default: false

    - name: predictedFreqRF
      title: Predicted frequencies
      type: Bool
      default: false

    - name: balancingMethod
      title: Handle Class Imbalance
      type: List
      options:
        - name: none
          title: None
        - name: upsample
          title: Upsample Minority
        - name: downsample
          title: Downsample Majority
        - name: smote
          title: SMOTE
      default: none
      description:
          R: >
            Method for handling class imbalance in medical datasets.

    - name: clinicalCutoff
      title: Clinical Risk Cutoff
      type: Number
      min: 0
      max: 1
      default: 0.5
      description:
          R: >
            Probability threshold for clinical decision making.

    - name: validateMethod
      title: Validation Method
      type: List
      options:
        - name: holdout
          title: Holdout
        - name: bootstrap
          title: Bootstrap
        - name: cv
          title: Cross-validation
      default: holdout
      description:
          R: >
            Validation method for clinical model assessment.

    - name: bootstrapSamples
      title: Bootstrap Samples
      type: Number
      default: 1000
      min: 100
      max: 10000
      description:
          R: >
            Number of bootstrap samples for confidence intervals.

    - name: reportClinicalMetrics
      title: Clinical Performance Metrics
      type: Bool
      default: true
      description:
          R: >
            Report sensitivity, specificity, PPV, NPV, and likelihood ratios.

    - name: reportConfidenceIntervals
      title: Report Confidence Intervals
      type: Bool
      default: true
      description:
          R: >
            Include 95% confidence intervals for clinical metrics.

...
