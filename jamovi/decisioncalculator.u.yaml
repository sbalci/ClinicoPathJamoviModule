title: Medical Decision Calculator
name: decisioncalculator
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Label
    label: Confusion Matrix (2Ã—2 Table)
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: LayoutBox
            margin: large
            cell:
              row: 1
              column: 1
            children:
              - type: TextBox
                name: TP
                format: number
              - type: TextBox
                name: FN
                format: number
          - type: LayoutBox
            margin: large
            cell:
              row: 1
              column: 2
            children:
              - type: TextBox
                name: FP
                format: number
              - type: TextBox
                name: TN
                format: number
  - type: Label
    label: Analysis Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: ci
            enable: (!pp)
          - type: CheckBox
            name: fnote
  - type: Label
    label: Population Prevalence Settings
    children:
      - type: CheckBox
        name: pp
        enable: (!ci)
      - type: TextBox
        name: pprob
        label: 'Prevalence (0.0-1.0)'
        format: number
        enable: (!ci && pp)
  - type: Label
    label: Visualization
    children:
      - type: CheckBox
        name: fagan
  - type: Label
    label: Multiple Cut-off Comparison
    children:
      - type: CheckBox
        name: multiplecuts
  - type: Label
    label: Cut-off Scenario 1
    visible: (multiplecuts)
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: cutoff1
            label: 'Scenario Name'
            format: string
      - type: LayoutBox
        style: inline
        margin: large
        children:
          - type: LayoutBox
            cell:
              row: 1
              column: 1
            children:
              - type: TextBox
                name: tp1
                label: 'TP'
                format: number
              - type: TextBox
                name: fn1
                label: 'FN'
                format: number
          - type: LayoutBox
            cell:
              row: 1
              column: 2
            children:
              - type: TextBox
                name: fp1
                label: 'FP'
                format: number
              - type: TextBox
                name: tn1
                label: 'TN'
                format: number
  - type: Label
    label: Cut-off Scenario 2
    visible: (multiplecuts)
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: cutoff2
            label: 'Scenario Name'
            format: string
      - type: LayoutBox
        style: inline
        margin: large
        children:
          - type: LayoutBox
            cell:
              row: 1
              column: 1
            children:
              - type: TextBox
                name: tp2
                label: 'TP'
                format: number
              - type: TextBox
                name: fn2
                label: 'FN'
                format: number
          - type: LayoutBox
            cell:
              row: 1
              column: 2
            children:
              - type: TextBox
                name: fp2
                label: 'FP'
                format: number
              - type: TextBox
                name: tn2
                label: 'TN'
                format: number
