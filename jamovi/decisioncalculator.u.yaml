title: Medical Decision Calculator
name: decisioncalculator
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Label
    label: Number of Cases
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: LayoutBox
            margin: large
            cell:
              row: 1
              column: 1
            children:
              - type: TextBox
                name: TP
                format: number
              - type: TextBox
                name: FN
                format: number
          - type: LayoutBox
            margin: large
            cell:
              row: 1
              column: 2
            children:
              - type: TextBox
                name: FP
                format: number
              - type: TextBox
                name: TN
                format: number
  - type: Label
    label: Table
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: fnote
          - type: CheckBox
            name: ci
            enable: (!pp)
  - type: Label
    label: Prior Probability
    children:
      - type: CheckBox
        name: pp
        enable: (!ci)
      - type: TextBox
        name: pprob
        label: ''
        format: number
        enable: (!ci && pp)
  - type: Label
    label: Plots
    children:
      - type: CheckBox
        name: fagan
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: multiplecuts
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cutoff1
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tp1
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fp1
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tn1
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fn1
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cutoff2
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tp2
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fp2
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tn2
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fn2
        format: number
