title: Aalen's Additive Hazard Models
name: aalenhazard
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
            itemDropBehaviour: insert
      - type: TargetLayoutBox
        label: Constant Effects Variables (Optional)
        children:
          - type: VariablesListBox
            name: constant_effects
            isTarget: true
            itemDropBehaviour: insert
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: "Event Variable Options"
        style: list-inline
        children:
          - type: TextBox
            name: outcomeLevel
            format: string
            label: Event Level
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: "Model Specifications"
        style: list-inline
        children:
          - type: ComboBox
            name: model_type
            label: Model Type
          - type: TextBox
            name: bandwidth
            format: number
            label: Smoothing Bandwidth
          - type: CheckBox
            name: robust_se
            label: Robust Standard Errors
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: "Statistical Tests"
        style: list-inline
        children:
          - type: CheckBox
            name: test_constant_effects
            label: Test for Constant Effects
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: "Display Options"
        style: list-inline
        children:
          - type: CheckBox
            name: show_model_summary
            label: Show Model Summary
          - type: CheckBox
            name: show_coefficients_table
            label: Show Coefficients Table
          - type: CheckBox
            name: show_test_results
            label: Show Test Results
          - type: CheckBox
            name: show_cumulative_plots
            label: Show Cumulative Plots
          - type: CheckBox
            name: show_hazard_plots
            label: Show Hazard Plots
          - type: CheckBox
            name: show_diagnostics
            label: Show Diagnostics
          - type: CheckBox
            name: showSummaries
            label: Analysis Summaries
          - type: CheckBox
            name: showExplanations
            label: Method Explanations