title: Alluvial & Sankey Diagrams
name: alluvial
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Condensation Variable
        children:
          - type: VariablesListBox
            name: condensationvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Optional Variables
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
            label: "Time/Sequence Variable"
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
            label: "ID Variable"
          - type: VariablesListBox
            name: weight
            maxItemCount: 1
            isTarget: true
            label: "Weight Variable"
  - type: CollapseBox
    label: Options
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: excl
                  - type: CheckBox
                    name: marg
                    enable: (orient:vert && !usetitle)
                  - type: ComboBox
                    name: orient
                    enable: (!marg)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plots
                fitToGrid: true
                cell:
                  column: 1
                  row: 0
                children:
                  - type: ComboBox
                    name: fill
                  - type: ComboBox
                    name: bin
                  - type: TextBox
                    name: custombinlabels
                    format: string
                    width: large
                  - type: TextBox
                    name: maxvars
                    format: number
                  - type: CheckBox
                    name: usetitle
                    enable: (!marg)
                    children:
                      - type: TextBox
                        name: mytitle
                        format: string
                        width: large
                        enable: (usetitle)
  - type: CollapseBox
    label: Sankey & Advanced Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: engine
            label: "Plot Engine"
          - type: CheckBox
            name: sankeyStyle
            label: "Use Sankey Styling"
          - type: ComboBox
            name: curveType
            label: "Curve Type"
          - type: CheckBox
            name: labelNodes
            label: "Show Node Labels"
          - type: CheckBox
            name: showCounts
            label: "Show Count Values"

