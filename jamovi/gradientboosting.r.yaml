      requiresData: true

    - name: partialPlots
      title: Partial Dependence Plots
      type: Image
      width: 800
      height: 600
      visible: (plot_partial)
      renderFun: .plotPartial
      requiresData: true

    - name: survivalPlot
      title: Risk Group Survival Curves
      type: Image
      width: 800
      height: 600
      visible: (plot_survival)
      renderFun: .plotSurvival
      requiresData: true

