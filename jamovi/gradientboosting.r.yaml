      title: Model Summary
      type: Table
      visible: (show_convergence)
      rows: 0
      columns:
        - name: parameter
          title: Parameter
          type: text
        - name: value
          title: Value
          type: text

    - name: convergenceStats
      title: Convergence Statistics
      type: Table
      visible: (show_convergence)
      rows: 0
      columns:
        - name: metric
          title: Metric
          type: text
        - name: training
          title: Training
          type: number
          format: zto
        - name: validation
          title: Validation
          type: number
          format: zto
        - name: optimal_trees
          title: Optimal Trees
          type: integer

    - name: variableImportance
      title: Variable Importance
      type: Table
      visible: (show_importance)
      rows: 0
      columns:
        - name: variable
          title: Variable
          type: text
        - name: importance
          title: Relative Importance
          type: number
          format: pc
        - name: rank
          title: Rank
          type: integer
        - name: selected
          title: Selected
          type: text

    - name: predictions
      title: Model Predictions
      type: Table
      visible: (show_predictions)
      rows: 0
      columns:
        - name: case_id
          title: Case ID
          type: integer
        - name: risk_score
          title: Risk Score
          type: number
          format: zto
        - name: predicted_risk
          title: Predicted Risk
          type: number
          format: pc
        - name: risk_group
          title: Risk Group
          type: text

    - name: convergencePlot
      title: Convergence Diagnostics
      type: Image
      width: 800
      height: 600
