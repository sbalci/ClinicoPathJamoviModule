title: Clinical Research Visualization with visR
name: jvisr
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: strata_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: cdisc_format
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: AVAL Variable (CDISC)
        children:
          - type: VariablesListBox
            name: aval_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: CNSR Variable (CDISC)
        children:
          - type: VariablesListBox
            name: cnsr_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: fun_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence_interval
      - type: CheckBox
        name: risk_table
      - type: CheckBox
        name: quantiles
      - type: CheckBox
        name: p_value
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: legend_position
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_units
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: survival_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: theme_style
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_palette
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_summary
      - type: CheckBox
        name: show_interpretation
