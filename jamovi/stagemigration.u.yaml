title: Advanced TNM Stage Migration Analysis
name: stagemigration
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Original Staging System
        children:
          - type: VariablesListBox
            name: oldStage
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: New Staging System
        children:
          - type: VariablesListBox
            name: newStage
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Survival Time (months)
        children:
          - type: VariablesListBox
            name: survivalTime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: eventLevel
      - type: TargetLayoutBox
        label: Continuous Covariates (Optional)
        children:
          - type: VariablesListBox
            name: continuousCovariates
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Covariates (Optional)
        children:
          - type: VariablesListBox
            name: categoricalCovariates
            isTarget: true
  - type: CollapseBox
    label: üè• Clinical Analysis Setup
    collapsed: false
    children:
      - type: Label
        label: Choose Your Clinical Workflow
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: clinicalPreset
                label: Clinical Analysis Preset
              - type: CheckBox
                name: enableGuidedMode
                label: üß≠ Guided Analysis Mode
              - type: CheckBox
                name: generateCopyReadyReport
                label: üìÑ Generate Copy-Ready Clinical Summary
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: enableAccessibilityFeatures
                label: ‚ôø Accessibility Features
              - type: ComboBox
                name: preferredLanguage
                label: üåê Output Language
              - type: CheckBox
                name: enableProgressIndicators
                label: ‚è±Ô∏è Show Progress Indicators
              - type: CheckBox
                name: optimizeForLargeDatasets
                label: üöÄ Large Dataset Optimization
  - type: CollapseBox
    label: Main Analysis
    collapsed: false
    children:
      - type: Label
        label: Main Analysis
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showMigrationOverview
                label: Migration Overview
              - type: CheckBox
                name: showMigrationMatrix
                label: Migration Matrix
              - type: CheckBox
                name: showStageDistribution
                label: Stage Distribution Comparison
              - type: CheckBox
                name: showMigrationSummary
                label: Migration Summary
              - type: CheckBox
                name: showStatisticalComparison
                label: Statistical Comparison
              - type: CheckBox
                name: showConcordanceComparison
                label: Concordance Comparison
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showExplanations
                label: Show Explanations for Results
              - type: CheckBox
                name: showAbbreviationGlossary
              - type: CheckBox
                name: calculateSME
              - type: CheckBox
                name: calculateRMST
              - type: CheckBox
                name: performCompetingRisks
  - type: CollapseBox
    label: Analysis Configuration
    collapsed: false
    children:
      - type: Label
        label: Analysis Scope and Type
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: analysisType
                label: Analysis Scope
              - type: ComboBox
                name: cancerType
                label: Cancer Type (Optional)
              - type: TextBox
                name: confidenceLevel
                label: Confidence Level
                format: number
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Competing Event Variable
        children:
          - type: VariablesListBox
            name: competingEventVar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Advanced Statistical Methods
    collapsed: false
    children:
      - type: Label
        label: Discrimination and Reclassification
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: calculateNRI
                label: Net Reclassification Improvement (NRI)
              - type: TextBox
                name: nriTimePoints
                label: NRI Time Points (months)
                format: string
                enable: (calculateNRI)
              - type: TextBox
                name: nriClinicalThreshold
                label: NRI Clinical Threshold
                format: number
                enable: (calculateNRI)
              - type: CheckBox
                name: calculateIDI
                label: Integrated Discrimination Improvement (IDI)
      - type: Label
        label: ROC and Discrimination Analysis
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: performROCAnalysis
                label: Time-dependent ROC Analysis
              - type: TextBox
                name: rocTimePoints
                label: ROC Time Points (months)
                format: string
                enable: (performROCAnalysis)
      - type: Label
        label: Clinical Utility Assessment
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: performDCA
                label: Decision Curve Analysis
              - type: CheckBox
                name: performCalibration
                label: Calibration Analysis
              - type: TextBox
                name: clinicalSignificanceThreshold
                label: Clinical Significance Threshold
                format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: performOptimalCutpoint
  - type: CollapseBox
    label: Validation and Bootstrap
    collapsed: false
    children:
      - type: Label
        label: Internal Validation
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: performBootstrap
                label: Bootstrap Validation
              - type: TextBox
                name: bootstrapReps
                label: Bootstrap Repetitions
                format: number
                enable: (performBootstrap)
              - type: CheckBox
                name: useOptimismCorrection
                label: Apply Optimism Correction
                enable: (performBootstrap)
      - type: Label
        label: Cross-Validation (Optional)
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: performCrossValidation
                label: Cross-Validation
              - type: TextBox
                name: cvFolds
                label: CV Folds
                format: number
                enable: (performCrossValidation)
