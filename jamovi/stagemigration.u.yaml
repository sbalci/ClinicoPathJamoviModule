                enable: (enableMultifactorialAnalysis)
              - type: CheckBox
                name: showStepwiseResults
                label: Show Stepwise Selection Results
                enable: >-
                  (enableMultifactorialAnalysis &&
                  (multifactorialComparisonType:stepwise ||
                  multifactorialComparisonType:comprehensive))
