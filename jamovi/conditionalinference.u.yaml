title: Conditional Inference Trees for Survival
name: conditionalinference
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Variables
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification (Optional)
        children:
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true

  - type: Label
    label: Conditional Inference Settings
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: teststat
          - type: ComboBox
            name: testtype
          - type: TextBox
            name: mincriterion
            format: number
          - type: TextBox
            name: nresample
            format: number
            enable: (testtype == 'MonteCarlo')

  - type: Label
    label: Tree Structure
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: minsplit
            format: number
          - type: TextBox
            name: minbucket
            format: number
          - type: TextBox
            name: maxdepth
            format: number

  - type: Label
    label: Advanced Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: logrank_scores
          - type: TextBox
            name: mtry
            format: number
          - type: CheckBox
            name: replace
          - type: TextBox
            name: subset
            format: number

  - type: Label
    label: Output Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_splits
          - type: CheckBox
            name: show_nodes
          - type: CheckBox
            name: show_importance

  - type: Label
    label: Plots
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plot_tree
          - type: CheckBox
            name: plot_survival
          - type: CheckBox
            name: plot_importance