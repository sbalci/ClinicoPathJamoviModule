title: Histogram
name: jjhistostats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Analysis Options
    collapsed: true
    children:
      - type: Label
        label: Clinical Presets
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: clinicalPreset
                events:
                  change: ./jjhistostats.events::onChange_clinicalPreset
      - type: Label
        label: Statistical Analysis
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
                events:
                  change: ./jjhistostats.events::onChange_typestatistics
              - type: TextBox
                name: test.value
                format: number
                events:
                  change: ./jjhistostats.events::onChange_test_value
              - type: TextBox
                name: conf.level
                format: number
                events:
                  change: ./jjhistostats.events::onChange_conf_level
              - type: CheckBox
                name: bf.message
              - type: TextBox
                name: digits
                format: number
                events:
                  change: ./jjhistostats.events::onChange_digits
  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: title
                format: string
                width: large
              - type: TextBox
                name: subtitle
                format: string
                width: large
              - type: TextBox
                name: caption
                format: string
                width: large
              - type: TextBox
                name: xlab
                format: string
                width: large
      - type: Label
        label: Results Display
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: resultssubtitle
              - type: CheckBox
                name: showInterpretation
  - type: CollapseBox
    label: Histogram Settings
    collapsed: true
    children:
      - type: Label
        label: Bin Configuration
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: changebinwidth
                children:
                  - type: TextBox
                    name: binwidth
                    format: number
                    enable: (changebinwidth)
                    events:
                      change: ./jjhistostats.events::onChange_binwidth
      - type: Label
        label: Histogram Aesthetics
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: binfill
                format: string
                width: large
                events:
                  change: ./jjhistostats.events::onChange_binfill
              - type: TextBox
                name: bincolor
                format: string
                width: large
              - type: TextBox
                name: binalpha
                format: number
                events:
                  change: ./jjhistostats.events::onChange_binalpha
  - type: CollapseBox
    label: Centrality Line
    collapsed: true
    children:
      - type: Label
        label: Centrality Settings
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: centralityline
              - type: ComboBox
                name: centralitytype
                enable: (centralityline)
      - type: Label
        label: Line Appearance
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: centralitylinecolor
                format: string
                enable: (centralityline)
              - type: TextBox
                name: centralitylinewidth
                format: number
                enable: (centralityline)
                events:
                  change: ./jjhistostats.events::onChange_centralitylinewidth
              - type: ComboBox
                name: centralitylinetype
                enable: (centralityline)
  - type: CollapseBox
    label: Plot Configuration
    collapsed: true
    children:
      - type: Label
        label: Plot Dimensions
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: plotwidth
                format: number
                events:
                  change: ./jjhistostats.events::onChange_plotwidth
              - type: TextBox
                name: plotheight
                format: number
                events:
                  change: ./jjhistostats.events::onChange_plotheight
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: addGGPubrPlot
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ggpubrPalette
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: ggpubrAddDensity
      - type: CheckBox
        name: ggpubrAddMean
      - type: CheckBox
        name: addDistributionDiagnostics
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ggpubrDensityColor
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: ggpubrShowQQ
      - type: CheckBox
        name: ggpubrShowECDF
