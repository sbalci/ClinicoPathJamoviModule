title: Principal Component Cox Models
name: principalcox
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: High-Dimensional Variables
        children:
          - type: VariablesListBox
            name: highdim_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Clinical Variables
        children:
          - type: VariablesListBox
            name: clinical_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
      - type: TextBox
        name: n_components
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pca_method
      - type: ComboBox
        name: component_selection
      - type: ComboBox
        name: scaling_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: variance_threshold
        format: number
      - type: TextBox
        name: sparse_parameter
        format: number
      - type: TextBox
        name: cross_validation
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_pca_summary
      - type: CheckBox
        name: show_component_loadings
      - type: CheckBox
        name: show_cox_results
      - type: CheckBox
        name: show_variable_importance
      - type: CheckBox
        name: show_model_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: scree_plot
      - type: CheckBox
        name: biplot
      - type: CheckBox
        name: loading_plot
      - type: CheckBox
        name: survival_plot
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations