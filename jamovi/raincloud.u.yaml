title: Raincloud Plot
name: raincloud
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Faceting Variable (Optional)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable (Optional)
        children:
          - type: VariablesListBox
            name: color_var
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Plot Components
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_violin
            label: "Show Half-Violin (Density)"
          - type: CheckBox
            name: show_boxplot
            label: "Show Box Plot"
          - type: CheckBox
            name: show_dots
            label: "Show Data Points"
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: dots_side
            label: "Dots Position"
          - type: ComboBox
            name: orientation
            label: "Plot Orientation"

  - type: CollapseBox
    label: Component Sizes
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: violin_width
            format: number
            label: "Violin Width"
          - type: TextBox
            name: box_width
            format: number
            label: "Box Plot Width"
          - type: TextBox
            name: dots_size
            format: number
            label: "Dots Size"
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: alpha_violin
            format: number
            label: "Violin Transparency"
          - type: TextBox
            name: alpha_dots
            format: number
            label: "Dots Transparency"

  - type: CollapseBox
    label: Colors & Themes
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: color_palette
            label: "Color Palette"
          - type: ComboBox
            name: plot_theme
            label: "Plot Theme"

  - type: CollapseBox
    label: Labels & Titles
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: plot_title
            format: string
            label: "Plot Title"
            width: largest
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: x_label
            format: string
            label: "X-Axis Label"
            width: largest
          - type: TextBox
            name: y_label
            format: string
            label: "Y-Axis Label"
            width: largest

  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Summary Statistics
            style: list-inline
          - type: CheckBox
            name: show_statistics
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Outlier Detection
            style: list-inline
          - type: CheckBox
            name: show_outliers
          - type: ComboBox
            name: outlier_method
            enable: (show_outliers)
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Normality Assessment
            style: list-inline
          - type: CheckBox
            name: normality_test
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Group Comparisons
            style: list-inline
          - type: CheckBox
            name: comparison_test
          - type: ComboBox
            name: comparison_method
            enable: (comparison_test)
          - type: ComboBox
            name: adjust_method
            enable: (comparison_test)
          - type: CheckBox
            name: effect_size
            enable: (comparison_test)
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: log_transform
            label: "Log-transform Y-axis"
