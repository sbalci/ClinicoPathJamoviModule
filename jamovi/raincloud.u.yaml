title: Raincloud Plot
name: raincloud
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Faceting Variable (Optional)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable (Optional)
        children:
          - type: VariablesListBox
            name: color_var
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Plot Components
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_violin
            label: "Show Half-Violin (Density)"
          - type: CheckBox
            name: show_boxplot
            label: "Show Box Plot"
          - type: CheckBox
            name: show_dots
            label: "Show Data Points"
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: dots_side
            label: "Dots Position"
          - type: ComboBox
            name: orientation
            label: "Plot Orientation"

  - type: CollapseBox
    label: Component Sizes
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: violin_width
            format: number
            label: "Violin Width"
          - type: TextBox
            name: box_width
            format: number
            label: "Box Plot Width"
          - type: TextBox
            name: dots_size
            format: number
            label: "Dots Size"
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: alpha_violin
            format: number
            label: "Violin Transparency"
          - type: TextBox
            name: alpha_dots
            format: number
            label: "Dots Transparency"

  - type: CollapseBox
    label: Colors & Themes
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: color_palette
            label: "Color Palette"
          - type: ComboBox
            name: plot_theme
            label: "Plot Theme"

  - type: CollapseBox
    label: Labels & Titles
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: plot_title
            format: string
            label: "Plot Title"
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: x_label
            format: string
            label: "X-Axis Label"
          - type: TextBox
            name: y_label
            format: string
            label: "Y-Axis Label"

  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_statistics
            label: "Show Summary Statistics"
          - type: CheckBox
            name: show_outliers
            label: "Highlight Outliers"
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: outlier_method
            label: "Outlier Detection Method"
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: normality_test
            label: "Test for Normality"
          - type: CheckBox
            name: comparison_test
            label: "Group Comparison Test"
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: comparison_method
            label: "Comparison Method"
          - type: ComboBox
            name: adjust_method
            label: "P-value Adjustment"
          - type: CheckBox
            name: effect_size
            label: "Show Effect Size (2 groups)"
          - type: CheckBox
            name: log_transform
            label: "Log-transform Y-axis"
