---
name:  oddsratio
title: Odds Ratio Table and Plot
jrs:   '1.1'

items:
    # Welcome/Todo Message
    - name:  todo
      title: To Do
      type:  Html
      clearWith:
          - explanatory
          - outcome

    # === MAIN ODDS RATIO ANALYSIS ===
    - name:  text
      title: Odds Ratio Table
      type:  Html
      clearWith:
          - explanatory
          - outcome

    - name:  text2
      title: Model Performance Metrics
      type:  Html

    # Natural Language Summary (right after main analysis)
    - name: oddsRatioSummary
      title: ''
      type: Html
      visible: (showSummaries)
      clearWith:
          - explanatory
          - outcome

    # Plot Section
    - name: plot
      title: ''
      type: Image
      width:  600
      height: 450
      renderFun: .plot
      requiresData: true
      clearWith:
          - explanatory
          - outcome

    # Odds Ratio Explanations (right after odds ratio analysis)
    - name: oddsRatioExplanation
      title: 'Understanding Odds Ratio Analysis'
      type: Html
      visible: (showExplanations)
      clearWith:
          - explanatory
          - outcome

    - name: riskMeasuresExplanation
      title: 'Understanding Risk Measures'
      type: Html
      visible: (showExplanations)
      clearWith:
          - explanatory
          - outcome

    - name: diagnosticTestExplanation
      title: 'Understanding Diagnostic Test Performance'
      type: Html
      visible: (showExplanations)
      clearWith:
          - explanatory
          - outcome

    # === NOMOGRAM ANALYSIS ===
    - name: plot_nomogram
      title: Nomogram
      type: Image
      width: 800
      height: 600
      requiresData: true
      renderFun: .plot_nomogram
      visible: (showNomogram)

    - name: nomogram
      title: "Nomogram Details"
      type: Html
      visible: (showNomogram)

    # Nomogram Summary (right after nomogram analysis)
    - name: nomogramSummary
      title: ''
      type: Html
      visible: (showNomogram && showSummaries)
      clearWith:
          - explanatory
          - outcome

    # Nomogram Explanations (right after nomogram analysis)
    - name: nomogramAnalysisExplanation
      title: ''
      type: Html
      visible: (showNomogram && showExplanations)
      clearWith:
          - showNomogram
          - explanatory
          - outcome

