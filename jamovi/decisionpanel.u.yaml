title: Decision Panel Optimization
name: decisionpanel
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Diagnostic Tests
        children:
          - type: VariablesListBox
            name: tests
            isTarget: true
            maxItemCount: 10
          - type: TextBox
            name: testLevels
            format: string
            label: >-
              Positive Test Levels (Blank for auto-detect, Specify
              Positive,Yes,1)
            enable: (tests)
      - type: TargetLayoutBox
        label: Gold Standard
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            label: Disease Present
            enable: (gold)
  - type: CollapseBox
    label: Testing Strategies
    margin: normal
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: strategies
            label: Strategies to Evaluate
          - type: TextBox
            name: maxTests
            format: number
            label: Max Tests in Combination
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Parallel Testing Rules
            children:
              - type: ComboBox
                name: parallelRules
                label: Combination Rule
              - type: TextBox
                name: customThreshold
                format: number
                label: Custom Threshold
                enable: (parallelRules:custom)
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Sequential Testing
            children:
              - type: ComboBox
                name: sequentialStop
                label: Stop Rule
  - type: CollapseBox
    label: Optimization Settings
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: optimizationCriteria
            label: Optimization Criteria
          - type: TextBox
            name: minSensitivity
            format: number
            label: Minimum Sensitivity
          - type: TextBox
            name: minSpecificity
            format: number
            label: Minimum Specificity
  - type: CollapseBox
    label: Cost Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: useCosts
            label: Include cost analysis
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: testCosts
            format: string
            label: Test Costs (comma-separated)
            enable: (useCosts)
          - type: TextBox
            name: fpCost
            format: number
            label: False Positive Cost
            enable: (useCosts)
          - type: TextBox
            name: fnCost
            format: number
            label: False Negative Cost
            enable: (useCosts)
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: panelOptimization
  - type: CollapseBox
    label: Decision Tree
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: createTree
            label: Create decision tree
          - type: ComboBox
            name: treeMethod
            label: Tree Method
            enable: (createTree)
          - type: TextBox
            name: maxDepth
            format: number
            label: Maximum Depth
            enable: (createTree)
          - type: TextBox
            name: minSplit
            format: number
            label: Min Node Size for Split
            enable: (createTree)
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: minImprovement
        format: number
  - type: CollapseBox
    label: Output Options
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showAllCombinations
            label: Show all test combinations
          - type: TextBox
            name: topN
            format: number
            label: Number of top panels to show
          - type: CheckBox
            name: compareStrategies
            label: Compare testing strategies
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Validation Options
            children:
              - type: CheckBox
                name: bootstrap
                label: Bootstrap confidence intervals
              - type: TextBox
                name: bootReps
                format: number
                label: Bootstrap replications
                enable: (bootstrap)
              - type: CheckBox
                name: crossValidate
                label: Cross-validation
              - type: TextBox
                name: nFolds
                format: number
                label: Number of folds
                enable: (crossValidate)
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: redundancyThreshold
        format: number
  - type: CollapseBox
    label: Visualization
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plotTree
            label: Plot decision tree
            enable: (createTree)
          - type: CheckBox
            name: plotComparison
            label: Plot strategy comparison
          - type: CheckBox
            name: plotCostEffect
            label: Plot cost-effectiveness
            enable: (useCosts)
          - type: CheckBox
            name: plotROC
            label: Plot ROC curves
  - type: CollapseBox
    label: Additional Options
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: prevalence
            format: number
            label: Disease Prevalence (0 = sample)
          - type: TextBox
            name: seed
            format: number
            label: Random Seed
