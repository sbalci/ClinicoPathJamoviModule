title: Group LASSO for Survival Analysis
name: grouplasso
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: group_definition
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: group_structure
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: factor_grouping
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: penalty_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: group_weights
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_weights
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cv_measure
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: lambda_sequence
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_lambda
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lambda_min_ratio
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: algorithm
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tolerance
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: selection_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stability_selection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: stability_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: nested_cv
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: inner_cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: permutation_test
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_permutations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_group_summary
      - type: CheckBox
        name: show_coefficients
      - type: CheckBox
        name: show_path_summary
      - type: CheckBox
        name: show_cv_results
      - type: CheckBox
        name: plot_regularization_path
      - type: CheckBox
        name: plot_cv_curve
      - type: CheckBox
        name: plot_group_importance
      - type: CheckBox
        name: plot_stability
      - type: CheckBox
        name: plot_group_structure
      - type: CheckBox
        name: standardize
      - type: CheckBox
        name: center_groups
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: adaptive_weights_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: warm_start
      - type: CheckBox
        name: parallel_computing
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
