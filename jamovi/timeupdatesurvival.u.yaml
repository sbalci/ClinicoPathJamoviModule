title: Time-Updated Survival Estimates
name: timeupdatesurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Data
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Analysis Method
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: method
              - type: TextBox
                name: update_times
                format: string
              - type: TextBox
                name: prediction_horizon
                format: number
      - type: CollapseBox
        label: Smoothing Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: smoothing_method
              - type: TextBox
                name: bandwidth
                format: number
              - type: TextBox
                name: degrees_freedom
                format: number
      - type: CollapseBox
        label: Statistical Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                format: number
              - type: TextBox
                name: bootstrap_samples
                format: number
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: dynamic_prediction
              - type: CheckBox
                name: individual_profiles
              - type: CheckBox
                name: significance_testing
              - type: CheckBox
                name: model_comparison
              - type: CheckBox
                name: include_residuals