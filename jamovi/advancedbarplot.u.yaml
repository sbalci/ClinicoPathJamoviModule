title: Advanced Bar Charts - 5 Ways
name: advancedbarplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X Variable (Categories)
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y Variable (Values)
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Fill Variable (Optional)
        children:
          - type: VariablesListBox
            name: fill_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Facet Variable (Optional)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
  - type: Label
    label: Chart Approach & Style
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: chart_approach
  - type: LayoutBox
    margin: normal
    children:
      - type: ComboBox
        name: color_palette
  - type: LayoutBox
    margin: normal
    children:
      - type: ComboBox
        name: theme_style
  - type: CollapseBox
    label: Data & Statistics
    collapsed: false
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: stat_type
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: bar_position
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: add_statistics
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: stat_method
            enable: add_statistics
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: error_bars
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: sort_bars
  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: show_values
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: value_format
            enable: show_values
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: orientation
      - type: LayoutBox
        margin: normal
        children:
          - type: ComboBox
            name: legend_position
  - type: CollapseBox
    label: Plot Customization
    collapsed: true
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: plot_title
            format: string
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: x_title
            format: string
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: y_title
            format: string
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: highlight_bars
            format: string
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: transparency
            format: number
  - type: CollapseBox
    label: Advanced Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: bar_width
            format: number
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: plot_width
            format: number
      - type: LayoutBox
        margin: normal
        children:
          - type: TextBox
            name: plot_height
            format: number
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: add_trend_line
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: export_options
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: diverging_center
        format: number
  - type: CollapseBox
    label: Comparison & Export
    collapsed: true
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: show_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pattern_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: radial_start_angle
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: label_inside
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: subtitle_text
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: source_text
        format: string
