---
name: diagnosticmeta
title: Diagnostic Test Meta-Analysis for Pathology
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: Label
            label: "Study Names (Required)"
            fitToGrid: true
          - type: VariablesListBox
            name: study
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        children:
          - type: Label
            label: "True Positives (Disease+, Test+)"
            fitToGrid: true
          - type: VariablesListBox
            name: true_positives
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        children:
          - type: Label
            label: "False Positives (Disease-, Test+)"
            fitToGrid: true
          - type: VariablesListBox
            name: false_positives
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        children:
          - type: Label
            label: "False Negatives (Disease+, Test-)"
            fitToGrid: true
          - type: VariablesListBox
            name: false_negatives
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        children:
          - type: Label
            label: "True Negatives (Disease-, Test-)"
            fitToGrid: true
          - type: VariablesListBox
            name: true_negatives
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

      - type: TargetLayoutBox
        children:
          - type: Label
            label: "Meta-Regression Variable (Optional)"
            fitToGrid: true
          - type: VariablesListBox
            name: covariate
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

  - type: LayoutBox
    margin: large
    stretchFactor: 2
    children:
      - type: Label
        label: "Analysis Options"
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: bivariate_analysis
                label: "Bivariate Random-Effects Model"

              - type: CheckBox
                name: hsroc_analysis
                label: "HSROC Analysis (Summary ROC Curve)"

              - type: CheckBox
                name: heterogeneity_analysis
                label: "Heterogeneity Assessment (Study Variability)"

              - type: CheckBox
                name: meta_regression
                label: "Meta-Regression (Explore Covariate Effects)"
                enable: (!is.null(covariate) && covariate !="")

              - type: CheckBox
                name: publication_bias
                label: "Publication Bias Assessment (Deeks' Test)"

              - type: CheckBox
                name: show_individual_studies
                label: "Show Individual Study Results"

      - type: Label
        label: "Advanced Options"
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                label: "Confidence Level (%)"
                format: number
                suffix: '%'

              - type: ComboBox
                name: method
                label: "Estimation Method"

      - type: Label
        label: "Visualization Options"
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: forest_plot
                label: "Forest Plot (Sensitivity & Specificity)"

              - type: CheckBox
                name: sroc_plot
                label: "Summary ROC Plot"

              - type: CheckBox
                name: funnel_plot
                label: "Funnel Plot (Publication Bias)"
                enable: (publication_bias)

              - type: ComboBox
                name: color_palette
                label: "Plot Colors (Accessibility)"

              - type: CheckBox
                name: show_plot_explanations
                label: "Show Plot Explanations & Interpretation"

      - type: Label
        label: "Reporting Options"
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_interpretation
                label: "Show Clinical Interpretation"

              - type: CheckBox
                name: show_methodology
                label: "Show Methodology Information"

              - type: CheckBox
                name: show_analysis_summary
                label: "Show Analysis Summary"