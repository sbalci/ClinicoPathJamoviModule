title: Grouped Hazard Forest Plot
name: groupedforest
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Treatment Variable
        children:
          - type: VariablesListBox
            name: treatment_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: grouping_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates (Optional)
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_treatment
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_overall
      - type: CheckBox
        name: show_statistics
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: sort_by_hr
      - type: CheckBox
        name: show_counts
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_theme
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: hr_range
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_hr_min
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_hr_max
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: interaction_test
      - type: CheckBox
        name: export_data
