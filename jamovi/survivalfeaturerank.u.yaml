title: Survival Feature Ranking
name: survivalfeaturerank
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time
        children:
          - type: VariablesListBox
            name: survtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
          - type: ComboBox
            name: eventLevel
      - type: TargetLayoutBox
        label: Features to Rank
        children:
          - type: VariablesListBox
            name: features
            isTarget: true
            height: large
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Ranking Options
        children:
          - type: LayoutBox
            margin: small
            children:
              - type: Label
                label: 'Rank Features By:'
                fitToGrid: true
              - type: ComboBox
                name: rankBy
      - type: CheckBox
        name: showCI
      - type: CheckBox
        name: adjustPValues
      - type: ComboBox
        name: adjustMethod
        enable: (adjustPValues)
  - type: CollapseBox
    label: Visualization Options
    collapsed: true
    children:
      - type: Label
        label: Forest Plot
        children:
          - type: CheckBox
            name: showForestPlot
          - type: ComboBox
            name: forestStyle
            enable: (showForestPlot)
      - type: Label
        label: Kaplan-Meier Plots for Top Features
        children:
          - type: CheckBox
            name: showTopKM
          - type: Label
            label: 'Number of Top Features:'
            fitToGrid: true
            enable: (showTopKM)
          - type: TextBox
            name: topN
            format: number
            suffix: features
            enable: (showTopKM)
          - type: Label
            label: 'Layout:'
            fitToGrid: true
            enable: (showTopKM)
          - type: ComboBox
            name: kmLayout
            enable: (showTopKM)
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: small
        children:
          - type: Label
            label: 'Plot End Time:'
            fitToGrid: true
          - type: TextBox
            name: endplot
            format: number
      - type: LayoutBox
        margin: small
        children:
          - type: Label
            label: 'Time Interval:'
            fitToGrid: true
          - type: TextBox
            name: byplot
            format: number
      - type: CheckBox
        name: risktable
      - type: CheckBox
        name: pplot
  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: CheckBox
        name: showSummary
      - type: LayoutBox
        margin: small
        children:
          - type: Label
            label: 'Significance Level (Î±):'
            fitToGrid: true
          - type: TextBox
            name: alphaLevel
            format: number
      - type: CheckBox
        name: showFullTable
  - type: LayoutBox
    margin: large
    children:
      - type: Output
        name: exportRanking
