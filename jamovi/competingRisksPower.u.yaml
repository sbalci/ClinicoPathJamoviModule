title: Competing Risks Power Analysis
name: competingRisksPower
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: CollapseBox
    label: Analysis Type
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: analysisType
  - type: CollapseBox
    label: Statistical Parameters
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: alpha
            format: number
            suffix: α
          - type: TextBox
            name: power
            format: number
            suffix: "1-β"
          - type: TextBox
            name: totalSampleSize
            format: number
            suffix: "total N"
  - type: CollapseBox
    label: Study Design
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: allocationRatio
            format: string
          - type: TextBox
            name: followUpTime
            format: number
            suffix: "years"
          - type: TextBox
            name: accrualTime
            format: number
            suffix: "years"
  - type: CollapseBox
    label: Group 1 Event Rates
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: eventRate1
            format: number
            suffix: "proportion"
          - type: TextBox
            name: competingRate1
            format: number
            suffix: "proportion"
          - type: TextBox
            name: shape1
            format: number
  - type: CollapseBox
    label: Group 2 Event Rates
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: eventRate2
            format: number
            suffix: "proportion"
          - type: TextBox
            name: competingRate2
            format: number
            suffix: "proportion"
          - type: TextBox
            name: shape2
            format: number
  - type: CollapseBox
    label: Effect Size
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: hazardRatio
            format: number
            suffix: "HR"
  - type: CollapseBox
    label: Analysis Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: testType
          - type: ComboBox
            name: distributionType
          - type: TextBox
            name: numberOfSimulations
            format: number
          - type: TextBox
            name: confidenceLevel
            format: number
            suffix: "CI"
  - type: CollapseBox
    label: Advanced Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sensitivityAnalysis
          - type: CheckBox
            name: showSimulationDetails
  - type: CollapseBox
    label: Display Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showEducational
          - type: CheckBox
            name: plotPowerCurve
          - type: CheckBox
            name: plotEventRates