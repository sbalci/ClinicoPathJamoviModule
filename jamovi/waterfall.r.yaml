        - name: metric
          title: "Metric"
          type: text
        - name: value
          title: "Value"
          type: text
      clearWith:
         - patientID
         - responseVar
         - timeVar
         - inputType

    - name: waterfallplot
      title: 'Waterfall Plot'
      type: Image
      width: 800
      height: 500
      renderFun: .waterfallplot
      requiresData: true
      visible: (showWaterfallPlot)
      clearWith:
        - patientID
        - response
        - sortBy
        - showThresholds
        - labelOutliers
        - colorScheme
        - showMedian
        - showCI

    - name: spiderplot
      title: 'Spider Plot - Response Over Time'
      type: Image
      width: 800
      height: 500
      renderFun: .spiderplot
      requiresData: true
      visible: (showSpiderPlot)
      clearWith:
        - patientID
        - response
        - timeVar
        - inputType
        - sortBy

    - name: addResponseCategory
      title: Add Response Category to Data
      type: Output
      varTitle: RECIST
      varDescription: Calculated response category based on RECIST criteria.
      measureType: nominal
      clearWith:
         - patientID
         - responseVar
         - timeVar
         - inputType


