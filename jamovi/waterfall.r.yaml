    - name: summaryTable
      title: Response Categories Based on RECIST v1.1 Criteria
      type: Table
      rows: 0
      columns:
        - name: category
          title: "Category"
          type: text
        - name: n
          title: "Number of Patients"
          type: integer
        - name: percent
          title: "Percentage"
          type: number
          format: percent
