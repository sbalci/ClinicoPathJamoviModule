title: Bayesian Confidence Intervals (Credible Intervals)
name: bayesianci
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Data Specification
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: outcome_type
              - type: TextBox
                name: credible_level
                format: number
              - type: TextBox
                name: additional_levels
                format: string
      - type: CollapseBox
        label: Prior Specification
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: prior_type
              - type: LayoutBox
                cell:
                  row: 0
                  column: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Beta Prior Parameters
                  - type: TextBox
                    name: beta_alpha
                    format: number
                  - type: TextBox
                    name: beta_beta
                    format: number
              - type: LayoutBox
                cell:
                  row: 0
                  column: 1
                stretchFactor: 1
                children:
                  - type: Label
                    label: Normal Prior Parameters
                  - type: TextBox
                    name: normal_mean
                    format: number
                  - type: TextBox
                    name: normal_sd
                    format: number
              - type: LayoutBox
                cell:
                  row: 1
                  column: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Gamma Prior Parameters
                  - type: TextBox
                    name: gamma_shape
                    format: number
                  - type: TextBox
                    name: gamma_rate
                    format: number
      - type: CollapseBox
        label: MCMC Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: mcmc_method
              - type: TextBox
                name: mcmc_samples
                format: number
              - type: TextBox
                name: burnin_samples
                format: number
              - type: TextBox
                name: thinning
                format: number
              - type: TextBox
                name: chains
                format: number
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: posterior_summary
              - type: CheckBox
                name: hpd_intervals
              - type: CheckBox
                name: credible_vs_confidence
              - type: CheckBox
                name: prior_posterior_comparison
              - type: CheckBox
                name: convergence_diagnostics
      - type: CollapseBox
        label: Robustness Analysis
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: sensitivity_analysis
              - type: CheckBox
                name: robustness_check
              - type: CheckBox
                name: clinical_interpretation
      - type: CollapseBox
        label: Plots
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: posterior_plots
              - type: CheckBox
                name: trace_plots