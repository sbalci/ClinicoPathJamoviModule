title: Sparse Group LASSO
name: sparsegrouplasso
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: pred_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: group_definition
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_groups
        format: string
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Pathway Information
        children:
          - type: VariablesListBox
            name: pathway_info
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: correlation_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha_sgl
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: lambda_sequence
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_lambda
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lambda_min_ratio
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_lambda
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: selection_criterion
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_repeats
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ebic_gamma
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: weight_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: weight_power
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: standardize_vars
      - type: CheckBox
        name: center_vars
      - type: CheckBox
        name: orthogonalize_groups
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: convergence_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: warm_start
      - type: CheckBox
        name: parallel_cv
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: seed_value
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_summary
      - type: CheckBox
        name: show_coefficients
      - type: CheckBox
        name: show_groups
      - type: CheckBox
        name: show_path
      - type: CheckBox
        name: show_performance
      - type: CheckBox
        name: show_validation
      - type: CheckBox
        name: plot_cv_error
      - type: CheckBox
        name: plot_coefficients
      - type: CheckBox
        name: plot_groups
      - type: CheckBox
        name: plot_sparsity
      - type: CheckBox
        name: plot_stability
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence_intervals
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stability_selection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: stability_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: stability_subsample
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showExplanations
