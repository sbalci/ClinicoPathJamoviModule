    - name:  medianTable
      title: Median Survival Table
      type:  Table
      rows: 0
      columns:
        - name: records
          title: "Records"
          type: integer
        # - name: n_max
        #   title: "n_max"
        #   type: number
        # - name: n_start
        #   title: "n_start"
        #   type: number
        - name: events
          title: "Events"
          type: integer
        - name: rmean
          title: "rmean"
          type: number
        - name: se_rmean
          title: "se_rmean"
          type: number
        - name: median
          title: "Median"
          type: number
        - name: x0_95lcl
          title: "Lower"
          superTitle: '95% Confidence Interval'
          type: number
        - name: x0_95ucl
          title: "Upper"
          superTitle: '95% Confidence Interval'
          type: number
      clearWith:
          - outcome
          - outcomeLevel
          - overalltime
          - fudate
          - dxdate
          - tint
          - multievent


    - name:  survTableSummary
      title: '1, 3, 5-yr Survival Summary and Table'
      type:  Preformatted
      clearWith:
          - outcome
          - outcomeLevel
          - overalltime
          - fudate
          - dxdate
          - tint
          - multievent




    - name:  survTable
      title: '1, 3, 5 year Survival'
      type:  Table
      rows: 0
      columns:
        - name: 'time'
          title: "time"
          type: integer
        - name: n.risk
          title: "Number at Risk"
          type: integer
        - name: n.event
          title: "Number of Events"
          type: integer
        - name: surv
          title: "Survival"
          type: number
          format: pc
        - name: lower
          title: "Lower"
          superTitle: '95% Confidence Interval'
          type: number
          format: pc
        - name: upper
          title: "Upper"
          superTitle: '95% Confidence Interval'
          type: number
          format: pc
      clearWith:
          - outcome
          - outcomeLevel
          - overalltime
          - fudate
          - dxdate
          - tint
          - multievent




    - name: plot
