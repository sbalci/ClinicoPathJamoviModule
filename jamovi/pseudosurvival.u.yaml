title: Pseudo-Observations Survival Methods
name: pseudosurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status Variable
        children:
          - type: VariablesListBox
            name: status_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variables
        children:
          - type: VariablesListBox
            name: stratification_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tau_rmst
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: quantile_probs
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: jackknife_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: regression_method
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Cluster Variable
        children:
          - type: VariablesListBox
            name: cluster_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: robust_se
      - type: CheckBox
        name: model_diagnostics
      - type: CheckBox
        name: prediction_intervals
      - type: CheckBox
        name: survival_curves
      - type: CheckBox
        name: rmst_comparison
      - type: CheckBox
        name: sensitivity_analysis
      - type: CheckBox
        name: competing_risks
      - type: CheckBox
        name: weighted_analysis
