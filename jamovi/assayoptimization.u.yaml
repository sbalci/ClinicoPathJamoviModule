title: Assay Optimization & Experimental Design
name: assayoptimization
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Response Variable
        children:
          - type: VariablesListBox
            name: response_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Experimental Factors
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
      - type: TargetLayoutBox
        label: Blocking Variables
        children:
          - type: VariablesListBox
            name: blocking_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: design_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: optimization_goal
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: target_value
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: power_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: power_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: effect_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: replicates
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: randomization
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: quality_control
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: control_charts
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: robust_methods
      - type: CheckBox
        name: response_surface
      - type: CheckBox
        name: contour_plots
      - type: CheckBox
        name: optimization_plots
      - type: CheckBox
        name: export_design
      - type: CheckBox
        name: method_validation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
