title: Screening Test Calculator
name: screeningcalculator
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Label
    label: Test Characteristics
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: sens
            format: number
          - type: TextBox
            name: spec
            format: number
          - type: TextBox
            name: prev
            format: number
  - type: Label
    label: Display Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: repeat2
          - type: CheckBox
            name: repeat3
          - type: CheckBox
            name: fnote
          - type: CheckBox
            name: fagan
  - type: Label
    label: Sample Size Estimation
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: samplesize
          - type: TextBox
            name: expected_sens
            format: number
            enable: (samplesize)
          - type: TextBox
            name: expected_spec
            format: number
            enable: (samplesize)
          - type: TextBox
            name: width_sens
            format: number
            enable: (samplesize)
          - type: TextBox
            name: width_spec
            format: number
            enable: (samplesize)
          - type: TextBox
            name: alpha_level
            format: number
            enable: (samplesize)
