title: Conditional Survival Estimation
name: conditionalsurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: timeVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event/Status Variable
        children:
          - type: VariablesListBox
            name: outcomeVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Conditioning Variable (optional)
        children:
          - type: VariablesListBox
            name: conditionVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Analysis Options
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: method
              - type: TextBox
                name: conditionTime
                format: number
              - type: TextBox
                name: bandwidth
                format: number
              - type: TextBox
                name: confInt
                format: number
              - type: TextBox
                name: timePoints
                format: string
      - type: CollapseBox
        label: Display Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: plotType
              - type: CheckBox
                name: showTable
              - type: CheckBox
                name: showPlot
              - type: CheckBox
                name: showExplanations