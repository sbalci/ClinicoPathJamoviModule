---
name: pcacomponenttest
title: PCA Component Significance Test
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for PCA
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
            maxItemCount: 100

  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Test Settings
        children:
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: TextBox
                name: ncomp
                label: Number of Components to Test
                format: number
                enable: (vars)

              - type: TextBox
                name: nperm
                label: Number of Permutations
                format: number
                enable: (vars)

              - type: TextBox
                name: conflevel
                label: Confidence Level
                format: number
                enable: (vars)

              - type: ComboBox
                name: adjustmethod
                label: P-value Adjustment
                enable: (vars)

  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: PCA Settings
        children:
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: CheckBox
                name: center
                enable: (vars)

              - type: CheckBox
                name: scale
                enable: (vars)

  - type: CollapseBox
    label: Plot Customization
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: list
        children:
          - type: CheckBox
            name: showpercent
            enable: (vars)

          - type: TextBox
            name: colororiginal
            label: Original VAF Color
            format: string
            enable: (vars)

          - type: TextBox
            name: colorpermuted
            label: Permuted VAF Color
            format: string
            enable: (vars)

  - type: CollapseBox
    label: Plot Size
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: list
        children:
          - type: TextBox
            name: plotwidth
            label: Width (pixels)
            format: number
            enable: (vars)

          - type: TextBox
            name: plotheight
            label: Height (pixels)
            format: number
            enable: (vars)
