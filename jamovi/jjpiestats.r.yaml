---
name:  jjpiestats
title: Pie Charts
jrs:   '1.1'

clearWith:
    - dep
    - group
    - grvar
    - counts
    - ratio
    - paired
    - typestatistics
    - label
    - digits
    - conflevel
    - proportiontest
    - bfmessage
    - messages
    - originaltheme
    - resultssubtitle
    - clinicalpreset
    - showexplanations

items:

    - name: about
      title: About This Analysis
      type: Html
      visible: true

    - name: summary
      title: Analysis Summary
      type: Html
      visible: (dep)

    - name: assumptions
      title: Statistical Assumptions & Warnings
      type: Html  

    - name: interpretation
      title: Results Interpretation
      type: Html
      visible: (dep)

    - name: report
      title: Copy-Ready Report
      type: Html
      visible: (dep)

    - name:  todo
      title: Analysis Setup
      type:  Html

    - name: plot4
      title: '`${group} - {dep} by {grvar}`'
      type: Image
      width:  800
      height: 300
      renderFun: .plot4
      requiresData: true
      visible: (grvar)

    - name: plot2
      title: '`${group} - {dep}`'
      type: Image
      width:  400
      height: 300
      renderFun: .plot2
      requiresData: true
      visible: (group)

    - name: plot1
      title: '`${dep}`'
      type: Image
      width:  400
      height: 300
      renderFun: .plot1
      requiresData: true
      visible: (dep)


refs:
    - ggplot2
    - ggstatsplot
    - ClinicoPathJamoviModule


...
