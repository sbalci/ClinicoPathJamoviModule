---
name: flowchart
title: Study Flowchart
jrs: '1.1'

items:
    - name: todo
      title: To Do
      type: Html

    - name: diagram
      title: 'Flowchart Diagram'
      type: Image
      width: 800
      height: 1000
      renderFun: .plot
      requiresData: true
      clearWith:
        - nodes
        - counts
        - direction
        - nodeWidth
        - nodeHeight
        - fontSize
        - showPercentages
        - showExclusions
        - nodeColor
        - includeTitle

    - name: nodeData
      title: Node Data Summary
      type: Table
      columns:
        - name: node
          title: "Node"
          type: text
        - name: count
          title: "Count" 
          type: integer
      clearWith:
        - nodes
        - counts

refs:
    - ClinicoPathJamoviModule