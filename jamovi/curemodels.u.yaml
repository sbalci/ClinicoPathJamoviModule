title: Cure Models for Long-term Survivors
name: curemodels
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: CollapseBox
    label: Model Specification
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: model_type
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: cure_link
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: survival_dist
  - type: CollapseBox
    label: Bootstrap Confidence Intervals
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: bootstrap_ci
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: n_bootstrap
            format: number
            enable: (bootstrap_ci)
  - type: CollapseBox
    label: Advanced Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: cure_threshold
            format: number
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: sensitivity_analysis
  - type: CollapseBox
    label: Plots and Diagnostics
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plot_cure_fraction
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plot_survival
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: goodness_of_fit
  - type: CollapseBox
    label: cuRe Model Options (Background Mortality)
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: use_background_mortality
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Background Hazard Variable
            children:
              - type: VariablesListBox
                name: background_hazard_var
                maxItemCount: 1
                isTarget: true
  - type: CollapseBox
    label: Nonparametric Model Options (npcure)
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Covariate for Nonparametric Model
            children:
              - type: VariablesListBox
                name: npcure_covariate
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: npcure_bandwidth
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: npcure_time_points
            format: number
