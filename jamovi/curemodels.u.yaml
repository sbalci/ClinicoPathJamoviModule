title: Cure Models for Long-term Survivors
name: curemodels
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cure_link
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: survival_dist
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap_ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_bootstrap
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cure_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_cure_fraction
      - type: CheckBox
        name: plot_survival
      - type: CheckBox
        name: goodness_of_fit
      - type: CheckBox
        name: sensitivity_analysis
