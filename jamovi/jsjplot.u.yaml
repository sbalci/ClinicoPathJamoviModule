title: Social Science Statistical Visualization
name: jsjplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dependent_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Independent Variables
        children:
          - type: VariablesListBox
            name: independent_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: grouping_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Interaction Variables
        children:
          - type: VariablesListBox
            name: interaction_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: family
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: standardized
      - type: CheckBox
        name: show_values
      - type: CheckBox
        name: show_p_values
      - type: CheckBox
        name: sort_estimates
      - type: CheckBox
        name: remove_intercept
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: grid_breaks
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: dot_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: line_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colors
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: theme_style
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: axis_labels
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: transform_axis
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_data
      - type: CheckBox
        name: show_statistics
      - type: CheckBox
        name: show_summary
      - type: CheckBox
        name: html_output
