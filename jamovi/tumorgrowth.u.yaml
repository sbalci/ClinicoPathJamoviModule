title: Tumor Growth Models
name: tumorgrowth
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Tumor Size
        children:
          - type: VariablesListBox
            name: tumorSize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Patient ID
        children:
          - type: VariablesListBox
            name: patientId
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: growthModel
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Treatment Effect Variable
        children:
          - type: VariablesListBox
            name: treatmentEffect
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Treatment Start Time
        children:
          - type: VariablesListBox
            name: treatmentTime
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: modelApproach
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidenceLevel
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: modelSummary
      - type: CheckBox
        name: growthParameters
      - type: CheckBox
        name: growthCurves
      - type: CheckBox
        name: residualAnalysis
      - type: CheckBox
        name: treatmentAnalysis
      - type: CheckBox
        name: predictions
      - type: CheckBox
        name: doubleTime
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: initialSize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: maxSize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: predictionTime
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmcSamples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotHeight
        format: number
