title: Tumor Growth Models
name: tumorgrowth
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: CollapseBox
    label: Data
    collapsed: false
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Time Variable
            children:
              - type: VariablesListBox
                name: time
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Tumor Size
            children:
              - type: VariablesListBox
                name: tumorSize
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Patient ID
            children:
              - type: VariablesListBox
                name: patientId
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Covariates
            children:
              - type: VariablesListBox
                name: covariates
                isTarget: true
  - type: CollapseBox
    label: Model
    collapsed: false
    children:
      - type: ComboBox
        name: growthModel
      - type: ComboBox
        name: modelApproach
      - type: TextBox
        name: confidenceLevel
        format: number
  - type: CollapseBox
    label: Treatment
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Treatment Effect Variable
            children:
              - type: VariablesListBox
                name: treatmentEffect
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Treatment Start Time
            children:
              - type: VariablesListBox
                name: treatmentTime
                maxItemCount: 1
                isTarget: true
      - type: CheckBox
        name: treatmentAnalysis
        enable: (treatmentEffect)
  - type: CollapseBox
    label: Outputs
    collapsed: false
    children:
      - type: CheckBox
        name: modelSummary
      - type: CheckBox
        name: growthParameters
      - type: CheckBox
        name: growthCurves
      - type: CheckBox
        name: residualAnalysis
      - type: CheckBox
        name: predictions
      - type: CheckBox
        name: doubleTime
  - type: CollapseBox
    label: Advanced
    collapsed: true
    children:
      - type: TextBox
        name: initialSize
        format: number
      - type: TextBox
        name: maxSize
        format: number
      - type: TextBox
        name: predictionTime
        format: number
      - type: TextBox
        name: mcmcSamples
        format: number
        enable: (modelApproach:bayesian)
      - type: TextBox
        name: plotWidth
        format: number
      - type: TextBox
        name: plotHeight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showSummary
