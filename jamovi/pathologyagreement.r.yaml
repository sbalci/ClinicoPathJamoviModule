---
name: pathologyagreement
title: Pathology Agreement Analysis
jrs: '1.1'

items:
    - name: interpretation
      title: Clinical Interpretation and Analysis Summary
      type: Html
      visible: (show_interpretation)

    - name: agreementtable
      title: Agreement Statistics
      type: Table
      description: ICC, CCC, and Bland-Altman metrics
      columns:
        - name: metric
          title: 'Agreement Metric'
          type: text
        - name: value
          title: 'Value'
          type: number
          format: zto
        - name: ci_lower
          title: '95% CI Lower'
          type: number
          format: zto
        - name: ci_upper
          title: '95% CI Upper'
          type: number  
          format: zto
        - name: interpretation
          title: 'Clinical Interpretation'
          type: text

    - name: correlationtable
      title: Correlation Analysis
      type: Table
      description: Pearson and Spearman correlation coefficients
      visible: true
      columns:
        - name: method
          title: 'Correlation Method'
          type: text
        - name: coefficient
          title: 'Coefficient'
          type: number
          format: zto
        - name: p_value
          title: 'P-value'
          type: number
          format: zto,pvalue
        - name: ci_lower
          title: 'CI Lower'
          type: number
          format: zto
        - name: ci_upper
          title: 'CI Upper'
          type: number
          format: zto
        - name: interpretation
          title: 'Strength'
          type: text

    - name: scatterplot
      title: Method Comparison Scatter Plot
      type: Image
      description: Scatter plot with line of perfect agreement
      width: 600
      height: 450
      visible: (show_plots)
      renderFun: .scatterplot

    - name: blandaltmanplot
      title: Bland-Altman Agreement Plot
      type: Image
      description: Bland-Altman plot showing bias and limits of agreement
      width: 600
      height: 450
      visible: (show_plots)
      renderFun: .blandaltmanplot

    - name: multimethod_summary
      title: Multi-Method Analysis Summary
      type: Html
      visible: (additional_methods)
      description: Summary of multi-method analysis results

    - name: correlationmatrix
      title: Method Correlation Matrix
      type: Table
      description: Correlation matrix for all methods
      visible: (additional_methods)
      columns:
        - name: method
          title: 'Method'
          type: text
        - name: method1_corr
          title: 'Method 1'
          type: number
          format: zto
        - name: method2_corr
          title: 'Method 2'
          type: number
          format: zto
        - name: additional_corrs
          title: 'Additional Methods'
          type: text

    - name: overall_icc_table
      title: Overall Multi-Method ICC
      type: Table
      description: ICC analysis for all methods combined
      visible: (additional_methods)
      columns:
        - name: icc_type
          title: 'ICC Type'
          type: text
        - name: icc_value
          title: 'ICC Value'
          type: number
          format: zto
        - name: ci_lower
          title: '95% CI Lower'
          type: number
          format: zto
        - name: ci_upper
          title: '95% CI Upper'
          type: number
          format: zto
        - name: interpretation
          title: 'Interpretation'
          type: text

    - name: report_sentences
      title: Copy-Ready Report Text
      type: Html
      description: Pre-formatted sentences for manuscripts and reports
      visible: (show_interpretation)

    - name: statistical_glossary
      title: Statistical Terms Glossary
      type: Html
      description: Definitions of statistical terms with clinical interpretations
      visible: (show_interpretation)

    - name: icc_selection_guide
      title: ICC Selection Guide
      type: Html
      description: When to use Consistency vs Absolute Agreement
      visible: (show_interpretation)


refs:
    - ClinicoPathJamoviModule

...
