title: Ordinal ROC Analysis
name: ordinalroc
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Predictor Variable (Continuous)
        children:
          - type: VariablesListBox
            name: predictor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Ordinal Outcome Variable
        children:
          - type: VariablesListBox
            name: ordinal_outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome Level Order (Low to High)
        children:
          - type: VariablesListBox
            name: outcome_order
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: roc_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cumulative_direction
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: calculate_auc
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: auc_ci_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: category_specific_auc
      - type: CheckBox
        name: test_proportional_odds
      - type: CheckBox
        name: show_coefficients
      - type: CheckBox
        name: partial_proportional_odds
      - type: CheckBox
        name: optimal_thresholds
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: threshold_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: sensitivity_target
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: specificity_target
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_ordinal_roc
      - type: CheckBox
        name: plot_all_cumulative
      - type: CheckBox
        name: plot_category_distributions
      - type: CheckBox
        name: plot_cumulative_probabilities
      - type: CheckBox
        name: plot_confusion_matrix
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinical_context
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
      - type: CheckBox
        name: stratified_analysis
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: stratify_by
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: covariate_adjustment
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Adjustment Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: compare_predictors
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Additional Predictors for Comparison
        children:
          - type: VariablesListBox
            name: additional_predictors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: auc_comparison_test
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: missing_handling
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
