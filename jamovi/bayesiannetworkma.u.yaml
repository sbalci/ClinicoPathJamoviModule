title: Bayesian Network Meta-Analysis
name: bayesiannetworkma
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Study Identifier
        children:
          - type: VariablesListBox
            name: study_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Treatment Variable
        children:
          - type: VariablesListBox
            name: treatment
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Size Variable
        children:
          - type: VariablesListBox
            name: sample_size
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: outcomeLevel
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Standard Error Variable
        children:
          - type: VariablesListBox
            name: standard_error
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Control Rate Variable
        children:
          - type: VariablesListBox
            name: control_rate
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: network_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outcome_type
  - type: LayoutBox
    margin: large
    children:
