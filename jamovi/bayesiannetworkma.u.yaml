  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: correlation_structure
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: treatment_effect_prior
  - type: LayoutBox
    margin: large
    children:
