          title: Prior PIP
          type: number
        - name: bf_inclusion
          title: BF (Inclusion)
          type: number
        - name: credible_interval_lower
          title: PIP CI Lower
          type: number
        - name: credible_interval_upper
          title: PIP CI Upper
          type: number

    - name: modelProbabilities
      title: Top Model Probabilities
      type: Table
      columns:
        - name: model_id
          title: Model ID
          type: integer
        - name: variables_included
          title: Variables Included
          type: text
        - name: model_size
          title: Model Size
          type: integer
        - name: posterior_probability
          title: Posterior Probability
          type: number
        - name: bayes_factor
          title: Bayes Factor
          type: number
        - name: cumulative_probability
          title: Cumulative Probability
          type: number

    - name: coefficientEstimates
