title: Clinical Nomograms & Risk Calculators
name: clinicalnomograms
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: status_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
