---
name: transformationmodels
title: Transformation Models
jrs: '1.1'

items:
    - name: modelSummary
      title: Model Summary
      type: Table
      visible: (show_model_summary)
      columns:
          - name: term
            title: ""
            type: text
          - name: value
            title: "Value"
            type: text

    - name: coefficients
      title: Transformation Model Coefficients
      type: Table
      visible: (show_coefficients)
      columns:
          - name: term
            title: "Term"
            type: text
          - name: estimate
            title: "Estimate"
            type: number
            format: zto
          - name: se
            title: "SE"
            type: number
            format: zto
          - name: z
            title: "z"
            type: number
            format: zto
          - name: pvalue
            title: "p-value"
            type: number
            format: zto,pvalue
          - name: ciLower
            title: "Lower CI"
            type: number
            format: zto
          - name: ciUpper
            title: "Upper CI"
            type: number
            format: zto
          - name: effect_ratio
            title: "Effect Ratio"
            type: number
            format: zto
          - name: er_lower
            title: "ER Lower"
            type: number
            format: zto
          - name: er_upper
            title: "ER Upper"
            type: number
            format: zto

    - name: transformationAnalysis
      title: Transformation Function Analysis
      type: Table
      visible: (show_transformation)
      columns:
          - name: parameter
            title: "Parameter"
            type: text
          - name: estimate
            title: "Estimate"
            type: number
            format: zto
          - name: se
            title: "SE"
            type: number
            format: zto
          - name: interpretation
            title: "Interpretation"
            type: text

    - name: diagnostics
      title: Model Diagnostics
      type: Table
      visible: (show_diagnostics)
      columns:
          - name: measure
            title: "Measure"
            type: text
          - name: value
            title: "Value"
            type: number
            format: zto
          - name: interpretation
            title: "Interpretation"
            type: text

    - name: modelComparison
      title: Transformation Model Comparison
      type: Table
      visible: (show_comparison)
      columns:
          - name: transformation
            title: "Transformation"
            type: text
          - name: loglik
            title: "Log-Likelihood"
            type: number
            format: zto
          - name: aic
            title: "AIC"
            type: number
            format: zto
          - name: bic
            title: "BIC"
            type: number
            format: zto
          - name: convergence
            title: "Converged"
            type: text
          - name: selected
            title: "Selected"
            type: text

    - name: transformationInfo
      title: Transformation Information
      type: Table
      visible: (show_transformation)
      columns:
          - name: criterion
            title: "Criterion"
            type: text
          - name: value
            title: "Value"
            type: text

    - name: lambdaSearch
      title: Lambda Parameter Search
      type: Table
      visible: (show_transformation && lambda_search)
      columns:
          - name: lambda
            title: "Lambda"
            type: number
            format: zto
          - name: loglik
            title: "Log-Likelihood"
            type: number
            format: zto
          - name: selected
            title: "Selected"
            type: text

    - name: validationResults
      title: Transformation Validation
      type: Table
      visible: (show_diagnostics && transformation_validation)
      columns:
          - name: test
            title: "Test"
            type: text
          - name: statistic
            title: "Statistic"
            type: number
            format: zto
          - name: pvalue
            title: "p-value"
            type: number
            format: zto,pvalue
          - name: conclusion
            title: "Conclusion"
            type: text

    - name: transformationPlots
      title: Transformation Function Plots
      type: Image
      visible: (show_transformation_plots)
      width: 800
      height: 600

    - name: residualPlots
      title: Residual Diagnostic Plots
      type: Image
      visible: (show_residual_plots)
      width: 800
      height: 600

    - name: survivalPlots
      title: Survival Curves
      type: Image
      visible: (show_survival_plots)
      width: 800
      height: 600

    - name: qqPlots
      title: Q-Q Plots
      type: Image
      visible: (show_qq_plots)
      width: 800
      height: 600

    - name: summaryTable
      title: Analysis Summary
      type: Html
      visible: (showSummaries)

    - name: methodExplanation
      title: Method Explanation
      type: Html
      visible: (showExplanations)

refs:
    - ClinicoPathJamoviModule

    - survival
...
