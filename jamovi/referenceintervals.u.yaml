title: Reference Interval Establishment
name: referenceintervals
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Laboratory Measurement
        children:
          - type: VariablesListBox
            name: measurement
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Age Variable (Optional)
        children:
          - type: VariablesListBox
            name: age
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gender Variable (Optional)
        children:
          - type: VariablesListBox
            name: gender
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Ethnicity Variable (Optional)
        children:
          - type: VariablesListBox
            name: ethnicity
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Additional Partitioning Factors
        children:
          - type: VariablesListBox
            name: additional_factors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ri_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_percentiles
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: minimum_sample_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outlier_detection
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: transformation_test
      - type: CheckBox
        name: partitioning_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: age_partitioning
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: age_breakpoints
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: harris_boyd_test
      - type: CheckBox
        name: verification_study
      - type: CheckBox
        name: transferability_assessment
      - type: CheckBox
        name: uncertainty_estimation
      - type: CheckBox
        name: clinical_interpretation
      - type: CheckBox
        name: quality_assessment
      - type: CheckBox
        name: literature_comparison
      - type: CheckBox
        name: distribution_plots
      - type: CheckBox
        name: partitioning_plots
      - type: CheckBox
        name: age_trend_plots
