title: Explainable AI Analysis
name: explainableai
jus: '3.0'
stage: 2
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Feature Variables
        children:
          - type: VariablesListBox
            name: features
            isTarget: true
      - type: TargetLayoutBox
        label: Target Variable
        children:
          - type: VariablesListBox
            name: target_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Model Predictions
        children:
          - type: VariablesListBox
            name: model_predictions
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Analysis Configuration
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: analysis_type
                  - type: TextBox
                    name: n_samples
                    format: number
                  - type: TextBox
                    name: n_features
                    format: number
                  - type: ComboBox
                    name: plot_type
      - type: LayoutBox
        stretchFactor: 1
        children:
          - type: Label
            label: Explanation Options
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: local_explanations
                  - type: CheckBox
                    name: global_explanations
                  - type: CheckBox
                    name: interaction_analysis
                  - type: ComboBox
                    name: clustering_method
  - type: CollapseBox
    label: SHAP Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: shap_method
          - type: TextBox
            name: background_samples
            format: number
          - type: TextBox
            name: confidence_level
            format: number
  - type: CollapseBox
    label: LIME Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: lime_method
          - type: ComboBox
            name: perturbation_method
  - type: CollapseBox
    label: Attention Analysis Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: VariableSupplier
            persistentItems: false
            children:
              - type: TargetLayoutBox
                label: Image Paths Variable
                children:
                  - type: VariablesListBox
                    name: image_paths
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: Attention Maps Variable
                children:
                  - type: VariablesListBox
                    name: attention_maps
                    maxItemCount: 1
                    isTarget: true
          - type: CheckBox
            name: overlay_original
          - type: TextBox
            name: attention_threshold
            format: number
  - type: CollapseBox
    label: Visualization Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: colormap
          - type: CheckBox
            name: save_explanations
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: explanation_path
        format: string
