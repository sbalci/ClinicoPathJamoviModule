title: Lollipop Chart
name: lollipop
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:          
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: CheckBox
            name: useHighlight
            label: "Use Highlighting"
          - type: LevelSelector
            name: highlight
            enable: (group && useHighlight)
            label: "Highlight Level"

  - type: CollapseBox
    label: "Chart Configuration"
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: sortBy
            label: "Sort Order"
          - type: ComboBox
            name: orientation
            label: "Chart Orientation"
          - type: CheckBox
            name: showValues
            label: "Show Value Labels on Points"
          - type: CheckBox
            name: showMean
            label: "Show Mean Reference Line"

  - type: CollapseBox
    label: "Visual Appearance"
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: colorScheme
            label: "Color Scheme"
          - type: ComboBox
            name: theme
            label: "Plot Theme"
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: pointSize
            format: number
            label: "Point Size (1-10)"
          - type: TextBox
            name: lineWidth
            format: number
            label: "Line Width (0.5-5)"
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: lineType
            label: "Line Type"
          - type: TextBox
            name: baseline
            format: number
            label: "Baseline Value"

  - type: CollapseBox
    label: "Advanced Coloring"
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: conditionalColor
            label: "Use Conditional Coloring"
          - type: TextBox
            name: colorThreshold
            format: number
            enable: (conditionalColor)
            label: "Color Threshold"

  - type: CollapseBox
    label: "Labels & Titles"
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: title
            format: string
            label: "Chart Title"
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: xlabel
            format: string
            label: "X-axis Label"
          - type: TextBox
            name: ylabel
            format: string
            label: "Y-axis Label"

  - type: CollapseBox
    label: "Plot Size"
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: width
            format: number
            label: "Width (pixels)"
          - type: TextBox
            name: height
            format: number
            label: "Height (pixels)"
