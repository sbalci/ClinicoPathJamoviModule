title: Predictive Power Score Analysis
name: jpps
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Target Variable
        children:
          - type: VariablesListBox
            name: target_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variable
        children:
          - type: VariablesListBox
            name: predictor_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictor_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Variables for Matrix
        children:
          - type: VariablesListBox
            name: matrix_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: algorithm
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: sample_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_heatmap
      - type: CheckBox
        name: show_barplot
      - type: CheckBox
        name: show_correlation_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: correlation_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: min_pps_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sort_results
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_scheme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_color_low
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_color_high
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_values_on_plot
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_summary
      - type: CheckBox
        name: show_interpretation
