title: Box-Violin Plots to Compare Within Groups
name: jjwithinstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: First Measurement
        children:
          - type: VariablesListBox
            name: dep1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Second Measurement
        children:
          - type: VariablesListBox
            name: dep2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Third Measurement (Optional)
        children:
          - type: VariablesListBox
            name: dep3
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Fourth Measurement (Optional)
        children:
          - type: VariablesListBox
            name: dep4
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: Label
        label: Test Method
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
              - type: ComboBox
                name: effsizetype
      - type: Label
        label: Pairwise Comparisons
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pairwisecomparisons
                children:
                  - type: ComboBox
                    name: pairwisedisplay
                    enable: (pairwisecomparisons)
                  - type: ComboBox
                    name: padjustmethod
                    enable: (pairwisecomparisons)

  - type: CollapseBox
    label: Plot Display
    collapsed: true
    children:
      - type: Label
        label: Plot Configuration
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: violin
              - type: CheckBox
                name: boxplot
              - type: CheckBox
                name: point
      - type: Label
        label: Statistical Features
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pointpath
              - type: CheckBox
                name: centralityplotting
                children:
                  - type: CheckBox
                    name: centralitypath
                    enable: (centralityplotting)
                  - type: ComboBox
                    name: centralitytype
                    enable: (centralityplotting)

  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Display Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: resultssubtitle
              - type: CheckBox
                name: originaltheme
              - type: CheckBox
                name: bfmessage
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mytitle
                format: string
                width: large
              - type: TextBox
                name: xtitle
                format: string
                width: large
              - type: TextBox
                name: ytitle
                format: string
                width: large
      - type: Label
        label: Advanced Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: conflevel
                format: number
                width: small
              - type: TextBox
                name: k
                format: number
                width: small
      - type: Label
        label: Plot Dimensions
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: plotwidth
                format: number
                width: small
              - type: TextBox
                name: plotheight
                format: number
                width: small



