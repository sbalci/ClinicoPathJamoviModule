title: Hierarchical Bayesian Diagnostic Models
name: hierarchicalbayes
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Diagnostic Data
        children:
          - type: VariablesListBox
            name: tp
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: fp
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: fn
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: tn
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Identifier
        children:
          - type: VariablesListBox
            name: study_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study-Level Covariates (optional)
        children:
          - type: VariablesListBox
            name: study_covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Model Specification
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: model_type
              - type: ComboBox
                name: correlation_model
              - type: ComboBox
                name: prior_specification
              - type: TextBox
                name: credible_level
                format: number
      - type: CollapseBox
        label: MCMC Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mcmc_chains
                format: number
              - type: TextBox
                name: mcmc_iterations
                format: number
              - type: TextBox
                name: warmup_iterations
                format: number
              - type: TextBox
                name: thin_interval
                format: number
              - type: TextBox
                name: adapt_delta
                format: number
              - type: TextBox
                name: max_treedepth
                format: number
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: prediction_interval
              - type: CheckBox
                name: cross_validation
              - type: CheckBox
                name: posterior_predictive
              - type: CheckBox
                name: convergence_diagnostics
              - type: CheckBox
                name: model_comparison
              - type: CheckBox
                name: meta_regression
              - type: CheckBox
                name: outlier_detection
              - type: CheckBox
                name: sensitivity_analysis
      - type: CollapseBox
        label: Output Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: forest_plots
              - type: CheckBox
                name: sroc_curves
              - type: CheckBox
                name: trace_plots
              - type: CheckBox
                name: density_plots
              - type: CheckBox
                name: pairs_plots
              - type: CheckBox
                name: shrinkage_plots