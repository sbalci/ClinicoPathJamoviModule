title: "Table One"
name: tableone
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: "Select Variables"
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sty
        label: "Table Style" 
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
        label: "Exclude Missing Values (NA)"
  - type: CollapseBox
    label: "Output Options"
    collapsed: true
    margin: large
    children:
      - type: Label
        label: "Control which supplementary outputs are displayed:"
        margin: small
      - type: CheckBox
        name: showSummary
        label: "Analysis Summary (sample size, missing data report)"
      - type: CheckBox
        name: showAbout
        label: "About This Analysis (educational content)"
      - type: CheckBox
        name: showReportSentence
        label: "Copy-Ready Report Sentence (for manuscripts)"
...