title: Generalized Pseudo-Observations
name: generalpseudo
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Clustering Variable
        children:
          - type: VariablesListBox
            name: clustering_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: functional_type
      - type: TextBox
        name: cause_specific
        format: number
      - type: TextBox
        name: quantile_prob
        format: number
      - type: TextBox
        name: rmst_tau
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pseudo_method
      - type: ComboBox
        name: regression_type
      - type: TextBox
        name: bootstrap_reps
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_pseudo_values
      - type: CheckBox
        name: show_model_diagnostics
      - type: CheckBox
        name: show_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: functional_plot
      - type: CheckBox
        name: residual_plot
      - type: CheckBox
        name: pseudo_plot
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations