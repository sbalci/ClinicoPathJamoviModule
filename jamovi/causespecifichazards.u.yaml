name: causespecifichazards
title: Cause-Specific Hazards Models
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: Supplier
    persistentItems: false
    stretchFactor: 1
    name: elapsedtime
    label: Time Variable
    children:
      - type: TargetLayoutBox
        label: 'Time Variable:'
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: Supplier
    persistentItems: false
    stretchFactor: 1
    name: outcome
    label: Event Variable
    children:
      - type: TargetLayoutBox
        label: 'Event Variable:'
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: Supplier
    persistentItems: false
    stretchFactor: 1
    name: covariates
    label: Explanatory Variables
    children:
      - type: TargetLayoutBox
        label: 'Explanatory Variables:'
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: Supplier
    persistentItems: false
    stretchFactor: 1
    name: cause_variable
    label: Cause Variable (Optional)
    children:
      - type: TargetLayoutBox
        label: 'Cause Variable:'
        children:
          - type: VariablesListBox
            name: cause_variable
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Model Specification
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: model_type
                label: Model Type
              - type: TextBox
                name: reference_cause
                label: Reference Cause
                format: string
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Output Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: include_se
                label: Include Standard Errors
              - type: CheckBox
                name: include_ci
                label: Include Confidence Intervals
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Analysis Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: cumulative_incidence
                label: Cumulative Incidence Functions
              - type: CheckBox
                name: model_comparison
                label: Model Comparison Across Causes
              - type: CheckBox
                name: proportional_hazards_test
                label: Test Proportional Hazards Assumption
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Plots
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: plot_cumulative_incidence
                label: Cumulative Incidence Plot
              - type: CheckBox
                name: plot_hazards
                label: Hazard Functions Plot
              - type: CheckBox
                name: plot_diagnostics
                label: Diagnostic Plots
              - type: CheckBox
                name: stratify_plots
                label: Stratify Plots by Covariates
