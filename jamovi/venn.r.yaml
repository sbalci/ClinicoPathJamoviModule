---
name:  venn
title: Venn Diagram
jrs:   '1.1'

clearWith:
    - var1
    - var2
    - var3
    - var4
    - var1true
    - var2true
    - var3true
    - var4true

items:

    - name:  todo
      title: To Do
      type:  Html

    - name: aboutAnalysis
      title: "About This Analysis"
      type: Html
      visible: true

    - name: clinicalSummary
      title: "Clinical Summary"
      type: Html
      visible: true

    - title: Summary of True Counts
      name: summary
      type: Table
      rows: 0
      columns:
        - name: variable
          title: Variable
          type: text
        - name: trueCount
          title: True Count
          type: integer
        - name: falseCount
          title: False Count
          type: integer
        - name: totalCount
          title: Total Count
          type: integer
        - name: truePercentage
          title: True %
          type: number
          format: pc

    - title: Venn Diagram
      name: plot
      type: Image
      width:  700
      height: 450
      renderFun: .plot
      requiresData: true
      refs:
        - venn

    - title: Upset Diagram
      name: plot2
      type: Image
      width:  700
      height: 450
      renderFun: .plot2
      requiresData: true
      refs:
        - upset

    - name: reportSentences
      title: "Copy-Ready Clinical Summary"
      type: Html
      visible: true

    - name: assumptions
      title: "Interpretation Guide & Assumptions"
      type: Html
      visible: true

refs:
    - ClinicoPathJamoviModule

