name: causalmediation
title: Causal Mediation Analysis
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: treatment
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: mediator
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: mediators
            isTarget: true
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Mediation Tier
        children:
          - type: ComboBox
            name: mediation_tier
      - type: CollapseBox
        label: Basic Mediation Options
        collapsed: true
        children:
          - type: TextBox
            name: boot_samples
            format: number
          - type: TextBox
            name: conf_level
            format: number
          - type: ComboBox
            name: mediator_model
          - type: ComboBox
            name: outcome_model
      - type: CollapseBox
        label: HIGH-DIMENSIONAL Mediation
        collapsed: true
        children:
          - type: ComboBox
            name: hd_method
          - type: TextBox
            name: hd_fdr_threshold
            format: number
          - type: TextBox
            name: hd_top_mediators
            format: number
          - type: ComboBox
            name: hd_penalty
          - type: CheckBox
            name: hd_parallel
      - type: CollapseBox
        label: Visualization
        collapsed: true
        children:
          - type: CheckBox
            name: show_decomposition
          - type: CheckBox
            name: show_prop_mediated
          - type: CheckBox
            name: plot_effects
          - type: CheckBox
            name: plot_hd_manhattan
          - type: CheckBox
            name: plot_hd_volcano
          - type: CheckBox
            name: show_dag
      - type: CollapseBox
        label: Sensitivity Analysis
        collapsed: true
        children:
          - type: CheckBox
            name: sensitivity_analysis
          - type: TextBox
            name: rho_values
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: interaction_term
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Multiple Mediators (CMAverse)
        children:
          - type: VariablesListBox
            name: multiple_mediators
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cma_estimation
