title: Bayesian Clinical Analysis & Decision Making
name: bayesianclinical
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Primary Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Treatment Variable
        children:
          - type: VariablesListBox
            name: treatment_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariate Variables
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Patient ID
        children:
          - type: VariablesListBox
            name: patient_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable (Optional)
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Center/Site Variable
        children:
          - type: VariablesListBox
            name: center_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
