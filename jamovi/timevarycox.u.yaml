title: Time-Varying Covariates Cox Regression
name: timevarycox
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time-Varying Variables
        children:
          - type: VariablesListBox
            name: timevar_data
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
      - type: TargetLayoutBox
        label: Fixed Covariates
        children:
          - type: VariablesListBox
            name: fixed_covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Subject ID
        children:
          - type: VariablesListBox
            name: subject_id
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 0
    children:
      - type: CheckBox
        name: robust_se
      - type: CheckBox
        name: cluster_se
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
  - type: CollapseBox
    label: Output Options
    collapsed: true
    stretchFactor: 0
    children:
      - type: CheckBox
        name: show_model_summary
      - type: CheckBox
        name: show_coefficients
      - type: CheckBox
        name: show_hazard_ratios
  - type: CollapseBox
    label: Advanced Options
    collapsed: true
    stretchFactor: 0
    children:
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations
