---
name:  agepyramid
title: Age Pyramid
menuGroup: Exploration
menuSubgroup: ClinicoPath Descriptive Plots
version: '0.0.3'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.
          jamovi: >
            The data as a data frame.

    - name: age
      title: Age
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      description:
          R: >
            a string naming the variable from `data` that contains the
            continuous values used for the report
          jamovi: >
            a string naming the variable from `data` that contains the
            continuous values used for the report

    - name: gender
      title: Gender
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            a string naming the variable from `data` that contains the
            categorical values used for the report
          jamovi: >
            a string naming the variable from `data` that contains the
            categorical values used for the report
            
    - name: female
      title: Select Female
      type: Level
      variable: (gender)
      description:
          R: >
            a string naming the level from `gender` that contains the
            level female
          jamovi: >
            a string naming the level from `gender` that contains the
            level female


    - name: bin_width
      title: Bin Width (Years)
      type: Number
      default: 5
      description:
          R: >
            The width of the age bins in years. Adjust this to change the granularity of the age groups.
          jamovi: >
            The width of the age bins in years.

    - name: plot_title
      title: Plot Title
      type: String
      default: "Age Pyramid"
      description:
          R: >
            The title displayed on the age pyramid plot.
          jamovi: >
            The title displayed on the age pyramid plot.

    - name: color1
      title: First Color
      type: String
      default: "#1F77B4"
      description:
          R: >
            First color for the pyramid chart bars.
          jamovi: >
            First color for the pyramid chart bars.

    - name: color2
      title: Second Color
      type: String
      default: "#FF7F0E"
      description:
          R: >
            Second color for the pyramid chart bars.
          jamovi: >
            Second color for the pyramid chart bars.

    - name: color_palette
      title: Color Palette
      type: List
      options:
        - title: Standard (Gender Traditional)
          name: standard
        - title: Accessible (Colorblind Friendly)
          name: accessible
        - title: Custom (User Defined)
          name: custom
      default: standard
      description:
          R: >
            Choose color palette type. Standard uses traditional gender colors, Accessible is colorblind-friendly, Custom allows user-defined colors.
          jamovi: >
            Choose the color scheme for the age pyramid.

    - name: age_groups
      title: Age Group Preset
      type: List
      options:
        - title: Custom Bins
          name: custom
        - title: Pediatric (0-18)
          name: pediatric
        - title: Adult Reproductive (15-50)
          name: reproductive
        - title: Geriatric (65+)
          name: geriatric
        - title: Life Course (All Ages)
          name: lifecourse
      default: custom
      description:
          R: >
            Preset age groupings for common clinical contexts. Custom uses bin_width setting.
          jamovi: >
            Choose preset age groupings for clinical research.

    - name: plot_engine
      title: Plot Engine
      type: List
      options:
        - title: ggplot2 (manual construction)
          name: ggplot2
        - title: ggcharts (pyramid_chart)
          name: ggcharts
      default: ggcharts
      description:
          R: >
            Choose the plotting engine. ggcharts provides better pyramid styling, ggplot2 offers more customization.
          jamovi: >
            Choose the plotting engine for creating the age pyramid.

