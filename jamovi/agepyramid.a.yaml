---
name:  agepyramid
title: Age Pyramid
menuGroup: Exploration
menuSubgroup: ClinicoPath Descriptive Plots
version: '0.0.32'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.
          jamovi: >
            The data as a data frame.

    - name: age
      title: Age
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      description:
          R: >
            a string naming the variable from `data` that contains the
            continuous values used for the report
          jamovi: >
            a string naming the variable from `data` that contains the
            continuous values used for the report

    - name: gender
      title: Gender
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            a string naming the variable from `data` that contains the
            categorical values used for the report
          jamovi: >
            a string naming the variable from `data` that contains the
            categorical values used for the report
            
    - name: female
      title: Select Female
      type: Level
      variable: (gender)
      description:
          R: >
            a string naming the level from `gender` that contains the
            level female
          jamovi: >
            a string naming the level from `gender` that contains the
            level female

    - name: male
      title: Select Male
      type: Level
      variable: (gender)
      description:
          R: >
            a string naming the level from `gender` that contains the
            level male
          jamovi: >
            a string naming the level from `gender` that contains the
            level male

    - name: age_groups
      title: Age Group Presets
      type: List
      options:
        - name: custom
          title: Custom (use bin width)
        - name: pediatric
          title: Pediatric (<18)
        - name: reproductive
          title: Reproductive (15-50)
        - name: geriatric
          title: Geriatric (65+)
        - name: lifecourse
          title: Life Course
      default: custom
      description:
          R: >
            Predefined age group categories. Choose 'custom' to use bin_width, or select a preset.
          jamovi: >
            Predefined age group categories.

    - name: bin_width
      title: Bin Width (Years)
      type: Number
      default: 5
      description:
          R: >
            The width of the age bins in years. Adjust this to change the granularity of the age groups.
          jamovi: >
            The width of the age bins in years.

    - name: custom_breaks
      title: Custom Age Breaks
      type: String
      default: ""
      description:
          R: >
            Comma-separated age break points (e.g., "0,18,25,50,65,100").
            Only used when age_groups is set to 'custom'. Leave empty to use bin_width.
          jamovi: >
            Comma-separated age break points (e.g., 0,18,25,50,65,100).

    - name: plot_title
      title: Plot Title
      type: String
      default: "Age Pyramid"
      description:
          R: >
            The title displayed on the age pyramid plot.
          jamovi: >
            The title displayed on the age pyramid plot.

    - name: color_palette
      title: Color Palette
      type: List
      options:
        - name: standard
          title: Standard (Pink/Blue)
        - name: colorblind
          title: Colorblind-Friendly
        - name: grayscale
          title: Grayscale
        - name: custom
          title: Custom Colors
      default: standard
      description:
          R: >
            Color palette for gender visualization. Choose 'custom' to specify your own colors.
          jamovi: >
            Color palette for gender visualization.

    - name: female_color
      title: Female Color
      type: String
      default: "#E91E63"
      description:
          R: >
            Custom color for female bars (hex code). Only used when color_palette is 'custom'.
          jamovi: >
            Custom color for female bars (hex code).

    - name: male_color
      title: Male Color
      type: String
      default: "#2196F3"
      description:
          R: >
            Custom color for male bars (hex code). Only used when color_palette is 'custom'.
          jamovi: >
            Custom color for male bars (hex code).

    - name: originaltheme
      title: Use Original Custom Theme
      type: Bool
      default: false
      description:
          R: >
            Whether to apply the original custom theme (theme_minimal with custom tweaks)
            instead of jamovi's default theme.
          jamovi: >
            Use original custom theme instead of jamovi's default theme.

    # ---- GGCharts Pyramid Options ----

    - name: enableGGCharts
      title: Enable GGCharts Pyramid
      type: Bool
      default: false
      description:
          R: >
            Enable the ggcharts pyramid_chart() visualization as a second plot.
            This provides an alternative visualization style using the ggcharts package.
          jamovi: >
            Show ggcharts pyramid as a second plot option.

    - name: ggcharts_sort
      title: Sort Bars
      type: List
      options:
        - name: no
          title: No Sorting
        - name: ascending
          title: Ascending
        - name: descending
          title: Descending
      default: no
      description:
          R: >
            Sort bars by population count. Options: 'no' (default order),
            'ascending' (smallest to largest), 'descending' (largest to smallest).
          jamovi: >
            Sort bars by population count.

    - name: ggcharts_colors
      title: Bar Colors
      type: List
      options:
        - name: default
          title: Default (Blue/Orange)
        - name: standard
          title: Standard (Pink/Blue)
        - name: colorblind
          title: Colorblind-Friendly
        - name: grayscale
          title: Grayscale
        - name: custom
          title: Custom Colors
      default: default
      description:
          R: >
            Color scheme for ggcharts pyramid. 'default' uses ggcharts defaults,
            or select from preset palettes or custom colors.
          jamovi: >
            Color scheme for the ggcharts pyramid.

    - name: ggcharts_color1
      title: First Group Color
      type: String
      default: "#1F77B4"
      description:
          R: >
            Custom color for first group (hex code). Used when ggcharts_colors is 'custom'.
          jamovi: >
            Custom color for first group (hex code).

    - name: ggcharts_color2
      title: Second Group Color
      type: String
      default: "#FF7F0E"
      description:
          R: >
            Custom color for second group (hex code). Used when ggcharts_colors is 'custom'.
          jamovi: >
            Custom color for second group (hex code).

    - name: ggcharts_title
      title: GGCharts Plot Title
      type: String
      default: "Age Pyramid (ggcharts)"
      description:
          R: >
            Title for the ggcharts pyramid plot.
          jamovi: >
            Title for the ggcharts pyramid plot.

    - name: ggcharts_xlab
      title: X-Axis Label
      type: String
      default: "Population"
      description:
          R: >
            X-axis label for ggcharts pyramid.
          jamovi: >
            X-axis label for ggcharts pyramid.



...
