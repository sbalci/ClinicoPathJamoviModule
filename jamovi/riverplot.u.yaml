title: River Plots & Alluvial Diagrams
name: riverplot
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: ID Variable (Optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time/Sequence Variable (Conditional)
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Strata Variables (Required)
        children:
          - type: VariablesListBox
            name: strata
            isTarget: true
      - type: TargetLayoutBox
        label: Weight Variable (Optional)
        children:
          - type: VariablesListBox
            name: weight
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plotType
