title: Stream Plots
name: riverplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time/Sequence Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
      - type: TargetLayoutBox
        label: Optional Variables
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
            label: ID Variable (for tracking entities)
          - type: VariablesListBox
            name: weight
            maxItemCount: 1
            isTarget: true
            label: Weight Variable (for flow width)
  - type: CollapseBox
    label: Plot Configuration
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: plotType
            label: Plot Type
          - type: ComboBox
            name: fillType
            label: Fill Pattern
          - type: ComboBox
            name: curveType
            label: Curve Style
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Categorical Variable
        children:
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: labelNodes
            label: Show Node Labels
          - type: CheckBox
            name: showCounts
            label: Show Count Values
          - type: CheckBox
            name: showLegend
            label: Show Color Legend
          - type: CheckBox
            name: sortStreams
            label: Sort Streams by Frequency
  - type: CollapseBox
    label: Styling & Labels
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: originaltheme
            label: Use Minimal Theme (instead of default)
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: mytitle
            format: string
            width: large
            label: Plot Title
          - type: TextBox
            name: xtitle
            format: string
            width: large
            label: X-axis Title
          - type: TextBox
            name: ytitle
            format: string
            width: large
            label: Y-axis Title
