            label: "Axis Guide Style"
            children:
              - type: ComboBox
                name: prism_guides
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Point Shape Palette"
            children:
              - type: ComboBox
                name: prism_shape_palette
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: annotation_ticks
            label: "Enhanced Axis Ticks (Prism-style)"
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: preview_mode
            label: "Show Color Palette Preview"

  # Publication and Export Section
  - type: CollapseBox
    label: "üìÑ Publication & Export"
    collapsed: true
    children:
      - type: LayoutBox
