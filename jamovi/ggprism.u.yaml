      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Export DPI (300+ for print)"
            children:
              - type: TextBox
                name: export_dpi
                format: number
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: show_summary
            label: "Show Summary Statistics"

