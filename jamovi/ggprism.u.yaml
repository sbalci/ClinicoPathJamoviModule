title: GraphPad Prism Style Plots
name: ggprism
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-Axis Variable
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-Axis Variable (Outcome)
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Treatment/Group)
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Faceting Variable (Subgroups)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true

  # Plot Configuration Section
  - type: CollapseBox
    label: "üìä Plot Configuration"
    collapsed: false
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Visualization Type"
            children:
              - type: ComboBox
                name: plot_type
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "GraphPad Prism Theme"
            children:
              - type: ComboBox
                name: prism_theme
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Color Palette (Clinical-Safe)"
            children:
              - type: ComboBox
                name: prism_palette

  # Statistical Analysis Section
  - type: CollapseBox
    label: "üìà Statistical Analysis"
    collapsed: false
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: show_statistics
            label: "Perform Statistical Testing"
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Statistical Test Method"
            children:
              - type: ComboBox
                name: stats_method
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "P-value Display Format"
            children:
              - type: ComboBox
                name: pvalue_format
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Error Bar Type"
            children:
              - type: ComboBox
                name: error_bars
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Custom Group Comparisons"
            children:
              - type: TextBox
                name: custom_comparisons
                format: string

  # Points and Geometry Section
  - type: CollapseBox
    label: "üéØ Data Points & Geometry"
    collapsed: true
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: CheckBox
            name: show_points
            label: "Show Individual Data Points"
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Point Size (1-5 recommended)"
            children:
              - type: TextBox
                name: point_size
                format: number
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Point Transparency (0.3-1.0)"
            children:
              - type: TextBox
                name: point_alpha
                format: number
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Point Jitter Width (0-0.4)"
            children:
              - type: TextBox
                name: jitter_width
                format: number
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Violin Plot Width (0.5-1.5)"
            children:
              - type: TextBox
                name: violin_width
                format: number

  # Plot Appearance Section
  - type: CollapseBox
    label: "üé® Plot Appearance & Labels"
    collapsed: true
    children:
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Main Title"
            children:
              - type: TextBox
                name: plot_title
                format: string
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "X-Axis Label"
            children:
              - type: TextBox
                name: x_label
                format: string
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Y-Axis Label (with units)"
            children:
              - type: TextBox
                name: y_label
                format: string
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Legend Position"
            children:
              - type: ComboBox
                name: legend_position
      - type: LayoutBox
        margin: normal
        children:
          - type: Label
            label: "Base Font Size (10-16 recommended)"
            children:
              - type: TextBox
                name: base_size
                format: number

  # Advanced Prism Features Section
  - type: CollapseBox
    label: "‚öôÔ∏è Advanced Prism Features"
