---
name: studydiagram
title: Study Diagram
menuGroup: OncoPathT
menuSubgroup: Study Design
version: '1.0.0'
jas: '1.2'

description:
    main: Creates professional study flow diagrams including CONSORT diagrams and flowcharts using multiple rendering engines

options:
    - name: data
      type: Data
      description:
          R: The data as a data frame.

    # Data Format Selection
    - name: data_format
      title: Data Format
      type: List
      options:
        - title: Step summary with counts (recommended)
          name: step_summary
        - title: Exclusion reasons with step mapping
          name: exclusion_mapping
      default: step_summary
      description:
          R: >
            How your data is structured. Step summary: one row per study step with participant counts.
            Exclusion mapping: map exclusion reasons to specific study steps.

    # Diagram Type Selection
    - name: diagram_type
      title: Diagram Type
      type: List
      options:
        - title: CONSORT (Standard)
          name: consort_standard
        - title: CONSORT (ggplot2)
          name: consort_ggplot
        - title: Flowchart (Standard)
          name: flowchart_standard
        - title: Flowchart (ggplot2)
          name: flowchart_ggplot
      default: consort_standard
      description:
          R: >
            Rendering engine and diagram style. CONSORT for clinical trials,
            Flowchart for general study flows. Standard uses DiagrammeR, ggplot2 uses modern styling.

    # Format 1: Participant-Step Variables
    - name: participant_id
      title: Participant ID Variable
      type: Variable
      suggested: [ id ]
      permitted: [ factor, numeric ]
      description:
          R: Variable identifying individual participants (for participant tracking format)

    - name: step_excluded
      title: Step Number Excluded
      type: Variable
      suggested: [ ordinal ]
      permitted: [ numeric, factor ]
      description:
          R: Variable indicating at which step number the participant was excluded (for participant tracking format)

    - name: exclusion_reason_participant
      title: Exclusion Reason Variable
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: Variable containing exclusion reason text (for participant tracking format)

    # Format 2: Step Summary Variables
    - name: step_name
      title: Step Name Variable
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: Variable containing step/stage names (for step summary format)

    - name: participant_count
      title: Participant Count Variable
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      description:
          R: Variable containing participant counts at each step (for step summary format)

    - name: exclusion_reason_summary
      title: Exclusion Reason Variable
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: Variable containing exclusion reason descriptions (for step summary format)

    # Format 3: Exclusion Mapping Variables
    - name: participant_id_mapping
      title: Participant ID Variable
      type: Variable
      suggested: [ id ]
      permitted: [ factor, numeric ]
      description:
          R: Variable identifying individual participants (for exclusion mapping format)

    - name: exclusion_reason_mapping
      title: Exclusion Reason Variable
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: Variable containing all exclusion reasons (for exclusion mapping format)

    # Step Level Selectors for Format 3
    - name: exclusions_after_step1
      title: Exclusions After Step 1
      type: Level
      variable: (exclusion_reason_mapping)
      description:
          R: >
            Select exclusion reasons that occur AFTER step 1 (reducing participants from step 1 to step 2).
            These exclusions will be shown on the transition from step 1 to step 2.

    - name: exclusions_after_step2
      title: Exclusions After Step 2
      type: Level
      variable: (exclusion_reason_mapping)
      description:
          R: >
            Select exclusion reasons that occur AFTER step 2 (reducing participants from step 2 to step 3).
            These exclusions will be shown on the transition from step 2 to step 3.

    - name: exclusions_after_step3
      title: Exclusions After Step 3
      type: Level
      variable: (exclusion_reason_mapping)
      description:
          R: >
            Select exclusion reasons that occur AFTER step 3 (reducing participants from step 3 to step 4).
            These exclusions will be shown on the transition from step 3 to step 4.

    - name: exclusions_after_step4
      title: Exclusions After Step 4
      type: Level
      variable: (exclusion_reason_mapping)
      description:
          R: >
            Select exclusion reasons that occur AFTER step 4 (reducing participants from step 4 to step 5).
            These exclusions will be shown on the transition from step 4 to step 5.

    - name: exclusions_after_step5
      title: Exclusions After Step 5
      type: Level
      variable: (exclusion_reason_mapping)
      description:
          R: Select exclusion reasons that occur AFTER step 5 (if applicable)

    # Step Labels for Format 3
    - name: step1_label
      title: Step 1 Name
      type: String
      default: "Screening"
      description:
          R: Label for step 1 in the diagram

    - name: step2_label
      title: Step 2 Name
      type: String
      default: "Enrollment"
      description:
          R: Label for step 2 in the diagram

    - name: step3_label
      title: Step 3 Name
      type: String
      default: "Treatment"
      description:
          R: Label for step 3 in the diagram

    - name: step4_label
      title: Step 4 Name
      type: String
      default: "Follow-up"
      description:
          R: Label for step 4 in the diagram

    - name: step5_label
      title: Step 5 Name
      type: String
      default: "Analysis"
      description:
          R: Label for step 5 in the diagram

    # Styling Options
    - name: show_percentages
      title: Show Percentages
      type: Bool
      default: false
      description:
          R: Show percentage of initial participants retained at each step

    - name: show_exclusion_boxes
      title: Show Exclusion Boxes
      type: Bool
      default: false
      description:
          R: Show side boxes with exclusion counts and reasons

    - name: direction
      title: Flow Direction
      type: List
      options:
        - title: Top to Bottom
          name: TB
        - title: Left to Right
          name: LR
      default: TB
      description:
          R: Direction of diagram flow

    - name: color_scheme
      title: Color Scheme
      type: List
      options:
        - title: Professional Gray
          name: gray
        - title: Clinical Blue
          name: blue
        - title: Publication Minimal
          name: minimal
      default: gray
      description:
          R: Color scheme for diagram elements

    - name: show_interpretation
      title: Show Interpretation
      type: Bool
      default: false
      description:
          R: Show explanatory text about the generated diagram