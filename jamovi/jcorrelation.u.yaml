title: Correlation Analysis
name: jcorrelation
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Split by
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: alternative
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ciWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: flag
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: flagAlpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plots
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plotType
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: report
