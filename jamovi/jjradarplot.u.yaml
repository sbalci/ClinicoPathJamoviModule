title: Radar Plot
name: jjradarplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Radar Axes
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Category Variable
        children:
          - type: VariablesListBox
            name: categoryVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: splitBy
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: scaleData
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: aggregationMethod
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lineSize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: pointSize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: legendPosition
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: axisLabelSize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: facetLabelSize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
