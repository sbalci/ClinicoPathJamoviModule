title: Hull Plot
name: hullplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-Axis Variable
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-Axis Variable
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Color Variable (Optional)
        children:
          - type: VariablesListBox
            name: color_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Size Variable (Optional)
        children:
          - type: VariablesListBox
            name: size_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: hull_concavity
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: hull_alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_labels
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_palette
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_theme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: hull_expand
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_statistics
      - type: CheckBox
        name: outlier_detection
      - type: CheckBox
        name: confidence_ellipses
