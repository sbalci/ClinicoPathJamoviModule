---
name: advancedanova
title: Advanced ANOVA Suite
jrs: '1.1'

items:
    - name: instructions
      title: Getting Started
      type: Html
      description: Instructions for using the Advanced ANOVA Suite
      visible: true

    - name: descriptives
      title: Descriptive Statistics
      type: Table
      description: Descriptive statistics for each group
      visible: (descriptives)
      clearWith:
          - dependent
          - fixed
      columns: []

    - name: assumptions
      title: Assumption Checking
      type: Table
      description: Tests of ANOVA assumptions
      visible: (assumptions)
      clearWith:
          - dependent
          - fixed
          - model_type
      columns: []

    - name: anova
      title: ANOVA Results
      type: Table
      description: Main ANOVA results with effect sizes
      clearWith:
          - dependent
          - fixed
          - model_type
          - effect_sizes
      columns: []

    - name: posthoc
      title: Post Hoc Comparisons
      type: Table
      description: Pairwise comparisons with multiple correction
      visible: (posthoc_method)
      clearWith:
          - dependent
          - fixed
          - posthoc_method
          - control_group
          - alpha_level
      columns: []

    - name: effectsizes
      title: Effect Sizes
      type: Table
      description: Comprehensive effect size measures
      visible: (effect_sizes)
      clearWith:
          - dependent
          - fixed
          - effect_sizes
          - confidence_level
      columns: []

    - name: diagnosticplot
      title: Diagnostic Plots
      type: Image
      width: 800
      height: 600
      description: Residual plots and assumption checking
      visible: (show_plots && (plot_type:diagnostic || plot_type:both))
      requiresData: true
      clearWith:
          - dependent
          - fixed
          - show_plots
          - plot_type

    - name: meansplot
      title: Group Means Plot
      type: Image
      width: 600
      height: 500
      description: Group means with confidence intervals
      visible: (show_plots && (plot_type:means || plot_type:both))
      requiresData: true
      clearWith:
          - dependent
          - fixed
          - show_plots
          - plot_type
          - confidence_level

    - name: interpretation
      title: Clinical Interpretation and Guidelines
      type: Html
      description: Clinical context and interpretation guidelines
      visible: true