---
name:  decisioncalculator
title: Medical Decision Calculator
jrs:   '1.1'

items:

    - name: welcome
      title: ""
      type: Html
      visible: (showWelcome)

    - name: summary
      title: "Summary"
      type: Html
      visible: (showSummary)

    - name: about
      title: "About This Analysis"
      type: Html
      visible: (showAbout)

    - name: assumptions
      title: "Assumptions & Caveats"
      type: Html
      visible: (showAbout)

    - name: glossary
      title: "Clinical Terms Glossary"
      type: Html
      visible: (showGlossary)

    - name:  cTable
      title: ''
      # title: 'Decision Test Statistics'
      type: Table
      rows: 0
      columns:
        - name: newtest
          title: ''
          type: text
        - name: GP
          title: 'Gold Positive'
          type: number
        - name: GN
          title: 'Gold Negative'
          type: number
        - name: Total
          title: 'Total'
          type: number


    - name:  nTable
      title: ''
      # title: 'Decision Test Statistics'
      type: Table
      swapRowsColumns: true
      rows:  1
      columns:
        - name: tablename
          title: ''
          type: text
        - name: TotalPop
          title: 'Total'
          type: number
        - name: DiseaseP
          title: 'Diseased'
          type: number
        - name: DiseaseN
          title: 'Healthy'
          type: number
        - name: TestP
          title: 'Positive Tests'
          type: number
        - name: TestN
          title: 'Negative Tests'
          type: number
        - name: TestT
          title: 'True Test'
          type: number
        - name: TestW
          title: 'Wrong Test'
          type: number
      clearWith:
          - pp
          - pprob


    - name:  ratioTable
      title: ''
      # title: 'Decision Test Statistics'
      type: Table
      swapRowsColumns: true
      rows:  1
      columns:
        - name: tablename
          title: ''
          type: text
        - name: Sens
          title: 'Sensitivity'
          type: number
          format: pc
        - name: Spec
          title: 'Specificity'
          type: number
          format: pc
        - name: AccurT
          title: 'Accuracy'
          type: number
          format: pc
        - name: PrevalenceD
          title: 'Prevalence'
          type: number
          format: pc
        - name: PPV
          title: 'Positive Predictive Value'
          type: number
          format: pc
        - name: NPV
          title: 'Negative Predictive Value'
          type: number
          format: pc
        - name: PostTestProbDisease
          title: 'Post-test Disease Probability'
          type: number
          format: pc
        - name: PostTestProbHealthy
          title: 'Post-test Health Probability'
          type: number
          format: pc
        - name: LRP
          title: Positive Likelihood Ratio
          type: number
          # format: pc
        - name: LRN
          title: Negative Likelihood Ratio
          type: number
          # format: pc
      clearWith:
          - pp
          - pprob

    - name: advancedMetricsTable
      title: 'Advanced Diagnostic Metrics'
      type: Table
      swapRowsColumns: true
      rows: 1
      columns:
        - name: tablename
          title: ''
          type: text
        - name: youdenIndex
          title: "Youden's Index"
          type: number
        - name: balancedAccuracy
          title: 'Balanced Accuracy'
          type: number
          format: pc
        - name: f1Score
          title: 'F1 Score'
          type: number
        - name: mcc
          title: 'Matthews Correlation'
          type: number
        - name: dor
          title: 'Diagnostic Odds Ratio'
          type: number
      clearWith:
          - pp
          - pprob

