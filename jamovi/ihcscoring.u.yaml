title: IHC Scoring Standardization
name: ihcscoring
jus: '3.0'
stage: 0
compilerMode: tame
children:
  # ============ GUIDED ANALYSIS ============
  - type: CollapseBox
    label: üß≠ Guided Analysis (Recommended for New Users)
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: "Step 1: Select your biomarker type to auto-configure settings"
          - type: ComboBox
            name: guided_biomarker
            options:
              - name: er_pr
                title: "ER/PR (Breast Cancer) - H-score ‚â•100 recommended"
              - name: her2
                title: "HER2 (Breast Cancer) - H-score ‚â•150 recommended"
              - name: ki67
                title: "Ki-67 (Proliferation) - H-score ‚â•100 recommended"
              - name: pdl1
                title: "PD-L1 (Immunotherapy) - TPS ‚â•1% recommended"
              - name: manual
                title: "Manual Configuration"
          - type: Label
            label: "Step 2: Provide required data variables below"

  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: "Required Variables"
        children:
          - type: VariablesListBox
            name: intensity_var
            label: "Intensity Scores (0-3 scale typically)"
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
          - type: VariablesListBox
            name: proportion_var
            label: "Proportion Positive (0-100%)"
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: "Optional Variables"
        children:
          - type: VariablesListBox
            name: sample_id_var
            label: "Sample/Case IDs"
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
          - type: VariablesListBox
            name: group_var
            label: "Comparison Groups"
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: "Step 3: Configure Scoring Parameters"
          - type: ComboBox
            name: scoring_method
            label: "Primary Scoring Method"
          - type: ComboBox
            name: biomarker_type
            label: "Biomarker Type (for clinical interpretation)"
          - type: ComboBox
            name: intensity_scale
            label: "Intensity Scale Used in Your Data"
      - type: CollapseBox
        label: "Clinical Cutpoint Settings"
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: "üí° Common Clinical Cutpoints:"
              - type: Label
                label: "‚Ä¢ ER/PR: H-score ‚â•100 (FDA approved)"
              - type: Label
                label: "‚Ä¢ HER2: H-score ‚â•150 (research standard)"
              - type: Label
                label: "‚Ä¢ Ki-67: H-score ‚â•100 (proliferation index)"
              - type: TextBox
                name: binary_cutpoint
                label: "H-score Cutoff for Positive/Negative"
                format: number
                suffix: "H-score units"
              - type: TextBox
                name: allred_cutpoint
                label: "Allred Score Cutoff (0-8 scale)"
                format: number
                suffix: "Allred units"
      - type: CollapseBox
        label: Analysis Options
        collapsed: false
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: include_statistics
              - type: CheckBox
                name: agreement_analysis
              - type: CheckBox
                name: quality_control
              - type: CheckBox
                name: clinical_interpretation
      - type: CollapseBox
        label: Digital Pathology Validation
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: include_digital_validation
      - type: CollapseBox
        label: Visualization Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_plots
              - type: CheckBox
                name: show_agreement_plots
      - type: CollapseBox
        label: Advanced Settings
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                format: number
                suffix: (0.80-0.99)
              - type: TextBox
                name: bootstrap_n
                format: number
                suffix: replicates
              - type: CheckBox
                name: export_results
  - type: CollapseBox
    label: Automated Image Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: automated_analysis
          - type: ComboBox
            name: segmentation_method
          - type: CheckBox
            name: color_deconvolution
          - type: TextBox
            name: dab_thresholds
            format: string
            suffix: (comma-separated OD values)
            enable: (color_deconvolution)
          - type: TextBox
            name: minimum_nuclear_area
            format: number
            suffix: pixels
          - type: TextBox
            name: maximum_nuclear_area
            format: number
            suffix: pixels
          - type: CheckBox
            name: batch_processing
          - type: ComboBox
            name: image_format
          - type: CheckBox
            name: validation_metrics
  - type: CollapseBox
    label: Multiple Cut-off Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: multiple_cutoffs
          - type: TextBox
            name: cutoff_values
            format: string
            suffix: (comma-separated %)
            enable: (multiple_cutoffs)
          - type: CheckBox
            name: cutoff_comparison
            enable: (multiple_cutoffs)
  - type: CollapseBox
    label: CPS (Combined Positive Score) Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: cps_analysis
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Immune Cells Variable (for CPS)
        children:
          - type: VariablesListBox
            name: immune_cells_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Tumor Cells Variable (for CPS)
        children:
          - type: VariablesListBox
            name: tumor_cells_var
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Molecular Subtyping
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: molecular_classification
          - type: ComboBox
            name: classification_system
          - type: TextBox
            name: classification_cutoffs
            format: string
            suffix: (comma-separated %)
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Molecular Classification Markers
            children:
              - type: VariablesListBox
                name: primary_marker1
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
              - type: VariablesListBox
                name: primary_marker2
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
              - type: VariablesListBox
                name: secondary_marker
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            label: Checkpoint Inhibitor Markers
            children:
              - type: VariablesListBox
                name: pd1_marker
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
              - type: VariablesListBox
                name: pdl1_marker
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: checkpoint_cutoffs
            format: string
            suffix: (comma-separated %)
          - type: CheckBox
            name: subtype_statistics
          - type: CheckBox
            name: subtype_visualization

  # ============ ACCESSIBILITY & LANGUAGE ============
  - type: CollapseBox
    label: "üåê Accessibility & Language"
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: language
            label: "Interface Language / Dil"
            options:
              - name: english
                title: "English"
              - name: turkish
                title: "T√ºrk√ße"
          - type: CheckBox
            name: colorblind_safe
            label: "Colorblind-Safe Colors"
          - type: CheckBox
            name: high_contrast
            label: "High Contrast Mode"
          - type: ComboBox
            name: font_size
            label: "Font Size"
            options:
              - name: normal
                title: "Normal"
              - name: large
                title: "Large"
              - name: extra_large
                title: "Extra Large"
