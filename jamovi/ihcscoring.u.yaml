title: IHC Scoring Standardization
name: ihcscoring
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Input Variables
        children:
          - type: VariablesListBox
            name: intensity_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
          - type: VariablesListBox
            name: proportion_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
          - type: VariablesListBox
            name: sample_id_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Scoring Parameters
          - type: ComboBox
            name: scoring_method
          - type: ComboBox
            name: biomarker_type
          - type: ComboBox
            name: intensity_scale
      - type: CollapseBox
        label: Cutpoint Settings
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: binary_cutpoint
                format: number
                suffix: H-score units
              - type: TextBox
                name: allred_cutpoint
                format: number
                suffix: Allred units
      - type: CollapseBox
        label: Analysis Options
        collapsed: false
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: include_statistics
              - type: CheckBox
                name: agreement_analysis
              - type: CheckBox
                name: quality_control
              - type: CheckBox
                name: clinical_interpretation
      - type: CollapseBox
        label: Digital Pathology Validation
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: include_digital_validation
      - type: CollapseBox
        label: Visualization Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_plots
              - type: CheckBox
                name: show_agreement_plots
      - type: CollapseBox
        label: Advanced Settings
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                format: number
                suffix: (0.80-0.99)
              - type: TextBox
                name: bootstrap_n
                format: number
                suffix: replicates
              - type: CheckBox
                name: export_results
              - type: CheckBox
                name: multiple_cutoffs
  - type: CollapseBox
    label: Automated Image Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: automated_analysis
          - type: ComboBox
            name: segmentation_method
          - type: CheckBox
            name: color_deconvolution
          - type: TextBox
            name: minimum_nuclear_area
            format: number
            suffix: pixels
          - type: TextBox
            name: maximum_nuclear_area
            format: number
            suffix: pixels
          - type: CheckBox
            name: batch_processing
          - type: ComboBox
            name: image_format
          - type: CheckBox
            name: validation_metrics
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cutoff_values
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: dab_thresholds
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: cps_analysis
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Immune Cells Variable (for CPS)
        children:
          - type: VariablesListBox
            name: immune_cells_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Tumor Cells Variable (for CPS)
        children:
          - type: VariablesListBox
            name: tumor_cells_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: cutoff_comparison
  - type: CollapseBox
    label: Molecular Subtyping
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: molecular_classification
          - type: ComboBox
            name: classification_system
          - type: TextBox
            name: classification_cutoffs
            format: string
            suffix: (comma-separated %)
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Molecular Classification Markers
            children:
              - type: VariablesListBox
                name: primary_marker1
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
              - type: VariablesListBox
                name: primary_marker2
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
              - type: VariablesListBox
                name: secondary_marker
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            label: Checkpoint Inhibitor Markers
            children:
              - type: VariablesListBox
                name: pd1_marker
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
              - type: VariablesListBox
                name: pdl1_marker
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: checkpoint_cutoffs
            format: string
            suffix: (comma-separated %)
          - type: CheckBox
            name: subtype_statistics
          - type: CheckBox
            name: subtype_visualization
