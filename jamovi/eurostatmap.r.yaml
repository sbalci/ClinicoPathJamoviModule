---
name: eurostatmap
title: Eurostat Map
jrs: '1.1'

items:
    - name: plot
      title: Map
      type: Image
      width: 700
      height: 500
      renderFun: .plot
      clearWith:
        - dataset_id
        - indicator
        - geo_level
        - year
        - map_type
        - color_palette
        - map_title
        - use_local_data
        - classification_method
        - n_classes

    - name: info
      title: Dataset Information
      type: Table
      rows: 1
      clearWith:
        - dataset_id
        - use_local_data
      columns:
        - name: dataset
          title: Dataset ID
          type: text
        - name: title
          title: Dataset Title
          type: text
        - name: observations
          title: Observations
          type: integer
        - name: last_update
          title: Last Update
          type: text

    - name: summary
      title: Data Summary
      type: Table
      rows: 6
      clearWith:
        - dataset_id
        - indicator
        - year
        - use_local_data
      columns:
        - name: statistic
          title: Statistic
          type: text
        - name: value
          title: Value
          type: number

    - name: downloaded_data
      title: Downloaded Data
      type: Table
      visible: (add_to_data == true && use_local_data == false)
      clearWith:
        - dataset_id
        - year
        - use_local_data
      columns: []


refs:
    - ClinicoPathJamoviModule

...
