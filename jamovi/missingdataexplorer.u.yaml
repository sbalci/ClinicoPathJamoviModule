title: Missing Data Pattern Explorer
name: missingdataexplorer
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Analysis
        children:
          - type: VariablesListBox
            name: analysis_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable (Optional)
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Subject ID (Optional)
        children:
          - type: VariablesListBox
            name: id_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pattern_analysis
      - type: CheckBox
        name: mechanism_testing
      - type: CheckBox
        name: correlation_analysis
      - type: CheckBox
        name: temporal_analysis
      - type: CheckBox
        name: group_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: mcar_test
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: min_pattern_freq
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_patterns_display
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pattern_plot
      - type: CheckBox
        name: correlation_plot
      - type: CheckBox
        name: temporal_plot
      - type: CheckBox
        name: upset_plot
      - type: CheckBox
        name: cumulative_plot
      - type: CheckBox
        name: monotonic_test
      - type: CheckBox
        name: dropout_analysis
      - type: CheckBox
        name: informative_missingness
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: completeness_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: case_completeness
      - type: CheckBox
        name: variable_importance
      - type: CheckBox
        name: chi_square_test
      - type: CheckBox
        name: logistic_regression
      - type: CheckBox
        name: survival_analysis
      - type: CheckBox
        name: detailed_patterns
      - type: CheckBox
        name: summary_statistics
      - type: CheckBox
        name: clinical_interpretation
      - type: CheckBox
        name: export_patterns
