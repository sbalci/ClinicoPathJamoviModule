title: Lasso-Cox Regression
name: lassocox
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome)
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Lambda Selection
        children:
          - type: ComboBox
            name: lambda
      - type: Label
        label: Cross-validation
        children:
          - type: TextBox
            name: nfolds
            format: number
      - type: CheckBox
        name: standardize
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: CheckBox
        name: cv_plot
      - type: CheckBox
        name: coef_plot
      - type: CheckBox
        name: survival_plot
  - type: CollapseBox
    label: Output Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Save Variables
        children:
          - type: Output
            name: riskScore
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showExplanations
      - type: CheckBox
        name: showMethodologyNotes
      - type: CheckBox
        name: includeClinicalGuidance
      - type: CheckBox
        name: showVariableImportance
      - type: CheckBox
        name: showModelComparison
