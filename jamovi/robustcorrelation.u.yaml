title: Robust Correlation Methods
name: robustcorrelation
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true

  - type: CollapseBox
    label: Correlation Method
    collapsed: false
    children:
      - type: Label
        label: Method Selection
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: method
          - type: ComboBox
            name: matrix_type

  - type: CollapseBox
    label: Statistical Options
    collapsed: true
    children:
      - type: Label
        label: Significance Testing
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_pvalues
          - type: TextBox
            name: sig_level
            format: number
          - type: ComboBox
            name: p_adjust_method
          - type: TextBox
            name: decimal_places
            format: number

  - type: CollapseBox
    label: Outlier Detection
    collapsed: true
    children:
      - type: Label
        label: Outlier Analysis
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: outlier_detection
          - type: ComboBox
            name: outlier_method
          - type: TextBox
            name: outlier_threshold
            format: number

  - type: CollapseBox
    label: Bootstrap Confidence Intervals
    collapsed: true
    children:
      - type: Label
        label: Bootstrap Options
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: bootstrap_ci
          - type: TextBox
            name: n_bootstrap
            format: number
          - type: TextBox
            name: confidence_level
            format: number

  - type: CollapseBox
    label: Visualization Options
    collapsed: true
    children:
      - type: Label
        label: Heatmap Settings
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_heatmap
          - type: ComboBox
            name: heatmap_colors
      - type: Label
        label: Custom Colors (if Custom selected)
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: low_color
            format: string
            width: large
          - type: TextBox
            name: mid_color
            format: string
            width: large
          - type: TextBox
            name: high_color
            format: string
            width: large
      - type: Label
        label: Additional Plots
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_diagnostics

  - type: CollapseBox
    label: Plot Configuration
    collapsed: true
    children:
      - type: Label
        label: Plot Dimensions
        fitToGrid: true
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: plot_width
            format: number
          - type: TextBox
            name: plot_height
            format: number