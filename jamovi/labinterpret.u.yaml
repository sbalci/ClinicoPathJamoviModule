name: labinterpret
title: Laboratory Result Interpretation
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labValues
            maxItemCount: 25
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 2
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: patientDemo
                maxItemCount: 10
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: testDates
                maxItemCount: 5
                isTarget: true
                itemDropBehaviour: overwrite
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: clinicalHistory
                maxItemCount: 10
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: medicationVars
                maxItemCount: 15
                isTarget: true
                itemDropBehaviour: overwrite
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: reference_ranges
                  - type: CheckBox
                    name: critical_values
                  - type: CheckBox
                    name: trend_analysis
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: delta_checks
                  - type: CheckBox
                    name: medication_interaction
                  - type: CheckBox
                    name: clinical_correlation
      - type: CollapseBox
        label: Reference Range Configuration
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: reference_source
              - type: ComboBox
                name: interpretation_level
              - type: TextBox
                name: confidence_interval
                format: number
              - type: LayoutBox
                style: inline
                children:
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: age_adjustment
                      - type: CheckBox
                        name: gender_adjustment
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: ethnicity_adjustment
                      - type: CheckBox
                        name: quality_assessment
      - type: CollapseBox
        label: Advanced Analysis
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: delta_threshold
                format: number
              - type: TextBox
                name: trend_window
                format: number
      - type: CollapseBox
        label: Visualization Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: interpretation_plots
                  - type: CheckBox
                    name: trend_plots
                  - type: CheckBox
                    name: reference_visualization
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: delta_plots
                  - type: CheckBox
                    name: correlation_matrix
      - type: CollapseBox
        label: Clinical Integration
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: clinical_guidelines
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: interpretation_report
jus: '2.0'