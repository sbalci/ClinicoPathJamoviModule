title: Waffle Charts
name: jwaffle
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Groups
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Facet By (Optional)
        children:
          - type: VariablesListBox
            name: facet
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (Optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Chart Options
    collapsed: true
    children:
      - type: Label
        label: Layout
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: rows
                format: number
                label: Number of Rows
              - type: CheckBox
                name: flip
                label: Flip Chart

      - type: Label
        label: Appearance
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: color_palette
              - type: CheckBox
                name: show_legend

  - type: CollapseBox
    label: Labels
    collapsed: true
    children:
      - type: Label
        label: Titles
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mytitle
                format: string
                label: Chart Title
                width: large
              - type: TextBox
                name: legendtitle
                format: string
                label: Legend Title
                width: large
