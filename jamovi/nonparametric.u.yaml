title: Non-parametric Statistical Methods
name: nonparametric
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Paired/Repeated Measures Variable
        children:
          - type: VariablesListBox
            name: paired_variable
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Blocking Variable (for Friedman)
        children:
          - type: VariablesListBox
            name: blocking_variable
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: test_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: post_hoc
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: post_hoc_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: p_adjustment
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: robust_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: trim_proportion
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: winsorize_proportion
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: effect_size
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: effect_size_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap_ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: test_assumptions
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: homogeneity_test
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_boxplots
      - type: CheckBox
        name: show_violin_plots
      - type: CheckBox
        name: show_rank_plots
      - type: CheckBox
        name: show_effect_plots
      - type: CheckBox
        name: show_descriptives
      - type: CheckBox
        name: show_test_statistics
      - type: CheckBox
        name: show_post_hoc_table
      - type: CheckBox
        name: show_effect_sizes
      - type: CheckBox
        name: show_assumptions
      - type: CheckBox
        name: show_interpretation
      - type: CheckBox
        name: exact_p_values
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ties_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinical_context
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: set_seed
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: seed_value
        format: number
