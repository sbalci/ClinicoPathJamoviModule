title: Enhanced Statistical Visualization
name: jggstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dependent_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Independent Variables
        children:
          - type: VariablesListBox
            name: independent_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: grouping_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Weight Variable
        children:
          - type: VariablesListBox
            name: weight_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: model_formula
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: family
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: likert_levels
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_intercept
      - type: CheckBox
        name: sort_coefficients
      - type: CheckBox
        name: standardized
      - type: CheckBox
        name: show_statistics
      - type: CheckBox
        name: show_significance
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_palette
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: theme_style
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_subtitle
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_label
        format: string
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Facet Variable
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: facet_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_model_summary
      - type: CheckBox
        name: show_interpretation
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_format
