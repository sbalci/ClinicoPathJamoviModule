---
name: flexparametricadvanced
title: Advanced Flexible Parametric Survival Models
menuGroup: Survival
menuSubgroup: Advanced Methods
menuTitle: Flexible Parametric Models
menuSubtitle: Advanced parametric survival modeling with flexible baseline hazards
version: '0.0.31'
jas: '1.2'

description:
    main: |
        Advanced flexible parametric survival models with customizable baseline hazard distributions.
        Supports multiple parametric distributions (Weibull, log-normal, log-logistic, gamma, 
        Gompertz), spline-based flexible baseline hazards, time-varying effects, and cure models.
        Provides superior modeling flexibility compared to Cox regression when parametric
        assumptions are met, with improved extrapolation capabilities for health economic modeling.
    R:
        dontrun: false
        usage: |
            flexparametricadvanced(
                data = data,
                time = "time",
                event = "event",
                covariates = c("age", "treatment"),
                distribution = "weibull",
                baseline_splines = 3
            )

completeWhenFilled: false

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: time
      title: Time Variable
      type: Variable
      suggested:
          - continuous
      permitted:
          - numeric
      description:
          R: survival time variable

    - name: event
      title: Event Variable
      type: Variable
      suggested:
          - nominal
      permitted:
          - factor
      description:
          R: event indicator (1=event, 0=censored)

    - name: covariates
      title: Covariates
      type: Variables
      suggested:
          - continuous
          - nominal
      permitted:
          - numeric
          - factor
      description:
          R: predictor variables

    - name: distribution
      title: Baseline Distribution
      type: List
      options:
          - name: "weibull"
            title: "Weibull"
          - name: "exp"
            title: "Exponential"
          - name: "lnorm"
            title: "Log-Normal"
          - name: "llogis"
            title: "Log-Logistic"
          - name: "gamma"
            title: "Gamma"
          - name: "gompertz"
            title: "Gompertz"
          - name: "gengamma"
            title: "Generalized Gamma"
          - name: "spline"
            title: "Royston-Parmar Splines"
      default: "weibull"
      description:
          R: parametric distribution for baseline hazard

    - name: baseline_splines
      title: Number of Baseline Splines
      type: Number
      default: 3
      min: 1
      max: 10
      description:
          R: number of spline knots for flexible baseline (spline distribution only)

    - name: time_varying_effects
      title: Time-Varying Effects
      type: Variables
      suggested:
          - continuous
          - nominal
      permitted:
          - numeric
          - factor
      description:
          R: covariates with time-varying effects

    - name: spline_scale
      title: Spline Scale
      type: List
      options:
          - name: "hazard"
            title: "Hazard Scale"
          - name: "odds"
            title: "Odds Scale"
          - name: "normal"
            title: "Probit Scale"
      default: "hazard"
      description:
          R: scale for spline-based models

    - name: cure_model
      title: Cure Model
      type: Bool
      default: false
      description:
          R: fit cure model variant with long-term survivors

    - name: stratified_var
      title: Stratification Variable
      type: Variable
      suggested:
          - nominal
      permitted:
          - factor
      description:
          R: variable for stratified baseline hazard

    - name: model_comparison
      title: Model Comparison
      type: Bool
      default: true
      description:
          R: compare multiple distributions automatically

    - name: goodness_of_fit
      title: Goodness of Fit Tests
      type: Bool
      default: true
      description:
          R: perform goodness of fit diagnostics

    - name: prediction_times
      title: Prediction Time Points
      type: String
      default: "1, 2, 5, 10"
      description:
          R: comma-separated time points for survival predictions

    - name: confidence_level
      title: Confidence Level
      type: Number
      default: 0.95
      min: 0.50
      max: 0.99
      description:
          R: confidence level for intervals

    - name: bootstrap_samples
      title: Bootstrap Samples
      type: Number
      default: 1000
      min: 100
      max: 10000
      description:
          R: number of bootstrap samples for confidence intervals

    - name: extrapolation_time
      title: Extrapolation Time Horizon
      type: Number
      default: 20
      min: 1
      max: 50
      description:
          R: maximum time for survival curve extrapolation

    - name: plot_survival
      title: Show Survival Curves
      type: Bool
      default: true
      description:
          R: display parametric survival curves

    - name: plot_hazard
      title: Show Hazard Functions
      type: Bool
      default: true
      description:
          R: display parametric hazard functions

    - name: plot_diagnostics
      title: Show Diagnostic Plots
      type: Bool
      default: true
      description:
          R: display model diagnostic plots

    - name: export_predictions
      title: Export Predictions
      type: Bool
      default: false
      description:
          R: export individual survival predictions
