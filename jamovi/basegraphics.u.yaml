title: Base Graphics Visualization
name: basegraphics
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X Variable
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y Variable
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: main_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: point_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: point_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_scheme
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: add_grid
      - type: CheckBox
        name: add_legend
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bins
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_statistics
      - type: CheckBox
        name: custom_limits
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_min
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_max
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_min
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_max
        format: number
