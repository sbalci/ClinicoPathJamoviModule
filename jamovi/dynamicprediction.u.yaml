title: Dynamic Survival Prediction
name: dynamicprediction
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Subject ID
        children:
          - type: VariablesListBox
            name: subject_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Measurement Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Baseline Variables
        children:
          - type: VariablesListBox
            name: baseline
            isTarget: true
      - type: TargetLayoutBox
        label: Longitudinal Variables
        children:
          - type: VariablesListBox
            name: longitudinal
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
      - type: TextBox
        name: prediction_horizon
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: prediction_method
      - type: TextBox
        name: landmark_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: joint_model_type
      - type: ComboBox
        name: biomarker_model
      - type: ComboBox
        name: association_structure
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
      - type: TextBox
        name: mc_samples
        format: number
      - type: TextBox
        name: window_width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_prediction_table
      - type: CheckBox
        name: show_accuracy_metrics
      - type: CheckBox
        name: show_biomarker_effects
      - type: CheckBox
        name: show_model_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: prediction_curves
      - type: CheckBox
        name: biomarker_trajectory
      - type: CheckBox
        name: accuracy_plot
      - type: CheckBox
        name: risk_stratification
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations