title: Illness-Death Multi-State Models
name: illnessdeath
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Entry Time Variable
        children:
          - type: VariablesListBox
            name: time_entry
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Exit Time Variable
        children:
          - type: VariablesListBox
            name: time_exit
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: From State Variable
        children:
          - type: VariablesListBox
            name: state_from
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: To State Variable
        children:
          - type: VariablesListBox
            name: state_to
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Subject ID Variable
        children:
          - type: VariablesListBox
            name: subject_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariate Variables
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_structure
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: transition_specific
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: baseline_hazard
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: common_baseline
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time-Varying Covariates
        children:
          - type: VariablesListBox
            name: time_varying_covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: time_varying_effects
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: interaction_terms
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estimation_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tie_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_horizon
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: transition_probabilities
      - type: CheckBox
        name: sojourn_times
      - type: CheckBox
        name: bootstrap_ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: goodness_of_fit
      - type: CheckBox
        name: residual_analysis
      - type: CheckBox
        name: cross_validation
      - type: CheckBox
        name: show_transition_summary
      - type: CheckBox
        name: show_hazard_ratios
      - type: CheckBox
        name: show_state_probabilities
      - type: CheckBox
        name: show_sojourn_analysis
      - type: CheckBox
        name: plot_transition_diagram
      - type: CheckBox
        name: plot_state_probabilities
      - type: CheckBox
        name: plot_transition_hazards
      - type: CheckBox
        name: plot_cumulative_incidence
      - type: CheckBox
        name: plot_sojourn_distributions
      - type: CheckBox
        name: plot_residuals
      - type: CheckBox
        name: left_truncation
      - type: CheckBox
        name: interval_censoring
      - type: CheckBox
        name: competing_mortality
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: stratification_variable
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: frailty_model
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: penalization_parameter
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
