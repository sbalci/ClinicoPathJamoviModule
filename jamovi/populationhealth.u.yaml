title: Population Health Analytics
name: populationhealth
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Patient Identifier
        children:
          - type: VariablesListBox
            name: patientID
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Health Outcome Variables
        children:
          - type: VariablesListBox
            name: healthOutcomes
            isTarget: true
      - type: TargetLayoutBox
        label: Demographic Variables
        children:
          - type: VariablesListBox
            name: demographics
            isTarget: true
      - type: TargetLayoutBox
        label: Geographic Variables
        children:
          - type: VariablesListBox
            name: geographic
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: timeVariable
            isTarget: true
      - type: TargetLayoutBox
        label: Risk Factor Variables
        children:
          - type: VariablesListBox
            name: riskFactors
            isTarget: true
      - type: TargetLayoutBox
        label: Healthcare Utilization
        children:
          - type: VariablesListBox
            name: healthcareUtilization
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: population_stratification
      - type: CheckBox
        name: risk_stratification
      - type: CheckBox
        name: geographic_analysis
      - type: CheckBox
        name: temporal_trends
      - type: CheckBox
        name: health_disparities
      - type: CheckBox
        name: predictive_modeling
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: population_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_scope
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: geographic_level
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_window
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: risk_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: disparity_analysis
      - type: CheckBox
        name: social_determinants
      - type: CheckBox
        name: intervention_analysis
      - type: CheckBox
        name: comparative_analysis
      - type: CheckBox
        name: quality_metrics
