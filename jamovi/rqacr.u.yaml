title: Cross RQA
name: rqaCR
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time series 1
        children:
          - type: VariablesListBox
            name: y1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time series 2
        children:
          - type: VariablesListBox
            name: y2
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Adjust time series
        children:
          - type: RadioButton
            name: standardise_none
            optionName: standardise
            optionPart: none
          - type: RadioButton
            name: standardise_meanSD
            optionName: standardise
            optionPart: meanSD
          - type: RadioButton
            name: standardise_medianMAD
            optionName: standardise
            optionPart: medianMAD
          - type: RadioButton
            name: standardise_unit
            optionName: standardise
            optionPart: unitScale
          - type: RadioButton
            name: standardise_symbolic
            optionName: standardise
            optionPart: symbolicScale


  - type: CollapseBox
    label: Phase Space Parameters
    collapsed: false
    children:
      - type: TextBox
        label: Embedding lag
        name: emLag
        format: number
      - type: TextBox
        name: emDim
        format: number
      - type: LayoutBox
        margin: large
        children:
          - type: RadioButton
            name: fixed_RAD
            optionName: fixed
            optionPart: RAD
            children:
              - type: TextBox
                name: fixRAD
                label: Radius
                format: number
                enable: (fixed_RAD)
          - type: RadioButton
            name: fixed_RR
            optionName: fixed
            optionPart: RR
            children:
              - type: TextBox
                name: fixRR
                label: RR
                format: number
                enable: (fixed_RR)
          - type: RadioButton
            name: fixed_NO
            optionName: fixed
            optionPart: NO
  - type: CollapseBox
    label: Analysis Parameters
    collapsed: true
    children:
      - type: TextBox
        label: Minimum diagonal line length
        name: DLmin
        format: number
      - type: TextBox
        label: Maximum diagonal line length
        name: DLmax
        format: number
      - type: TextBox
        label: Minimum vertical line length
        name: VLmin
        format: number
      - type: TextBox
        label: Maximum vertical line length
        name: VLmax
        format: number
      - type: TextBox
        label: Minimum horizontal line length
        name: HLmin
        format: number
      - type: TextBox
        label: Maximum horizontal line length
        name: HLmax
        format: number
      - type: TextBox
        label: Theiler window
        name: theiler
        format: number
      - type: ComboBox
        label: Distance norm
        name: norm
  - type: CollapseBox
    label: Diagonal Recurrence Profile
    collapsed: true
    children:
     - type: LayoutBox
       margin: large
       children:
         - type: CheckBox
           name: plotDP
           children:
            - type: TextBox
              label: "Window around LOS"
              name: diagWin
              format: number
              enable: (plotDP)



