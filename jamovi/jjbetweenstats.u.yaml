title: Violin Plots to Compare Between Groups
name: jjbetweenstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variables
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: Label
        label: Test Method
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
      - type: Label
        label: Statistical Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: effsizetype
              - type: TextBox
                name: conflevel
                format: number
              - type: CheckBox
                name: bfmessage
              - type: TextBox
                name: k
                format: number
              - type: CheckBox
                name: varequal
      - type: Label
        label: Pairwise Comparisons
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pairwisecomparisons
                children:
                  - type: ComboBox
                    name: pairwisedisplay
                    enable: (pairwisecomparisons)
                  - type: ComboBox
                    name: padjustmethod
                    enable: (pairwisecomparisons)
  - type: CollapseBox
    label: Plot Display
    collapsed: true
    children:
      - type: Label
        label: Statistical Features
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: centralityplotting
                children:
                  - type: ComboBox
                    name: centralitytype
                    enable: (centralityplotting)
  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Display Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: resultssubtitle
              - type: CheckBox
                name: originaltheme
              - type: CheckBox
                name: colorblindSafe
              - type: CheckBox
                name: addGGPubrPlot
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mytitle
                format: string
                width: large
              - type: TextBox
                name: xtitle
                format: string
                width: large
              - type: TextBox
                name: ytitle
                format: string
                width: large
  - type: CollapseBox
    label: Plot Configuration
    collapsed: true
    children:
      - type: Label
        label: Plot Dimensions
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: plotwidth
                format: number
              - type: TextBox
                name: plotheight
                format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ggpubrPlotType
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ggpubrPalette
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: ggpubrAddStats
      - type: CheckBox
        name: ggpubrAddPoints
