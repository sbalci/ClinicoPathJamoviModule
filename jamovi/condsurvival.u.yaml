title: Conditional Survival Analysis
name: condsurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Data
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Time Points
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: conditional_times
                format: string
              - type: TextBox
                name: prediction_times
                format: string
              - type: ComboBox
                name: time_scale
      - type: CollapseBox
        label: Analysis Method
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: survival_method
              - type: ComboBox
                name: parametric_dist
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Advanced Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: dynamic_prediction
              - type: CheckBox
                name: landmark_analysis
              - type: CheckBox
                name: clinical_interpretation
      - type: CollapseBox
        label: Output Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: include_plots
              - type: CheckBox
                name: include_tables