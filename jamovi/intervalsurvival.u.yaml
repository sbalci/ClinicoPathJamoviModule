title: Interval-Censored Survival Analysis
name: intervalsurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Left Interval Time
        children:
          - type: VariablesListBox
            name: left_time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Right Interval Time
        children:
          - type: VariablesListBox
            name: right_time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Censoring Status Variable
        children:
          - type: VariablesListBox
            name: status_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variables
        children:
          - type: VariablesListBox
            name: stratification_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estimation_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: convergence_tolerance
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: baseline_hazard_smooth
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: smoothing_bandwidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: survival_curves
      - type: CheckBox
        name: hazard_function
      - type: CheckBox
        name: model_diagnostics
      - type: CheckBox
        name: residual_analysis
      - type: CheckBox
        name: goodness_of_fit
      - type: CheckBox
        name: model_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmc_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmc_burnin
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: imputation_method
