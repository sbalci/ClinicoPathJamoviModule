---
name: jjsegmentedtotalbar
title: "Segmented Total Bar Charts"
menuGroup: JJStatsPlot
menuSubgroup: 'Categorical vs Categorical'
# menuSubtitle: "100% Stacked Bar Charts for Proportional Data"
version: '0.0.31'
jas: '1.2'

description:
    main: |
        Create segmented total bar charts (100% stacked bars) that show proportional 
        breakdowns within categories. Perfect for displaying composition data where 
        each bar represents 100% and segments show relative proportions.
    R:
        dontrun: true
        usage: |
            # Example usage for segmented total bar charts:
            # Shows proportional composition within categories
            # Each bar totals to 100% with segments showing relative proportions

options:
    - name: data
      type: Data
      description:
        R: The data as a data frame.
        jamovi: The dataset for segmented total bar chart visualization.

    - name: analysis_preset
      title: "Clinical Analysis Preset"
      type: List
      options:
        - title: "Custom Configuration"
          name: custom
        - title: "Treatment Response Analysis"
          name: treatment_response
        - title: "Patient Demographics"
          name: demographics
        - title: "Biomarker Distribution"
          name: biomarker
        - title: "Quality Metrics"
          name: quality
        - title: "Temporal Analysis"
          name: temporal
      default: custom
      description:
        R: Predefined clinical analysis configurations.
        jamovi: Choose from common clinical analysis templates.

    - name: x_var
      title: "Category Variable (X-axis)"
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor]
      description:
        R: Categorical variable for x-axis categories.
        jamovi: Select categorical variable for the x-axis categories.

    - name: y_var
      title: "Value Variable (Y-axis)"
      type: Variable
      suggested: [continuous]
      permitted: [numeric]
      description:
        R: Numeric variable for segment values.
        jamovi: Select numeric variable for segment values.

    - name: fill_var
      title: "Segment Variable (Fill)"
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor]
      description:
        R: Categorical variable for bar segment colors and composition.
        jamovi: Select variable to define bar segments and colors.

    - name: facet_var
      title: "Panel Variable (Optional)"
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor]
      default: NULL
      description:
        R: Optional variable for creating multiple panels.
        jamovi: Optional variable to create separate panels.

    - name: show_ggplot2_plot
      title: "Show ggplot2 Plot"
      type: Bool
      default: false
      description:
        R: Show plot using built-in ggplot2 implementation.
        jamovi: Display plot using the built-in ggplot2 implementation.

    - name: show_ggsegmented_plot
      title: "Show ggsegmentedtotalbar Plot"
      type: Bool
      default: false
      description:
        R: Show plot using ggsegmentedtotalbar package.
        jamovi: Display plot using the ggsegmentedtotalbar package.

    - name: ggsegmented_labels
      title: "Show Labels in ggsegmentedtotalbar"
      type: Bool
      default: true
      description:
        R: Show value labels in ggsegmentedtotalbar plot.
        jamovi: Display value labels on segments and totals.

    - name: ggsegmented_alpha
      title: "Background Transparency (0-1)"
      type: Number
      default: 0.3
      min: 0
      max: 1
      description:
        R: Transparency of background boxes in ggsegmentedtotalbar.
        jamovi: Set transparency of background annotation boxes (0=transparent, 1=opaque).

    - name: chart_style
      title: "Chart Style"
      type: List
      options:
        - title: "Clean & Modern"
          name: clean
        - title: "Publication Ready"
          name: publication
        - title: "Presentation Style"
          name: presentation
        - title: "Clinical Research"
          name: clinical
        - title: "BBC News Style"
          name: bbc_style
        - title: "GraphPad Prism Style"
          name: prism_style
      default: clinical
      description:
        R: Overall visual style for the chart.
        jamovi: Choose the visual style and theme for your chart.

    - name: color_palette
      title: "Color Palette"
      type: List
      options:
        - title: "Default ggplot2"
          name: default
        - title: "Viridis"
          name: viridis
        - title: "RColorBrewer Set1"
          name: set1
        - title: "RColorBrewer Dark2"
          name: dark2
        - title: "RColorBrewer Paired"
          name: paired
        - title: "Clinical Research"
          name: clinical
        - title: "Colorblind Friendly"
          name: colorblind
        - title: "BBC Multi-color"
          name: bbc_multi
        - title: "Prism Colorblind Safe"
          name: prism_colorblind_safe
        - title: "Nature Journal"
          name: nature
        - title: "Science Journal"
          name: science
      default: clinical
      description:
        R: Color palette for segment fills.
        jamovi: Choose color scheme for bar segments.

    - name: show_percentages
      title: "Show Percentages"
      type: Bool
      default: true
      description:
        R: Whether to display percentage labels on segments.
        jamovi: Show percentage values on each segment.

    - name: percentage_format
      title: "Percentage Format"
      type: List
      options:
        - title: "No Decimals (80%)"
          name: integer
        - title: "1 Decimal (80.5%)"
          name: decimal1
        - title: "2 Decimals (80.50%)"
          name: decimal2
      default: integer
      description:
        R: Format for percentage display.
        jamovi: How to format percentage values.

    - name: show_counts
      title: "Show Raw Counts"
      type: Bool
      default: false
      description:
        R: Whether to display raw count values on segments.
        jamovi: Show raw count values in addition to percentages.

    - name: label_threshold
      title: "Min Segment Size for Labels (%)"
      type: Number
      min: 0
      max: 50
      default: 5
      description:
        R: Minimum percentage for showing labels (0-50%).
        jamovi: Only show labels for segments above this percentage threshold.

    - name: orientation
      title: "Bar Orientation"
      type: List
      options:
        - title: "Vertical"
          name: vertical
        - title: "Horizontal"
          name: horizontal
      default: vertical
      description:
        R: Orientation of the bars.
        jamovi: Whether bars should be vertical or horizontal.

    - name: sort_categories
      title: "Sort Categories"
      type: List
      options:
        - title: "No Sorting"
          name: none
        - title: "By Total Value"
          name: total
        - title: "By Largest Segment"
          name: largest_segment
        - title: "Alphabetical"
          name: alpha
      default: none
      description:
        R: How to sort the categories.
        jamovi: Sort categories by different criteria.

    - name: plot_title
      title: "Plot Title"
      type: String
      default: ""
      description:
        R: Main title for the plot.
        jamovi: Enter a title for your chart.

    - name: x_title
      title: "X-axis Title"
      type: String
      default: ""
      description:
        R: Title for x-axis.
        jamovi: Enter title for the x-axis.

    - name: y_title
      title: "Y-axis Title"
      type: String
      default: "Percentage"
      description:
        R: Title for y-axis.
        jamovi: Enter title for the y-axis.

    - name: legend_title
      title: "Legend Title"
      type: String
      default: ""
      description:
        R: Title for the legend.
        jamovi: Enter title for the legend.

    - name: legend_position
      title: "Legend Position"
      type: List
      options:
        - title: "Right"
          name: right
        - title: "Left"
          name: left
        - title: "Top"
          name: top
        - title: "Bottom"
          name: bottom
        - title: "None"
          name: none
      default: right
      description:
        R: Position of the legend.
        jamovi: Where to place the legend.

    - name: bar_width
      title: "Bar Width (0.1-1.0)"
      type: Number
      min: 0.1
      max: 1.0
      default: 0.8
      description:
        R: Width of the bars (0.1 to 1.0).
        jamovi: Adjust the width of bars (0.1=thin, 1.0=wide).

    - name: plot_width
      title: "Plot Width"
      type: Number
      min: 4
      max: 16
      default: 10
      description:
        R: Width of the plot in inches.
        jamovi: Set plot width for optimal display.

    - name: plot_height
      title: "Plot Height"
      type: Number
      min: 3
      max: 12
      default: 6
      description:
        R: Height of the plot in inches.
        jamovi: Set plot height for optimal display.

    - name: add_outline
      title: "Add Segment Outlines"
      type: Bool
      default: true
      description:
        R: Whether to add white outlines around segments.
        jamovi: Add white borders around each segment for clarity.

    - name: outline_color
      title: "Outline Color"
      type: List
      options:
        - title: "White"
          name: white
        - title: "Black"
          name: black
        - title: "Gray"
          name: gray
        - title: "None"
          name: none
      default: white
      description:
        R: Color for segment outlines.
        jamovi: Choose color for segment borders.

    - name: export_ready
      title: "Export Ready"
      type: Bool
      default: true
      description:
        R: Whether to optimize plot for high-quality export.
        jamovi: Optimize plot for publication/presentation export.

    - name: show_statistical_tests
      title: "Show Statistical Tests"
      type: Bool
      default: false
      description:
        R: Whether to perform chi-square tests for proportion differences.
        jamovi: Add statistical tests comparing proportions across categories.

    - name: confidence_level
      title: "Confidence Level"
      type: Number
      min: 0.8
      max: 0.99
      default: 0.95
      description:
        R: Confidence level for statistical tests (0.80-0.99).
        jamovi: Confidence level for proportion comparisons.
