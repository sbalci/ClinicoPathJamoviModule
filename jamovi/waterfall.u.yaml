title: Treatment Response Analysis
name: waterfall
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: enableGuidedMode
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Patient ID
        children:
          - type: VariablesListBox
            name: patientID
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Response Value (Raw or Percentage Measurement)
        children:
          - type: VariablesListBox
            name: responseVar
            maxItemCount: 1
            isTarget: true
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: inputType
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: timeVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group Variable
        children:
          - type: VariablesListBox
            name: groupVar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Waterfall Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showWaterfallPlot
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Visualization
            children:
              - type: ComboBox
                name: sortBy
              - type: ComboBox
                name: colorBy
              - type: ComboBox
                name: colorScheme
          - type: Label
            label: Annotations
            children:
              - type: CheckBox
                name: showThresholds
              - type: CheckBox
                name: labelOutliers
              - type: CheckBox
                name: showMedian
              - type: CheckBox
                name: showCI
          - type: Label
            label: Plot Customization
            children:
              - type: TextBox
                name: minResponseForLabel
                format: number
                enable: ()
              - type: TextBox
                name: barAlpha
                format: number
                enable: ()
              - type: TextBox
                name: barWidth
                format: number
                enable: ()
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Update Data
                children:
                  - type: Output
                    name: addResponseCategory
  - type: CollapseBox
    label: Spider Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showSpiderPlot
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Spider Plot Visualization
            children:
              - type: ComboBox
                name: spiderColorBy
              - type: ComboBox
                name: spiderColorScheme
              - type: ComboBox
                name: timeUnitLabel
              - type: Label
                label: >-
                  Note: This only changes the x-axis label; data values are not
                  rescaled.
  - type: CollapseBox
    label: Clinical Reporting Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: generateCopyReadyReport
          - type: CheckBox
            name: showClinicalSignificance
          - type: CheckBox
            name: showConfidenceIntervals
