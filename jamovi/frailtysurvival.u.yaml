title: Frailty & Random Effects Survival Models
name: frailtysurvival
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time Variable
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status Variable
        children:
          - type: VariablesListBox
            name: status_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Cluster Variable
        children:
          - type: VariablesListBox
            name: cluster_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variables
        children:
          - type: VariablesListBox
            name: strata_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: frailty_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: frailty_distribution
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estimation_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: baseline_hazard
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Additional Random Effects
        children:
          - type: VariablesListBox
            name: random_effects
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: test_frailty
      - type: CheckBox
        name: variance_components
      - type: CheckBox
        name: cluster_diagnostics
      - type: CheckBox
        name: prediction_intervals
      - type: CheckBox
        name: survival_curves
      - type: CheckBox
        name: residual_analysis
      - type: CheckBox
        name: model_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmc_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: burnin_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: convergence_diagnostics
