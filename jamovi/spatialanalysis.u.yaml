title: Spatial Statistics from Coordinates
name: spatialanalysis
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X Coordinates
        children:
          - type: VariablesListBox
            name: coords_x
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Y Coordinates
        children:
          - type: VariablesListBox
            name: coords_y
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Cell Types (Optional)
        children:
          - type: VariablesListBox
            name: cell_types
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Group Variable (Optional)
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: ROI ID (Optional)
        children:
          - type: VariablesListBox
            name: roi_id
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Analysis Options
          - type: CheckBox
            name: perform_ripley
          - type: CheckBox
            name: perform_nnd
          - type: CheckBox
            name: perform_hotspot
          - type: CheckBox
            name: perform_interaction
          - type: CheckBox
            name: show_plots
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_scope
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distance_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: correction_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: significance_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: min_points
        format: number
