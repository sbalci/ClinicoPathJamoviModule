title: IHC Heterogeneity Analysis
name: ihcheterogeneity
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Overall / Whole Slide / HotSpot (Optional) 
        children:
          - type: VariablesListBox
            name: wholesection
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Regional Measurement 1
        children:
          - type: VariablesListBox
            name: biopsy1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Regional Measurement 2 (Optional)
        children:
          - type: VariablesListBox
            name: biopsy2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Regional Measurement 3 (Optional)
        children:
          - type: VariablesListBox
            name: biopsy3
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Regional Measurement 4 (Optional)
        children:
          - type: VariablesListBox
            name: biopsy4
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Additional Regional Measurements
        children:
          - type: VariablesListBox
            name: biopsies
            isTarget: true
      - type: TargetLayoutBox
        label: Spatial Region ID (Optional)
        children:
          - type: VariablesListBox
            name: spatial_id
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Analysis Configuration
    children:
      - type: ComboBox
        name: analysis_type
        label: Analysis Type
      - type: ComboBox
        name: sampling_strategy
        label: Sampling Strategy

  - type: CollapseBox
    label: Clinical Thresholds
    children:
      - type: TextBox
        name: cv_threshold
        format: number
        label: CV Threshold (%)
      - type: TextBox
        name: correlation_threshold
        format: number
        label: Correlation Threshold

  - type: CollapseBox
    label: Additional Analyses
    children:
      - type: CheckBox
        name: show_variability_plots
        label: Show Variability Plots
      - type: CheckBox
        name: variance_components
        label: Variance Components Analysis
      - type: CheckBox
        name: power_analysis
        label: Power Analysis
      - type: CheckBox
        name: generate_recommendations
        label: Generate Clinical Recommendations

  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: CheckBox
        name: showSummary
        label: Show Plain-Language Summary
      - type: CheckBox
        name: showGlossary
        label: Show Statistical Glossary