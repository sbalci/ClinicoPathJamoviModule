title: Survival Model Validation
name: survivalvalidation
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Status
        children:
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predicted Risk/Score
        children:
          - type: VariablesListBox
            name: predicted_risk
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: model_formula
        format: string
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: validation_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: concordance_index
      - type: CheckBox
        name: time_dependent_auc
      - type: CheckBox
        name: prediction_error
      - type: CheckBox
        name: integrated_brier
      - type: CheckBox
        name: calibration_plot
      - type: CheckBox
        name: decision_curve
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_time
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_roc_curves
      - type: CheckBox
        name: plot_calibration
      - type: CheckBox
        name: plot_decision_curve
      - type: CheckBox
        name: plot_prediction_error
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: smoothing
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: risk_groups
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: competing_risks
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Cause-Specific Event
        children:
          - type: VariablesListBox
            name: cause_specific
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: model_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: model_names
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: net_benefit_thresholds
        format: string
