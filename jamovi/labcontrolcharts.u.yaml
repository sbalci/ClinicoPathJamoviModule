title: Laboratory Control Charts (Shewhart, CUSUM, EWMA)
name: labcontrolcharts
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: measurement
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: run_number
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: batch_id
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: control_level
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Chart Configuration
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: chart_type
              - type: ComboBox
                name: control_limits
              - type: TextBox
                name: baseline_runs
                format: number
      - type: CollapseBox
        label: Control Limits
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: target_mean
                format: number
              - type: TextBox
                name: target_sd
                format: number
              - type: TextBox
                name: westgard_rules
                format: string
      - type: CollapseBox
        label: CUSUM Parameters
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: cusum_k
                format: number
              - type: TextBox
                name: cusum_h
                format: number
      - type: CollapseBox
        label: EWMA Parameters
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: ewma_lambda
                format: number
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: violation_detection
              - type: CheckBox
                name: trend_analysis
              - type: CheckBox
                name: shift_detection
              - type: CheckBox
                name: performance_metrics
              - type: CheckBox
                name: corrective_actions
              - type: CheckBox
                name: qc_summary
              - type: CheckBox
                name: export_violations
      - type: CollapseBox
        label: Plots
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: control_plots
              - type: CheckBox
                name: histogram_plot
              - type: CheckBox
                name: trend_plot