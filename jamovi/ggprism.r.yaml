---
name: ggprism
title: GraphPad Prism Style Plots
jrs: '1.1'

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: true

    - name: main_plot
      title: Prism Style Plot
      type: Image
      width: 800
      height: 600
      renderFun: .plot_main
      clearWith:
        - x_var
        - y_var
        - group_var
        - plot_type
        - prism_theme
        - prism_palette
        - prism_guides

    - name: palette_preview
      title: Color Palette Preview
      type: Image
      width: 600
      height: 400
      renderFun: .plot_palette_preview
      visible: (preview_mode)
      clearWith:
        - prism_palette

    - name: publication_plot
      title: Publication Ready Plot
      type: Image
      width: 1200
      height: 900
      renderFun: .plot_publication
      visible: (publication_ready)
      clearWith:
        - x_var
        - y_var
        - group_var
        - plot_type
        - prism_theme
        - prism_palette
        - export_dpi

    - name: summary_statistics
      title: Summary Statistics
      type: Html
      visible: (show_summary)
      clearWith:
        - x_var
        - y_var
        - group_var

    - name: statistical_tests
      title: Statistical Test Results
      type: Html
      visible: (show_statistics)
      clearWith:
        - x_var
        - y_var
        - group_var
        - stats_method

    - name: prism_guide
      title: GraphPad Prism Style Guide
      type: Html
      visible: true

    - name: palette_information
      title: Color Palette Information
      type: Html
      visible: true
      clearWith:
        - prism_palette

    - name: export_code
      title: Reproducible R Code
      type: Html
      visible: (publication_ready)
      clearWith:
        - plot_type
        - prism_theme
        - prism_palette

    - name: accessibility_notes
      title: Accessibility & Best Practices
      type: Html
      visible: true

refs:
  - ClinicoPathJamoviModule
  - ggprism
  - ggplot2
  - dplyr

...
