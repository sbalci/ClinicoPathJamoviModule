title: Medical Decision
name: decision
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Golden Standard
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            enable: (gold)
      - type: TargetLayoutBox
        label: New Test
        children:
          - type: VariablesListBox
            name: newtest
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: testPositive
            enable: (newtest)
  - type: Label
    label: Table
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: od
          - type: CheckBox
            name: fnote
          - type: CheckBox
            name: ci
            enable: (!pp)

  - type: Label
    label: Prior Probability
    children:
          - type: CheckBox
            name: pp
            enable: (!ci)
          - type: TextBox
            name: pprob
            label: ''
            format: number
            enable: (!ci && pp)


  - type: Label
    label: Plots
    children:
      - type: CheckBox
        name: fagan
