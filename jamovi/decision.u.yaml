title: Medical Decision
name: decision
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Gold Standard (Reference Test)
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            enable: (gold)
      - type: TargetLayoutBox
        label: Test Under Evaluation
        children:
          - type: VariablesListBox
            name: newtest
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: testPositive
            enable: (newtest)
  - type: Label
    label: Analysis Options
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: ci
            enable: (!pp)
          - type: CheckBox
            name: fnote
          - type: CheckBox
            name: od
  - type: Label
    label: Population Prevalence Settings
    children:
      - type: CheckBox
        name: pp
        enable: (!ci)
      - type: TextBox
        name: pprob
        label: 'Prevalence (0.0-1.0)'
        format: number
        enable: (!ci && pp)
  - type: Label
    label: Visualization
    children:
      - type: CheckBox
        name: fagan
