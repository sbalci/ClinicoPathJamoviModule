title: Medical Decision
name: decision
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Gold Standard (Reference Test)
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            enable: (gold)
          - type: LevelSelector
            name: goldNegative
            enable: (gold)
      - type: TargetLayoutBox
        label: New Test
        children:
          - type: VariablesListBox
            name: newtest
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: testPositive
            enable: (newtest)
          - type: LevelSelector
            name: testNegative
            enable: (newtest)
  - type: CollapseBox
    label: Analysis Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: ci
            label: 95% Confidence Intervals
            enable: (!pp)
          - type: CheckBox
            name: fnote
            label: Show Explanatory Footnotes
          - type: CheckBox
            name: od
            label: Show Raw Data Tables
  - type: CollapseBox
    label: Population Prevalence Settings
    collapsed: true
    children:
      - type: Label
        label: Use when sample doesn't represent target population disease prevalence
      - type: CheckBox
        name: pp
        label: Use Known Population Prevalence
        enable: (!ci)
      - type: TextBox
        name: pprob
        label: Disease Prevalence in Target Population (0.0-1.0)
        format: number
        enable: (!ci && pp)
  - type: CollapseBox
    label: Visualization
    collapsed: true
    children:
      - type: CheckBox
        name: fagan
        label: Fagan Nomogram
  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: CheckBox
        name: showNaturalLanguage
        label: Clinical Summary
      - type: CheckBox
        name: showClinicalInterpretation
        label: Clinical Interpretation Guide
      - type: CheckBox
        name: showReportTemplate
        label: Copy-Ready Report
      - type: CheckBox
        name: showAboutAnalysis
        label: About This Analysis
  - type: CollapseBox
    label: Misclassified Cases Analysis
    collapsed: true
    children:
      - type: Label
        label: Identify and analyze false positive and false negative cases
      - type: CheckBox
        name: showMisclassified
        label: Show Misclassified Cases Tables
      - type: LayoutBox
        margin: small
        children:
          - type: Label
            label: 'Maximum Cases to Display:'
            fitToGrid: true
          - type: TextBox
            name: maxCasesShow
            format: number
            enable: (showMisclassified)
      - type: LayoutBox
        margin: small
        children:
          - type: Label
            label: 'Save classification groups (TP/FP/FN/TN) to dataset:'
            fitToGrid: true
          - type: Output
            name: saveClassifications
