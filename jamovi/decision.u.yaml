title: Medical Decision
name: decision
jus: '3.0'
stage: 0
compilerMode: tame
children:
  # About This Analysis Panel
  - type: CollapseBox
    label: "ðŸ“š About This Analysis"
    collapsed: true
    children:
      - type: Label
        label: "DIAGNOSTIC TEST EVALUATION: Compare test accuracy to gold standard reference"
      - type: Label
        label: "When to use: Validating new tests, clinical validation studies, test comparisons"
      - type: Label
        label: "Required data: Cases with both test results and true disease status (gold standard)"
      - type: Label  
        label: "Key outputs: Sensitivity, specificity, predictive values, likelihood ratios"

  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: "ðŸ† Gold Standard (Reference Test) - Most reliable diagnostic method"
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            enable: (gold)
            
      - type: TargetLayoutBox
        label: "ðŸ§ª Test Under Evaluation - Diagnostic test to validate"
        children:
          - type: VariablesListBox
            name: newtest
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: testPositive
            enable: (newtest)
  - type: CollapseBox
    label: "ðŸ“Š Analysis Options"
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: ci
            label: "ðŸ“ˆ 95% Confidence Intervals (Recommended)"
            enable: (!pp)
          - type: CheckBox
            name: fnote
            label: "ðŸ“ Show Explanatory Footnotes"
          - type: CheckBox
            name: od
            label: "ðŸ” Show Raw Data Tables"
            
  - type: CollapseBox
    label: "ðŸŒ Population Prevalence Settings"
    collapsed: true
    children:
      - type: Label
        label: "Use when sample doesn't represent target population disease prevalence"
      - type: CheckBox
        name: pp
        label: "ðŸ“Š Use Known Population Prevalence"
        enable: (!ci)
      - type: TextBox
        name: pprob
        label: "Disease Prevalence in Target Population (0.0-1.0)"
        format: number
        enable: (!ci && pp)
        
  - type: CollapseBox
    label: "ðŸ“ˆ Visualization"
    collapsed: true
    children:
      - type: CheckBox
        name: fagan
        label: "ðŸ“Š Fagan Nomogram"
        
  - type: CollapseBox
    label: "âš ï¸ Important Notes"
    collapsed: true
    children:
      - type: Label
        label: "Data Requirements: Both variables must be categorical (factor), each with exactly 2 levels, minimum 4 cases (preferably 30+)"
      - type: Label
        label: "Clinical Guidelines: Sensitivity >90% excellent for ruling OUT disease, Specificity >90% excellent for ruling IN disease"
      - type: Label
        label: "Likelihood Ratios: LR+ >10 strong evidence FOR disease, LR- <0.1 strong evidence AGAINST disease"
      - type: Label
        label: "Common Issues: Small cell counts (<5) may cause unstable results, extreme prevalence affects predictive values"
