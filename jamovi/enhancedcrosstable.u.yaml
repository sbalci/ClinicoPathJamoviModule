title: Enhanced Cross Tables with danchaltiel/crosstable
name: enhancedcrosstable
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables for Cross-tabulation
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Columns)
        children:
          - type: VariablesListBox
            name: by_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: percent_pattern
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_total
      - type: CheckBox
        name: show_total_row
      - type: CheckBox
        name: test_auto
      - type: CheckBox
        name: effect_size
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: funs_arg
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: digits
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: use_labels
      - type: CheckBox
        name: exclude_missing
      - type: CheckBox
        name: show_n_col
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: margin
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cor_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: showNA
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: compact
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: export_format
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
