title: Laboratory Method Validation Protocols
name: methodvalidation
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: measurement
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: reference_value
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: replicate
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: concentration_level
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: operator
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: instrument
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Study Design
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: validation_type
              - type: ComboBox
                name: precision_design
              - type: TextBox
                name: replicates_per_run
                format: number
              - type: TextBox
                name: number_of_runs
                format: number
              - type: TextBox
                name: linearity_points
                format: number
      - type: CollapseBox
        label: Acceptance Criteria
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: acceptance_criteria
              - type: TextBox
                name: custom_cv_limit
                format: number
              - type: TextBox
                name: custom_bias_limit
                format: number
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Validation Components
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: precision_analysis
              - type: CheckBox
                name: accuracy_analysis
              - type: CheckBox
                name: linearity_analysis
              - type: CheckBox
                name: limit_of_detection
              - type: CheckBox
                name: limit_of_quantitation
              - type: CheckBox
                name: uncertainty_budget
      - type: CollapseBox
        label: Additional Testing
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: interference_testing
              - type: CheckBox
                name: carryover_assessment
              - type: CheckBox
                name: reference_interval
              - type: CheckBox
                name: outlier_detection
      - type: CollapseBox
        label: Output Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: validation_plots
              - type: CheckBox
                name: method_comparison_plot
              - type: CheckBox
                name: export_report