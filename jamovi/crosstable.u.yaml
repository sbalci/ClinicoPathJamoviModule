title: Cross Tables
name: crosstable
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: sty
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: excl
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: cont
            enable: (sty:finalfit)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: pcat
            enable: (sty:finalfit || sty:gtsummary)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pairwise
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: p_adjust
  - type: CollapseBox
    label: Advanced Post-hoc Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: posthoc_method
          - type: CheckBox
            name: effect_size_measures
          - type: CheckBox
            name: residual_analysis
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: mosaic_plot
          - type: CheckBox
            name: correspondence_analysis
          - type: CheckBox
            name: exact_tests
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: confidence_level
            format: number
            suffix: (0.80-0.99)
          - type: CheckBox
            name: simulation_based
          - type: TextBox
            name: monte_carlo_replicates
            format: number
            suffix: replicates
            enable: (simulation_based)
