title: Cross Tables
name: crosstable
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: sty
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: excl
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: cont
            enable: (sty:finalfit)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: pcat
            enable: (sty:finalfit || sty:gtsummary)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: p_adjust
            enable: (sty:gtsummary)
