title: Cross Tables
name: crosstable
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: sty
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: excl
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: cont
            enable: (sty:finalfit)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: pcat
            enable: (sty:finalfit || sty:gtsummary)
  - type: CollapseBox
    label: Stratified Analysis
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Stratification Variable (Optional)
            children:
              - type: VariablesListBox
                name: stratify
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: "Mantel-Haenszel test controls for confounding when comparing binary variables across strata."
            margin: large
            children: []
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: mantel_haenszel
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: breslow_day
            enable: (mantel_haenszel)
