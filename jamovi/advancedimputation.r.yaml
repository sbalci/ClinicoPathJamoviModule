---
name: advancedimputation
title: Advanced Multiple Imputation & Sensitivity Analysis
jrs: '1.1'

items:
    - name: instructions
      title: 'Analysis Instructions'
      type: Html
      visible: true

    - name: summary
      title: 'Missing Data Summary'
      type: Table
      rows: 1
      clearWith:
        - imputation_vars
      columns:
        - name: variable
          title: 'Variable'
          type: text
        - name: n_missing
          title: 'Missing'
          type: integer
        - name: p_missing
          title: '%'
          type: number
          format: zto:1

    - name: imputationMethodSummary
      title: 'Imputation Model Summary'
      type: Table
      rows: 1
      clearWith:
        - imputation_vars
        - imputation_method
      columns:
        - name: variable
          title: 'Variable'
          type: text
        - name: method
          title: 'Method'
          type: text

    - name: pooledResults
      title: 'Pooled Parameter Estimates (Rubin''s Rules)'
      type: Table
      visible: (pool_results)
      rows: 1
      clearWith:
        - imputation_vars
        - n_imputations
      columns:
        - name: variable
          title: 'Variable'
          type: text
        - name: estimate
          title: 'Estimate'
          type: number
        - name: std_error
          title: 'Std. Error'
          type: number
        - name: statistic
          title: 't'
          type: number
        - name: df
          title: 'df'
          type: number
        - name: p_value
          title: 'p-value'
          type: number
          format: zto:pvalue

    - name: diagnosticPlot
      title: 'Imputation Diagnostics'
      type: Image
      visible: (diagnostic_plots)
      width: 600
      height: 400
      renderFun: .plotDiagnostics
      clearWith:
        - imputation_vars
        - n_imputations

    - name: methodExplanation
      title: 'Method and Clinical Context'
      type: Html
      visible: true

refs:
    - ClinicoPathJamoviModule
    - mice

...
