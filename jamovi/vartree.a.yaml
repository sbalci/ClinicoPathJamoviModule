---
name: vartree
title: Variable Tree
menuGroup: ExplorationT2
menuSubgroup: ClinicoPath Descriptive Plots
version: '0.0.31'
jas: '1.2'

description:
    main: >
        Enhanced function for generating comprehensive tree summaries of variables.
        Supports current CRAN vtree package with advanced styling, statistical summaries,
        and interpretation features. Consolidates functionality from legacy versions
        with modern vtree capabilities.
    R:
        dontrun: true
        usage: |
            # Basic variable tree
            vartree(
                data = mydata,
                vars = c("var1", "var2", "var3"),
                style = "default",
                showInterpretation = TRUE
            )
            
            # Enhanced tree with statistical summaries
            vartree(
                data = mydata,
                vars = c("treatment", "response"),
                summaryvar = "age",
                summarylocation = "allnodes",
                style = "clean",
                showInterpretation = TRUE
            )

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Categorical variables for tree construction.

    - name: percvar
      title: Variable for Percentage
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Variable for percentage calculations.

    - name: percvarLevel
      title: Level
      type: Level
      variable: (percvar)
      description:
          R: >
            Specific level for percentage calculations.

    - name: summaryvar
      title: Continuous Variable for Summaries
      type: Variable
      suggested: [ continuous ]
      permitted: [ numeric ]
      description:
          R: >
            Continuous variable for statistical summaries (mean, SD) in tree nodes.

    - name: summarylocation
      title: 'Summary Location'  
      type: List
      options:
        - title: 'All Nodes'
          name: allnodes
        - title: 'Leaf Nodes Only'
          name: leafonly
      default: leafonly
      description:
          R: >
            Where to display statistical summaries in the tree.

    - name: style
      title: Visual Style
      type: List
      options:
        - name: default
          title: Default
        - name: clean
          title: Clean
        - name: minimal
          title: Minimal
      default: default
      description:
          R: >
            Visual style preset: default (colored), clean (minimal colors), 
            minimal (simplified layout).

    - name: prunebelow
      title: Prune Below
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Variable for conditional pruning of tree branches.

    - name: pruneLevel1
      title: 'Level 1'
      type: Level
      variable: (prunebelow)
      allowNone: true
      description:
          R: >
            First level for pruning condition.

    - name: pruneLevel2
      title: 'Level 2'
      type: Level
      variable: (prunebelow)
      allowNone: true
      description:
          R: >
            Second level for pruning condition.

    - name: follow
      title: Follow Below
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Variable for conditional following of tree branches.

    - name: followLevel1
      title: 'Level 1'
      type: Level
      variable: (follow)
      allowNone: true
      description:
          R: >
            First level for follow condition.

    - name: followLevel2
      title: 'Level 2'
      type: Level
      variable: (follow)
      allowNone: true
      description:
          R: >
            Second level for follow condition.

    - name: excl
      title: Exclude Missing (NA)
      type: Bool
      default: false
      description:
          R: >
            Exclude rows with missing values from analysis.

    - name: vp
      title: Valid Percentages
      type: Bool
      default: true
      description:
          R: >
            Calculate percentages based on valid (non-missing) values.

    - name: horizontal
      title: Horizontal Layout
      type: Bool
      default: false
      description:
          R: >
            Display tree in horizontal orientation.

    - name: sline
      title: Sameline
      type: Bool
      default: true
      description:
          R: >
            Display variable names and values on same line.

    - name: varnames
      title: Variable Names
      type: Bool
      default: false
      description:
          R: >
            Show variable names in tree nodes.

    - name: nodelabel
      title: Node Labels
      type: Bool
      default: true
      description:
          R: >
            Show labels for tree nodes.

    - name: pct
      title: Percentages
      type: Bool
      default: false
      description:
          R: >
            Display percentages in tree nodes.

    - name: showcount
      title: Counts
      type: Bool
      default: true
      description:
          R: >
            Display counts in tree nodes.

    - name: legend
      title: Legends
      type: Bool
      default: false
      description:
          R: >
            Show legend for tree visualization.

    - name: pattern
      title: Pattern Tree
      type: Bool
      default: false
      description:
          R: >
            Generate pattern-based tree analysis.

    - name: sequence
      title: Sequence Tree
      type: Bool
      default: false
      description:
          R: >
            Generate sequence-based tree analysis.

    - name: ptable
      title: Pattern Table
      type: Bool 
      default: false
      description:
          R: >
            Display pattern table alongside tree.

    - name: mytitle
      title: Root Title
      type: String
      default: ''
      description:
          R: >
            Custom title for the tree root.

    - name: useprunesmaller
      title: Prune Small Nodes
      type: Bool
      default: false
      description:
          R: >
            Enable pruning of nodes with small counts.

    - name: prunesmaller
      title: 'Prune counts <'
      type: Integer
      default: 5
      description:
          R: >
            Minimum count threshold for node pruning.

    - name: showInterpretation
      title: Show Interpretation
      type: Bool
      default: true
      description:
          R: >
            Generate and display automatic interpretation of tree results.

    - name: maxwidth
      title: Maximum Width
      type: Integer
      default: 600
      description:
          R: >
            Maximum width for tree display in pixels.

...
