title: Joint Longitudinal-Survival Models
name: jointmodeling
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Patient ID
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Longitudinal Time
        children:
          - type: VariablesListBox
            name: time_longitudinal
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Biomarker Variable
        children:
          - type: VariablesListBox
            name: biomarker
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Survival Time
        children:
          - type: VariablesListBox
            name: survival_time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Survival Status
        children:
          - type: VariablesListBox
            name: survival_status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: functional_form
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: random_effects
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: error_structure
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: survival_model
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: association_structure
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estimation_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmc_chains
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmc_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmc_burnin
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mcmc_thin
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: dynamic_prediction
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_horizon
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_window
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: internal_validation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: discrimination_metrics
      - type: CheckBox
        name: plot_trajectories
      - type: CheckBox
        name: plot_mean_trajectory
      - type: CheckBox
        name: plot_survival_curves
      - type: CheckBox
        name: plot_dynamic_auc
      - type: CheckBox
        name: plot_residuals
      - type: CheckBox
        name: competing_risks
      - type: CheckBox
        name: left_truncation
      - type: CheckBox
        name: time_varying_effects
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Multiple Biomarkers
        children:
          - type: VariablesListBox
            name: multiple_biomarkers
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: baseline_hazard
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: prior_specification
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: convergence_diagnostics
      - type: CheckBox
        name: parallel_computation
