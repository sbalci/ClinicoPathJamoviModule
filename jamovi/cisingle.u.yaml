title: Confidence Intervals for Mean Values
name: ciSingle
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variables
        children:
          - type: VariablesListBox
            name: deps
            isTarget: true
      - type: TargetLayoutBox
        label: Split by
        children:
          - type: VariablesListBox
            name: splitBy
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ciWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showPlot
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrapSamples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showDiagnostics
