title: Q-TWiST Analysis
name: qtwist
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Overall Survival Time
        children:
          - type: VariablesListBox
            name: time_os
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Overall Survival Event
        children:
          - type: VariablesListBox
            name: event_os
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: event_os_level
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Progression-Free Survival Time
        children:
          - type: VariablesListBox
            name: time_pfs
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: PFS Event Indicator
        children:
          - type: VariablesListBox
            name: event_pfs
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: event_pfs_level
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Treatment Variable
        children:
          - type: VariablesListBox
            name: treatment
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: toxicity_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: toxicity_window
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: toxicity_probability
        format: number
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Toxicity Duration Variable
        children:
          - type: VariablesListBox
            name: toxicity_duration_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Toxicity Indicator Variable (Optional)
        children:
          - type: VariablesListBox
            name: toxicity_indicator_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: toxicity_indicator_level
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Toxicity Start Time
        children:
          - type: VariablesListBox
            name: toxicity_start_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Toxicity End Time
        children:
          - type: VariablesListBox
            name: toxicity_end_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tau
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tau_selection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: utility_tox
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: utility_twist
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: utility_rel
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: sensitivity_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: utility_range_tox
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: utility_range_rel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: threshold_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap_ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_seed
        format: number
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variables
        children:
          - type: VariablesListBox
            name: stratify_by
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pooled_analysis
      - type: CheckBox
        name: show_state_partition
      - type: CheckBox
        name: show_qtwist_scores
      - type: CheckBox
        name: show_treatment_difference
      - type: CheckBox
        name: show_sensitivity_table
      - type: CheckBox
        name: show_rmst_components
      - type: CheckBox
        name: show_descriptive_stats
      - type: CheckBox
        name: plot_partitioned_survival
      - type: CheckBox
        name: plot_qtwist_comparison
      - type: CheckBox
        name: plot_sensitivity
      - type: CheckBox
        name: plot_km_curves
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_color_scheme
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showExplanations
      - type: CheckBox
        name: showClinicalGuidance
      - type: CheckBox
        name: showFormulas
      - type: CheckBox
        name: showReferences
