title: Smoothly Time-Varying Effects
name: smoothtimevary
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
            itemDropBehaviour: insert
      - type: TargetLayoutBox
        label: Time-Varying Covariates
        children:
          - type: VariablesListBox
            name: time_varying_covariates
            isTarget: true
            itemDropBehaviour: insert
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Event Variable Options
        style: list-inline
        children:
          - type: TextBox
            name: outcomeLevel
            format: string
            label: Event Level
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Smoothing Method
        style: list-inline
        children:
          - type: ComboBox
            name: smoothing_method
            label: Method
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Smoothing Parameters
        style: list-inline
        children:
          - type: TextBox
            name: spline_df
            format: number
            label: Spline DF
          - type: TextBox
            name: bandwidth
            format: number
            label: Bandwidth
          - type: TextBox
            name: confidence_level
            format: number
            label: Confidence Level
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Analysis Options
        style: list-inline
        children:
          - type: CheckBox
            name: test_constancy
            label: Test Effect Constancy
          - type: CheckBox
            name: residual_analysis
            label: Residual Analysis
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Display Options
        style: list-inline
        children:
          - type: CheckBox
            name: show_model_summary
            label: Show Model Summary
          - type: CheckBox
            name: show_effects_table
            label: Show Effects Table
          - type: CheckBox
            name: show_constancy_tests
            label: Show Constancy Tests
          - type: CheckBox
            name: show_smooth_plots
            label: Show Smooth Plots
          - type: CheckBox
            name: show_diagnostic_plots
            label: Show Diagnostic Plots
          - type: CheckBox
            name: show_comparison_plots
            label: Show Comparison Plots
          - type: CheckBox
            name: showSummaries
            label: Analysis Summaries
          - type: CheckBox
            name: showExplanations
            label: Method Explanations