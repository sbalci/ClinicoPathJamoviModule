title: Venn Diagram
name: venn
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: CollapseBox
    label: Variables
    collapsed: false
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: "Variable 1 (Required)"
            children:
              - type: VariablesListBox
                name: var1
                isTarget: true
                maxItemCount: 1
              - type: LevelSelector
                name: var1true
                enable: (var1)
          - type: TargetLayoutBox
            label: "Variable 2 (Required)"
            children:
              - type: VariablesListBox
                name: var2
                isTarget: true
                maxItemCount: 1
                enable: (var1)
              - type: LevelSelector
                name: var2true
                enable: (var2)
          - type: TargetLayoutBox
            label: Variable 3 (Optional)
            children:
              - type: VariablesListBox
                name: var3
                isTarget: true
                maxItemCount: 1
                enable: (var2)
              - type: LevelSelector
                name: var3true
                enable: (var3)
          - type: TargetLayoutBox
            label: Variable 4 (Optional)
            children:
              - type: VariablesListBox
                name: var4
                isTarget: true
                maxItemCount: 1
                enable: (var3)
              - type: LevelSelector
                name: var4true
                enable: (var4)
          - type: TargetLayoutBox
            label: Variable 5 (Optional)
            children:
              - type: VariablesListBox
                name: var5
                maxItemCount: 1
                isTarget: true
                enable: (var4)
              - type: LevelSelector
                name: var5true
                enable: (var5)
          - type: TargetLayoutBox
            label: Variable 6 (Optional)
            children:
              - type: VariablesListBox
                name: var6
                maxItemCount: 1
                isTarget: true
                enable: (var5)
              - type: LevelSelector
                name: var6true
                enable: (var6)
          - type: TargetLayoutBox
            label: Variable 7 (Optional)
            children:
              - type: VariablesListBox
                name: var7
                maxItemCount: 1
                isTarget: true
                enable: (var6)
              - type: LevelSelector
                name: var7true
                enable: (var7)

  - type: CollapseBox
    label: Plot Selection
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: "Venn Diagrams"
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: show_ggvenn
                  - type: CheckBox
                    name: show_ggVennDiagram
          - type: LayoutBox
            margin: large
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: "UpSet Plots"
                fitToGrid: true
                children:
                  - type: CheckBox
                    name: show_upsetR
                  - type: CheckBox
                    name: show_complexUpset

  - type: CollapseBox
    label: UpSet Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showAnnotations
          - type: ComboBox
            name: sortBy
          - type: TextBox
            name: minSize
            format: number

  - type: CollapseBox
    label: ggVennDiagram Styling
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: shapeType
          - type: ComboBox
            name: regionLabels
          - type: ComboBox
            name: labelGeometry
          - type: TextBox
            name: labelPrecisionDigits
            format: number
          - type: TextBox
            name: setNameSize
            format: number
          - type: TextBox
            name: labelSize
            format: number
          - type: TextBox
            name: edgeSize
            format: number
          - type: TextBox
            name: edgeColor
            format: string
          - type: ComboBox
            name: edgeLineType
          - type: TextBox
            name: edgeAlpha
            format: number
          - type: TextBox
            name: fillAlpha
            format: number
          - type: CheckBox
            name: showSetLabels
          - type: TextBox
            name: setLabelColor
            format: string
          - type: CheckBox
            name: fillColorMapping
          - type: ComboBox
            name: colorPalette

  - type: CollapseBox
    label: Set Calculations
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showSetCalculations
          - type: CheckBox
            name: calculateOverlap
            enable: (showSetCalculations)
          - type: CheckBox
            name: calculateDiscern
            enable: (showSetCalculations)
          - type: CheckBox
            name: calculateUnite
            enable: (showSetCalculations)
          - type: CheckBox
            name: showMembershipTable
            enable: (showSetCalculations)
          - type: Output
            name: membershipGroups
            enable: (showSetCalculations)

  - type: CollapseBox
    label: Output Sections
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showGlossary
          - type: CheckBox
            name: explanatory
          - type: CheckBox
            name: aboutAnalysis
          - type: CheckBox
            name: clinicalSummary
          - type: CheckBox
            name: reportSentences
          - type: CheckBox
            name: assumptions
