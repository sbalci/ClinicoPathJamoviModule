title: Tools for data summary
name: toolssummary
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excludeNA
      - type: CheckBox
        name: showFreq
      - type: CheckBox
        name: showStats
      - type: CheckBox
        name: useSummarytools
      - type: CheckBox
        name: showDfSummary
      - type: CheckBox
        name: showDescr
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: groupVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showCrosstabs
