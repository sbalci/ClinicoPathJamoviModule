title: Bayesian Diagnostic Probability Updates
name: bayesiandiagnostic
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Test Result Variable
        children:
          - type: VariablesListBox
            name: test_result
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Disease Status Variable
        children:
          - type: VariablesListBox
            name: disease_status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Patient Characteristics (optional)
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Analysis Options
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: analysis_type
              - type: ComboBox
                name: prior_type
              - type: TextBox
                name: prior_prob
                format: number
              - type: TextBox
                name: alpha_prior
                format: number
                enable: (prior_type:informative_prior)
              - type: TextBox
                name: beta_prior
                format: number
                enable: (prior_type:informative_prior)
              - type: TextBox
                name: test_sequence
                format: string
                enable: (analysis_type:test_chain)
              - type: TextBox
                name: credible_level
                format: number
      - type: CollapseBox
        label: Computational Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: likelihood_method
              - type: TextBox
                name: mcmc_samples
                format: number
                enable: (analysis_type:hierarchical_bayes)
              - type: TextBox
                name: burnin_samples
                format: number
                enable: (analysis_type:hierarchical_bayes)
              - type: CheckBox
                name: conditional_independence
      - type: CollapseBox
        label: Model Extensions
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: multilevel_structure
              - type: CheckBox
                name: overdispersion_model
              - type: CheckBox
                name: network_analysis
      - type: CollapseBox
        label: Output Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: posterior_summary
              - type: CheckBox
                name: diagnostic_plots
              - type: CheckBox
                name: sensitivity_analysis
              - type: CheckBox
                name: model_comparison
              - type: CheckBox
                name: predictive_checking