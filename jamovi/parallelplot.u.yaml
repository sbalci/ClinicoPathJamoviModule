title: Parallel Coordinates Plot
name: parallelplot
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: scaling
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showMissing
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colorPalette
