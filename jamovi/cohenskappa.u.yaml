title: Cohen's Kappa Agreement
name: cohenskappa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: First Rater
        children:
          - type: VariablesListBox
            name: rater1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Second Rater
        children:
          - type: VariablesListBox
            name: rater2
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Multi-Rater Agreement (Optional)
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Third Rater (Optional)
            children:
              - type: VariablesListBox
                name: rater3
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Fourth Rater (Optional)
            children:
              - type: VariablesListBox
                name: rater4
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Fifth Rater (Optional)
            children:
              - type: VariablesListBox
                name: rater5
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: "For 3+ raters: Fleiss' kappa or Light's kappa (average pairwise)"
            margin: large
            children: []
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: multi_rater_method
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_pairwise_kappa
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: kappa_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ci_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: exact_agreement
      - type: CheckBox
        name: marginal_homogeneity
      - type: CheckBox
        name: agreement_plot
      - type: CheckBox
        name: confusion_matrix
      - type: CheckBox
        name: category_analysis
      - type: CheckBox
        name: interpretation_guide
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: missing_treatment
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: minimum_categories
        format: number
