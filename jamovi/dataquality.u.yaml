title: Multi-Variable Visual Quality
name: dataquality
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: check_duplicates
      - type: CheckBox
        name: check_missing
      - type: CheckBox
        name: complete_cases_only
      - type: CheckBox
        name: visual_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: visdat_type
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: missing_threshold_visual
        format: number
