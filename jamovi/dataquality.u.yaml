title: Multi-Variable Visual Quality
name: dataquality
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true

  - type: CollapseBox
    label: Analysis Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Basic Quality Checks
            children:
              - type: CheckBox
                name: check_duplicates
              - type: CheckBox
                name: check_missing
              - type: CheckBox
                name: complete_cases_only

  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Clinical Summaries
            children:
              - type: CheckBox
                name: showSummary
                label: "Plain-Language Summary"
              - type: CheckBox
                name: showRecommendations
                label: "Action Recommendations"
              - type: CheckBox
                name: showExplanations
                label: "Educational Explanations"

  - type: CollapseBox
    label: Visual Data Exploration (visdat)
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Plot Types
            children:
              - type: CheckBox
                name: plot_data_overview
              - type: CheckBox
                name: plot_missing_patterns
              - type: CheckBox
                name: plot_data_types
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Visual Parameters
            children:
              - type: TextBox
                name: missing_threshold_visual
                format: number
                suffix: '%'
