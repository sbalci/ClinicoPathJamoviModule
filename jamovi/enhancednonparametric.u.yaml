---
name: enhancednonparametric
title: Enhanced Non-Parametric Tests
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dependent
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: grouping
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

  - type: LayoutBox
    margin: large
    stretchFactor: 2
    children:
      - type: Label
        label: Test Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: exact_test
              - type: CheckBox
                name: posthoc
              - type: ComboBox
                name: posthoc_method

      - type: Label
        label: Display Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: show_plots

      - type: Label
        label: Advanced Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                format: number
                suffix: '%'