name: enhancednonparametric
title: Enhanced Non-Parametric Tests
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    stretchFactor: 2
    children:
      - type: Label
        label: Test Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: exact_test
              - type: CheckBox
                name: continuity_correction
              - type: CheckBox
                name: tie_correction
      - type: Label
        label: Display Options
        children: []
      - type: Label
        label: Advanced Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                format: number
                suffix: '%'
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_explanations
          - type: CheckBox
            name: show_interpretation
          - type: CheckBox
            name: show_recommendations
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variables
        children:
          - type: VariablesListBox
            name: deps
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: test_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: effect_size
      - type: CheckBox
        name: confidence_intervals
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: posthoc
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: posthoc_correction
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: assumption_checks
      - type: CheckBox
        name: normality_tests
      - type: CheckBox
        name: show_descriptives
      - type: CheckBox
        name: descriptive_plots
