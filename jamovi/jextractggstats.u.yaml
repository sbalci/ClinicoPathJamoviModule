title: Statistical Data Extraction from ggstatsplot
name: jextractggstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: test_value
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: extract_components
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: statistical_test
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: effect_size_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pairwise_comparisons
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pairwise_correction
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bf_prior
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: centrality_plotting
      - type: CheckBox
        name: outlier_tagging
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_format
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_plot_data
      - type: CheckBox
        name: include_model_data
      - type: CheckBox
        name: detailed_results
      - type: CheckBox
        name: show_interpretation
