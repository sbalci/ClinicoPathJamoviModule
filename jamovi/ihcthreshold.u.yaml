name: ihcthreshold
title: IHC Threshold Determination
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    name: variableSupplier
    suggested:
      - continuous
      - nominal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: sampleArea
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: threshold
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: positiveCells
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: negativeCells
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Analysis Options
        children:
          - type: ComboBox
            name: stainType
          - type: ComboBox
            name: optimizationMethod
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Total Cell Count (Optional)
        children:
          - type: VariablesListBox
            name: totalCells
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tissueType
  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: CheckBox
        name: showSummaryTable
      - type: CheckBox
        name: showThresholdComparison
      - type: CheckBox
        name: showOptimalThreshold
      - type: CheckBox
        name: showPlot
      - type: CheckBox
        name: showMethodology
      - type: CheckBox
        name: showReferences
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plotType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidenceLevel
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: minSampleAreas
        format: number
