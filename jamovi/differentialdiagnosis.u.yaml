name: differentialdiagnosis
title: Differential Diagnosis Assistance
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: clinicalFindings
            maxItemCount: 20
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 2
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: confirmedDiagnosis
                maxItemCount: 1
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: demographicVars
                maxItemCount: 10
                isTarget: true
                itemDropBehaviour: overwrite
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: labResults
                maxItemCount: 15
                isTarget: true
                itemDropBehaviour: overwrite
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: imagingFindings
                maxItemCount: 10
                isTarget: true
                itemDropBehaviour: overwrite
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: diagnostic_probability
                  - type: CheckBox
                    name: likelihood_ratios
                  - type: CheckBox
                    name: prevalence_adjustment
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: differential_ranking
                  - type: CheckBox
                    name: bayesian_network
      - type: CollapseBox
        label: Method Configuration
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: reasoning_method
              - type: ComboBox
                name: prevalence_source
              - type: TextBox
                name: confidence_threshold
                format: number
              - type: TextBox
                name: max_diagnoses
                format: number
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Advanced Analysis
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: clinical_context
                  - type: CheckBox
                    name: uncertainty_analysis
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: sensitivity_analysis
      - type: CollapseBox
        label: Visualization Options
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: diagnostic_plots
                  - type: CheckBox
                    name: network_diagram
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: probability_heatmap
      - type: CollapseBox
        label: Clinical Integration
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: clinical_guidelines
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: differential_explanation
jus: '2.0'
