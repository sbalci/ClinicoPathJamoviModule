title: Precision-Recall Analysis
name: prauc
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable (Binary)
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variable (Continuous)
        children:
          - type: VariablesListBox
            name: predictor
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: positive_level
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: calculate_auc
      - type: CheckBox
        name: calculate_fscore
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: beta_weights
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence_intervals
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ci_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: compare_to_roc
      - type: CheckBox
        name: baseline_comparison
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: interpolation_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_pr_curve
      - type: CheckBox
        name: plot_comparison
      - type: CheckBox
        name: plot_fscore
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: min_threshold
        format: number
      - type: TextBox
        name: max_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
