---
name: roc2d
title: Two-Dimensional ROC Analysis
jrs: '1.1'

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: true

    - name: individualAUCs
      title: Individual Marker Performance
      type: Table
      rows: 0
      columns:
        - name: marker
          title: Marker
          type: text
        - name: auc
          title: AUC
          type: number
          format: zto
        - name: ci_lower
          title: Lower 95% CI
          type: number
          format: zto
        - name: ci_upper
          title: Upper 95% CI
          type: number
          format: zto
        - name: optimal_threshold
          title: Optimal Threshold
          type: number
        - name: sensitivity
          title: Sensitivity
          type: number
          format: zto
        - name: specificity
          title: Specificity
          type: number
          format: zto

    - name: combinationRules
      title: Combination Rules Performance
      type: Table
      rows: 0
      columns:
        - name: combination
          title: Combination Rule
          type: text
        - name: formula
          title: Formula
          type: text
        - name: auc
          title: AUC
          type: number
          format: zto
        - name: clinical_use
          title: Clinical Utility
          type: text

    - name: optimalCombination
      title: Optimal Linear Combination
      type: Table
      rows: 1
      visible: (decision_rule:linear)
      columns:
        - name: weight1
          title: Weight (Marker 1)
          type: number
          format: zto
        - name: weight2
          title: Weight (Marker 2)
          type: number
          format: zto
        - name: auc_optimal
          title: Optimized AUC
          type: number
          format: zto
        - name: formula
          title: Formula
          type: text
        - name: improvement
          title: Improvement
          type: text

    - name: roc2dPlot
      title: 2D ROC Surface
      type: Image
      width: 600
      height: 500
      renderFun: .plot2DROC
      visible: (plot_2d_roc_surface)

    - name: interpretation
      title: Interpretation
      type: Html
      visible: (show_interpretation)
...
