---
name: jjsankeyfier
title: Sankey & Alluvial Diagrams
jrs: '1.1'

items:
    - name: plot
      title: Sankey/Alluvial Diagram
      type: Image
      width: 650
      height: 450
      renderFun: .plot

    - name: datatab
      title: Flow Data
      type: Table
      rows: 0
      visible: (output_format:data_table || output_format:both)
      columns:
        - name: source
          title: Source
          type: text
        - name: target
          title: Target
          type: text
        - name: value
          title: Flow Value
          type: number
        - name: percentage
          title: Percentage
          type: number
          format: pc

    - name: stats
      title: Flow Statistics
      type: Table
      rows: 0
      visible: (show_statistics)
      columns:
        - name: metric
          title: Metric
          type: text
        - name: value
          title: Value
          type: number

    - name: interpretation
      title: Interpretation
      type: Html
      visible: (show_interpretation)
