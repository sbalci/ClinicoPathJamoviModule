title: Continuous Variable Relationship Analysis
name: continuousrelationship
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variable
        children:
          - type: VariablesListBox
            name: predictor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Adjustment Variables
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: modelType
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: nKnots
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: knotPositions
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plotType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: referenceValue
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showCI
      - type: CheckBox
        name: showRug
      - type: CheckBox
        name: showGuidance
      - type: CheckBox
        name: compareWithLinear
      - type: CheckBox
        name: showCategorizedPitfall
      - type: CheckBox
        name: testLinearity
      - type: CheckBox
        name: showModelFit
      - type: CheckBox
        name: showModel
      - type: Output
        name: exportPredictions
