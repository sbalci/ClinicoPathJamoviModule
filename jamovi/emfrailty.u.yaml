title: EM-Algorithm Frailty Models
name: emfrailty
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Frailty Variable
        children:
          - type: VariablesListBox
            name: frailty_variable
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcomeLevel
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: frailty_distribution
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estimation_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: baseline_hazard
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ties_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: convergence_tolerance
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: em_acceleration
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: variance_estimation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: frailty_prediction
      - type: CheckBox
        name: model_selection
      - type: CheckBox
        name: diagnostic_plots
      - type: CheckBox
        name: show_model_summary
      - type: CheckBox
        name: show_coefficients
      - type: CheckBox
        name: show_frailty_analysis
      - type: CheckBox
        name: show_convergence
      - type: CheckBox
        name: show_diagnostics
      - type: CheckBox
        name: show_predictions
      - type: CheckBox
        name: show_comparison
      - type: CheckBox
        name: show_convergence_plots
      - type: CheckBox
        name: show_frailty_plots
      - type: CheckBox
        name: show_residual_plots
      - type: CheckBox
        name: show_survival_plots
      - type: CheckBox
        name: showSummaries
      - type: CheckBox
        name: showExplanations
