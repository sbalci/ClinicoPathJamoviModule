---
name: coxrobust
title: Robust Cox Regression
jrs: '1.1'

items:
    - name: modelSummary
      title: Model Summary
      type: Table
      visible: (show_model_summary)
      columns:
          - name: term
            title: ""
            type: text
          - name: value
            title: "Value"
            type: text

    - name: coefficients
      title: Robust Cox Coefficients
      type: Table
      visible: (show_coefficients)
      columns:
          - name: term
            title: "Term"
            type: text
          - name: estimate
            title: "Estimate"
            type: number
            format: zto
          - name: robust_se
            title: "Robust SE"
            type: number
            format: zto
          - name: z
            title: "z"
            type: number
            format: zto
          - name: pvalue
            title: "p-value"
            type: number
            format: zto,pvalue
          - name: ciLower
            title: "Lower CI"
            type: number
            format: zto
          - name: ciUpper
            title: "Upper CI"
            type: number
            format: zto
          - name: hazard_ratio
            title: "HR"
            type: number
            format: zto
          - name: hr_lower
            title: "HR Lower"
            type: number
            format: zto
          - name: hr_upper
            title: "HR Upper"
            type: number
            format: zto

    - name: outlierAnalysis
      title: Outlier Detection
      type: Table
      visible: (show_outliers)
      columns:
          - name: observation
            title: "Observation"
            type: text
          - name: time
            title: "Time"
            type: number
            format: zto
          - name: status
            title: "Status"
            type: text
          - name: residual
            title: "Residual"
            type: number
            format: zto
          - name: weight
            title: "Robust Weight"
            type: number
            format: zto
          - name: influence
            title: "Influence"
            type: number
            format: zto
          - name: outlier_flag
            title: "Outlier"
            type: text

    - name: influenceMeasures
      title: Influence Diagnostics
      type: Table
      visible: (show_influence)
      columns:
          - name: measure
            title: "Measure"
            type: text
          - name: value
            title: "Value"
            type: number
            format: zto
          - name: threshold
            title: "Threshold"
            type: number
            format: zto
          - name: interpretation
            title: "Interpretation"
            type: text

    - name: modelComparison
      title: Model Comparison
      type: Table
      visible: (show_comparison)
      columns:
          - name: model
            title: "Model"
            type: text
          - name: loglik
            title: "Log-Likelihood"
            type: number
            format: zto
          - name: aic
            title: "AIC"
            type: number
            format: zto
          - name: bic
            title: "BIC"
            type: number
            format: zto
          - name: concordance
            title: "C-Index"
            type: number
            format: zto
          - name: robust_measure
            title: "Robustness"
            type: number
            format: zto

    - name: convergenceInfo
      title: Convergence Information
      type: Table
      visible: (show_model_summary)
      columns:
          - name: criterion
            title: "Criterion"
            type: text
          - name: value
            title: "Value"
            type: text

    - name: residualPlots
      title: Residual Diagnostic Plots
      type: Image
      visible: (show_residual_plots)
      width: 800
      height: 600

    - name: influencePlots
      title: Influence Diagnostic Plots
      type: Image
      visible: (show_influence_plots)
      width: 800
      height: 600

    - name: weightPlots
      title: Robust Weight Distribution
      type: Image
      visible: (show_weight_plots)
      width: 800
      height: 600

    - name: survivalPlots
      title: Survival Curves
      type: Image
      visible: (show_survival_plots)
      width: 800
      height: 600

    - name: outlierPlots
      title: Outlier Detection Plots
      type: Image
      visible: (show_outliers)
      width: 800
      height: 600

    - name: comparisonPlots
      title: Model Comparison Plots
      type: Image
      visible: (show_comparison)
      width: 800
      height: 600

    - name: summaryTable
      title: Analysis Summary
      type: Html
      visible: (showSummaries)

    - name: methodExplanation
      title: Method Explanation
      type: Html
      visible: (showExplanations)

refs:
    - ClinicoPathJamoviModule

...
