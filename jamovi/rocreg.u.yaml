title: ROC Regression (Covariate-Adjusted ROC)
name: rocreg
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Diagnostic Test Variable
        children:
          - type: VariablesListBox
            name: predictor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Binary Outcome (Disease Status)
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: positive_level
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Covariates (Confounders)
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: covariate_effects
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: adjusted_auc
      - type: CheckBox
        name: covariate_specific_auc
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: covariate_profiles
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: compare_unadjusted
      - type: CheckBox
        name: test_covariate_effects
      - type: CheckBox
        name: variable_selection
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: selection_criterion
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: test_interactions
      - type: CheckBox
        name: confidence_intervals
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ci_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_covariate_specific_rocs
      - type: CheckBox
        name: plot_auc_by_covariate
      - type: CheckBox
        name: plot_effect_estimates
      - type: CheckBox
        name: plot_residual_diagnostics
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: adjustment_purpose
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinical_application
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
      - type: CheckBox
        name: standardize_covariates
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: missing_handling
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
