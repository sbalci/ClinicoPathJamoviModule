---
name: enhancedcorrelation
title: Enhanced Correlation Analysis
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
            itemDropBehaviour: emptyspace

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Correlation Method
        children:
          - type: RadioButton
            name: method_pearson
            optionName: method
            optionPart: pearson
            label: Pearson
          - type: RadioButton
            name: method_spearman
            optionName: method
            optionPart: spearman
            label: Spearman
          - type: RadioButton
            name: method_kendall
            optionName: method
            optionPart: kendall
            label: Kendall's tau

      - type: Label
        label: Confidence Intervals
        children:
          - type: CheckBox
            name: ci
            label: Confidence intervals
          - type: TextBox
            name: ciWidth
            label: Interval
            suffix: '%'
            format: number
            enable: (ci)

      - type: Label
        label: Hypothesis Tests
        children:
          - type: CheckBox
            name: sig
            label: Flag significant correlations
          - type: TextBox
            name: sigLevel
            label: Significance level
            format: number
            enable: (sig)

      - type: Label
        label: Options
        children:
          - type: CheckBox
            name: plotMatrix
            label: Correlation plot matrix
          - type: CheckBox
            name: plotScatter
            label: Scatterplot matrix