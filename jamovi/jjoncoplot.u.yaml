title: Genomic Landscape Visualization
name: jjoncoplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Sample ID Variable
        children:
          - type: VariablesListBox
            name: sampleVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gene Variables
        children:
          - type: VariablesListBox
            name: geneVars
            isTarget: true
      - type: TargetLayoutBox
        label: Clinical Variables
        children:
          - type: VariablesListBox
            name: clinicalVars
            isTarget: true
      - type: TargetLayoutBox
        label: Mutation Type Variable
        children:
          - type: VariablesListBox
            name: mutationTypeVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinicalPreset
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plotType
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: topn
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: genesToInclude
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: genesToIgnore
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: maxSamples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sortBy
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colorScheme
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showMutationLoad
      - type: CheckBox
        name: showGeneFreq
      - type: CheckBox
        name: drawMarginalPlots
      - type: CheckBox
        name: showTMB
      - type: CheckBox
        name: showTMBTable
        enable: (showTMB)
      - type: CheckBox
        name: log10TransformTMB
        enable: (showTMB)
      - type: CheckBox
        name: showClinicalAnnotation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotWidth
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plotHeight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fontSize
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showLegend
      - type: Output
        name: tmbOutput
