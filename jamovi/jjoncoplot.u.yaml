title: Genomic Landscape Visualization
name: jjoncoplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Sample ID Variable
        children:
          - type: VariablesListBox
            name: sampleVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Gene Variables
        children:
          - type: VariablesListBox
            name: geneVars
            isTarget: true
      - type: TargetLayoutBox
        label: Clinical Variables
        children:
          - type: VariablesListBox
            name: clinicalVars
            isTarget: true
      - type: TargetLayoutBox
        label: Mutation Type Variable
        children:
          - type: VariablesListBox
            name: mutationTypeVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinicalPreset
  - type: CollapseBox
    label: Analysis Options
    collapsed: false
    children:
      - type: Label
        label: Plot Configuration
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: plotType
      - type: Label
        label: Gene Selection
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: topn
                format: number
              - type: TextBox
                name: genesToInclude
                format: string
              - type: TextBox
                name: genesToIgnore
                format: string
      - type: Label
        label: Sample Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: maxSamples
                format: number
              - type: ComboBox
                name: sortBy
  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: Label
        label: Visual Components
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showMutationLoad
              - type: CheckBox
                name: showGeneFreq
              - type: CheckBox
                name: drawMarginalPlots
              - type: CheckBox
                name: showClinicalAnnotation
      - type: Label
        label: Tumor Mutation Burden (TMB)
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showTMB
              - type: CheckBox
                name: showTMBTable
                enable: (showTMB)
              - type: CheckBox
                name: log10TransformTMB
                enable: (showTMB)
  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Colors and Legend
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: colorScheme
              - type: CheckBox
                name: showLegend
      - type: Label
        label: Plot Dimensions
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: fontSize
                format: number
              - type: TextBox
                name: plotWidth
                format: number
              - type: TextBox
                name: plotHeight
                format: number
