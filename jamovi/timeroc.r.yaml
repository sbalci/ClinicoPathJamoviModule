---
name:  timeroc
title: Time-Dependent ROC Analysis
jrs:   '1.1'

items:
    - name: text
      title: Time-Dependent ROC Analysis Results
      type: Html

    - name: aucTable
      title: Area Under ROC Curve (AUC)
      type: Table
      rows: 0
      columns:
        - name: timepoint
          title: "Timepoint"
          type: integer
        - name: auc
          title: "AUC"
          type: number
        - name: se
          title: "SE"
          type: number
        - name: ci_lower
          title: "95% CI Lower"
          type: number
        - name: ci_upper
          title: "95% CI Upper"
          type: number

    - name: rocPlot
      title: ROC Curves
      type: Image
      width: 600
      height: 450
      renderFun: .plotROC
      visible: (plotROC)

    - name: aucPlot
      title: AUC Over Time
      type: Image
      width: 600
      height: 450
      renderFun: .plotAUC
      visible: (plotAUC)

    - name: markerStats
      title: Marker Variable Statistics
      type: Table
      visible: (showMarkerStats)
      rows: 1
      columns:
        - name: statistic
          title: "Statistic"
          type: text
        - name: value
          title: "Value"
          type: text

    - name: cutoffTable
      title: Optimal Cutoff Values
      type: Table
      visible: (showOptimalCutoff)
      rows: 0
      columns:
        - name: timepoint
          title: "Timepoint"
          type: integer
        - name: cutoff
          title: "Optimal Cutoff"
          type: number
        - name: sensitivity
          title: "Sensitivity"
          type: number
        - name: specificity
          title: "Specificity"
          type: number
        - name: youden
          title: "Youden Index"
          type: number

    - name: modelComparison
      title: Model Performance Comparison
      type: Html
      visible: (compareBaseline)

    - name: clinicalInterpretation
      title: Clinical Interpretation
      type: Html

    - name: binaryROCTable
      title: Binary ROC Analysis Results
      type: Table
      visible: (analysisType:binary)
      rows: 0
      columns:
        - name: marker
          title: "Marker"
          type: text
        - name: auc
          title: "AUC"
          type: number
        - name: se
          title: "SE"
          type: number
        - name: ci_lower
          title: "95% CI Lower"
          type: number
        - name: ci_upper
          title: "95% CI Upper"
          type: number
        - name: sensitivity
          title: "Sensitivity"
          type: number
        - name: specificity
          title: "Specificity"
          type: number
        - name: optimal_cutoff
          title: "Optimal Cutoff"
          type: number

    - name: rocComparison
      title: ROC Curve Comparison
      type: Table
      visible: (compareROCs)
      rows: 0
      columns:
        - name: comparison
          title: "Comparison"
          type: text
        - name: method
          title: "Method"
          type: text
        - name: test_statistic
          title: "Test Statistic"
          type: number
        - name: p_value
          title: "p-value"
          type: number
        - name: interpretation
          title: "Interpretation"
          type: text

    - name: binaryROCPlot
      title: Binary ROC Curves
      type: Image
      width: 600
      height: 450
      renderFun: .plotBinaryROC
      visible: (analysisType:binary && plotROC)

    - name: diagnosticPerformance
      title: Diagnostic Performance Summary
      type: Html
      visible: (analysisType:binary)


refs:
    - ClinicoPathJamoviModule

...
