---
name:  pathagreement
title: Pathology Interrater Reliability
jrs:   '1.1'

items:
    - name: todo
      title: Getting Started
      type: Html


    - name: overviewTable
      title: Agreement Analysis Summary
      type: Table
      rows: 1
      columns:
        - name: cases
          title: 'Cases'
          type: integer
        - name: raters
          title: 'Raters'
          type: integer
        - name: categories
          title: 'Categories'
          type: integer
        - name: overall_agreement
          title: 'Overall Agreement %'
          type: number
          format: zto
        - name: primary_method
          title: 'Primary Method'
          type: text

    - name: kappaTable
      title: 'Kappa Statistics'
      type: Table
      columns:
        - name: method
          title: 'Method'
          type: text
        - name: kappa
          title: 'Kappa'
          type: number
          format: zto
        - name: se
          title: 'Standard Error'
          type: number
          format: zto
        - name: ci_lower
          title: 'CI Lower'
          type: number
          format: zto
        - name: ci_upper
          title: 'CI Upper'
          type: number
          format: zto
        - name: z
          title: 'z-value'
          type: number
          format: zto
        - name: p
          title: 'p-value'
          type: number
          format: zto,pvalue
        - name: interpretation
          title: 'Interpretation'
          type: text

    - name: iccTable
      title: 'Intraclass Correlation Coefficients'
      type: Table
      visible: (icc)
      columns:
        - name: type
          title: 'ICC Type'
          type: text
        - name: icc_value
          title: 'ICC'
          type: number
          format: zto
        - name: ci_lower
          title: 'CI Lower'
          type: number
          format: zto
        - name: ci_upper
          title: 'CI Upper'
          type: number
          format: zto
        - name: f_value
          title: 'F-value'
          type: number
          format: zto
        - name: p
          title: 'p-value'
          type: number
          format: zto,pvalue
        - name: interpretation
          title: 'Interpretation'
          type: text

    - name: pairwiseTable
      title: 'Pairwise Rater Agreements'
      type: Table
      visible: (pairwiseAnalysis)
      columns:
        - name: rater_pair
          title: 'Rater Pair'
          type: text
        - name: agreement_percent
          title: 'Agreement %'
          type: number
          format: zto
        - name: kappa
          title: 'Kappa'
          type: number
          format: zto
        - name: ci_lower
          title: 'CI Lower'
          type: number
          format: zto
        - name: ci_upper
          title: 'CI Upper'
          type: number
          format: zto
        - name: p
          title: 'p-value'
          type: number
          format: zto,pvalue
        - name: interpretation
          title: 'Agreement Level'
          type: text

    - name: categoryTable
      title: 'Category-Specific Agreement'
      type: Table
      visible: (categoryAnalysis)
      columns:
        - name: category
          title: 'Category'
          type: text
        - name: frequency
          title: 'Frequency'
          type: integer
        - name: agreement_percent
          title: 'Agreement %'
          type: number
          format: zto
        - name: kappa
          title: 'Category Kappa'
          type: number
          format: zto
        - name: sensitivity
          title: 'Sensitivity'
          type: number
          format: zto
          visible: (pathologyContext)
        - name: specificity
          title: 'Specificity'
          type: number
          format: zto
          visible: (pathologyContext)

    - name: outlierTable
      title: 'Cases with Poor Agreement'
      type: Table
      visible: (outlierAnalysis)
      columns:
        - name: case_id
          title: 'Case ID'
          type: text
        - name: disagreement_count
          title: 'Disagreements'
          type: integer
        - name: agreement_score
          title: 'Agreement Score'
          type: number
          format: zto
        - name: rater_assignments
          title: 'Rater Assignments'
          type: text
        - name: consensus_diagnosis
          title: 'Consensus'
          type: text
          visible: (pathologyContext)

    - name: diagnosticAccuracyTable
      title: 'Diagnostic Accuracy by Rater'
      type: Table
      visible: (pathologyContext)
      columns:
        - name: rater
          title: 'Rater'
          type: text
        - name: accuracy
          title: 'Accuracy %'
          type: number
          format: zto
        - name: sensitivity
          title: 'Sensitivity %'
          type: number
          format: zto
        - name: specificity
          title: 'Specificity %'
          type: number
          format: zto
        - name: ppv
          title: 'PPV %'
          type: number
          format: zto
        - name: npv
          title: 'NPV %'
          type: number
          format: zto
        - name: kappa_vs_gold
          title: 'Kappa vs Gold Standard'
          type: number
          format: zto

    - name: diagnosticStyleTable
      title: 'Diagnostic Style Clustering Results'
      type: Table
      visible: (diagnosticStyleAnalysis)
      columns:
        - name: rater
          title: 'Rater'
          type: text
        - name: style_group
          title: 'Style Group'
          type: text
        - name: within_group_agreement
          title: 'Within-Group Agreement %'
          type: number
          format: zto
        - name: experience
          title: 'Experience'
          type: text
          visible: (raterCharacteristics)
        - name: training
          title: 'Training Institution'
          type: text
          visible: (raterCharacteristics)
        - name: institution
          title: 'Current Institution'
          type: text
          visible: (raterCharacteristics)
        - name: specialty
          title: 'Specialty'
          type: text
          visible: (raterCharacteristics)

    - name: styleSummaryTable
      title: 'Diagnostic Style Group Summary'
      type: Table
      visible: (diagnosticStyleAnalysis)
      columns:
        - name: style_group
          title: 'Style Group'
          type: text
        - name: n_members
          title: 'Members'
          type: integer
        - name: members
          title: 'Member Names'
          type: text
        - name: avg_within_agreement
          title: 'Avg Within-Group Agreement %'
          type: number
          format: zto
        - name: predominant_experience
          title: 'Predominant Experience'
          type: text
          visible: (raterCharacteristics)
        - name: predominant_training
          title: 'Predominant Training'
          type: text
          visible: (raterCharacteristics)
        - name: predominant_institution
          title: 'Predominant Institution'
          type: text
          visible: (raterCharacteristics)

    - name: discordantCasesTable
      title: 'Cases Distinguishing Diagnostic Styles'
      type: Table
      visible: (identifyDiscordantCases)
      columns:
        - name: case_id
          title: 'Case ID'
          type: text
        - name: discord_score
          title: 'Discord Score'
          type: number
          format: zto
        - name: style_group_diagnoses
          title: 'Style Group Diagnoses'
          type: text
        - name: case_interpretation
          title: 'Interpretation'
          type: text

    - name: krippTable
      title: "Krippendorff's Alpha Results"
      type: Table
      visible: (kripp)
      columns:
        - name: data_type
          title: 'Data Type'
          type: text
        - name: alpha
          title: 'Alpha'
          type: number
          format: zto
        - name: ci_lower
          title: 'CI Lower'
          type: number
          format: zto
          visible: (bootstrap)
        - name: ci_upper
          title: 'CI Upper'
          type: number
          format: zto
          visible: (bootstrap)
        - name: interpretation
          title: 'Interpretation'
          type: text

    - name: consensusTable
      title: 'Consensus Scoring Results'
      type: Table
      visible: (consensus && show_consensus_table)
      columns:
        - name: case_id
          title: 'Case ID'
          type: text
        - name: consensus_score
          title: 'Consensus Score'
          type: text
        - name: agreement_level
          title: 'Agreement Level'
          type: text
        - name: n_agreeing
          title: 'Raters Agreeing'
          type: integer
        - name: rater_scores
          title: 'Individual Scores'
          type: text

    - name: consensusSummary
      title: 'Consensus Summary Statistics'
      type: Table
      visible: (consensus)
      columns:
        - name: metric
          title: 'Metric'
          type: text
        - name: value
          title: 'Value'
          type: text
        - name: percentage
          title: 'Percentage'
          type: number
          format: zto

    # - name: interpretationTable
    #   title: 'Agreement Interpretation Guidelines'
    #   type: Table
    #   visible: (showInterpretation)
    #  columns:
    #    - name: kappa_range
    #      title: 'Kappa Range'
    #      type: text
