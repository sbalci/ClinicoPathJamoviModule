title: Outbreak Analysis & Epidemiological Investigation
name: outbreakanalysis
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Case Status Variable
        children:
          - type: VariablesListBox
            name: case_status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Exposure Variables
        children:
          - type: VariablesListBox
            name: exposure_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Onset Date Variable
        children:
          - type: VariablesListBox
            name: date_onset
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Location Variable (Optional)
        children:
          - type: VariablesListBox
            name: location_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Person ID (Optional)
        children:
          - type: VariablesListBox
            name: person_id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Age Variable (Optional)
        children:
          - type: VariablesListBox
            name: age_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sex Variable (Optional)
        children:
          - type: VariablesListBox
            name: sex_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Additional Variables
        children:
          - type: VariablesListBox
            name: additional_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outbreak_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: epidemic_curve_unit
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: attack_rate_analysis
      - type: CheckBox
        name: risk_factor_analysis
      - type: CheckBox
        name: dose_response_analysis
      - type: CheckBox
        name: temporal_analysis
      - type: CheckBox
        name: spatial_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: statistical_tests
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: multiple_testing_correction
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stratified_analysis
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variables
        children:
          - type: VariablesListBox
            name: stratification_vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: case_definition
      - type: CheckBox
        name: incubation_period
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Exposure Date Variable
        children:
          - type: VariablesListBox
            name: exposure_date_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: epidemic_curve_plot
      - type: CheckBox
        name: attack_rate_plot
      - type: CheckBox
        name: risk_factor_plot
      - type: CheckBox
        name: spatial_plot
      - type: CheckBox
        name: power_calculation
      - type: CheckBox
        name: sample_size_calculation
      - type: CheckBox
        name: sensitivity_analysis
      - type: CheckBox
        name: comprehensive_report
      - type: CheckBox
        name: public_health_summary
      - type: CheckBox
        name: surveillance_indicators
      - type: CheckBox
        name: data_quality_assessment
      - type: CheckBox
        name: strobe_compliance
      - type: CheckBox
        name: export_for_epiinfo
