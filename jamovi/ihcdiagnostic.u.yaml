title: IHC Diagnostic Analysis
name: ihcdiagnostic
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: IHC Markers
        children:
          - type: VariablesListBox
            name: markers
            isTarget: true
      - type: TargetLayoutBox
        label: Known Diagnosis
        children:
          - type: VariablesListBox
            name: diagnosis
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Case ID (Optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Analysis Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: differentialDiagnosis
              - type: CheckBox
                name: calculateDiagnosticMetrics
              - type: CheckBox
                name: antibodyOptimization
              - type: CheckBox
                name: crossValidation

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Method Settings
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: clusterMethod
                enable: (differentialDiagnosis)
              - type: ComboBox
                name: cutpointMethod
              - type: TextBox
                name: confidenceLevel
                format: number
              - type: TextBox
                name: minimumGroupSize
                format: number