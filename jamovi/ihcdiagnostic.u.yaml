title: IHC Diagnostic Analysis
name: ihcdiagnostic
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: IHC Markers (e.g., ER, PR, HER2, Ki67)
        children:
          - type: VariablesListBox
            name: markers
            isTarget: true
      - type: TargetLayoutBox
        label: Known Diagnosis (e.g., tumor type, grade)
        children:
          - type: VariablesListBox
            name: diagnosis
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Case ID (for tracking individual results)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Analysis Options - Select what you want to analyze
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: differentialDiagnosis
                label: Predict diagnosis from IHC patterns
              - type: CheckBox
                name: calculateDiagnosticMetrics
                label: Calculate sensitivity/specificity for each marker
              - type: CheckBox
                name: antibodyOptimization
                label: Find best marker combinations
              - type: CheckBox
                name: crossValidation
                label: Use cross-validation (more reliable but slower)

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Method Settings - How to analyze your data
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: clusterMethod
                label: Clustering method for differential diagnosis
                enable: (differentialDiagnosis)
              - type: ComboBox
                name: cutpointMethod
                label: "How to determine positive/negative (Recommended: Optimal)"
              - type: TextBox
                name: confidenceLevel
                label: Confidence level (0.95 = 95% confidence intervals)
                format: number
              - type: TextBox
                name: minimumGroupSize
                label: Minimum cases per group (at least 10 recommended)
                format: number