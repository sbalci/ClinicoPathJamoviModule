title: Time-Dependent Decision Curve Analysis
name: timedependentdca
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Risk Predictor (Continuous)
        children:
          - type: VariablesListBox
            name: predictor
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: threshold_range_min
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: threshold_range_max
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: threshold_steps
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: reference_strategy
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estimate_survival
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: smoothing
      - type: CheckBox
        name: use_bootstrap
      - type: TextBox
        name: bootstrap_iterations
        format: number
        enable: (use_bootstrap)
      - type: TextBox
        name: ci_level
        format: number
        enable: (use_bootstrap)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_net_benefit
      - type: CheckBox
        name: plot_by_timepoint
      - type: CheckBox
        name: plot_interventions_avoided
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
