title: Volume Under ROC Surface (VUS) Analysis
name: vusanalysis
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Predictor Variable
        children:
          - type: VariablesListBox
            name: predictor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Multi-Class Outcome
        children:
          - type: VariablesListBox
            name: multiclass_outcome
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcome_order
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: vus_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence_intervals
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ci_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: hypothesis_test
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: test_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pairwise_auc
      - type: CheckBox
        name: pairwise_ci
      - type: CheckBox
        name: pairwise_tests
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: min_class_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: covariate_adjustment
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Adjustment Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stratified_analysis
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: stratify_by
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_3d_surface
      - type: CheckBox
        name: plot_pairwise_rocs
      - type: CheckBox
        name: plot_class_distributions
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plot_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: handle_ties
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
