title: IHC Diagnostic Prediction
name: ihcpredict
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: useStoredModel
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: trainingFile
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: trainingDiagnosis
        format: string
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Categorical IHC Markers
        children:
          - type: VariablesListBox
            name: catVars
            isTarget: true
      - type: TargetLayoutBox
        label: Continuous IHC Markers
        children:
          - type: VariablesListBox
            name: contVars
            isTarget: true
      - type: TargetLayoutBox
        label: Case ID (optional)
        children:
          - type: VariablesListBox
            name: caseId
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: predictionMethod
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidenceThreshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: highConfidenceThreshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lowConfidenceThreshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: panelWeight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: distanceWeight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: silhouetteWeight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showAlternatives
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nAlternatives
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showEvidence
      - type: CheckBox
        name: flagLowConfidence
      - type: CheckBox
        name: showMarkerComparison
      - type: CheckBox
        name: validateMarkers
      - type: CheckBox
        name: requireAllMarkers
      - type: CheckBox
        name: scaleContVars
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: handleMissing
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: exportPredictions
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: predictionVarName
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidenceVarName
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showPredictionPlot
      - type: CheckBox
        name: showConfidencePlot
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: colorPalette
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: fontSize
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plotContrast
