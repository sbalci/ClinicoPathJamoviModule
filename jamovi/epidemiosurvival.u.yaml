        children:
          - type: VariablesListBox
            name: calendar_time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Population Weights
        children:
          - type: VariablesListBox
            name: population_weights
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
