title: IHC Expression Analysis
name: ihcstats
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: IHC Markers
        children:
          - type: VariablesListBox
            name: markers
            isTarget: true
      - type: TargetLayoutBox
        label: Case ID Variable (Optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: computeHScore
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clusterMethod
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distanceMetric
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nClusters
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showDendrogram
      - type: CheckBox
        name: showHeatmap
      - type: CheckBox
        name: showScoreDist
      - type: CheckBox
        name: pcaAnalysis
      - type: CheckBox
        name: standardizeData
      - type: CheckBox
        name: showPCAPlot
      - type: CheckBox
        name: showClusterValidation
      - type: CheckBox
        name: silhouetteAnalysis
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: optimalKMethod
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: iterativeClustering
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: linkageMethod
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showDiagnostics
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: groupVariable
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: scoringScale
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: tumorRegionAnalysis
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Central Region Variable (Optional)
        children:
          - type: VariablesListBox
            name: centralRegionVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Invasive Region Variable (Optional)
        children:
          - type: VariablesListBox
            name: invasiveRegionVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: prognosticClustering
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Time Variable (Optional)
        children:
          - type: VariablesListBox
            name: survivalTimeVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Survival Event Variable (Optional)
        children:
          - type: VariablesListBox
            name: survivalEventVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: differentialDiagnosis
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Tumor Type Variable (for validation)
        children:
          - type: VariablesListBox
            name: tumorTypeVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: antibodyOptimization
      - type: CheckBox
        name: calculateDiagnosticMetrics
      - type: CheckBox
        name: olsenVisualization
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: clusterCutHeight
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: sterlacciAnalysis
      - type: CheckBox
        name: supervisedClustering
      - type: CheckBox
        name: reproductibilityTesting
      - type: CheckBox
        name: immuneSignatureFocus
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tilAnalysisMode
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: multipleTesting
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: significanceThreshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: maxSamples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: useParallel
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ihcScaleMax
        format: number
