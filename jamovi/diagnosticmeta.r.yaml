---
name: diagnosticmeta
title: Diagnostic Test Meta-Analysis for Pathology
jrs: '1.1'

items:


    # - name: mydataview
    #   title: mydataview
    #   type: Preformatted
    #   visible: false



    - name: welcome
      title: Welcome
      type: Html
      visible: false

    - name: instructions
      title: Getting Started
      type: Html
      visible: true

    - name: summary
      title: Analysis Summary
      type: Html
      visible: (show_analysis_summary)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives

    - name: about
      title: About This Analysis
      type: Html
      visible: (show_methodology)

    - name: bivariateresults
      title: Bivariate Meta-Analysis Results
      type: Table
      visible: (bivariate_analysis)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives
          - confidence_level
          - method
      columns:
        - name: parameter
          title: Parameter
          type: text
        - name: estimate
          title: Estimate
          type: number
          format: zto
        - name: ci_lower
          title: CI Lower
          type: number
          format: zto
        - name: ci_upper
          title: CI Upper
          type: number
          format: zto
        - name: i_squared
          title: I²
          type: number
          format: zto
        - name: p_value
          title: P-value
          type: number
          format: zto,pvalue

    - name: hsrocresults
      title: HSROC Model Results
      type: Table
      visible: (hsroc_analysis)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives
          - method
      columns:
        - name: parameter
          title: Parameter
          type: text
        - name: estimate
          title: Estimate
          type: number
          format: zto
        - name: std_error
          title: Std. Error
          type: number
          format: zto
        - name: z_value
          title: Z Value
          type: number
          format: zto
        - name: p_value
          title: P-value
          type: number
          format: zto,pvalue

    - name: heterogeneity
      title: Heterogeneity Assessment
      type: Table
      visible: (heterogeneity_analysis)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives
          - method
      columns:
        - name: measure
          title: Measure
          type: text
        - name: q_statistic
          title: Q Statistic
          type: number
          format: zto
        - name: df
          title: df
          type: integer
        - name: p_value
          title: P-value
          type: number
          format: zto,pvalue
        - name: i_squared
          title: I² (%)
          type: number
          format: zto
        - name: tau_squared
          title: τ²
          type: number
          format: zto

    - name: metaregression
      title: Meta-Regression Results
      type: Table
      visible: (meta_regression && !is.null(covariate))
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives
          - covariate
          - method
      columns:
        - name: measure
          title: Measure
          type: text
        - name: parameter
          title: Parameter
          type: text
        - name: estimate
          title: Estimate
          type: number
          format: zto
        - name: std_error
          title: Std. Error
          type: number
          format: zto
        - name: z_value
          title: Z Value
          type: number
          format: zto
        - name: p_value
          title: P-value
          type: number
          format: zto,pvalue

    - name: publicationbias
      title: Publication Bias Assessment
      type: Table
      visible: (publication_bias)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives
      columns:
        - name: test
          title: Test
          type: text
        - name: statistic
          title: Statistic
          type: number
          format: zto
        - name: p_value
          title: P-value
          type: number
          format: zto,pvalue
        - name: interpretation
          title: Interpretation
          type: text

    - name: individualstudies
      title: Individual Study Results
      type: Table
      visible: (show_individual_studies)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives
      columns:
        - name: study
          title: Study
          type: text
        - name: sensitivity
          title: Sensitivity
          type: number
          format: zto
        - name: specificity
          title: Specificity
          type: number
          format: zto
        - name: tp
          title: TP
          type: integer
        - name: fp
          title: FP
          type: integer
        - name: fn
          title: FN
          type: integer
        - name: tn
          title: TN
          type: integer
        - name: sample_size
          title: N
          type: integer

    - name: forestplot
      title: Forest Plot
      type: Image
      width: 800
      height: 600
      visible: (forest_plot)
      requiresData: true
      renderFun: .forestplot
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives

    - name: srocplot
      title: Summary ROC Plot
      type: Image
      width: 600
      height: 600
      visible: (sroc_plot)
      requiresData: true
      renderFun: .srocplot
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives

    - name: funnelplot
      title: Funnel Plot for Publication Bias
      type: Image
      width: 600
      height: 500
      visible: (funnel_plot)
      requiresData: true
      renderFun: .funnelplot
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives

    - name: interpretation
      title: Clinical Interpretation and Guidelines
      type: Html
      visible: (show_interpretation)

    - name: forestplot_explanation
      title: Forest Plot Explanation
      type: Html
      visible: (show_plot_explanations && forest_plot)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives

    - name: srocplot_explanation
      title: SROC Plot Explanation
      type: Html
      visible: (show_plot_explanations && sroc_plot)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives

    - name: funnelplot_explanation
      title: Funnel Plot Explanation
      type: Html
      visible: (show_plot_explanations && funnel_plot)
      clearWith:
          - study
          - true_positives
          - false_positives
          - false_negatives
          - true_negatives

refs:
    - ClinicoPathJamoviModule
    - mada
    - metafor

...
