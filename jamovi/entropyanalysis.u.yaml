title: Entropy and Mutual Information Analysis
name: entropyanalysis
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Probability Variables
        children:
          - type: VariablesListBox
            name: probability_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Single Predictor (optional)
        children:
          - type: VariablesListBox
            name: predictor_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: calculate_entropy
      - type: CheckBox
        name: calculate_conditional_entropy
      - type: CheckBox
        name: calculate_mutual_information
      - type: CheckBox
        name: calculate_kl_divergence
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: uncertainty_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: normalize_entropy
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: binning_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_bins
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_case_level
      - type: CheckBox
        name: flag_uncertain
      - type: CheckBox
        name: plot_entropy_distribution
      - type: CheckBox
        name: plot_uncertainty_by_class
      - type: CheckBox
        name: plot_mi_heatmap
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
