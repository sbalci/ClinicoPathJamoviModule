title: Advanced ANOVA Suite
name: advancedanova
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dependent
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        label: Fixed Factors
        children:
          - type: VariablesListBox
            name: fixed
            isTarget: true
            itemDropBehaviour: insert
      - type: TargetLayoutBox
        label: Covariates (optional)
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
            itemDropBehaviour: insert
      - type: TargetLayoutBox
        label: WLS Weights (optional)
        children:
          - type: VariablesListBox
            name: wls
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Model Options
          - type: ComboBox
            name: model_type
          - type: CheckBox
            name: welch_correction
          - type: CheckBox
            name: robust_anova
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Post Hoc Tests
          - type: ComboBox
            name: posthoc_method
          - type: TextBox
            name: control_group
            label: Control Group
            format: string
            enable: (posthoc_method:dunnett)
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Analysis Options
          - type: CheckBox
            name: assumptions
          - type: CheckBox
            name: effect_sizes
          - type: CheckBox
            name: descriptives
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Visualization
          - type: CheckBox
            name: show_plots
          - type: ComboBox
            name: plot_type
            enable: (show_plots)
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Statistical Parameters
          - type: TextBox
            name: confidence_level
            label: Confidence Level
            format: number
          - type: TextBox
            name: alpha_level
            label: Alpha Level
            format: number