title: Power Analysis & Sample Size Calculation
name: poweranalysis
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: CollapseBox
    label: Analysis Configuration
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: analysis_type
          - type: ComboBox
            name: test_type
          - type: ComboBox
            name: study_design
          - type: ComboBox
            name: primary_endpoint

  - type: CollapseBox
    label: Statistical Parameters
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: effect_size_type
          - type: TextBox
            name: effect_size
            format: number
          - type: TextBox
            name: alpha_level
            format: number
          - type: TextBox
            name: power_level
            format: number
          - type: TextBox
            name: allocation_ratio
            format: number

  - type: CollapseBox
    label: Survival Distribution Parameters
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: control_median_survival
            format: number
          - type: ComboBox
            name: survival_distribution
          - type: TextBox
            name: weibull_shape
            format: number
            enable: (survival_distribution:weibull)

  - type: CollapseBox
    label: Study Timeline
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: accrual_period
            format: number
          - type: TextBox
            name: follow_up_period
            format: number
          - type: ComboBox
            name: accrual_pattern
          - type: TextBox
            name: dropout_rate
            format: number

  - type: CollapseBox
    label: Specialized Methods
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: ni_margin
            format: number
            enable: (test_type:non_inferiority)
          - type: ComboBox
            name: ni_type
            enable: (test_type:non_inferiority)
          - type: TextBox
            name: competing_risk_rate
            format: number
            enable: (test_type:competing_risks)
          - type: TextBox
            name: competing_risk_hr
            format: number
            enable: (test_type:competing_risks)
          - type: TextBox
            name: rmst_tau
            format: number
            enable: (test_type:rmst_test)
          - type: TextBox
            name: rmst_difference
            format: number
            enable: (test_type:rmst_test)
          - type: TextBox
            name: snp_maf
            format: number
            enable: (test_type:snp_survival)
          - type: ComboBox
            name: genetic_model
            enable: (test_type:snp_survival)

  - type: CollapseBox
    label: Advanced Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: number_of_arms
            format: number
            enable: (study_design:multi_arm)
          - type: ComboBox
            name: multiple_comparisons
            enable: (study_design:multi_arm)
          - type: TextBox
            name: cluster_size
            format: number
            enable: (study_design:cluster_randomized)
          - type: TextBox
            name: icc
            format: number
            enable: (study_design:cluster_randomized)
          - type: TextBox
            name: interim_analyses
            format: number
          - type: ComboBox
            name: alpha_spending
            enable: (interim_analyses:>0)
          - type: TextBox
            name: stratification_factors
            format: number
          - type: CheckBox
            name: sensitivity_analysis
          - type: TextBox
            name: simulation_runs
            format: number