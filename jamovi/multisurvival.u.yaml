# Adjusted Survival Analysis

  - type: CollapseBox
    label: Adjusted Survival Analysis
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Adjusted Survival Curves
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: CheckBox
                name: ac
                fitToGrid: true
              - type: Label
                label: Select Adjusted Variable
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: VariableSupplier
                    persistentItems: false
                    stretchFactor: 1
                    children:
                      - type: TargetLayoutBox
                        label: Adjustment Variable
                        children:
                          - type: VariablesListBox
                            name: adjexplanatory
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
                            enable: (ac)
      - type: Label
        label: Adjustment Method
        children:
          - type: ComboBox
            name: ac_method
            enable: (ac)
      - type: Label
        label: Advanced Options
        children: []


# Stratification Variables

  - type: CollapseBox
    label: Stratification Variables
    collapsed: true
    children:
      - type: Label
        label: Stratification Variables
        children:
          - type: CheckBox
            name: use_stratify
            fitToGrid: true
          - type: Label
            label: Select Stratification Variables
            fitToGrid: true
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Stratification Variables
                    children:
                      - type: VariablesListBox
                        name: stratvar
                        isTarget: true
                        fitToGrid: true
                        stretchFactor: 1


# Nomogram

  - type: CollapseBox
    label: Nomogram
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showNomogram
  - type: CollapseBox
    label: Person-Time Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: person_time
          - type: TextBox
            name: time_intervals
            format: string
            enable: (person_time)
            width: large
          - type: TextBox
            name: rate_multiplier
            format: number


# Output and Display Options

  - type: CollapseBox
    label: Output and Display Options
    collapsed: true
    children:
      - type: Label
        label: Educational Content
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: showExplanations
              - type: CheckBox
                name: showSummaries

