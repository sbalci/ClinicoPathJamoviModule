  - type: CollapseBox
    label: Survival Decision Tree (will be implemented later)
    collapsed: true
    children:
      - type: Label
        label: >-
          These features are being tested and will be activated in further
          releases
      - type: Label
        label: Decision Tree Analysis
        children:
          - type: CheckBox
            name: use_tree
            fitToGrid: true
            enable: (false)
          - type: Label
            label: Tree Parameters
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: min_node
                    format: number
                    enable: (use_tree)
                  - type: TextBox
                    name: complexity
                    format: number
                    enable: (use_tree)
                  - type: TextBox
                    name: max_depth
                    format: number
                    enable: (use_tree)
                  - type: CheckBox
                    name: show_terminal_nodes
                    enable: (use_tree)
  - type: CollapseBox
    label: Time-Dependent Covariates (will be implemented later)
    collapsed: true
    children:
      - type: Label
        label: >-
          These features are being tested and will be activated in further
          releases
      - type: Label
        label: Time-Varying Variables
        children:
          - type: CheckBox
            name: use_time_dependent
            fitToGrid: true
            enable: (false)
          - type: Label
            label: Specify Variables
            enable: (use_time_dependent)
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Time-Dependent Variables
                    children:
                      - type: VariablesListBox
                        name: time_dep_vars
                        isTarget: false
                        enable: (use_time_dependent)
                  - type: TargetLayoutBox
                    label: Start Time Variable
                    children:
                      - type: VariablesListBox
                        name: start_time_var
                        maxItemCount: 1
                        isTarget: false
                        enable: (use_time_dependent)
                  - type: TargetLayoutBox
                    label: Stop Time Variable
                    children:
                      - type: VariablesListBox
                        name: stop_time_var
                        maxItemCount: 1
                        isTarget: false
                        enable: (use_time_dependent)
  - type: CollapseBox
    label: Frailty Models (will be implemented later)
    collapsed: true
    children:
      - type: Label
        label: >-
          These features are being tested and will be activated in further
          releases
      - type: Label
        label: Random Effects for Clustering
        children:
          - type: CheckBox
            name: use_frailty
            fitToGrid: true
            enable: (false)
          - type: Label
            label: Frailty Settings
            enable: (use_frailty)
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Clustering Variable
                    children:
                      - type: VariablesListBox
                        name: frailty_var
                        maxItemCount: 1
                        isTarget: false
                        enable: (false && use_frailty)
              - type: ComboBox
                name: frailty_distribution
                enable: (false && use_frailty)
  - type: CollapseBox
    label: Time-Dependent Data Configuration (will be implemented later)
    collapsed: true
    children:
      - type: Label
        label: >-
          These features are being tested and will be activated in further
          releases
      - type: Label
        label: Data Format Settings
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: td_format
                enable: (false && use_time_dependent)
      - type: Label
        label: Change Time Configuration
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: change_times
                format: string
                enable: (FALSE && use_time_dependent)
      - type: Label
        label: Variable Naming Pattern
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: td_suffix_pattern
                format: string
                enable: (FALSE && use_time_dependent)
  - type: CollapseBox
    label: Splines for Non-Proportional Hazards (will be implemented later)
    collapsed: true
    children:
      - type: Label
        label: >-
          These features are being tested and will be activated in further
          releases
      - type: Label
        label: Time-Varying Effects
        children:
          - type: CheckBox
            name: use_splines
            fitToGrid: true
            enable: (false)
          - type: Label
            label: Spline Settings
            enable: (false && use_splines)
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Variables with Time-Varying Effects
                    children:
                      - type: VariablesListBox
                        name: spline_vars
                        isTarget: false
                        enable: (false && use_splines)
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: spline_df
                    format: number
                    enable: (false && use_splines)
                  - type: ComboBox
                    name: spline_type
                    enable: (false && use_splines)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showExplanations
