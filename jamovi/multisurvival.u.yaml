  #               enable: (show_survmetrics)
  #             - type: CheckBox
  #               name: survmetrics_show_plots
  #               label: Show Performance Plots
  #               enable: (show_survmetrics)


# Plots

  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Hazard Regression Plots
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: hr
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: sty
                enable: (hr)
      - type: Label
        label: Proportional Hazards Assumption
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: ph_cox
      - type: Label
        label: Kaplan-Meier for 2 Explanatory Variables
        fitToGrid: true
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: km


# Plot Options

  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: Label
        label: Plot Arguments
        children:
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: CheckBox
                name: ci95
                enable: (ac || km || plotRiskGroups)
              - type: CheckBox
                name: risktable
                enable: (ac || km || plotRiskGroups)
              - type: CheckBox
                name: censored
                enable: (ac || km || plotRiskGroups)
              - type: CheckBox
                name: pplot
                enable: (ac || km || plotRiskGroups)
              - type: TextBox
                name: endplot
                format: number
                enable: (ac || km || plotRiskGroups)
              - type: TextBox
                name: byplot
                format: number
                enable: (ac || km || plotRiskGroups)
              - type: ComboBox
                name: medianline
                enable: (ac || km || plotRiskGroups)
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: cutp
                format: string
                width: large


# Risk Score Grouping

  - type: CollapseBox
    label: Risk Score Grouping
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Risk Score Analysis
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: calculateRiskScore
              - type: ComboBox
                name: numRiskGroups
                enable: (calculateRiskScore)
              - type: CheckBox
                name: plotRiskGroups
                enable: (calculateRiskScore)
              - type: Label
                label: Risk Score Output
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: Output
                        name: addRiskScore
                        enable: (calculateRiskScore)
                      - type: Output
                        name: addRiskGroup
                        enable: (calculateRiskScore)


