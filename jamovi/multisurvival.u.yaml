title: Multivariable Survival Analysis
name: multisurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:

# Variable Supplier

  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome && !multievent)
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Continuous Explanatory Variable
        children:
          - type: VariablesListBox
            name: contexpl
            isTarget: true

# Advanced Elapsed Time Options

  - type: CollapseBox
    label: Advanced Elapsed Time Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Time Interval
        fitToGrid: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: CheckBox
                name: tint
                fitToGrid: true
              - type: Label
                label: Date Variables
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: VariableSupplier
                    persistentItems: false
                    stretchFactor: 1
                    children:
                      - type: TargetLayoutBox
                        children:
                          - type: VariablesListBox
                            name: dxdate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
                      - type: TargetLayoutBox
                        children:
                          - type: VariablesListBox
                            name: fudate
                            maxItemCount: 1
                            isTarget: true
                            fitToGrid: true
                            stretchFactor: 1
              - type: Label
                label: Time Type
                fitToGrid: true
                stretchFactor: 1
                children:
                  - type: LayoutBox
                    margin: large
                    fitToGrid: true
                    children:
                      - type: ComboBox
                        name: timetypedata
                        enable: (tint)
                      - type: ComboBox
                        name: timetypeoutput
                        enable: (tint)
      - type: Label
        label: Landmark Time
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: uselandmark
                children:
                  - type: TextBox
                    name: landmark
                    format: number
                    enable: (uselandmark)
      - type: Label
        label: Calculated Time to Data
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Output
                name: calculatedtime
                enable: (tint)


# Analysis with Multiple Outcomes

  - type: CollapseBox
    label: Analysis with Multiple Outcomes
    collapsed: true
    children:
      - type: Label
        label: Multiple Event Levels
        fitToGrid: true
        children:
          - type: CheckBox
            name: multievent
            enable: (outcome)
          - type: LayoutBox
            fitToGrid: true
            children:
              - type: LevelSelector
                name: dod
                enable: (outcome && multievent)
              - type: LevelSelector
                name: dooc
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awd
                enable: (outcome && multievent)
              - type: LevelSelector
                name: awod
                enable: (outcome && multievent)
      - type: Label
        label: Analysis Type
        children:
          - type: ComboBox
            name: analysistype
            enable: (outcome && multievent)
      - type: Label
        label: Calculated Outcome to Data
        fitToGrid: true
        children:
          - type: Output
            name: outcomeredefined






