title: Advanced IHC Clustering
name: ihcadvanced
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: IHC Markers
        children:
          - type: VariablesListBox
            name: markers
            isTarget: true
      - type: TargetLayoutBox
        label: Case ID (Optional)
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Clustering Optimization
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: optimalKMethod
              - type: TextBox
                name: kRange
                format: string
                enable: (!optimalKMethod:manual)
              - type: CheckBox
                name: iterativeClustering
              - type: CheckBox
                name: consensusClustering

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Analysis Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: pcaAnalysis
              - type: CheckBox
                name: clusterValidation
              - type: CheckBox
                name: showAdvancedPlots

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Advanced Settings
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: nBootstrap
                format: number
                enable: (consensusClustering)
              - type: CheckBox
                name: parallelProcessing
              - type: TextBox
                name: randomSeed
                format: number