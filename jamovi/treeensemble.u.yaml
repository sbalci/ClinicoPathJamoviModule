title: Clinical Random Forest Analysis
name: treeensemble
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Continuous Clinical Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Clinical Variables
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
      - type: TargetLayoutBox
        label: Target Outcome
        children:
          - type: VariablesListBox
            name: target
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: targetLevel
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_trees
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: mtry_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mtry_custom
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: min_node_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: validation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: test_split
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: importance_type
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: feature_selection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_features
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clinical_context
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: class_weights
      - type: CheckBox
        name: show_performance_metrics
      - type: CheckBox
        name: show_importance_plot
      - type: CheckBox
        name: show_oob_error
      - type: CheckBox
        name: show_confusion_matrix
      - type: CheckBox
        name: show_clinical_interpretation
      - type: CheckBox
        name: set_seed
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: seed_value
        format: number
