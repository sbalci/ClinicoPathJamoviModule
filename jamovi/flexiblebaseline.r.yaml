---
name: flexiblebaseline
title: Flexible Baseline Distributions
jrs: '1.1'

items:
    - name: todo
      title: Analysis
      type: Html
      visible: true

    - name: modelSummary
      title: Model Summary
      type: Html
      visible: (show_model_summary)

    - name: coefficientsTable
      title: Parameter Estimates
      type: Table
      visible: (show_coefficients)
      columns:
        - name: parameter
          title: Parameter
          type: text
        - name: estimate
          title: Estimate
          type: number
        - name: se
          title: SE
          type: number
        - name: lower_ci
          title: Lower CI
          type: number
        - name: upper_ci
          title: Upper CI
          type: number
        - name: z_value
          title: z
          type: number
        - name: p_value
          title: p-value
          type: number

    - name: splineBasisTable
      title: Spline Basis Details
      type: Table
      visible: (show_spline_basis)
      columns:
        - name: basis_function
          title: Basis Function
          type: text
        - name: knot_position
          title: Knot Position
          type: number
        - name: coefficient
          title: Coefficient
          type: number
        - name: significance
          title: Significance
          type: text

    - name: survivalPlot
      title: Fitted Survival Curves
      type: Image
      visible: (show_survival_curves)
      width: 700
      height: 500
      renderFun: .plot

    - name: hazardPlot
      title: Flexible Hazard Function
      type: Image
      visible: (show_hazard_curves)
      width: 700
      height: 500
      renderFun: .plotHazard

    - name: cumulativeHazardPlot
      title: Cumulative Hazard Function
      type: Image
      visible: (show_cumulative_hazard)
      width: 700
      height: 500
      renderFun: .plotCumHazard

    - name: diagnosticPlots
      title: Model Diagnostics
      type: Image
      visible: (show_diagnostics)
      width: 900
      height: 600
      renderFun: .plotDiagnostics

    - name: goodnessOfFitTable
      title: Model Fit Statistics
      type: Table
      visible: (show_diagnostics)
      columns:
        - name: statistic
          title: Statistic
          type: text
        - name: value
          title: Value
          type: number
        - name: interpretation
          title: Interpretation
          type: text

    - name: comparisonTable
      title: Model Comparison
      type: Table
      visible: true
      columns:
        - name: model
          title: Model
          type: text
        - name: aic
          title: AIC
          type: number
        - name: bic
          title: BIC
          type: number
        - name: loglik
          title: Log-likelihood
          type: number
        - name: df
          title: df
          type: integer

    - name: predictionTable
      title: Predicted Values
      type: Table
      visible: true
      columns:
        - name: time_point
          title: Time Point
          type: number
        - name: survival_prob
          title: Survival Probability
          type: number
        - name: hazard_rate
          title: Hazard Rate
          type: number
        - name: lower_ci
          title: Lower CI
          type: number
        - name: upper_ci
          title: Upper CI
          type: number

    - name: analysisSummary
      title: Analysis Summary
      type: Html
      visible: (showSummaries)

    - name: methodExplanation
      title: Methodology
      type: Html
      visible: (showExplanations)