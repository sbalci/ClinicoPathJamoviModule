title: scat2
name: scat2
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-Axis
        children:
          - type: VariablesListBox
            name: x
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-Axis
        children:
          - type: VariablesListBox
            name: 'y'
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Regression Line
            children:
              - type: RadioButton
                name: line_none
                optionName: line
                optionPart: none
              - type: RadioButton
                name: line_linear
                optionName: line
                optionPart: linear
              - type: RadioButton
                name: line_smooth
                optionName: line
                optionPart: smooth
              - type: CheckBox
                name: se
                enable: (!line_none)
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Marginals
            children:
              - type: RadioButton
                name: marg_none
                optionName: marg
                optionPart: none
              - type: RadioButton
                name: marg_dens
                optionName: marg
                optionPart: dens
              - type: RadioButton
                name: marg_box
                optionName: marg
                optionPart: box
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
