---
name: distributionfit
title: Distribution Selection and Goodness-of-Fit
jas: "1.2"
version: "1.0.0"
menuGroup: ClinicoPath
menuSubgroup: Survival Analysis
menuTitle: Distribution Selection and Goodness-of-Fit
menuSubtitle: Automated parametric distribution selection with model adequacy testing

options:
    - name: elapsedtime
      title: "Time Variable"
      type: Variable
      suggested: [continuous]
      permitted: [numeric]
      description: "Time to event or censoring"
      
    - name: outcome
      title: "Event Indicator" 
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor, numeric]
      description: "Event indicator (1 = event, 0 = censored)"
      
    - name: explanatory
      title: "Covariates"
      type: Variables
      suggested: [continuous, nominal, ordinal]
      permitted: [numeric, factor]
      description: "Explanatory variables for modeling"
      
    - name: outcomeLevel
      title: "Event Level"
      type: String
      default: "1"
      description: "Level indicating event occurrence"
      
    - name: test_weibull
      title: "Test Weibull Distribution"
      type: Bool
      default: true
      description: "Include Weibull distribution in comparison"
      
    - name: test_exponential
      title: "Test Exponential Distribution" 
      type: Bool
      default: true
      description: "Include Exponential distribution in comparison"
      
    - name: test_lognormal
      title: "Test Log-normal Distribution"
      type: Bool
      default: true
      description: "Include Log-normal distribution in comparison"
      
    - name: test_loglogistic
      title: "Test Log-logistic Distribution"
      type: Bool
      default: true
      description: "Include Log-logistic distribution in comparison"
      
    - name: test_gamma
      title: "Test Gamma Distribution"
      type: Bool
      default: true
      description: "Include Gamma distribution in comparison"
      
    - name: test_gengamma
      title: "Test Generalized Gamma Distribution"
      type: Bool
      default: false
      description: "Include Generalized Gamma distribution in comparison"
      
    - name: test_genf
      title: "Test Generalized F Distribution"
      type: Bool
      default: false
      description: "Include Generalized F distribution in comparison"
      
    - name: selection_method
      title: "Selection Method"
      type: List
      options:
        - aic
        - bic
        - aic_corrected
        - likelihood_ratio
        - all_criteria
      default: aic
      description: "Model selection criterion"
      
    - name: gof_tests
      title: "Goodness-of-Fit Tests"
      type: List
      options:
        - anderson_darling
        - kolmogorov_smirnov
        - cramer_von_mises
        - likelihood_ratio
        - all_tests
      default: all_tests
      description: "Goodness-of-fit tests to perform"
      
    - name: confidence_level
      title: "Confidence Level"
      type: Number
      default: 0.95
      min: 0.5
      max: 0.99
      description: "Confidence level for intervals and tests"
      
    - name: bootstrap_gof
      title: "Bootstrap GOF Tests"
      type: Bool
      default: true
      description: "Use bootstrap for goodness-of-fit tests"
      
    - name: bootstrap_samples
      title: "Bootstrap Samples"
      type: Integer
      default: 1000
      min: 100
      max: 10000
      description: "Number of bootstrap samples"
      
    - name: show_comparison_table
      title: "Model Comparison Table"
      type: Bool
      default: true
      description: "Display model comparison statistics"
      
    - name: show_gof_table
      title: "Goodness-of-Fit Table"
      type: Bool
      default: true
      description: "Display goodness-of-fit test results"
      
    - name: show_parameter_table
      title: "Parameter Estimates"
      type: Bool
      default: true
      description: "Display parameter estimates for best model"
      
    - name: show_survival_plot
      title: "Survival Function Plots"
      type: Bool
      default: true
      description: "Display survival curves for all distributions"
      
    - name: show_hazard_plot
      title: "Hazard Function Plots"
      type: Bool
      default: true
      description: "Display hazard curves for all distributions"
      
    - name: show_pp_plot
      title: "P-P Plot"
      type: Bool
      default: true
      description: "Display probability-probability plots"
      
    - name: show_qq_plot
      title: "Q-Q Plot"
      type: Bool
      default: true
      description: "Display quantile-quantile plots"
      
    - name: showSummaries
      title: "Summaries"
      type: Bool
      default: false
      description: "Generate natural language summaries"
      
    - name: showExplanations
      title: "Explanations"
      type: Bool
      default: false
      description: "Show methodology explanations"
...