title: Odds Ratio Table and Plot
name: oddsratio
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            label: "Positive Level"
            enable: (outcome)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showExplanations
  - type: CollapseBox
    label: Nomogram Options
    collapsed: true
    margin: large
    children:
      - type: CheckBox
        name: showNomogram
        label: Show diagnostic nomogram
      - type: VariableSupplier
        name: diagnosticPredictorSupplier
        persistentItems: true
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Diagnostic Predictor (binary)
            children:
              - type: VariablesListBox
                name: diagnosticPredictor
                maxItemCount: 1
                isTarget: true
