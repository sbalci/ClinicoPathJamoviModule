title: Odds Ratio Table and Plot
name: oddsratio
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
            fitToGrid: true
          - type: LevelSelector
            name: outcomeLevel
            label: "Positive Outcome Level"
            enable: (outcome)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showNomogram
        label: Show diagnostic nomogram
      - type: TargetLayoutBox
        label: Diagnostic predictor (binary)
        children:
          - type: VariablesListBox
            name: diagnosticPredictor
            maxItemCount: 1
            isTarget: true
            enable: (showNomogram)
      - type: CheckBox
        name: showExplanations
      - type: CheckBox
        name: showSummaries
