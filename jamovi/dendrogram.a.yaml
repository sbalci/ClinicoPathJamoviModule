---
name:  dendrogram
title: Dendrogram
menuGroup: OncoPathT
menuSubgroup: Drafts
version: '0.0.31'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables for Clustering
      type: Variables
      suggested: [continuous]
      permitted: [numeric]

    - name: clusterMethod
      title: Clustering Method
      type: List
      options:
        - title: Complete Linkage
          name: complete
        - title: Single Linkage
          name: single
        - title: Average Linkage
          name: average
        - title: Ward D2
          name: ward.D2
        - title: Ward D
          name: ward.D
        - title: McQuitty
          name: mcquitty
        - title: Median
          name: median
        - title: Centroid
          name: centroid
      default: ward.D2

    - name: distanceMethod
      title: Distance Method
      type: List
      options:
        - title: Euclidean
          name: euclidean
        - title: Maximum
          name: maximum
        - title: Manhattan
          name: manhattan
        - title: Canberra
          name: canberra
        - title: Binary
          name: binary
        - title: Minkowski
          name: minkowski
      default: euclidean

    - name: standardize
      title: Standardize variables (z-score)
      type: Bool
      default: true

    - name: showLabels
      title: Show sample labels
      type: Bool
      default: true

    - name: colorGroups
      title: Color by groups
      type: Bool
      default: false

    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [nominal, ordinal]
      permitted: [factor]

    - name: plotHeight
      title: Plot Height
      type: Number
      min: 200
      max: 2000
      default: 600

    - name: plotWidth
      title: Plot Width  
      type: Number
      min: 200
      max: 2000
      default: 800

    - name: plotType
      title: Plot Type
      type: List
      options:
        - title: Linear Dendrogram
          name: linear
        - title: Circular Dendrogram
          name: circular
        - title: Basic R Plot
          name: base
        - title: Heatmap with Dendrograms
          name: heatmap
      default: linear

    - name: edgeType
      title: Edge Type
      type: List
      options:
        - title: Diagonal
          name: diagonal
        - title: Link
          name: link
        - title: Elbow
          name: elbow
      default: diagonal

    - name: colorScheme
      title: Color Scheme
      type: List
      options:
        - title: Default
          name: default
        - title: Viridis
          name: viridis
        - title: RdYlBu
          name: RdYlBu
        - title: Set1
          name: Set1
        - title: Dark2
          name: Dark2
      default: default

    - name: highlightClusters
      title: Highlight clusters
      type: Bool
      default: false

    - name: nClusters
      title: Number of clusters to highlight
      type: Number
      min: 2
      max: 10
      default: 3

    - name: maxLabels
      title: Maximum labels to show
      type: Number
      min: 0
      max: 200
      default: 50

    - name: showRowDendro
      title: Show row dendrogram
      type: Bool
      default: true

    - name: showColDendro
      title: Show column dendrogram
      type: Bool
      default: true

    - name: heatmapScale
      title: Heatmap Scaling
      type: List
      options:
        - title: None
          name: none
        - title: Scale by Row
          name: row
        - title: Scale by Column
          name: column
      default: row

    - name: heatmapPalette
      title: Heatmap Color Palette
      type: List
      options:
        - title: Blue-Red
          name: bluered
        - title: Viridis
          name: viridis
        - title: RdYlBu
          name: RdYlBu
        - title: Spectral
          name: spectral
      default: bluered

    - name: showCellBorders
      title: Show cell borders
      type: Bool
      default: false
...
