title: Advanced Flexible Parametric Survival Models
name: flexparametricadv
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Survival Data
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Expected Rates (Relative Survival)
        children:
          - type: VariablesListBox
            name: expected_rates
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Model Specification
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: model_type
              - type: ComboBox
                name: spline_function
              - type: TextBox
                name: spline_df
                format: number
              - type: ComboBox
                name: knot_placement
              - type: TextBox
                name: custom_knots
                format: string
              - type: ComboBox
                name: boundary_knots
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: time_ratio
              - type: CheckBox
                name: relative_survival
              - type: CheckBox
                name: hazard_analysis
              - type: CheckBox
                name: derivative_analysis
      - type: CollapseBox
        label: Prediction Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: prediction_times
                format: string
              - type: TextBox
                name: extrapolation_time
                format: number
              - type: TextBox
                name: confidence_level
                format: number
      - type: CollapseBox
        label: Model Validation
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: model_comparison
              - type: CheckBox
                name: goodness_of_fit
              - type: CheckBox
                name: bootstrap_validation
              - type: TextBox
                name: bootstrap_samples
                format: number