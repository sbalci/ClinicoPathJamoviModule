title: Adaptive LASSO for Cox Models
name: adaptivelasso
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: CollapseBox
    label: Model Parameters
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: weight_method
          - type: TextBox
            name: alpha
            format: number
          - type: TextBox
            name: cv_folds
            format: number
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cv_measure
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: gamma
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: lambda_sequence
  - type: CollapseBox
    label: Output Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_coefficients
          - type: CheckBox
            name: show_selection_path
          - type: CheckBox
            name: plot_selection_path
          - type: CheckBox
            name: show_cv_results
          - type: CheckBox
            name: plot_cv_curve
          - type: CheckBox
            name: show_diagnostics
          - type: CheckBox
            name: plot_stability
          - type: CheckBox
            name: plot_survival_curves
          - type: CheckBox
            name: plot_baseline_hazard
          - type: CheckBox
            name: plot_diagnostics
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: lambda_min_ratio
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: tie_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_lambda
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: standardize
      - type: CheckBox
        name: intercept
      - type: CheckBox
        name: parallel_computing
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stability_selection
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_cores
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: stability_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: convergence_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: subsampling_ratio
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: proportional_hazards
      - type: CheckBox
        name: influence_diagnostics
      - type: CheckBox
        name: goodness_of_fit
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: risk_groups
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: time_points
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: baseline_survival
