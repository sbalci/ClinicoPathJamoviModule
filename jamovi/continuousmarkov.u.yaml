title: Continuous-Time Markov Models
name: continuousmarkov
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Subject ID
        children:
          - type: VariablesListBox
            name: subject
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Observation Time
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: State Variable
        children:
          - type: VariablesListBox
            name: state
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariate Variables
        children:
          - type: VariablesListBox
            name: covariates
            isTarget: true
      - type: TargetLayoutBox
        label: Time-Varying Covariates
        children:
          - type: VariablesListBox
            name: time_covariates
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_structure
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: baseline_hazard
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_intervals
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: absorbing_states
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: initial_values
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: optimization_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: calculate_sojourn
      - type: CheckBox
        name: transition_probabilities
      - type: CheckBox
        name: prevalence_estimates
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: prediction_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence_intervals
      - type: CheckBox
        name: bootstrap_se
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_bootstrap
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_intensities
      - type: CheckBox
        name: plot_probabilities
      - type: CheckBox
        name: plot_prevalence
      - type: CheckBox
        name: model_selection
      - type: CheckBox
        name: goodness_of_fit
