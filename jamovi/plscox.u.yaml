title: Partial Least Squares Cox Models
name: plscox
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Status Variable
        children:
          - type: VariablesListBox
            name: status
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: High-dimensional Predictors
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: pls_components
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cross_validation
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: component_selection
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: scaling_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: pls_algorithm
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_iterations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: tolerance
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bootstrap_validation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_bootstrap
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: permutation_test
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_permutations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot_components
      - type: CheckBox
        name: plot_loadings
      - type: CheckBox
        name: plot_scores
      - type: CheckBox
        name: plot_validation
      - type: CheckBox
        name: plot_survival
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: risk_groups
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: confidence_intervals
      - type: CheckBox
        name: feature_importance
      - type: CheckBox
        name: prediction_accuracy
