title: Enhanced Tables with gt
name: enhancedtables
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables to Display
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variable (Optional)
        children:
          - type: VariablesListBox
            name: strata_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: table_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: stats_continuous
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: stats_categorical
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_total
      - type: CheckBox
        name: include_pvalues
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: test_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: missing_handling
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: table_theme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: table_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: table_subtitle
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: source_note
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_footnotes
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: decimal_places
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: font_size
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: table_width
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stripe_rows
      - type: CheckBox
        name: group_colors
      - type: CheckBox
        name: highlight_significant
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: export_format
