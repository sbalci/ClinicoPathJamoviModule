title: Grouped Bar Chart Comparison
name: groupedbar
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Items/Measurements to Compare
        children:
          - type: VariablesListBox
            name: items
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Values Variable (Optional)
        children:
          - type: VariablesListBox
            name: values
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Facet By (Optional)
        children:
          - type: VariablesListBox
            name: facetby
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: statistic
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plottype
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sortorder
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: grouporder
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: customgrouporder
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showvalues
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: valueposition
  - type: LayoutBox
    margin: large
    children:
