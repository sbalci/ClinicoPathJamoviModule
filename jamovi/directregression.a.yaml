---
name: directregression
title: Direct Regression on Survival Function
jas: '1.2'
version: '1.0.0'
menuGroup: ClinicoPathD
menuSubgroup: Survival Analysis
menuTitle: Direct Regression
menuSubtitle: Direct regression on survival function using pseudo-observations

description:
    main: >
        Direct regression on the survival function using pseudo-observations. This method allows
        for direct modeling of survival probabilities at specific time points using standard
        regression techniques, providing an alternative to hazard-based models. Particularly
        useful when interest lies in survival probabilities rather than hazard ratios.
    R:
        dontrun: false
        usage: |
            data %>%
            directregression(
                elapsedtime = "time_to_event",
                outcome = "event_status",
                explanatory = c("age", "treatment", "stage"),
                time_points = c(12, 24, 60),
                regression_type = "linear"
            )

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: elapsedtime
      title: Time Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            Time to event or censoring

    - name: outcome
      title: Event Indicator
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
        - numeric
      description:
          R: >
            Event indicator (1 = event, 0 = censored)

    - name: explanatory
      title: Explanatory Variables
      type: Variables
      suggested:
        - continuous
        - nominal
        - ordinal
      permitted:
        - numeric
        - factor
      description:
          R: >
            Explanatory variables for direct regression modeling

    - name: outcomeLevel
      title: Event Level
      type: String
      default: '1'
      description:
          R: >
            Level indicating event occurrence

    - name: time_points
      title: Time Points for Analysis
      type: String
      default: '12,24,60'
      description:
          R: >
            Comma-separated list of time points at which to perform direct regression

    - name: regression_type
      title: Regression Model Type
      type: List
      options:
        - linear
        - logistic
        - complementary_log_log
      default: linear
      description:
          R: >
            Type of regression model for pseudo-observations

    - name: link_function
      title: Link Function
      type: List
      options:
        - identity
        - logit
        - cloglog
        - probit
      default: identity
      description:
          R: >
            Link function for the regression model

    - name: confidence_level
      title: Confidence Level
      type: Number
      default: 0.95
      min: 0.50
      max: 0.99
      description:
          R: >
            Confidence level for confidence intervals

    - name: bootstrap_se
      title: Bootstrap Standard Errors
      type: Bool
      default: false
      description:
          R: >
            Use bootstrap method for standard error estimation

    - name: bootstrap_reps
      title: Bootstrap Replications
      type: Number
      default: 500
      min: 100
      max: 2000
      description:
          R: >
            Number of bootstrap replications for standard errors

    - name: pseudo_method
      title: Pseudo-observation Method
      type: List
      options:
        - jackknife
        - bootstrap
        - analytical
      default: jackknife
      description:
          R: >
            Method for calculating pseudo-observations

    - name: show_pseudo_values
      title: Show Pseudo-values
      type: Bool
      default: false
      description:
          R: >
            Display pseudo-observation values in results

    - name: show_residuals
      title: Show Residuals
      type: Bool
      default: false
      description:
          R: >
            Display residual analysis

    - name: model_comparison
      title: Model Comparison
      type: Bool
      default: true
      description:
          R: >
            Compare models across different time points

    - name: survival_plot
      title: Survival Function Plot
      type: Bool
      default: true
      description:
          R: >
            Display survival function with regression predictions

    - name: residual_plot
      title: Residual Plots
      type: Bool
      default: false
      description:
          R: >
            Display residual diagnostic plots

    - name: prediction_plot
      title: Prediction Plots
      type: Bool
      default: true
      description:
          R: >
            Display model predictions at specified time points

    - name: showSummaries
      title: Analysis Summaries
      type: Bool
      default: true
      description:
          R: >
            Show comprehensive analysis summaries

    - name: showExplanations
      title: Methodology Explanations
      type: Bool
      default: true
      description:
          R: >
            Show detailed methodology explanations