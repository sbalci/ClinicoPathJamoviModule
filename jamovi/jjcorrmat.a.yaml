---
name:  jjcorrmat
title: Correlation Matrix
menuGroup: JJStatsPlotT1
menuSubgroup: Continuous vs Continuous
# menuSubtitle: Correlation Matrix
version: '0.0.32'
jas: '1.2'



description:
    main: |
        Wrapper Function for ggstatsplot::ggcorrmat and
        ggstatsplot::grouped_ggcorrmat to generate correlation matrix
        visualizations with significance testing.
    R:
        dontrun: true
        usage: |
            # Load test data
            data("mtcars")
            
            # Basic correlation matrix with defaults
            jjcorrmat(
              data = mtcars,
              dep = c("mpg", "hp", "wt", "qsec"),
              typestatistics = "parametric"
            )
            
            # Customized correlation matrix
            jjcorrmat(
              data = mtcars,
              dep = c("mpg", "hp", "wt", "qsec", "disp"),
              typestatistics = "nonparametric",
              matrixtype = "lower",
              matrixmethod = "circle",
              padjustmethod = "bonferroni",
              k = 3,
              lowcolor = "blue",
              midcolor = "white", 
              highcolor = "red",
              title = "Motor Trend Car Correlations"
            )
            
            # Grouped correlation matrix by number of cylinders
            jjcorrmat(
              data = mtcars,
              dep = c("mpg", "hp", "wt", "qsec"),
              grvar = "cyl",
              typestatistics = "robust",
              siglevel = 0.01
            )

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.


    - name: dep
      title: Dependent Variables
      type: Variables
      suggested: [ continuous ]
      permitted: [ numeric ]
      description:
          R: >
            List of continuous variables for which the correlation matrix
            will be computed and visualized. All variables must be numeric.

    - name: grvar
      title: 'Split By (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]
      description:
          R: >
            Optional grouping variable to create separate correlation matrices
            for each level of the grouping variable.



    - name: typestatistics
      title: 'Type of Statistic'
      type: List
      options:
        - title: Parametric
          name: parametric
        - title: Nonparametric
          name: nonparametric
        - title: Robust
          name: robust
        - title: Bayes
          name: bayes
      default: parametric
      description:
          R: >
            Type of correlation analysis to perform. 'parametric' uses Pearson
            correlation, 'nonparametric' uses Spearman's rho, 'robust' uses
            percentage bend correlation, 'bayes' computes Bayes factors.

    - name: matrixtype
      title: Matrix Type
      type: List
      options:
        - title: Upper Triangle
          name: upper
        - title: Lower Triangle
          name: lower
        - title: Full Matrix
          name: full
      default: upper
      description:
          R: >
            Display upper triangular, lower triangular or full matrix.

    - name: matrixmethod
      title: Matrix Method
      type: List
      options:
        - title: Square
          name: square
        - title: Circle
          name: circle
      default: square
      description:
          R: >
            The visualization method of correlation matrix to be used.

    - name: siglevel
      title: Significance Level
      type: Number
      default: 0.05
      min: 0
      max: 1
      description:
          R: >
            Significance level for marking correlations as insignificant.

    - name: conflevel
      title: Confidence Level
      type: Number
      default: 0.95
      min: 0
      max: 1
      description:
          R: >
            Confidence level for confidence intervals.

    - name: padjustmethod
      title: P-value Adjustment Method
      type: List
      options:
        - title: Holm
          name: holm
        - title: None
          name: none
        - title: Hochberg
          name: hochberg
        - title: Hommel
          name: hommel
        - title: Bonferroni
          name: bonferroni
        - title: BH (FDR)
          name: BH
        - title: BY
          name: BY
      default: holm
      description:
          R: >
            Adjustment method for multiple comparisons.

    - name: k
      title: Decimal Places
      type: Integer
      default: 2
      min: 0
      max: 5
      description:
          R: >
            Number of decimal places for displaying correlation coefficients.

    - name: partial
      title: Partial Correlations
      type: Bool
      default: false
      description:
        R: >
            Compute partial correlations instead of zero-order correlations.
            Partial correlations control for all other variables in the analysis.

    - name: naHandling
      title: Missing Data Handling
      type: List
      options:
        - title: Listwise (drop rows with any missing in selected vars)
          name: listwise
        - title: Pairwise (compute correlations on available pairs)
          name: pairwise
      default: listwise
      description:
        R: >
            Choose how missing values are handled. Listwise drops rows with missing
            values in selected variables; pairwise uses available data for each pair.

    - name: clinicalpreset
      title: Clinical Preset
      type: List
      options:
        - title: Custom Analysis
          name: custom
        - title: Biomarker Correlations
          name: biomarker
        - title: Lab Value Relationships  
          name: labvalues
        - title: Imaging Metric Associations
          name: imaging
      default: custom
      description:
          R: >
            Pre-configured settings optimized for common clinical correlation scenarios.
            Biomarker: Focus on molecular correlations with robust methods.
            Lab Values: Emphasize clinical laboratory parameter relationships.
            Imaging: Specialized for radiological and pathological imaging metrics.

    - name: lowcolor
      title: Low Correlation Color
      type: String
      default: '#E69F00'
      description:
          R: >
            Color for low (negative) correlation values.

    - name: midcolor
      title: Mid Correlation Color
      type: String
      default: 'white'
      description:
          R: >
            Color for mid (zero) correlation values.

    - name: highcolor
      title: High Correlation Color
      type: String
      default: '#009E73'
      description:
          R: >
            Color for high (positive) correlation values.

    - name: title
      title: Plot Title
      type: String
      default: ''
      description:
          R: >
            Title for the correlation matrix plot.

    - name: subtitle
      title: Plot Subtitle
      type: String
      default: ''
      description:
          R: >
            Subtitle for the correlation matrix plot.

    - name: caption
      title: Plot Caption
      type: String
      default: ''
      description:
          R: >
            Caption for the correlation matrix plot.

    - name: showexplanations
      title: Show Explanations
      type: Bool
      default: false
      description:
          R: >
            Show detailed explanations of the analysis, including assumptions,
            interpretation, and a copy-ready report.
    - name: plotwidth
      title: Plot Width
      type: Integer
      default: 600
      min: 300
      max: 1200
      description:
          R: >
            Width of the correlation matrix plot in pixels. Default is 600.

    - name: plotheight
      title: Plot Height
      type: Integer
      default: 450
      min: 300
      max: 800
      description:
          R: >
            Height of the correlation matrix plot in pixels. Default is 450.


