title: Two-Dimensional ROC Analysis
name: roc2d
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: First Biomarker
        children:
          - type: VariablesListBox
            name: marker1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Second Biomarker
        children:
          - type: VariablesListBox
            name: marker2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Binary Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LevelSelector
        name: positive_level
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: decision_rule
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: compare_single_markers
      - type: CheckBox
        name: plot_2d_roc_surface
      - type: CheckBox
        name: plot_threshold_region
      - type: CheckBox
        name: show_interpretation
