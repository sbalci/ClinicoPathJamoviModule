title: Method Comparison Analysis
name: methodcomparison
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Reference Method (X)
        children:
          - type: VariablesListBox
            name: method1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Test Method (Y)
        children:
          - type: VariablesListBox
            name: method2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: grouping
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: comparison_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bland_altman_options
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: limits_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: proportional_bias
      - type: CheckBox
        name: outlier_detection
      - type: CheckBox
        name: passing_bablok_options
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: pb_alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: deming_options
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: error_ratio
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: correlation_analysis
      - type: CheckBox
        name: concordance_correlation
      - type: CheckBox
        name: regression_comparison
      - type: CheckBox
        name: clinical_limits
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: clinical_lower
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: clinical_upper
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: transformation
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plots_options
      - type: CheckBox
        name: bland_altman_plot
      - type: CheckBox
        name: scatter_plot
      - type: CheckBox
        name: residual_plots
      - type: CheckBox
        name: mountain_plot
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: missing_treatment
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap_samples
        format: number
