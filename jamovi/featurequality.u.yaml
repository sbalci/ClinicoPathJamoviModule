title: Feature Quality Assessment
name: featurequality
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Features to Analyze
        children:
          - type: VariablesListBox
            name: features
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_scope
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: missing_data_analysis
      - type: CheckBox
        name: distribution_analysis
      - type: CheckBox
        name: outlier_detection
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: outlier_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outlier_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: correlation_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: correlation_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: variance_analysis
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: low_variance_threshold
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: normality_testing
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: normality_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: skewness_analysis
      - type: CheckBox
        name: feature_importance
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: importance_method
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: data_transformation
      - type: CheckBox
        name: quality_score
      - type: CheckBox
        name: detailed_plots
      - type: CheckBox
        name: plot_distributions
      - type: CheckBox
        name: plot_correlations
      - type: CheckBox
        name: plot_outliers
      - type: CheckBox
        name: plot_missing
      - type: CheckBox
        name: export_recommendations
      - type: CheckBox
        name: clinical_context
      - type: CheckBox
        name: batch_processing
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
