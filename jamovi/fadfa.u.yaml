title: Detrended Fluctuation Analysis
name: faDFA
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time series
        children:
          - type: VariablesListBox
            name: y1
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Adjust time series
        children:
          - type: RadioButton
            name: standardise_none
            optionName: standardise
            optionPart: none
          - type: RadioButton
            name: standardise_meanSD
            optionName: standardise
            optionPart: meanSD
          - type: RadioButton
            name: standardise_medianMAD
            optionName: standardise
            optionPart: medianMAD
          - type: CheckBox
            name: sumORDER
      - type: Label
        label: Detrending method
        children:
          - type: RadioButton
            name: removeTrend_poly
            optionName: removeTrend
            optionPart: poly
            children:
              - type: TextBox
                name: poly_order
                label: Polynomial order
                format: number
                enable: (removeTrend_poly)
          - type: RadioButton
            name: removeTrend_adapt
            optionName: removeTrend
            optionPart: adapt
            children:
              - type: TextBox
                name: max_order
                label: Maximum order
                format: number
                enable: (removeTrend_adapt)
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: "Minimum scale"
        children:
        - type: RadioButton
          name: minScale_autoMin
          optionName: minScale
          optionPart: autoMin
        - type: RadioButton
          name: minScale_userMin
          optionName: minScale
          optionPart: userMin
          children:
            - type: TextBox
              name: userMinScale
              label: "Maximum bin size: 2^"
              format: number
              enable: (minScale_userMin)
      - type: Label
        label: "Maximum scale"
        children:
        - type: RadioButton
          name: maxScale_autoMax
          optionName: maxScale
          optionPart: autoMax
        - type: RadioButton
          name: maxScale_userMax
          optionName: maxScale
          optionPart: userMax
          children:
            - type: TextBox
              name: userMaxScale
              label: "Maximum bin size: 2^"
              format: number
              enable: (maxScale_userMax)
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: "Scale resolution"
        children:
          - type: TextBox
            name: scaleRES
            format: number
          - type: TextBox
            name: scaleExclude
            label: "Estimates based on at least"
            suffix: "data points"
            format: number
