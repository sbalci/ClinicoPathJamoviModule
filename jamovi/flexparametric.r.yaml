---
name: flexparametric
title: Flexible Parametric Survival Models (Enhanced)
jrs: '1.1'

items:
    - name: todo
      title: Analysis
      type: Html
      visible: true

    - name: modelSummary
      title: Model Summary
      type: Html
      visible: true

    - name: parametersTable
      title: Parameter Estimates with Clinical Interpretation
      type: Table
      visible: (show_parameters)
      columns:
        - name: parameter
          title: Parameter
          type: text
        - name: estimate
          title: Estimate
          type: number
        - name: se
          title: SE
          type: number
        - name: lower_ci
          title: Lower CI
          type: number
        - name: upper_ci
          title: Upper CI
          type: number
        - name: z_value
          title: z
          type: number
        - name: p_value
          title: p
          type: number
        - name: hazard_ratio
          title: HR
          type: number
        - name: interpretation
          title: Clinical Interpretation
          type: text

    - name: splineDetails
      title: Spline Configuration
      type: Table
      visible: (model_approach == 'spline_based' && show_parameters)
      columns:
        - name: component
          title: Component
          type: text
        - name: df
          title: DF
          type: integer
        - name: knots
          title: Knot Positions
          type: text
        - name: basis_type
          title: Basis Type
          type: text

    - name: modelComparison
      title: Model Comparison
      type: Table
      visible: (model_comparison)
      columns:
        - name: model
          title: Model
          type: text
        - name: parameters
          title: Parameters
          type: integer
        - name: log_likelihood
          title: Log-Likelihood
          type: number
        - name: aic
          title: AIC
          type: number
        - name: bic
          title: BIC
          type: number
        - name: best
          title: Best Model
          type: text

    - name: fitStatistics
      title: Goodness of Fit
      type: Table
      visible: (show_aic_bic)
      columns:
        - name: statistic
          title: Statistic
          type: text
        - name: value
          title: Value
          type: number
        - name: interpretation
          title: Interpretation
          type: text

    - name: survivalPlot
      title: Parametric Survival Curves
      type: Image
      visible: (show_survival_plot)

    - name: hazardPlot
      title: Parametric Hazard Functions
      type: Image
      visible: (show_hazard_plot)

    - name: densityPlot
      title: Parametric Density Functions
      type: Image
      visible: (show_density_plot)

    - name: splinePlot
      title: Spline Components
      type: Image
      visible: (model_approach == 'spline_based' && show_spline_plot)

    - name: diagnosticsPlot
      title: Model Diagnostics
      type: Image
      visible: (show_diagnostics)

    - name: clinicalSummary
      title: Clinical Summary and Report
      type: Html
      visible: (show_clinical_summary)

    - name: analysisSummary
      title: Analysis Summary
      type: Html
      visible: (showSummaries)

    - name: methodExplanation
      title: About This Analysis
      type: Html
      visible: (showExplanations)

refs:
    - ClinicoPathJamoviModule

    - flexsurv
    - rstpm2
...
