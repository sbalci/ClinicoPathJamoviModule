title: Summary Statistics with summarytools
name: jsummarytools
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: analysis_type
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables to Analyze
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Weights Variable
        children:
          - type: VariablesListBox
            name: weights_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: First Variable (for Cross-table)
        children:
          - type: VariablesListBox
            name: cross_var1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Second Variable (for Cross-table)
        children:
          - type: VariablesListBox
            name: cross_var2
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_labels
      - type: CheckBox
        name: show_variable_numbers
      - type: CheckBox
        name: show_graphs
      - type: CheckBox
        name: show_valid_counts
      - type: CheckBox
        name: show_na_counts
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: round_digits
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: max_distinct_values
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_cumulative
      - type: CheckBox
        name: report_missing
      - type: CheckBox
        name: transpose_output
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: stats_to_include
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_mean
      - type: CheckBox
        name: include_median
      - type: CheckBox
        name: include_mode
      - type: CheckBox
        name: include_sd
      - type: CheckBox
        name: include_var
      - type: CheckBox
        name: include_range
      - type: CheckBox
        name: include_quartiles
      - type: CheckBox
        name: include_skewness
      - type: CheckBox
        name: include_kurtosis
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cross_proportions
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_style
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plain_ascii
      - type: CheckBox
        name: headings
      - type: CheckBox
        name: escape_pipe
      - type: CheckBox
        name: bootstrap_css
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_css
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_interpretation
