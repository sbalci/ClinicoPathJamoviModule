---
name: decisionpanel
title: Decision Panel Optimization
menuGroup: meddecide
menuSubgroup: Decision
menuSubtitle: Optimize test panels and decision trees
version: '0.0.31'
jas: '1.2'

description:
    main: >
        Optimize diagnostic test panels by evaluating various combination strategies including
        parallel testing (cotest), sequential testing, and repeated tests. Creates decision
        trees to minimize cost while maximizing accuracy.
    R:
        dontrun: true
        usage: |
            # Load COVID-19 screening data
            data("covid_screening_data", package = "ClinicoPath")
            
            # Basic decision panel optimization
            # Compare rapid antigen and PCR tests
            basic_panel <- decisionpanel(
              data = covid_screening_data,
              tests = c("rapid_antigen", "pcr"),
              testLevels = "Positive,Positive",
              gold = "covid_status",
              goldPositive = "Positive",
              strategies = "all",
              optimizationCriteria = "accuracy"
            )
            
            # Cost-effectiveness analysis
            # Include test costs and false positive/negative costs
            cost_panel <- decisionpanel(
              data = covid_screening_data,
              tests = c("rapid_antigen", "pcr", "chest_ct"),
              testLevels = "Positive,Positive,Abnormal",
              gold = "covid_status",
              goldPositive = "Positive",
              strategies = "all",
              useCosts = TRUE,
              testCosts = "5,50,200",
              fpCost = 500,
              fnCost = 5000,
              optimizationCriteria = "utility"
            )
            
            # Sequential testing with decision tree
            sequential_panel <- decisionpanel(
              data = covid_screening_data,
              tests = c("rapid_antigen", "pcr"),
              testLevels = "Positive,Positive", 
              gold = "covid_status",
              goldPositive = "Positive",
              strategies = "sequential",
              sequentialStop = "positive",
              createTree = TRUE,
              treeMethod = "cart"
            )
            
            # Load breast cancer screening data
            data("breast_cancer_data", package = "ClinicoPath")
            
            # Advanced panel with validation
            # Multiple tests with bootstrap confidence intervals
            advanced_panel <- decisionpanel(
              data = breast_cancer_data,
              tests = c("clinical_exam", "mammography", "ultrasound"),
              testLevels = "Abnormal,BIRADS 3-5,Suspicious",
              gold = "cancer_status",
              goldPositive = "Cancer",
              strategies = "all",
              optimizationCriteria = "sensitivity",
              minSensitivity = 0.90,
              minSpecificity = 0.80,
              bootstrap = TRUE,
              bootReps = 1000,
              crossValidate = TRUE,
              nFolds = 5
            )
            
            # Parallel testing strategies
            # Compare different combination rules
            parallel_panel <- decisionpanel(
              data = breast_cancer_data,
              tests = c("clinical_exam", "mammography", "ultrasound"),
              testLevels = "Abnormal,BIRADS 3-5,Suspicious",
              gold = "cancer_status", 
              goldPositive = "Cancer",
              strategies = "parallel",
              parallelRules = "any",
              compareStrategies = TRUE,
              plotComparison = TRUE
            )

options:
    - name: data
      type: Data
      description:
          R: The data as a data frame.

    # ==========================================
    # TEST VARIABLES
    # ==========================================
    
    - name: test1
      title: Test 1
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: >
            First diagnostic test variable.

    - name: test1Positive
      title: Positive Level
      type: Level
      variable: (test1)
      description:
          R: >
            The positive level for Test 1.

    - name: test2
      title: Test 2
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: >
            Second diagnostic test variable.

    - name: test2Positive
      title: Positive Level
      type: Level
      variable: (test2)
      description:
          R: >
            The positive level for Test 2.

    - name: test3
      title: Test 3 (Optional)
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: >
            Third diagnostic test variable (optional).

    - name: test3Positive
      title: Positive Level
      type: Level
      variable: (test3)
      description:
          R: >
            The positive level for Test 3.

    - name: test4
      title: Test 4 (Optional)
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: >
            Fourth diagnostic test variable (optional).

    - name: test4Positive
      title: Positive Level
      type: Level
      variable: (test4)
      description:
          R: >
            The positive level for Test 4.

    - name: test5
      title: Test 5 (Optional)
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: >
            Fifth diagnostic test variable (optional).

    - name: test5Positive
      title: Positive Level
      type: Level
      variable: (test5)
      description:
          R: >
            The positive level for Test 5.


    - name: gold
      title: Gold Standard
      type: Variable
      suggested: [ nominal ]
      permitted: [ factor ]
      description:
          R: >
            The gold standard variable for disease classification.

    - name: goldPositive
      title: Positive Level (Disease Present)
      type: Level
      variable: (gold)
      description:
          R: >
            The level of the gold standard variable that indicates disease presence.

    # ==========================================
    # COST PARAMETERS
    # ==========================================
    
    - name: useCosts
      title: Include Cost Analysis
      type: Bool
      default: false
      description:
          R: >
            Include cost considerations in the optimization process.

    - name: testCosts
      title: Test Costs
      type: String
      default: ""
      description:
          R: >
            Comma-separated costs for each test in the same order as selected tests.
            Example: "10,25,50" for three tests.

    - name: fpCost
      title: False Positive Cost
      type: Number
      default: 100
      min: 0
      description:
          R: >
            Cost or harm associated with a false positive result.

    - name: fnCost
      title: False Negative Cost
      type: Number
      default: 1000
      min: 0
      description:
          R: >
            Cost or harm associated with a false negative result.

    # ==========================================
    # TESTING STRATEGIES
    # ==========================================
    
    - name: strategies
      title: Testing Strategies to Evaluate
      type: List
      options:
        - name: all
          title: All strategies
        - name: single
          title: Single tests only
        - name: parallel
          title: Parallel (cotest) only
        - name: sequential
          title: Sequential only
        - name: custom
          title: Custom selection
      default: all
      description:
          R: >
            Which testing strategies to evaluate in the analysis.

    - name: parallelRules
      title: Parallel Testing Rules
      type: List
      options:
        - name: any
          title: Any positive (OR rule)
        - name: all
          title: All positive (AND rule)
        - name: majority
          title: Majority positive
        - name: custom
          title: Custom threshold
      default: any
      description:
          R: >
            Rule for combining results in parallel testing.

    - name: customThreshold
      title: Custom Positive Threshold
      type: Number
      default: 2
      min: 1
      description:
          R: >
            Number of positive tests required for overall positive result (when using custom rule).

    - name: maxTests
      title: Maximum Tests in Combination
      type: Number
      default: 3
      min: 2
      max: 10
      description:
          R: >
            Maximum number of tests to combine in any strategy.

    - name: sequentialStop
      title: Sequential Testing Stop Rule
      type: List
      options:
        - name: positive
          title: Stop on first positive
        - name: negative
          title: Stop on first negative
        - name: confirmatory
          title: Confirmatory (require 2 positives)
        - name: exclusion
          title: Exclusion (require 2 negatives)
      default: positive
      description:
          R: >
            When to stop testing in sequential strategies.

    # ==========================================
    # OPTIMIZATION CRITERIA
    # ==========================================
    
    - name: optimizationCriteria
      title: Optimization Criteria
      type: List
      options:
        - name: accuracy
          title: Maximize accuracy
        - name: sensitivity
          title: Maximize sensitivity
        - name: specificity
          title: Maximize specificity
        - name: ppv
          title: Maximize PPV
        - name: npv
          title: Maximize NPV
        - name: youden
          title: Maximize Youden's J
        - name: utility
          title: Maximize utility (cost-adjusted)
        - name: efficiency
          title: Maximize efficiency (accuracy/cost)
      default: accuracy
      description:
          R: >
            Primary criterion for optimizing test panels.

    - name: panelOptimization
      title: Panel Optimization Method
      type: List
      options:
        - name: forward
          title: Forward selection
        - name: backward
          title: Backward elimination
        - name: both
          title: Both methods
        - name: exhaustive
          title: Exhaustive search
      default: forward
      description:
          R: >
            Method for building optimal test panels.

    - name: minImprovement
      title: Minimum Improvement Threshold
      type: Number
      default: 0.01
      min: 0.001
      max: 0.1
      description:
          R: >
            Minimum improvement in performance metric required to add a test to the panel.

    - name: redundancyThreshold
      title: Test Redundancy Threshold
      type: Number
      default: 0.7
      min: 0.5
      max: 0.95
      description:
          R: >
            Correlation threshold above which tests are considered redundant.

    - name: minSensitivity
      title: Minimum Acceptable Sensitivity
      type: Number
      default: 0.80
      min: 0
      max: 1
      description:
          R: >
            Minimum sensitivity constraint for panel selection.

    - name: minSpecificity
      title: Minimum Acceptable Specificity
      type: Number
      default: 0.80
      min: 0
      max: 1
      description:
          R: >
            Minimum specificity constraint for panel selection.

    # ==========================================
    # DECISION TREE OPTIONS
    # ==========================================
    
    - name: createTree
      title: Create Decision Tree
      type: Bool
      default: false
      description:
          R: >
            Generate an optimal decision tree for test sequencing.

    - name: treeMethod
      title: Tree Construction Method
      type: List
      options:
        - name: cart
          title: CART (Classification and Regression Trees)
        - name: conditional
          title: Conditional inference trees
        - name: costSensitive
          title: Cost-sensitive trees
        - name: ensemble
          title: Ensemble method
      default: costSensitive
      description:
          R: >
            Method for constructing the decision tree.

    - name: maxDepth
      title: Maximum Tree Depth
      type: Number
      default: 5
      min: 1
      max: 10
      description:
          R: >
            Maximum depth of the decision tree.

    - name: minSplit
      title: Minimum Node Size for Split
      type: Number
      default: 20
      min: 5
      description:
          R: >
            Minimum number of observations required to split a node.

    # ==========================================
    # OUTPUT OPTIONS
    # ==========================================
    
    - name: showAllCombinations
      title: Show All Test Combinations
      type: Bool
      default: false
      description:
          R: >
            Display performance metrics for all possible test combinations.

    - name: topN
      title: Number of Top Panels to Show
      type: Number
      default: 10
      min: 1
      max: 50
      description:
          R: >
            Number of best-performing panels to display in results.

    - name: compareStrategies
      title: Compare Testing Strategies
      type: Bool
      default: true
      description:
          R: >
            Show comparative analysis of different testing strategies.

    - name: bootstrap
      title: Bootstrap Confidence Intervals
      type: Bool
      default: false
      description:
          R: >
            Calculate bootstrap confidence intervals for performance metrics.

    - name: bootReps
      title: Bootstrap Replications
      type: Number
      default: 1000
      min: 100
      max: 10000
      description:
          R: >
            Number of bootstrap replications for confidence intervals.

    # ==========================================
    # VISUALIZATION OPTIONS
    # ==========================================
    
    - name: plotTree
      title: Plot Decision Tree
      type: Bool
      default: true
      description:
          R: >
            Display visual representation of the optimal decision tree.

    - name: plotComparison
      title: Plot Strategy Comparison
      type: Bool
      default: true
      description:
          R: >
            Create comparison plots for different testing strategies.

    - name: plotCostEffect
      title: Plot Cost-Effectiveness
      type: Bool
      default: true
      description:
          R: >
            Create cost-effectiveness frontier plot.

    - name: plotROC
      title: Plot ROC Curves
      type: Bool
      default: false
      description:
          R: >
            Display ROC curves for top performing panels.

    # ==========================================
    # ADDITIONAL OPTIONS
    # ==========================================
    
    - name: prevalence
      title: Disease Prevalence
      type: Number
      default: 0
      min: 0
      max: 1
      description:
          R: >
            Known disease prevalence (0 = use sample prevalence).

    - name: crossValidate
      title: Cross-Validation
      type: Bool
      default: false
      description:
          R: >
            Perform k-fold cross-validation for panel performance.

    - name: nFolds
      title: Number of Folds
      type: Number
      default: 5
      min: 2
      max: 10
      description:
          R: >
            Number of folds for cross-validation.

    - name: seed
      title: Random Seed
      type: Number
      default: 12345
      description:
          R: >
            Random seed for reproducibility in bootstrap and cross-validation.

    - name: showProgress
      title: Show Progress Indicators
      type: Bool
      default: true
      description:
          R: >
            Display progress indicators for long-running operations like bootstrap and cross-validation.
