title: Bayesian Additive Regression Trees (BART) for Survival
name: survivalbart
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor Variables
        children:
          - type: VariablesListBox
            name: predictors
            isTarget: true
      - type: TargetLayoutBox
        label: Stratification Variable
        children:
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: prior_distribution
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_trees
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: beta
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: k
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: q
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nu
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_burn
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_post
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_thin
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: n_chains
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: variable_selection
      - type: CheckBox
        name: sparse_prior
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: selection_alpha
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: predict_times
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: survival_quantiles
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: credible_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: cross_validation
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cv_folds
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: convergence_diagnostics
      - type: CheckBox
        name: posterior_prediction
      - type: CheckBox
        name: show_model_summary
      - type: CheckBox
        name: show_variable_importance
      - type: CheckBox
        name: show_survival_summary
      - type: CheckBox
        name: show_convergence
      - type: CheckBox
        name: plot_survival_curves
      - type: CheckBox
        name: plot_variable_importance
      - type: CheckBox
        name: plot_trace
      - type: CheckBox
        name: plot_posterior_predictive
      - type: CheckBox
        name: plot_partial_dependence
      - type: CheckBox
        name: plot_interactions
      - type: CheckBox
        name: probit_link
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cure_fraction_prior
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: adaptive_scaling
      - type: CheckBox
        name: parallel_chains
      - type: CheckBox
        name: memory_optimization
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: random_seed
        format: number
