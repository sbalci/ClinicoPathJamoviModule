title: Laboratory Quality Control Statistics
name: qualitycontrol
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Data Variables
        children:
          - type: VariablesListBox
            name: measurement_var
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: control_level
            maxItemCount: 1
            isTarget: true
          - type: VariablesListBox
            name: batch_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CollapseBox
        label: Analysis Type
        collapsed: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: analysis_type
      - type: CollapseBox
        label: Control Charts Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: control_chart_type
              - type: ComboBox
                name: control_limits_method
              - type: TextBox
                name: target_value
                format: number
              - type: TextBox
                name: target_sd
                format: number
              - type: TextBox
                name: custom_lower_limit
                format: number
              - type: TextBox
                name: custom_upper_limit
                format: number
      - type: CollapseBox
        label: CUSUM Chart Parameters
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: cusum_target
                format: number
              - type: TextBox
                name: cusum_k_value
                format: number
              - type: TextBox
                name: cusum_h_value
                format: number
      - type: CollapseBox
        label: EWMA Chart Parameters
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: ewma_lambda
                format: number
      - type: CollapseBox
        label: Sigma Metrics Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: sigma_calculation
              - type: TextBox
                name: allowable_error
                format: number
      - type: CollapseBox
        label: Method Validation Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: validation_components
              - type: ComboBox
                name: precision_design
              - type: TextBox
                name: replicate_days
                format: number
              - type: TextBox
                name: replicates_per_day
                format: number
      - type: CollapseBox
        label: Reference Intervals Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: reference_method
              - type: ComboBox
                name: reference_percentile
              - type: ComboBox
                name: outlier_detection
      - type: CollapseBox
        label: Proficiency Testing Settings
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: pt_target_value
                format: number
              - type: TextBox
                name: pt_acceptable_range
                format: number
      - type: CollapseBox
        label: Analysis Options
        collapsed: true
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: confidence_level
                format: number
              - type: CheckBox
                name: westgard_rules
              - type: CheckBox
                name: trend_analysis
              - type: CheckBox
                name: capability_analysis
              - type: CheckBox
                name: generate_plots