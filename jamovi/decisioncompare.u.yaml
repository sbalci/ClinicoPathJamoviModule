title: Compare Medical Decision Tests
name: decisioncompare
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Golden Standard
        children:
          - type: VariablesListBox
            name: gold
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: goldPositive
            enable: (gold)
      - type: TargetLayoutBox
        label: Test 1
        children:
          - type: VariablesListBox
            name: test1
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test1Positive
            enable: (test1)
      - type: TargetLayoutBox
        label: Test 2
        children:
          - type: VariablesListBox
            name: test2
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test2Positive
            enable: (test2)
      - type: TargetLayoutBox
        label: Test 3
        children:
          - type: VariablesListBox
            name: test3
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: test3Positive
            enable: (test3)

  - type: CollapseBox
    label: Statistical Options
    collapsed: true
    children:
      - type: CheckBox
        name: ci
        enable: (!pp)
      - type: CheckBox
        name: statComp

  - type: CollapseBox
    label: Prevalence Settings
    collapsed: true
    children:
      - type: CheckBox
        name: pp
        enable: (!ci)
      - type: TextBox
        name: pprob
        label: Prior Probability
        format: number
        enable: (pp)

  - type: CollapseBox
    label: Visualizations
    collapsed: true
    children:
      - type: CheckBox
        name: plot
      - type: CheckBox
        name: radarplot

  - type: CollapseBox
    label: Display Options
    collapsed: true
    children:
      - type: CheckBox
        name: od
      - type: CheckBox
        name: fnote
      - type: CheckBox
        name: showSummary
      - type: CheckBox
        name: showExplanations
      - type: CheckBox
        name: showReportSentence
