title: Scatter Plot
name: jjscatterstats
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: x-axis
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: y-axis
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Split By (Optional)
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: Label
        label: Test Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: typestatistics
              - type: TextBox
                name: conflevel
                format: number
              - type: CheckBox
                name: bfmessage
              - type: TextBox
                name: k
                format: number

  - type: CollapseBox
    label: Plot Appearance
    collapsed: true
    children:
      - type: Label
        label: Plot Labels
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: mytitle
                format: string
                width: large
              - type: TextBox
                name: xtitle
                format: string
                width: large
              - type: TextBox
                name: ytitle
                format: string
                width: large
      - type: Label
        label: Display Options
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: resultssubtitle
              - type: CheckBox
                name: originaltheme

  - type: CollapseBox
    label: Point Aesthetics
    collapsed: true
    children:
      - type: Label
        label: Point Styling
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: pointsize
                format: number
              - type: TextBox
                name: pointalpha
                format: number

  - type: CollapseBox
    label: Regression Line
    collapsed: true
    children:
      - type: Label
        label: Line Styling
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: smoothlinesize
                format: number
              - type: TextBox
                name: smoothlinecolor
                format: string
                width: large

  - type: CollapseBox
    label: Marginal Histograms
    collapsed: true
    children:
      - type: Label
        label: Marginal Settings
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: marginal
      - type: Label
        label: Marginal Colors
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: xsidefill
                format: string
                width: large
                enable: (marginal)
              - type: TextBox
                name: ysidefill
                format: string
                width: large
                enable: (marginal)

  - type: CollapseBox
    label: Plot Configuration
    collapsed: true
    children:
      - type: Label
        label: Plot Dimensions
        fitToGrid: true
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: plotwidth
                format: number
              - type: TextBox
                name: plotheight
                format: number