title: Advanced Heatmap Visualization
name: jggheatmap
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Matrix Variables
        children:
          - type: VariablesListBox
            name: matrix_vars
            isTarget: true
      - type: TargetLayoutBox
        label: Row Variable
        children:
          - type: VariablesListBox
            name: row_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable
        children:
          - type: VariablesListBox
            name: col_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Value Variable
        children:
          - type: VariablesListBox
            name: value_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: cluster_rows
      - type: CheckBox
        name: cluster_cols
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: clustering_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distance_method
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: scaling
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_scheme
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cell_shape
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_values
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: value_format
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: text_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_row_labels
      - type: CheckBox
        name: show_col_labels
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: row_label_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: col_label_size
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_dendrograms
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: dendrogram_height
        format: number
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Annotation Variable
        children:
          - type: VariablesListBox
            name: annotation_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: annotation_colors
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_height
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_colorbar
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: colorbar_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: border_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: na_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_format
