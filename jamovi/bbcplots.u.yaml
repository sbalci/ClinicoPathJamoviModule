title: BBC-Style Data Visualization
name: bbcplots
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Y-axis Variable
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: X-axis Variable
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (Optional)
        children:
          - type: VariablesListBox
            name: group_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Faceting Variable (Optional)
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: chart_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: bbc_colors
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_colors
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: title_text
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: subtitle_text
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: source_text
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_axis_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_axis_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_values
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: value_position
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: horizontal_gridlines
      - type: CheckBox
        name: vertical_gridlines
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: legend_position
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: chart_width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: chart_height
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: left_align_title
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: font_family
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: add_branding
      - type: CheckBox
        name: export_finalized
      - type: CheckBox
        name: statistical_annotations
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: stat_method
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_sample_sizes
