title: Flexible Competing Risks Models
name: flexcomprisk
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Variable
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
      - type: TargetLayoutBox
        label: Time Interactions
        children:
          - type: VariablesListBox
            name: timeInteractions
            isTarget: true
  - type: CollapseBox
    label: Model Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: modelType
          - type: TextBox
            name: eventOfInterest
            format: number
            suffix: "event code"
  - type: CollapseBox
    label: Spline Settings
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: splineType
          - type: TextBox
            name: splineDf
            format: number
            suffix: "df"
  - type: CollapseBox
    label: Validation Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: validationType
          - type: TextBox
            name: cvFolds
            format: number
          - type: TextBox
            name: bootstrapSamples
            format: number
  - type: CollapseBox
    label: Analysis Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: predictionTimes
            format: string
          - type: TextBox
            name: conf
            format: number
            suffix: Î±
  - type: CollapseBox
    label: Display Options
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showEducational
          - type: CheckBox
            name: showPredictions
          - type: CheckBox
            name: showModelComparison
          - type: CheckBox
            name: showValidationResults
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plotCumulativeIncidence
          - type: CheckBox
            name: plotModelComparison
          - type: CheckBox
            name: plotValidation