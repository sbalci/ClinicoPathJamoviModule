title: Median Survival Comparisons
name: mediansurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: elapsedtime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Event Indicator
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: explanatory
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Median Survival Analysis Options
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: outcomeLevel
                format: string
                label: Event Level
              - type: ComboBox
                name: confidence_method
                label: CI Method
              - type: TextBox
                name: confidence_level
                format: number
                label: Confidence Level
              - type: ComboBox
                name: test_method
                label: Test Method
              - type: ComboBox
                name: multiple_comparison
                label: Multiple Comparison

  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_survival_plot
            label: Survival Curves
          - type: CheckBox
            name: show_median_lines
            label: Median Lines
          - type: CheckBox
            name: show_confidence_bands
            label: Confidence Bands
          - type: CheckBox
            name: show_risk_table
            label: Risk Table

  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showSummaries
            label: Analysis Summaries
          - type: CheckBox
            name: showExplanations
            label: Explanations