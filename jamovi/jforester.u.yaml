title: Forest Plot Visualization
name: jforester
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Study/Group Labels
        children:
          - type: VariablesListBox
            name: study_labels
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Effect Estimates
        children:
          - type: VariablesListBox
            name: estimates
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Lower Confidence Interval
        children:
          - type: VariablesListBox
            name: ci_lower
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Upper Confidence Interval
        children:
          - type: VariablesListBox
            name: ci_upper
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Sizes
        children:
          - type: VariablesListBox
            name: sample_sizes
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Events/Cases
        children:
          - type: VariablesListBox
            name: events
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: effect_type
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: confidence_level
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_line
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: log_scale
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_axis_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_summary
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: summary_estimate
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: summary_ci_lower
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: summary_ci_upper
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: point_size_range
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_scheme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_point_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: custom_ci_color
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: font_family
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_width
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: plot_height
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: dpi
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_table
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: table_position
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: include_weights
      - type: CheckBox
        name: show_heterogeneity
      - type: CheckBox
        name: arrow_labels
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: left_arrow_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: right_arrow_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stripe_rows
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: export_format
