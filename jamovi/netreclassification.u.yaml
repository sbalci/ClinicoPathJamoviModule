---
name: netreclassification
title: Net Reclassification Improvement (NRI)
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome Variable
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Baseline Model Predictions
        children:
          - type: VariablesListBox
            name: baseline_risk
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: New Model Predictions
        children:
          - type: VariablesListBox
            name: new_risk
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable (Survival)
        children:
          - type: VariablesListBox
            name: time_var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Subgroup Variable
        children:
          - type: VariablesListBox
            name: subgroup_var
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: TabWidget
        children:
          - type: Tab
            label: Model
            children:
              - type: GroupBox
                label: NRI Configuration
                children:
                  - type: ComboBox
                    name: nri_type
                  - type: TextBox
                    name: risk_thresholds
                  - type: CheckBox
                    name: custom_categories
                  - type: TextBox
                    name: category_labels

              - type: GroupBox
                label: Time Configuration
                children:
                  - type: TextBox
                    name: followup_time
                    format: number

              - type: GroupBox
                label: Clinical Settings
                children:
                  - type: CheckBox
                    name: clinical_cutoffs
                  - type: TextBox
                    name: treatment_threshold
                    format: number

          - type: Tab
            label: Analysis
            children:
              - type: GroupBox
                label: Statistical Inference
                children:
                  - type: TextBox
                    name: confidence_level
                    format: number
                  - type: TextBox
                    name: bootstrap_samples
                    format: integer
                  - type: ComboBox
                    name: bootstrap_method
                  - type: CheckBox
                    name: hypothesis_test

              - type: GroupBox
                label: Decomposition Options
                children:
                  - type: CheckBox
                    name: decompose_nri
                  - type: CheckBox
                    name: direction_analysis
                  - type: CheckBox
                    name: show_transitions

              - type: GroupBox
                label: Advanced Analysis
                children:
                  - type: CheckBox
                    name: cost_effectiveness
                  - type: CheckBox
                    name: competing_risks

          - type: Tab
            label: Validation
            children:
              - type: GroupBox
                label: Cross-Validation
                children:
                  - type: CheckBox
                    name: cross_validation
                  - type: TextBox
                    name: cv_folds
                    format: integer

              - type: GroupBox
                label: Sensitivity Analysis
                children:
                  - type: CheckBox
                    name: sensitivity_analysis

              - type: GroupBox
                label: Subgroup Analysis
                children:
                  - type: CheckBox
                    name: stratified_analysis

              - type: GroupBox
                label: Missing Data
                children:
                  - type: ComboBox
                    name: missing_handling

          - type: Tab
            label: Output
            children:
              - type: GroupBox
                label: Tables
                children:
                  - type: CheckBox
                    name: show_summary
                  - type: CheckBox
                    name: show_reclassification
                  - type: CheckBox
                    name: show_performance

              - type: GroupBox
                label: Plots
                children:
                  - type: CheckBox
                    name: plot_reclassification
                  - type: CheckBox
                    name: plot_risk_distribution
                  - type: CheckBox
                    name: plot_improvement
                  - type: CheckBox
                    name: plot_sensitivity

              - type: GroupBox
                label: Options
                children:
                  - type: TextBox
                    name: alpha_level
                    format: number
                  - type: TextBox
                    name: random_seed
                    format: integer

...