            Show explanations of the statistical results

    - name: clinicalPreset
      title: Clinical Preset
      type: List
      options:
        - title: Custom
          name: custom
        - title: Biomarker Correlation
          name: biomarker_correlation
        - title: Treatment Response Analysis
          name: treatment_response_analysis
        - title: Publication Ready
          name: publication_ready
