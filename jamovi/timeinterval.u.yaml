title: Comprehensive Time Interval Calculator
name: timeinterval
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Start Date Variable
        children:
          - type: VariablesListBox
            name: dx_date
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: End Date Variable
        children:
          - type: VariablesListBox
            name: fu_date
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Date Format Configuration
    collapsed: false
    children:
      - type: ComboBox
        name: time_format
      - type: ComboBox
        name: output_unit

  - type: CollapseBox
    label: Landmark Analysis
    collapsed: true
    children:
      - type: CheckBox
        name: use_landmark
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TextBox
            name: landmark_time
            format: number
            enable: (use_landmark)

  - type: CollapseBox
    label: Data Quality Options
    collapsed: true
    children:
      - type: CheckBox
        name: remove_negative
      - type: CheckBox
        name: remove_extreme
      - type: TextBox
        name: extreme_multiplier
        format: number
        suffix: 'x 99th %ile'
        enable: (remove_extreme)
      - type: CheckBox
        name: include_quality_metrics
      - type: TextBox
        name: confidence_level
        format: number
        suffix: '%'
        enable: (include_quality_metrics)

  - type: CollapseBox
    label: Output Options
    collapsed: true
    children:
      - type: CheckBox
        name: add_times
      - type: CheckBox
        name: show_summary
