title: Comprehensive Time Interval Calculator
name: timeinterval
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Start Date Variable
        children:
          - type: VariablesListBox
            name: dx_date
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: End Date Variable
        children:
          - type: VariablesListBox
            name: fu_date
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: time_format
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: output_unit
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: use_landmark
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: landmark_time
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: remove_negative
      - type: CheckBox
        name: remove_extreme
      - type: CheckBox
        name: add_times
      - type: CheckBox
        name: include_quality_metrics
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: confidence_level
        format: number
