title: Biomarker Response Association
name: biomarkerresponse
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Biomarker Variable
        children:
          - type: VariablesListBox
            name: biomarker
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Response Variable
        children:
          - type: VariablesListBox
            name: response
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (optional)
        children:
          - type: VariablesListBox
            name: groupVariable
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Response Type
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: responseType
          - type: ComboBox
            name: plotType
  - type: CollapseBox
    label: Threshold Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showThreshold
          - type: ComboBox
            name: thresholdMethod
          - type: TextBox
            name: thresholdValue
            format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: positiveLevel
        format: string
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: addTrendLine
          - type: ComboBox
            name: trendMethod
          - type: CheckBox
            name: logTransform
          - type: ComboBox
            name: outlierHandling
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: performTests
          - type: CheckBox
            name: showCorrelation
          - type: ComboBox
            name: confidenceLevel
