title: Biomarker Response Association
name: biomarkerresponse
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Biomarker Variable
        children:
          - type: VariablesListBox
            name: biomarker
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Response Variable
        children:
          - type: VariablesListBox
            name: response
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (optional)
        children:
          - type: VariablesListBox
            name: groupVariable
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Response Configuration
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: responseType
          - type: ComboBox
            name: plotType
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: "Binary Response - Positive Level (REQUIRED):"
          - type: TextBox
            name: positiveLevel
            format: string
            enable: (responseType:binary)
  - type: CollapseBox
    label: Threshold Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: showThreshold
          - type: ComboBox
            name: thresholdMethod
            enable: (showThreshold)
          - type: Label
            label: "Manual Threshold Value:"
          - type: TextBox
            name: thresholdValue
            format: string
            enable: (showThreshold && thresholdMethod:manual)
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: addTrendLine
          - type: ComboBox
            name: trendMethod
          - type: CheckBox
            name: logTransform
          - type: ComboBox
            name: outlierHandling
  - type: CollapseBox
    label: Statistical Analysis
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: performTests
          - type: CheckBox
            name: showCorrelation
          - type: ComboBox
            name: confidenceLevel
