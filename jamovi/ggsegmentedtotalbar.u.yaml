title: Segmented Total Bar Charts
name: ggsegmentedtotalbar
jus: '3.0'
compilerMode: tame
children:
  - type: VariableSupplier
    suggested: 
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: x_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: y_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: fill_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: facet_var
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite

  - type: LayoutBox
    margin: large
    stretchFactor: 0
    children:
      - type: Label
        label: Segmented Total Bar Charts
        children:
          - type: Label
            label: "Create 100% stacked bar charts showing proportional composition within categories"
            margin: small
            style: list-inline

  - type: CollapseBox
    label: Chart Options
    collapsed: false
    stretchFactor: 0
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: chart_style
          - type: ComboBox
            name: color_palette
          - type: ComboBox
            name: orientation
          - type: ComboBox
            name: sort_categories

  - type: CollapseBox
    label: Labels and Percentages
    collapsed: false
    stretchFactor: 0
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show_percentages
          - type: ComboBox
            name: percentage_format
            enable: (show_percentages)
          - type: CheckBox
            name: show_counts
          - type: TextBox
            name: label_threshold
            format: number
            suffix: "%"

  - type: CollapseBox
    label: Titles and Labels
    collapsed: true
    stretchFactor: 0
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: plot_title
          - type: TextBox
            name: x_title
          - type: TextBox
            name: y_title
          - type: TextBox
            name: legend_title

  - type: CollapseBox
    label: Layout and Styling
    collapsed: true
    stretchFactor: 0
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: legend_position
          - type: TextBox
            name: bar_width
            format: number
            suffix: ""
          - type: CheckBox
            name: add_outline
          - type: ComboBox
            name: outline_color
            enable: (add_outline)

  - type: CollapseBox
    label: Plot Dimensions
    collapsed: true
    stretchFactor: 0
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: plot_width
            format: number
            suffix: " inches"
          - type: TextBox
            name: plot_height
            format: number
            suffix: " inches"
          - type: CheckBox
            name: export_ready