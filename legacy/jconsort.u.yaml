  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fc_export_height
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: fc_text_fface
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: fc_text_ffamily
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fc_text_padding
        format: number
