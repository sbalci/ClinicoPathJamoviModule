  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: fc_show_zero
      - type: CheckBox
        name: fc_perc_total
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fc_title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: fc_filter_condition
        format: string
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
