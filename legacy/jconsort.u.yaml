        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_percentages
      - type: CheckBox
        name: show_statistics
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: color_scheme
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: node_width
        format: number
